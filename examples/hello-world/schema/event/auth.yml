- name: Login Button Clicked
  id: login_button_click
  extends: web_button_click



- name: User Logged In
  parent: Event
  type: user_logged_in
  schema:
    - user_id: Id
    - email: String #email
    - ip_address: String? #ip
    - user_agent: String?
    - logged_in_at: Date = now()

- name: User Logged Out
  parent: Event
  type: user_logged_out
  schema:
    - user_id: Id
    - session_duration: int? #min(0)
    - logged_out_at: Date = now()

- name: User Registered
  parent: Event
  type: user_registered
  schema:
    - user_id: Id
    - email: String #email
    - username: String
    - registration_source: Web | Mobile | Api = Web
    - registered_at: Date = now()

- name: User Password Changed
  parent: Event
  type: user_password_changed
  schema:
    - user_id: Id
    - changed_via: Self | Admin | Reset = Self
    - changed_at: Date = now()

- name: User Profile Updated
  parent: Event
  type: user_profile_updated
  schema:
    - user_id: Id
    - fields_changed: String[]
    - updated_at: Date = now()

- name: User Joined Group
  parent: Event
  type: group_user_joined
  schema:
    - user_id: Id
    - group_id: Id
    - role: Member | Admin | Owner = Member
    - joined_at: Date = now()

- name: User Left Group
  parent: Event
  type: group.user_left
  schema:
    - user_id: Id
    - group_id: Id
    - reason: Voluntary | Removed | Banned?
    - left_at: Date = now()

- name: System Alert Triggered
  parent: Event
  type: system.alert #server
  schema:
    - user_id: Id
    - group_id: Id
    - reason: String
    - alert_at: Date = now()