- name: zoom_meeting
  id: [meeting_id]
  schema:
    - agenda: string? #max(2000)
    - created_at: date = now()
    - duration: int = 60 #min(1)
    - host_id: string? #max(200)
    - join_url: string? #url
    - meeting_id: string #required #unique #max(200)
    - password: string? #max(100)
    - start_time: date?
    - start_url: string? #url
    - status: waiting | started | finished = waiting
    - timezone: string? #max(50)
    - topic: string #required #max(500)
    - type: instant | scheduled | recurring_fixed | recurring_unfixed = scheduled
    - updated_at: date = now()

- name: zoom_meeting_registrant
  id: [meeting_id, registrant_id]
  schema:
    - email: string #required #email #max(255)
    - first_name: string #required #max(100)
    - join_url: string? #url
    - last_name: string? #max(100)
    - meeting_id: id #required -> zoom_meeting.id
    - phone: string? #max(20)
    - registered_at: date = now()
    - registrant_id: string #required #max(200)
    - status: pending | approved | denied | cancelled = approved

- name: zoom_meeting_participant
  id: [meeting_id, user_id, join_time]
  schema:
    - duration_seconds: int? #min(0)
    - email: string? #email #max(255)
    - join_time: date = now()
    - leave_time: date?
    - meeting_id: id #required -> zoom_meeting.id
    - name: string? #max(200)
    - user_id: string? #max(200)

- name: zoom_webinar
  id: [webinar_id]
  schema:
    - agenda: string? #max(2000)
    - created_at: date = now()
    - duration: int = 60 #min(1)
    - host_id: string? #max(200)
    - join_url: string? #url
    - start_time: date?
    - timezone: string? #max(50)
    - topic: string #required #max(500)
    - type: webinar | recurring_webinar_fixed | recurring_webinar_unfixed = webinar
    - updated_at: date = now()
    - webinar_id: string #required #unique #max(200)

- name: zoom_user
  id: [user_id]
  schema:
    - created_at: date = now()
    - email: string #required #email #max(255)
    - first_name: string? #max(100)
    - last_name: string? #max(100)
    - status: active | inactive | pending = active
    - timezone: string? #max(50)
    - type: int = 1 #min(1) #max(3)
    - user_id: string #required #unique #max(200)

- name: zoom_recording
  id: [meeting_id, recording_id]
  schema:
    - download_url: string? #url
    - duration_seconds: int? #min(0)
    - file_size: int? #min(0)
    - file_type: mp4 | m4a | transcript | chat | cc = mp4
    - meeting_id: id #required -> zoom_meeting.id
    - recording_id: string #required #max(200)
    - share_url: string? #url
    - status: completed | processing | failed = completed

- name: zoom_recurrence
  schema:
    - type: daily | weekly | monthly
    - repeat_interval: int
    - weekly_days: string
    - monthly_day: int
    - monthly_week: int
    - monthly_week_day: int
    - end_times: int
    - end_date_time: date

- name: zoom_meeting_settings
  schema:
    - host_video: boolean
    - participant_video: boolean
    - join_before_host: boolean
    - mute_upon_entry: boolean
    - watermark: boolean
    - use_pmi: boolean
    - approval_type: int
    - registration_type: int
    - audio: string
    - auto_recording: string
    - waiting_room: boolean

- name: zoom_webinar_settings
  schema:
    - host_video: boolean
    - panelists_video: boolean
    - practice_session: boolean
    - hd_video: boolean
    - approval_type: int
    - registration_type: int
    - audio: string
    - auto_recording: string
    - close_registration: boolean
    - show_share_button: boolean
    - allow_multiple_devices: boolean

- name: zoom_custom_question
  schema:
    - title: string
    - value: string

- name: zoom_registrant
  schema:
    - id: string
    - email: string
    - first_name: string
    - last_name: string
    - status: string
    - create_time: date
    - join_url: string

- name: zoom_registrant_id
  schema:
    - id: string
    - email: string

- name: zoom_participant
  schema:
    - id: string
    - user_id: string
    - name: string
    - email: string
    - join_time: date
    - leave_time: date
    - duration: int
    - attentiveness_score: string
    - status: string

- name: zoom_recording_file
  schema:
    - id: string
    - meeting_id: string
    - recording_start: date
    - recording_end: date
    - file_type: string
    - file_size: int
    - download_url: string
    - play_url: string
    - status: string
