- name: cloudflare_worker
  id: [account_id, id]
  schema:
    - account_id: string #required #max(50)
    - compatibility_date: string? #max(20)
    - compatibility_flags: string? # json list
    - created_at: date = now()
    - etag: string? #max(255)
    - id: string #required #unique #max(255)
    - size: int? #min(0)
    - updated_at: date = now()

- name: cloudflare_worker_service_binding
  id: [worker_id, binding_name]
  schema:
    - binding_name: string #required #max(255)
    - created_at: date = now()
    - environment: string? #max(100)
    - target_service: string #required #max(255)
    - updated_at: date = now()
    - worker_id: id #required -> cf_worker.id
- name: cloudflare_worker_cron_trigger
  id: [worker_id, cron]
  schema:
    - created_at: date = now()
    - cron: string #required #max(255)
    - updated_at: date = now()
    - worker_id: id #required -> cf_worker.id
- name: cloudflare_worker_version
  id: [worker_id, version_id]
  schema:
    - created_at: date = now()
    - message: string? #max(500)
    - tag: string? #max(255)
    - timestamp: date?
    - version_id: string #required #unique #max(255)
    - worker_id: id #required -> cf_worker.id
