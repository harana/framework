- name: cloudflare_rate_limiter
  id: [account_id, limiter_name]
  schema:
    - account_id: string #required #max(50)
    - binding: string #required #max(255)
    - created_at: date = now()
    - limiter_name: string #required #unique #max(255)
    - period_seconds: int = 60 #min(1)
    - requests_per_period: int = 100 #min(1)
    - updated_at: date = now()

