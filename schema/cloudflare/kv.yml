- name: cloudflare_kv_namespace
  id: [account_id, namespace_name]
  schema:
    - account_id: string #required #max(50)
    - created_at: date = now()
    - namespace_id: string? #unique #max(255)
    - namespace_name: string #required #unique #max(255)
    - updated_at: date = now()

- name: cloudflare_kv_entry
  id: [namespace_id, key]
  schema:
    - cache_ttl: int? #min(60)
    - created_at: date = now()
    - expiration: int?
    - expiration_ttl: int? #min(60)
    - key: string #required #max(512)
    - metadata: string? # json
    - namespace_id: id #required -> cf_kv_namespace.id
    - updated_at: date = now()
    - value: string?
    - value_type: text | json | array_buffer | stream = text

