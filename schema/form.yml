- name: form
  id: [slug]
  schema:
    - created_at: date = now()
    - description: string? #max(1000)
    - is_active: boolean = true
    - slug: string #required #unique #lowercase
    - updated_at: date = now()

- name: form_field
  id: [form_id, name]
  schema:
    - default_value: string?
    - form_id: id #required -> form.id
    - is_required: boolean = false
    - label: string #required #max(200)
    - options: string?
    - placeholder: string? #max(200)
    - sort_order: int = 0
    - type: text | email | number | date | select | checkbox | radio | textarea | file = text
    - validation_rules: string?

- name: form_submission
  id: [form_id, created_at, submitted_by]
  schema:
    - created_at: date = now()
    - data: string #required
    - ip_address: string? #max(45)
    - status: pending | reviewed | approved | rejected = pending
    - submitted_by: id? -> user.id
    - user_agent: string? #max(500)

- name: form_data
  schema:
    - values: map[string, any]

- name: form_validation_error
  schema:
    - field: string
    - message: string
    - code: string

- name: form_metadata
  schema:
    - title: string
    - description: string
    - version: string

- name: form_validation_rules
  schema:
    - rules: map[string, any]

- name: form_submission_info
  schema:
    - submission_id: string
    - form_id: string
    - status: string
    - submitted_at: date
