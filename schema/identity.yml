- object: group
  id: [id]
  schema:
    - created_at: date = now()
    - description: string? #max(500)
    - id: id #required
    - is_active: boolean = true
    - name: string #unique #max(100)
    - parent_id: id? -> group.id
    - updated_at: date = now()

- object: group_member
  id: [group_id, user_id]
  schema:
    - added_at: date = now()
    - added_by: id? -> user.id
    - group_id: id -> group.id
    - is_admin: boolean = false
    - user_id: id -> user.id
- object: group_role
  id: [group_id, role_id]
  schema:
    - assigned_at: date = now()
    - assigned_by: id? -> user.id
    - group_id: id -> group.id
    - role_id: id -> role.id
- object: role
  id: [id]
  schema:
    - created_at: date = now()
    - description: string? #max(500)
    - id: id #required
    - is_system: boolean = false
    - name: string #unique #max(100)
    - updated_at: date = now()

- object: role_permission
  id: [role_id, permission_id]
  schema:
    - granted_at: date = now()
    - granted_by: id? -> user.id
    - permission_id: id -> permission.id
    - role_id: id -> role.id
- object: user_role
  id: [user_id, role_id]
  schema:
    - assigned_at: date = now()
    - assigned_by: id? -> user.id
    - expires_at: date?
    - role_id: id -> role.id
    - user_id: id -> user.id
- object: user
  id: [id]
  schema:
    - avatar_url: string? #url
    - created_at: date = now()
    - email: string #unique #email #max(255)
    - first_name: string? #max(100)
    - id: id #required
    - is_active: boolean = true
    - is_verified: boolean = false
    - last_login_at: date?
    - last_name: string? #max(100)
    - phone: string? #max(20)
    - timezone: string? #max(50)
    - updated_at: date = now()
    - username: string #unique #max(50)

- object: user_profile
  id: [user_id]
  schema:
    - bio: string? #max(1000)
    - date_of_birth: date?
    - job_title: string? #max(100)
    - location: string? #max(200)
    - organisation: string? #max(200)
    - updated_at: date = now()
    - user_id: id -> user.id
    - website: string? #url
- object: user_credential
  id: [user_id, credential_type]
  schema:
    - created_at: date = now()
    - credential_type: password | passkey | oauth | api_key = password
    - credential_value: string #max(500)
    - is_primary: boolean = false
    - updated_at: date = now()
    - user_id: id -> user.id
- object: token_claims
  schema:
    - claims: map[string, any]

- object: user_metadata
  schema:
    - values: map[string, any]

- object: user_info
  schema:
    - user_id: string
    - username: string
    - email: string
    - roles: list[string]
    - created_at: date
