- object: geolocation_point
  schema:
    - accuracy: decimal? #min(0)
    - altitude: decimal?
    - created_at: date = now()
    - label: string? #max(200)
    - latitude: decimal #required
    - longitude: decimal #required
    - metadata: string?

- object: geolocation_route
  id: [from_point_id, to_point_id, mode]
  schema:
    - calculated_at: date = now()
    - distance: decimal? #min(0)
    - duration_seconds: int? #min(0)
    - from_point_id: id -> geolocation_point.id
    - mode: driving | walking | cycling | transit = driving
    - polyline: string?
    - to_point_id: id -> geolocation_point.id
- object: geolocation_fence
  schema:
    - center_latitude: decimal #required
    - center_longitude: decimal #required
    - created_at: date = now()
    - is_active: boolean = true
    - radius_meters: decimal #min(0)
    - updated_at: date = now()

- object: coordinates
  schema:
    - latitude: float
    - longitude: float
    - altitude: float
    - accuracy: float

- object: geo_result
  schema:
    - latitude: float
    - longitude: float
    - formatted_address: string
    - confidence: float

- object: geo_address
  schema:
    - street: string
    - city: string
    - region: string
    - postal_code: string
    - country: string

- object: route_step
  schema:
    - instruction: string
    - distance: float
    - duration: int
    - start_location: coordinates
    - end_location: coordinates
