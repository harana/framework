- name: Authenticate User Credentials
  action: authenticate
  inputs:
    mfa_code: String
    password: String #required
    username: String #required
  outputs:
    access_token: String
    expires_at: Date
    refresh_token: String
    success: Boolean
    user_id: String

- name: Verify Access Token
  action: verify_token
  inputs:
    token: String #required
  outputs:
    claims: TokenClaims
    expires_at: Date
    user_id: String
    valid: Boolean

- name: Refresh Access Token
  action: refresh_token
  inputs:
    refresh_token: String #required
  outputs:
    access_token: String
    expires_at: Date
    refresh_token: String

- name: Revoke Access Token
  action: revoke_token
  inputs:
    token: String #required
  outputs:
    success: Boolean

- name: Get User By ID
  action: get_user
  inputs:
    user_id: String #required
  outputs:
    created_at: Date
    email: String
    metadata: UserMetadata
    roles: List[String]
    user_id: String
    username: String

- name: Create New User
  action: create_user
  inputs:
    email: String #required
    metadata: UserMetadata
    password: String #required
    roles: List[String]
    username: String #required
  outputs:
    success: Boolean
    user_id: String

- name: Update User Details
  action: update_user
  inputs:
    email: String
    metadata: UserMetadata
    roles: List[String]
    user_id: String #required
  outputs:
    success: Boolean

- name: Delete User Account
  action: delete_user
  inputs:
    hard_delete: Boolean = false
    user_id: String #required
  outputs:
    success: Boolean

- name: Change User Password
  action: change_password
  inputs:
    current_password: String #required
    new_password: String #required
    user_id: String #required
  outputs:
    success: Boolean

- name: Request Password Reset
  action: request_password_reset
  inputs:
    email: String #required
  outputs:
    reset_token: String
    success: Boolean

- name: Reset Password With Token
  action: reset_password
  inputs:
    new_password: String #required
    reset_token: String #required
  outputs:
    success: Boolean

- name: List Users
  action: list_users
  inputs:
    limit: Int = 100
    offset: Int = 0
    roles: List[String]
    search: String
  outputs:
    total: Int
    users: List[UserInfo]

- name: User
  class:
    user_id: String
    username: String
    email: String
    roles: List[String]
    metadata: UserMetadata
    created_at: Date
    last_login: Date

- name: TokenClaims
  class:
    claims: Map[String, Any]

- name: UserMetadata
  class:
    values: Map[String, Any]

- name: UserInfo
  class:
    user_id: String
    username: String
    email: String
    roles: List[String]
    created_at: Date
