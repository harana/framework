- action: send_message
  inputs:
    attachments: list[slack_attachment]
    blocks: list[slack_block]
    channel_id: string
    icon_emoji: string
    icon_url: string
    text: string
    thread_ts: string
    username: string
  outputs:
    channel_id: string
    message_ts: string
    success: boolean

- action: update_message
  inputs:
    attachments: list[slack_attachment]
    blocks: list[slack_block]
    channel_id: string
    text: string
    timestamp: string
  outputs:
    message_ts: string
    success: boolean

- action: delete_message
  inputs:
    channel_id: string
    timestamp: string
  outputs:
    success: boolean

- action: send_dm
  inputs:
    attachments: list[slack_attachment]
    blocks: list[slack_block]
    text: string
    user_id: string
  outputs:
    channel_id: string
    message_ts: string
    success: boolean

- action: create_channel
  inputs:
    description: string
    is_private: boolean = false
    name: string
  outputs:
    channel_id: string
    name: string
    success: boolean

- action: archive_channel
  inputs:
    channel_id: string
  outputs:
    success: boolean

- action: unarchive_channel
  inputs:
    channel_id: string
  outputs:
    success: boolean

- action: invite_users
  inputs:
    channel_id: string
    user_ids: list[string]
  outputs:
    success: boolean

- action: kick_user
  inputs:
    channel_id: string
    user_id: string
  outputs:
    success: boolean

- action: get_channel_info
  inputs:
    channel_id: string
  outputs:
    channel_id: string
    is_archived: boolean
    is_private: boolean
    name: string
    num_members: int
    purpose: string
    topic: string

- action: list_channels
  inputs:
    exclude_archived: boolean = true
    limit: int = 100
    types: public | private | mpim | im
  outputs:
    channels: list[slack_channel]

- action: get_user_info
  inputs:
    user_id: string
  outputs:
    email: string
    is_admin: boolean
    is_bot: boolean
    name: string
    real_name: string
    timezone: string
    user_id: string

- action: list_users
  inputs:
    limit: int = 100
  outputs:
    users: list[slack_user]

- action: add_reaction
  inputs:
    channel_id: string
    emoji: string
    timestamp: string
  outputs:
    success: boolean

- action: remove_reaction
  inputs:
    channel_id: string
    emoji: string
    timestamp: string
  outputs:
    success: boolean

- action: upload_file
  inputs:
    channels: list[string]
    content: string
    file: string
    filename: string
    initial_comment: string
    title: string
  outputs:
    file_id: string
    success: boolean

- action: pin_message
  inputs:
    channel_id: string
    timestamp: string
  outputs:
    success: boolean

- action: unpin_message
  inputs:
    channel_id: string
    timestamp: string
  outputs:
    success: boolean

- action: set_channel_topic
  inputs:
    channel_id: string
    topic: string
  outputs:
    success: boolean

- action: set_channel_purpose
  inputs:
    channel_id: string
    purpose: string
  outputs:
    success: boolean

