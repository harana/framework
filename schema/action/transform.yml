- action: json_to_xml
  inputs:
    data: transform_json_object
    root_element: string = "root"
  outputs:
    xml: string

- action: xml_to_json
  inputs:
    data: string
  outputs:
    json: transform_json_object

- action: csv_to_json
  inputs:
    data: string
    delimiter: string = ","
    headers: list[string]
  outputs:
    json: list[transform_json_object]

- action: json_to_csv
  inputs:
    data: list[transform_json_object]
    delimiter: string = ","
    headers: list[string]
  outputs:
    csv: string

- action: yaml_to_json
  inputs:
    data: string
  outputs:
    json: transform_json_object

- action: json_to_yaml
  inputs:
    data: transform_json_object
  outputs:
    yaml: string

- action: base64_encode
  inputs:
    data: string
  outputs:
    encoded: string

- action: base64_decode
  inputs:
    data: string
  outputs:
    decoded: string

- action: url_encode
  inputs:
    data: string
  outputs:
    encoded: string

- action: url_decode
  inputs:
    data: string
  outputs:
    decoded: string

- action: html_encode
  inputs:
    data: string
  outputs:
    encoded: string

- action: html_decode
  inputs:
    data: string
  outputs:
    decoded: string

- action: markdown_to_html
  inputs:
    data: string
    options: markdown_options
  outputs:
    html: string

- object: result
  class:
    input_format: string
    output_format: string
    data: any

- object: json_object
  class:
    data: map[string, any]

- object: markdown_options
  class:
    gfm: boolean
    breaks: boolean
    sanitize: boolean

- object: job
  schema:
    - completed_at: date?
    - created_at: date = now()
    - error_message: string? #max(1000)
    - input_format: string #max(50)
    - input_size: int? #min(0)
    - output_format: string #max(50)
    - output_size: int? #min(0)
    - status: pending | running | completed | failed = pending
    - transform_type: json_to_xml | xml_to_json | csv_to_json | json_to_csv | yaml_to_json | json_to_yaml | markdown_to_html | base64_encode | base64_decode | url_encode | url_decode | html_encode | html_decode = json_to_xml

- object: result
  schema:
    - input_format: string
    - output_format: string
    - data: any

- object: json_object
  schema:
    - data: map[string, any]

- object: markdown_options
  schema:
    - gfm: boolean
    - breaks: boolean
    - sanitize: boolean
