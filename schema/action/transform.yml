- name: Convert JSON To XML
  action: json_to_xml
  inputs:
    data: TransformJsonObject #required
    root_element: String = "root"
  outputs:
    xml: String

- name: Convert XML To JSON
  action: xml_to_json
  inputs:
    data: String #required
  outputs:
    json: TransformJsonObject

- name: Convert CSV To JSON
  action: csv_to_json
  inputs:
    data: String #required
    delimiter: String = ","
    headers: List[String]
  outputs:
    json: List[TransformJsonObject]

- name: Convert JSON To CSV
  action: json_to_csv
  inputs:
    data: List[TransformJsonObject] #required
    delimiter: String = ","
    headers: List[String]
  outputs:
    csv: String

- name: Convert YAML To JSON
  action: yaml_to_json
  inputs:
    data: String #required
  outputs:
    json: TransformJsonObject

- name: Convert JSON To YAML
  action: json_to_yaml
  inputs:
    data: TransformJsonObject #required
  outputs:
    yaml: String

- name: Base64 Encode Data
  action: base64_encode
  inputs:
    data: String #required
  outputs:
    encoded: String

- name: Base64 Decode Data
  action: base64_decode
  inputs:
    data: String #required
  outputs:
    decoded: String

- name: URL Encode String
  action: url_encode
  inputs:
    data: String #required
  outputs:
    encoded: String

- name: URL Decode String
  action: url_decode
  inputs:
    data: String #required
  outputs:
    decoded: String

- name: HTML Encode String
  action: html_encode
  inputs:
    data: String #required
  outputs:
    encoded: String

- name: HTML Decode String
  action: html_decode
  inputs:
    data: String #required
  outputs:
    decoded: String

- name: Convert Markdown To HTML
  action: markdown_to_html
  inputs:
    data: String #required
    options: MarkdownOptions
  outputs:
    html: String

- name: TransformResult
  class:
    input_format: String
    output_format: String
    data: Any

- name: TransformJsonObject
  class:
    data: Map[String, Any]

- name: MarkdownOptions
  class:
    gfm: Boolean
    breaks: Boolean
    sanitize: Boolean
