- action: create_schedule
  inputs:
    cron_expression: string
    description: string
    enabled: boolean = true
    metadata: schedule_metadata
    name: string
    timezone: string = utc
  outputs:
    name: string
    next_run: int
    schedule_id: string
    success: boolean

- action: update_schedule
  inputs:
    cron_expression: string
    description: string
    enabled: boolean
    metadata: schedule_metadata
    name: string
    schedule_id: string
    timezone: string
  outputs:
    next_run: int
    schedule_id: string
    success: boolean

- action: delete_schedule
  inputs:
    schedule_id: string
  outputs:
    schedule_id: string
    success: boolean

- action: enable_schedule
  inputs:
    schedule_id: string
  outputs:
    enabled: boolean
    next_run: int
    schedule_id: string
    success: boolean

- action: disable_schedule
  inputs:
    schedule_id: string
  outputs:
    enabled: boolean
    schedule_id: string
    success: boolean

- action: get_schedule
  inputs:
    schedule_id: string
  outputs:
    created_at: int
    cron_expression: string
    enabled: boolean
    last_run: int
    metadata: schedule_metadata
    name: string
    next_run: int
    schedule_id: string
    timezone: string

- action: list_schedules
  inputs:
    enabled: boolean
    limit: int = 100
    offset: int = 0
    search: string
  outputs:
    schedules: list[schedule_info]
    total: int

- action: trigger_schedule
  inputs:
    schedule_id: string
  outputs:
    execution_id: string
    schedule_id: string
    success: boolean
    triggered_at: int

- action: get_next_run
  inputs:
    count: int = 1
    schedule_id: string
  outputs:
    next_runs: list[integer]
    schedule_id: string

- action: validate_cron
  inputs:
    cron_expression: string
    timezone: string = utc
  outputs:
    error: string
    next_run: int
    valid: boolean

- action: create_one_time
  inputs:
    description: string
    metadata: schedule_metadata
    name: string
    run_at: int
    timezone: string = utc
  outputs:
    run_at: int
    schedule_id: string
    success: boolean

- action: pause_schedule
  inputs:
    resume_at: int
    schedule_id: string
  outputs:
    paused: boolean
    resume_at: int
    schedule_id: string
    success: boolean

- action: resume_schedule
  inputs:
    schedule_id: string
  outputs:
    next_run: int
    paused: boolean
    schedule_id: string
    success: boolean

- action: get_schedule_history
  inputs:
    end_date: int
    limit: int = 100
    schedule_id: string
    start_date: int
  outputs:
    executions: list[schedule_execution]
    schedule_id: string
    total: int

- action: get_schedule_stats
  inputs:
    end_date: int
    schedule_id: string
    start_date: int
  outputs:
    average_duration: float
    failed_executions: int
    last_execution: schedule_execution
    schedule_id: string
    successful_executions: int
    total_executions: int

- action: bulk_enable
  inputs:
    schedule_ids: list[string]
  outputs:
    failed: int
    results: list[schedule_bulk_result]
    successful: int

- action: bulk_disable
  inputs:
    schedule_ids: list[string]
  outputs:
    failed: int
    results: list[schedule_bulk_result]
    successful: int

- action: create_interval
  inputs:
    description: string
    enabled: boolean = true
    end_time: int
    interval_seconds: int
    name: string
    start_time: int
  outputs:
    next_run: int
    schedule_id: string
    success: boolean

- action: update_action
  inputs:
    action_config: schedule_action_config
    action_type: webhook | function | job
    schedule_id: string
  outputs:
    schedule_id: string
    success: boolean

- object: schedule
  class:
    schedule_id: string
    name: string
    cron_expression: string
    timezone: string
    enabled: boolean
    next_run: date
    last_run: date
    metadata: schedule_metadata

- object: schedule_metadata
  class:
    values: map[string, any]

- object: schedule_info
  class:
    schedule_id: string
    name: string
    cron_expression: string
    enabled: boolean
    next_run: int
    last_run: int

- object: schedule_execution
  class:
    execution_id: string
    schedule_id: string
    started_at: int
    completed_at: int
    status: string
    duration_ms: int
    error: string

- object: schedule_bulk_result
  class:
    schedule_id: string
    success: boolean
    error: string

- object: schedule_action_config
  class:
    url: string
    method: string
    headers: map[string, string]
    body: any

- object: schedule
  schema:
    - action_config: map[string, any]
    - action_type: string
    - created_at: date = now()
    - cron_expression: string? #max(100)
    - description: string?
    - end_at: date?
    - execution_count: int = 0 #min(0)
    - id: string
    - interval_seconds: int? #min(1)
    - last_run_at: date?
    - max_executions: int?
    - metadata: map[string, any]
    - name: string #unique #max(200)
    - next_run_at: date?
    - owner_id: string?
    - resume_at: date?
    - retry_config: schedule_retry_config
    - run_at: date?
    - schedule_type: cron | interval | one_time = cron
    - start_at: date?
    - status: active | paused | disabled | completed | expired = active
    - tags: list[string]
    - timezone: string = utc #max(50)
    - updated_at: date = now()
    - version: int = 1 #min(1)

- object: schedule_status
  schema:
    - value: active | paused | disabled | completed | expired = active

- object: schedule_type
  schema:
    - value: cron | interval | one_time = cron

- object: schedule_execution_history
  schema:
    - completed_at: date?
    - created_at: date = now()
    - duration_ms: int? #min(0)
    - error: string?
    - job_id: id -> job.id
    - retry_attempt: int = 0 #min(0)
    - schedule_id: id -> schedule.id
    - scheduled_at: date
    - started_at: date?
    - status: pending | running | completed | failed | cancelled | timed_out | retrying = pending
    - worker_id: string?

- object: schedule_retry_config
  schema:
    - initial_delay_secs: int = 10 #min(1)
    - jitter: boolean = true
    - max_delay_secs: int = 3600 #min(1)
    - max_retries: int = 3 #min(0)
    - multiplier: float = 2.0
    - strategy: fixed | linear | exponential = exponential

- object: schedule_backoff_strategy
  schema:
    - value: fixed | linear | exponential = exponential

- object: schedule_query
  schema:
    - due_before: date?
    - limit: int?
    - offset: int?
    - owner_id: string?
    - schedule_type: cron | interval | one_time?
    - search: string?
    - status: active | paused | disabled | completed | expired?
    - tags: list[string]?

- object: schedule_stats
  schema:
    - average_duration_ms: float?
    - failed_executions: int = 0
    - last_execution_at: date?
    - next_execution_at: date?
    - successful_executions: int = 0
    - total_executions: int = 0

- object: schedule_scheduler_config
  schema:
    - auto_create_jobs: boolean = true
    - batch_size: int = 100 #min(1)
    - cleanup_interval_secs: int = 3600 #min(1)
    - history_retention_days: int = 30 #min(1)
    - lock_duration_secs: int = 300 #min(1)
    - max_concurrent_jobs: int = 10 #min(1)
    - poll_interval_secs: int = 10 #min(1)
    - stale_check_interval_secs: int = 60 #min(1)
    - stale_threshold_secs: int = 600 #min(1)
    - worker_id: string

- object: schedule_info
  schema:
    - cron_expression: string?
    - enabled: boolean
    - last_run: int?

    - name: string
    - next_run: int?
    - schedule_id: string
