- name: Create Policy
  action: create
  inputs:
    conditions: PolicyConditions #required
    description: String
    effect: String #required # allow or deny
    name: String #required
    resources: List[String] #required
    actions: List[String] #required
  outputs:
    policy_id: String
    success: Boolean

- name: Update Policy
  action: update
  inputs:
    conditions: PolicyConditions
    description: String
    effect: String
    name: String
    policy_id: String #required
    resources: List[String]
    actions: List[String]
  outputs:
    success: Boolean

- name: Delete Policy
  action: delete
  inputs:
    policy_id: String #required
  outputs:
    success: Boolean

- name: Get Policy Details
  action: get
  inputs:
    policy_id: String #required
  outputs:
    actions: List[String]
    conditions: PolicyConditions
    description: String
    effect: String
    name: String
    resources: List[String]

- name: List Policies
  action: list_policies
  inputs:
    limit: Int = 100
    offset: Int = 0
  outputs:
    policies: List[PolicyInfo]
    total: Int

- name: Attach Policy To User
  action: attach_to_user
  inputs:
    policy_id: String #required
    user_id: String #required
  outputs:
    success: Boolean

- name: Detach Policy From User
  action: detach_from_user
  inputs:
    policy_id: String #required
    user_id: String #required
  outputs:
    success: Boolean

- name: Attach Policy To Role
  action: attach_to_role
  inputs:
    policy_id: String #required
    role_id: String #required
  outputs:
    success: Boolean

- name: Detach Policy From Role
  action: detach_from_role
  inputs:
    policy_id: String #required
    role_id: String #required
  outputs:
    success: Boolean

- name: Evaluate Policy
  action: evaluate
  inputs:
    action: String #required
    context: PolicyEvaluationContext
    policy_id: String #required
    resource: String #required
  outputs:
    allowed: Boolean
    evaluated_conditions: PolicyEvaluatedConditions
    reason: String

- name: Policy
  class:
    policy_id: String
    name: String
    description: String
    effect: String
    actions: List[String]
    resources: List[String]
    conditions: PolicyConditions

- name: PolicyConditions
  class:
    conditions: Map[String, Any]

- name: PolicyInfo
  class:
    policy_id: String
    name: String
    description: String
    effect: String

- name: PolicyEvaluationContext
  class:
    values: Map[String, Any]

- name: PolicyEvaluatedConditions
  class:
    results: Map[string, boolean]
