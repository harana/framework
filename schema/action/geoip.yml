- name: Lookup IP Address Location
  action: lookup
  inputs:
    ip: String #required
  outputs:
    city: String
    country: String
    latitude: Float
    longitude: Float
    region: String
    timezone: String

- name: Calculate Distance Between Coordinates
  action: distance
  inputs:
    from_lat: Float #required
    from_lon: Float #required
    to_lat: Float #required
    to_lon: Float #required
    unit: Km | Mi | M = Km
  outputs:
    distance: Float

- name: Geocode Address To Coordinates
  action: geocode
  inputs:
    address: String #required
  outputs:
    city: String
    country: String
    latitude: Float
    longitude: Float
    region: String

- name: Reverse Geocode Coordinates To Address
  action: reverse_geocode
  inputs:
    latitude: Float #required
    longitude: Float #required
  outputs:
    address: GeoAddress
    formatted_address: String

- name: GeoLocation
  class:
    ip: String
    latitude: Float
    longitude: Float
    city: String
    region: String
    country: String
    timezone: String

- name: GeoAddress
  class:
    street: String
    city: String
    region: String
    postal_code: String
    country: String
