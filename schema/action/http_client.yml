- name: Send HTTP GET Request
  action: get
  inputs:
    headers: Headers
    query_params: QueryParams
    timeout: Int = 30
    url: String #required
  outputs:
    body: Any
    headers: Headers
    status_code: Int

- name: Send HTTP POST Request
  action: post
  inputs:
    body: Any
    content_type: String = "application/json"
    headers: Headers
    query_params: QueryParams
    timeout: Int = 30
    url: String #required
  outputs:
    body: Any
    headers: Headers
    status_code: Int

- name: Send HTTP PUT Request
  action: put
  inputs:
    body: Any
    content_type: String = "application/json"
    headers: Headers
    query_params: QueryParams
    timeout: Int = 30
    url: String #required
  outputs:
    body: Any
    headers: Headers
    status_code: Int

- name: Send HTTP PATCH Request
  action: patch
  inputs:
    body: Any
    content_type: String = "application/json"
    headers: Headers
    query_params: QueryParams
    timeout: Int = 30
    url: String #required
  outputs:
    body: Any
    headers: Headers
    status_code: Int

- name: Send HTTP DELETE Request
  action: delete
  inputs:
    headers: Headers
    query_params: QueryParams
    timeout: Int = 30
    url: String #required
  outputs:
    body: Any
    headers: Headers
    status_code: Int

- name: Download File From URL
  action: download
  inputs:
    headers: Headers
    timeout: Int = 300
    url: String #required
  outputs:
    content: bytes
    content_type: String
    size: Int

- name: Upload File To URL
  action: upload
  inputs:
    file: bytes #required
    filename: String #required
    headers: Headers
    timeout: Int = 300
    url: String #required
  outputs:
    body: Any
    status_code: Int

- name: Send GraphQL Query
  action: graphql_query
  inputs:
    headers: Headers
    query: String #required
    timeout: Int = 30
    url: String #required
    variables: Variables
  outputs:
    data: Any
    errors: List[GraphQLError]

- name: HttpRequest
  class:
    url: String
    method: String
    headers: Headers
    query_params: QueryParams
    body: Any
    timeout: Int

- name: Headers
  class:
    content_type: String
    authorization: String
    accept: String
    user_agent: String

- name: QueryParams
  class:
    key: String
    value: String

- name: Variables
  class:
    key: String
    value: Any

- name: GraphQLError
  class:
    message: String
    path: List[String]
    locations: List[GraphQLErrorLocation]

- name: GraphQLErrorLocation
  class:
    line: Int
    column: Int
