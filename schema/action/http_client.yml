- action: get
  inputs:
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- action: post
  inputs:
    body: any
    content_type: string = "application/json"
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- action: put
  inputs:
    body: any
    content_type: string = "application/json"
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- action: patch
  inputs:
    body: any
    content_type: string = "application/json"
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- action: delete
  inputs:
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- action: download
  inputs:
    headers: headers
    timeout: int = 300
    url: string
  outputs:
    content: bytes
    content_type: string
    size: int

- action: upload
  inputs:
    file: bytes
    filename: string
    headers: headers
    timeout: int = 300
    url: string
  outputs:
    body: any
    status_code: int

- action: graphql_query
  inputs:
    headers: headers
    query: string
    timeout: int = 30
    url: string
    variables: variables
  outputs:
    data: any
    errors: list[graph_ql_error]

- object: http_request
  class:
    url: string
    method: string
    headers: headers
    query_params: query_params
    body: any
    timeout: int

- object: headers
  class:
    content_type: string
    authorization: string
    accept: string
    user_agent: string

- object: query_params
  class:
    key: string
    value: string

- object: variables
  class:
    key: string
    value: any

- object: graph_ql_error
  class:
    message: string
    path: list[string]
    locations: list[graph_ql_error_location]

- object: graph_ql_error_location
  class:
    line: int
    column: int

- object: http_client
  schema:
    - base_url: string? #url
    - created_at: date = now()
    - default_headers: string? # json map
    - description: string? #max(500)
    - is_active: boolean = true
    - max_retries: int = 3 #min(0)
    - timeout_seconds: int = 30 #min(1)
    - updated_at: date = now()

- object: http_request_log
  id: [client_id, created_at]
  schema:
    - client_id: id? -> http_client.id
    - created_at: date = now()
    - duration_ms: int? #min(0)
    - error_message: string? #max(1000)
    - method: get | post | put | patch | delete | head | options = get
    - request_body: string?
    - request_headers: string?
    - response_body: string?
    - response_headers: string?
    - status_code: int?
    - url: string #max(2000)

- object: http_request
  schema:
    - url: string
    - method: string
    - headers: headers
    - query_params: query_params
    - body: any
    - timeout: int

- object: headers
  schema:
    - content_type: string
    - authorization: string
    - accept: string
    - user_agent: string

- object: query_params
  schema:
    - key: string
    - value: string

- object: variables
  schema:
    - key: string
    - value: any

- object: graph_ql_error
  schema:
    - message: string
    - path: list[string]
    - locations: list[graph_q_l_error_location]

- object: graph_ql_error_location
  schema:
    - line: int
    - column: int
