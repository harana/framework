- name: Redirect To URL
  action: redirect
  inputs:
    preserve_query: Boolean = true
    status_code: Int = 302
    url: String #required
  outputs:
    success: Boolean

- name: Forward Request To Backend
  action: forward
  inputs:
    headers: Map[String, String]
    preserve_host: Boolean = false
    target_url: String #required
    timeout: Int = 30
  outputs:
    body: Any
    headers: Map[String, String]
    status_code: Int

- name: Rewrite Request Path
  action: rewrite_path
  inputs:
    pattern: String #required
    replacement: String #required
  outputs:
    new_path: String
    success: Boolean

- name: Add Response Headers
  action: add_headers
  inputs:
    headers: Map[String, String] #required
  outputs:
    success: Boolean

- name: Remove Response Headers
  action: remove_headers
  inputs:
    headers: List[String] #required
  outputs:
    success: Boolean

- name: Set Response Status
  action: set_status
  inputs:
    message: String
    status_code: Int #required
  outputs:
    success: Boolean

- name: Return JSON Response
  action: json_response
  inputs:
    body: Any #required
    headers: Map[String, String]
    status_code: Int = 200
  outputs:
    success: Boolean

- name: Return HTML Response
  action: html_response
  inputs:
    body: String #required
    headers: Map[String, String]
    status_code: Int = 200
  outputs:
    success: Boolean

- name: Apply Rate Limiting
  action: rate_limit
  inputs:
    key: String #required
    limit: Int #required
    window_seconds: Int = 60
  outputs:
    allowed: Boolean
    remaining: Int
    reset_at: Date

- name: Match Route Pattern
  action: match_route
  inputs:
    method: String
    path: String #required
    pattern: String #required
  outputs:
    matched: Boolean
    params: Map[String, String]

- name: Proxy WebSocket Connection
  action: proxy_websocket
  inputs:
    headers: Map[String, String]
    target_url: String #required
  outputs:
    success: Boolean

- name: Route
  class:
    path: String
    method: String
    handler: String
    middleware: List[String]
    params: Map[String, String]
