- action: uuid
  inputs:
    version: v4 | v7 = v4
  outputs:
    uuid: string

- action: bytes
  inputs:
    length: int
  outputs:
    bytes: bytes

- action: string
  inputs:
    charset: alphanumeric | alpha | numeric | hex = alphanumeric
    length: int
  outputs:
    string: string

- action: number
  inputs:
    integer: boolean = true
    max: float
    min: float
  outputs:
    number: float

- action: choice
  inputs:
    items: list[any]
  outputs:
    item: any

- action: shuffle
  inputs:
    items: list[any]
  outputs:
    items: list[any]

- object: value
  class:
    seed: int
    value: any
    type: string

- object: seed
  schema:
    - algorithm: string = default #max(50)
    - created_at: date = now()
    - seed_value: int?

- object: value
  schema:
    - seed: int
    - value: any
    - type: string
