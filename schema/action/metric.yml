- name: Record Metric Value
  action: record_metric
  inputs:
    name: String #required
    tags: Map[String, String]
    timestamp: Date
    value: Float #required
  outputs:
    success: Boolean

- name: Increment Counter Metric
  action: increment_counter
  inputs:
    amount: Float = 1
    name: String #required
    tags: Map[String, String]
  outputs:
    value: Float

- name: Set Gauge Value
  action: set_gauge
  inputs:
    name: String #required
    tags: Map[String, String]
    value: Float #required
  outputs:
    success: Boolean

- name: Record Histogram Value
  action: record_histogram
  inputs:
    buckets: List[float]
    name: String #required
    tags: Map[String, String]
    value: Float #required
  outputs:
    success: Boolean

- name: Start Timer Measurement
  action: start_timer
  inputs:
    name: String #required
    tags: Map[String, String]
  outputs:
    timer_id: String

- name: Stop Timer Measurement
  action: stop_timer
  inputs:
    timer_id: String #required
  outputs:
    duration_ms: Float
    success: Boolean

- name: Query Metric Values
  action: query_metrics
  inputs:
    aggregation: Sum | Avg | Min | Max | Count = Avg
    end_time: Date
    interval: String = "1m"
    name: String #required
    start_time: Date #required
    tags: Map[String, String]
  outputs:
    datapoints: List[MetricDatapoint]
    total: Int

- name: Get Metric Summary
  action: get_metric_summary
  inputs:
    name: String #required
    period: String = "1h"
    tags: Map[String, String]
  outputs:
    avg: Float
    count: Int
    max: Float
    min: Float
    p50: Float
    p95: Float
    p99: Float
    sum: Float

- name: List Available Metrics
  action: list_metrics
  inputs:
    limit: Int = 100
    prefix: String
  outputs:
    metrics: List[MetricInfo]
    total: Int

- name: Delete Metric Data
  action: delete_metric
  inputs:
    before: Date
    name: String #required
    tags: Map[String, String]
  outputs:
    deleted_count: Int
    success: Boolean

- name: Metric
  class:
    name: String
    value: Float
    tags: Map[String, String]
    timestamp: Date
    type: String

- name: MetricDatapoint
  class:
    timestamp: Date
    value: Float

- name: MetricInfo
  class:
    name: String
    type: String
    description: String
    tags: List[String]
