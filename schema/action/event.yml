- name: Emit Event To Channel
  action: emit_event
  inputs:
    channel: String #required
    event_type: String #required
    metadata: EventMetadata
    payload: Any
  outputs:
    event_id: String
    success: Boolean

- name: Subscribe To Channel
  action: subscribe_channel
  inputs:
    channel: String #required
    event_types: List[String]
    handler: String #required
  outputs:
    subscription_id: String
    success: Boolean

- name: Unsubscribe From Channel
  action: unsubscribe_channel
  inputs:
    subscription_id: String #required
  outputs:
    success: Boolean

- name: Broadcast Event To All
  action: broadcast_event
  inputs:
    event_type: String #required
    exclude_channels: List[String]
    metadata: EventMetadata
    payload: Any
  outputs:
    event_id: String
    recipients: Int

- name: Get Event By ID
  action: get_event
  inputs:
    event_id: String #required
  outputs:
    channel: String
    created_at: Date
    event_type: String
    metadata: EventMetadata
    payload: Any

- name: List Channel Events
  action: list_events
  inputs:
    channel: String #required
    end_time: Date
    event_types: List[String]
    limit: Int = 100
    start_time: Date
  outputs:
    events: List[EventRecord]
    total: Int

- name: Acknowledge Event Receipt
  action: acknowledge_event
  inputs:
    event_id: String #required
    subscription_id: String #required
  outputs:
    success: Boolean

- name: Replay Events From Time
  action: replay_events
  inputs:
    channel: String #required
    end_time: Date
    event_types: List[String]
    start_time: Date #required
  outputs:
    events_replayed: Int
    success: Boolean

- name: Event
  class:
    event_id: String
    event_type: String
    channel: String
    payload: Any
    metadata: EventMetadata
    created_at: Date

- name: EventMetadata
  class:
    values: Map[String, Any]

- name: EventRecord
  class:
    event_id: String
    event_type: String
    channel: String
    payload: Any
    metadata: EventMetadata
    created_at: Date
    acknowledged: Boolean
