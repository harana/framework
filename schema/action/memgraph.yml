- action: create_node
  inputs:
    labels: list[string]
    properties: node_properties
  outputs:
    node_id: string
    success: boolean

- action: create_relationship
  inputs:
    from_node_id: string
    properties: relationship_properties
    to_node_id: string
    type: string
  outputs:
    relationship_id: string
    success: boolean

- action: find_nodes
  inputs:
    labels: list[string]
    limit: int
    properties: node_properties
    skip: int = 0
  outputs:
    count: int
    nodes: list[graph_node]

- action: find_node
  inputs:
    node_id: string
  outputs:
    found: boolean
    node: graph_node

- action: update_node
  inputs:
    node_id: string
    properties: node_properties
  outputs:
    success: boolean

- action: delete_node
  inputs:
    detach: boolean = true
    node_id: string
  outputs:
    success: boolean

- action: delete_relationship
  inputs:
    relationship_id: string
  outputs:
    success: boolean

- action: execute_query
  inputs:
    parameters: map[string, any]
    query: string
  outputs:
    records: list[map[string, any]]
    summary: query_summary

- action: shortest_path
  inputs:
    from_node_id: string
    max_depth: int
    relationship_types: list[string]
    to_node_id: string
  outputs:
    found: boolean
    length: int
    path: list[graph_path_element]

- action: find_paths
  inputs:
    from_node_id: string
    limit: int = 100
    max_depth: int
    relationship_types: list[string]
    to_node_id: string
  outputs:
    count: int
    paths: list[graph_path]

- action: get_neighbors
  inputs:
    depth: int = 1
    direction: incoming | outgoing | both = both
    node_id: string
    relationship_types: list[string]
  outputs:
    neighbors: list[graph_node]

- action: get_degree
  inputs:
    direction: incoming | outgoing | both = both
    node_id: string
    relationship_types: list[string]
  outputs:
    degree: int

- action: create_index
  inputs:
    label: string
    property: string
  outputs:
    success: boolean

- action: drop_index
  inputs:
    label: string
    property: string
  outputs:
    success: boolean

- action: get_stats
  inputs: {}
  outputs:
    node_count: int
    relationship_count: int
    stats: graph_stats

- action: run_algorithm
  inputs:
    algorithm: pagerank | betweenness | closeness | degree_centrality
    parameters: map[string, any]
  outputs:
    results: list[algorithm_result]
    success: boolean

- action: match_pattern
  inputs:
    limit: int
    parameters: map[string, any]
    pattern: string
    where_clause: string
  outputs:
    count: int
    results: list[map[string, any]]

- object: graph_node
  class:
    node_id: string
    labels: list[string]
    properties: map[string, any]

- object: query_summary
  class:
    nodes_created: int
    nodes_deleted: int
    relationships_created: int
    relationships_deleted: int
    properties_set: int

- object: graph_path_element
  class:
    node_id: string
    relationship_id: string
    relationship_type: string

- object: graph_path
  class:
    elements: list[graph_path_element]
    length: int

- object: graph_stats
  class:
    labels: map[string, integer]
    relationship_types: map[string, integer]
    indexes: list[string]

- object: algorithm_result
  class:
    node_id: string
    score: float

- object: node
  id: [node_id]
  schema:
    - created_at: date = now()
    - labels: string? #jsonarray
    - node_id: string #max(200)
    - properties: string? # json

- object: relationship
  id: [relationship_id]
  schema:
    - created_at: date = now()
    - from_node_id: string #max(200)
    - properties: string? # json
    - relationship_id: string #max(200)
    - to_node_id: string #max(200)
    - type: string #max(200)

- object: index
  id: [label, property]
  schema:
    - created_at: date = now()
    - label: string #max(200)
    - property: string #max(200)

- object: query_log
  id: [executed_at]
  schema:
    - duration_ms: int? #min(0)
    - error_message: string? #max(1000)
    - executed_at: date = now()
    - nodes_affected: int = 0 #min(0)
    - query: string #max(10000)
    - relationships_affected: int = 0 #min(0)
    - status: success | failed | timeout = success
    - user_id: id? -> user.id

- object: graph_node
  schema:
    - node_id: string
    - labels: list[string]
    - properties: map[string, any]

- object: query_summary
  schema:
    - nodes_created: int
    - nodes_deleted: int
    - relationships_created: int
    - relationships_deleted: int
    - properties_set: int

- object: graph_path_element
  schema:
    - node_id: string
    - relationship_id: string
    - relationship_type: string

- object: graph_path
  schema:
    - elements: list[graph_path_element]
    - length: int

- object: graph_stats
  schema:
    - labels: map[string, integer]
    - relationship_types: map[string, integer]
    - indexes: list[string]

- object: algorithm_result
  schema:
    - node_id: string
    - score: float
