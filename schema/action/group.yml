- action: create
  inputs:
    description: string
    name: string
  outputs:
    group_id: string
    success: boolean

- action: update
  inputs:
    description: string
    group_id: string
    name: string
  outputs:
    success: boolean

- action: delete
  inputs:
    group_id: string
  outputs:
    success: boolean

- action: get
  inputs:
    group_id: string
  outputs:
    description: string
    member_count: int
    name: string
    roles: list[group_role_info]

- action: lists
  inputs:
    limit: int = 100
    offset: int = 0
  outputs:
    groups: list[group_info]
    total: int

- action: add_user_to
  inputs:
    group_id: string
    user_id: string
  outputs:
    success: boolean

- action: remove_user_from
  inputs:
    group_id: string
    user_id: string
  outputs:
    success: boolean

- action: list_members
  inputs:
    group_id: string
    limit: int = 100
    offset: int = 0
  outputs:
    members: list[group_member]
    total: int

- action: assign_role_to
  inputs:
    group_id: string
    role_id: string
  outputs:
    success: boolean

- action: remove_role_from
  inputs:
    group_id: string
    role_id: string
  outputs:
    success: boolean

- action: list_roles
  inputs:
    group_id: string
  outputs:
    roles: list[group_role_info]
    total: int

- action: check_permission
  inputs:
    method: string
    group_id: string
    resource: string
  outputs:
    allowed: boolean
    reason: string

- object: group
  class:
    group_id: string
    name: string
    description: string
    member_count: int
    roles: list[group_role]
    created_at: date

- object: role
  class:
    role_id: string
    name: string
    permissions: list[string]

- object: group
  schema:
    - created_at: date = now()
    - description: string? #max(500)
    - is_active: boolean = true

    - name: string #unique #max(200)
    - parent_id: id? -> group.id
    - updated_at: date = now()

- object: member
  id: [group_id, user_id]
  schema:
    - added_at: date = now()
    - added_by: id? -> user.id
    - group_id: id -> group.id
    - is_admin: boolean = false
    - user_id: id -> user.id

- object: role
  id: [group_id, role_id]
  schema:
    - assigned_at: date = now()
    - assigned_by: id? -> user.id
    - group_id: id -> group.id
    - role_id: id -> role.id