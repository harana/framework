- name: Get Secret Value
  action: get_secret
  inputs:
    name: String #required
    version: String
  outputs:
    created_at: Date
    value: String
    version: String

- name: Set Secret Value
  action: set_secret
  inputs:
    description: String
    expires_at: Date
    name: String #required
    value: String #required
  outputs:
    success: Boolean
    version: String

- name: Delete Secret
  action: delete_secret
  inputs:
    force: Boolean = false
    name: String #required
  outputs:
    success: Boolean

- name: List Available Secrets
  action: list_secrets
  inputs:
    limit: Int = 100
    prefix: String
  outputs:
    secrets: List[SecretInfo]
    total: Int

- name: Rotate Secret Value
  action: rotate_secret
  inputs:
    name: String #required
    new_value: String #required
  outputs:
    new_version: String
    old_version: String
    success: Boolean

- name: Get Secret Metadata
  action: get_secret_metadata
  inputs:
    name: String #required
  outputs:
    created_at: Date
    description: String
    expires_at: Date
    updated_at: Date
    version_count: Int

- name: Check If Secret Exists
  action: secret_exists
  inputs:
    name: String #required
  outputs:
    exists: Boolean

- name: Get Secret Versions
  action: list_secret_versions
  inputs:
    limit: Int = 10
    name: String #required
  outputs:
    total: Int
    versions: List[SecretVersion]

- name: Restore Secret Version
  action: restore_secret_version
  inputs:
    name: String #required
    version: String #required
  outputs:
    new_version: String
    success: Boolean

- name: Generate Random Secret
  action: generate_secret
  inputs:
    charset: Alphanumeric | Hex | Base64 = Alphanumeric
    description: String
    length: Int = 32
    name: String #required
  outputs:
    success: Boolean
    value: String
    version: String

- name: Secret
  class:
    name: String
    value: String
    version: String
    description: String
    created_at: Date
    updated_at: Date
    expires_at: Date

- name: SecretInfo
  class:
    name: String
    description: String
    created_at: Date
    updated_at: Date

- name: SecretVersion
  class:
    version: String
    created_at: Date
    is_current: Boolean
