- name: Compress Data With Gzip
  action: gzip_compress
  inputs:
    data: bytes #required
    level: Int = 6
  outputs:
    compressed: bytes
    compressed_size: Int
    compression_ratio: Float
    original_size: Int

- name: Decompress Gzip Data
  action: gzip_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: Int

- name: Compress Data With Zstd
  action: zstd_compress
  inputs:
    data: bytes #required
    level: Int = 3
  outputs:
    compressed: bytes
    compressed_size: Int
    compression_ratio: Float
    original_size: Int

- name: Decompress Zstd Data
  action: zstd_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: Int

- name: Compress Data With Brotli
  action: brotli_compress
  inputs:
    data: bytes #required
    quality: Int = 4
  outputs:
    compressed: bytes
    compressed_size: Int
    compression_ratio: Float
    original_size: Int

- name: Decompress Brotli Data
  action: brotli_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: Int

- name: Compress Data With LZ4
  action: lz4_compress
  inputs:
    data: bytes #required
    high_compression: Boolean = false
  outputs:
    compressed: bytes
    compressed_size: Int
    compression_ratio: Float
    original_size: Int

- name: Decompress LZ4 Data
  action: lz4_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: Int

- name: Compress Data With Deflate
  action: deflate_compress
  inputs:
    data: bytes #required
    level: Int = 6
  outputs:
    compressed: bytes
    compressed_size: Int
    compression_ratio: Float
    original_size: Int

- name: Decompress Deflate Data
  action: deflate_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: Int

- name: Auto Compress Data
  action: auto_compress
  inputs:
    algorithm: Gzip | Zstd | Brotli | Lz4 | Deflate = Gzip
    data: bytes #required
    optimize_for: Speed | Size | Balanced = Balanced
  outputs:
    algorithm_used: String
    compressed: bytes
    compressed_size: Int
    compression_ratio: Float
    original_size: Int

- name: Auto Decompress Data
  action: auto_decompress
  inputs:
    data: bytes #required
  outputs:
    algorithm_detected: String
    decompressed: bytes
    size: Int

- name: Stream Compress
  action: stream_compress
  inputs:
    algorithm: Gzip | Zstd | Brotli = Gzip
    chunk: bytes #required
    final: Boolean = false
    stream_id: String #required
  outputs:
    compressed_chunk: bytes
    total_input: Int
    total_output: Int

- name: Stream Decompress
  action: stream_decompress
  inputs:
    algorithm: Gzip | Zstd | Brotli = Gzip
    chunk: bytes #required
    final: Boolean = false
    stream_id: String #required
  outputs:
    decompressed_chunk: bytes
    total_input: Int
    total_output: Int

- name: CompressedData
  class:
    algorithm: String
    original_size: Int
    compressed_size: Int
    compression_ratio: Float
    data: bytes
