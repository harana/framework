- name: Round Number Value
  action: round
  inputs:
    precision: Int = 0
    value: Float #required
  outputs:
    result: Float

- name: Floor Number Value
  action: floor
  inputs:
    value: Float #required
  outputs:
    result: Float

- name: Ceiling Number Value
  action: ceil
  inputs:
    value: Float #required
  outputs:
    result: Float

- name: Absolute Number Value
  action: abs
  inputs:
    value: Float #required
  outputs:
    result: Float

- name: Minimum Of Values
  action: min
  inputs:
    values: List[float] #required
  outputs:
    result: Float

- name: Maximum Of Values
  action: max
  inputs:
    values: List[float] #required
  outputs:
    result: Float

- name: Sum Of Values
  action: sum
  inputs:
    values: List[float] #required
  outputs:
    result: Float

- name: Average Of Values
  action: average
  inputs:
    values: List[float] #required
  outputs:
    result: Float

- name: Calculate Percentage
  action: percentage
  inputs:
    precision: Int = 2
    total: Float #required
    value: Float #required
  outputs:
    result: Float

- name: NumberValue
  class:
    value: Float
    precision: Int
    formatted: String
