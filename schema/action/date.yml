- action: now
  inputs:
    timezone: string = "utc"
  outputs:
    timestamp: string

- action: format
  inputs:
    date: string
    format: string
    timezone: string
  outputs:
    formatted: string

- action: parse
  inputs:
    date: string
    format: string
    timezone: string
  outputs:
    timestamp: string

- action: add
  inputs:
    amount: int
    date: string
    unit: seconds | minutes | hours | days | weeks | months | years
  outputs:
    result: string

- action: subtract
  inputs:
    amount: int
    date: string
    unit: seconds | minutes | hours | days | weeks | months | years
  outputs:
    result: string

- action: diff
  inputs:
    end: string
    start: string
    unit: seconds | minutes | hours | days | weeks | months | years = seconds
  outputs:
    difference: float

- action: convert_timezone
  inputs:
    date: string
    from_timezone: string
    to_timezone: string
  outputs:
    result: string

- action: start_of
  inputs:
    date: string
    period: second | minute | hour | day | week | month | year
    timezone: string
  outputs:
    result: string

- action: end_of
  inputs:
    date: string
    period: second | minute | hour | day | week | month | year
    timezone: string
  outputs:
    result: string

- object: date
  class:
    timestamp: string
    timezone: string
    year: int
    month: int
    day: int
    hour: int
    minute: int
    second: int

- object: format
  schema:
    - created_at: date = now()
    - description: string? #max(500)
    - format_string: string #max(200)
    - is_active: boolean = true
    - locale: string? #max(20)

- object: timezone
  id: [name]
  schema:
    - abbreviation: string? #max(10)
    - dst_offset: int = 0

    - name: string #unique #max(100)
    - utc_offset: int = 0

- object: date
  schema:
    - timestamp: string
    - timezone: string
    - year: int
    - month: int
    - day: int
    - hour: int
    - minute: int
    - second: int
