    region: String
    vpc: Boolean
  outputs:
    marker: String
    orderable_db_instance_options: List[OrderableDBInstanceOption]

- name: Add Tags To Resource
  action: add_tags_to_resource
  inputs:
    region: String
    resource_name: String #required
    tags: RdsTags #required
  outputs:
    success: Boolean

- name: Remove Tags From Resource
  action: remove_tags_from_resource
  inputs:
    region: String
    resource_name: String #required
    tag_keys: List[String] #required
  outputs:
    success: Boolean

- name: List Tags For Resource
  action: list_tags_for_resource
  inputs:
    filters: List[RdsFilter]
    region: String
    resource_name: String #required
  outputs:
    tag_list: List[RdsTag]
