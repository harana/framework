- action: put_events
  inputs:
    entries: list[event_bridge_entry]
    endpoint_id: string
  outputs:
    failed_entry_count: int
    entries: list[put_events_result_entry]
    success: boolean

- action: create_rule
  inputs:
    name: string
    event_bus_name: string = "default"
    schedule_expression: string
    event_pattern: string
    state: enabled | disabled = enabled
    description: string
    role_arn: string
    tags: event_bridge_tags
  outputs:
    rule_arn: string
    success: boolean

- action: delete_rule
  inputs:
    name: string
    event_bus_name: string = "default"
    force: boolean = false
  outputs:
    success: boolean

- action: describe_rule
  inputs:
    name: string
    event_bus_name: string = "default"
  outputs:
    name: string
    arn: string
    event_pattern: string
    schedule_expression: string
    state: string
    description: string
    role_arn: string
    event_bus_name: string
    created_by: string

- action: list_rules
  inputs:
    event_bus_name: string = "default"
    name_prefix: string
    limit: int = 100
    next_token: string
  outputs:
    rules: list[event_bridge_rule]
    next_token: string

- action: enable_rule
  inputs:
    name: string
    event_bus_name: string = "default"
  outputs:
    success: boolean

- action: disable_rule
  inputs:
    name: string
    event_bus_name: string = "default"
  outputs:
    success: boolean

- action: put_targets
  inputs:
    rule: string
    event_bus_name: string = "default"
    targets: list[event_bridge_target]
  outputs:
    failed_entry_count: int
    failed_entries: list[target_failure]
    success: boolean

- action: remove_targets
  inputs:
    rule: string
    event_bus_name: string = "default"
    ids: list[string]
    force: boolean = false
  outputs:
    failed_entry_count: int
    failed_entries: list[target_failure]
    success: boolean

- action: list_targets_by_rule
  inputs:
    rule: string
    event_bus_name: string = "default"
    limit: int = 100
    next_token: string
  outputs:
    targets: list[event_bridge_target]
    next_token: string

- action: create_event_bus
  inputs:
    name: string
    event_source_name: string
    tags: event_bridge_tags
  outputs:
    event_bus_arn: string
    success: boolean

- action: delete_event_bus
  inputs:
    name: string
  outputs:
    success: boolean

- action: describe_event_bus
  inputs:
    name: string = "default"
  outputs:
    name: string
    arn: string
    policy: string

- action: list_event_buses
  inputs:
    name_prefix: string
    limit: int = 100
    next_token: string
  outputs:
    event_buses: list[event_bus]
    next_token: string

- action: put_permission
  inputs:
    event_bus_name: string = "default"
    method: string = "events:put_events"
    principal: string
    statement_id: string
    condition: rule_condition
  outputs:
    success: boolean

- action: remove_permission
  inputs:
    event_bus_name: string = "default"
    statement_id: string
    remove_all_permissions: boolean = false
  outputs:
    success: boolean

- action: create_archive
  inputs:
    archive_name: string
    event_source_arn: string
    description: string
    event_pattern: string
    retention_days: int
  outputs:
    archive_arn: string
    state: string
    state_reason: string
    creation_time: date
    success: boolean

- action: delete_archive
  inputs:
    archive_name: string
  outputs:
    success: boolean

- action: describe_archive
  inputs:
    archive_name: string
  outputs:
    archive_arn: string
    archive_name: string
    event_source_arn: string
    description: string
    event_pattern: string
    state: string
    retention_days: int
    size_bytes: int
    event_count: int
    creation_time: date

- action: start_replay
  inputs:
    replay_name: string
    event_source_arn: string
    destination: event_destination  
    event_start_time: date
    event_end_time: date
    description: string
  outputs:
    replay_arn: string
    state: string
    state_reason: string
    replay_start_time: date
    success: boolean

- action: cancel_replay
  inputs:
    replay_name: string
  outputs:
    state: string
    state_reason: string
    success: boolean

- action: describe_replay 
  inputs:
    replay_name: string
  outputs:
    replay_name: string
    replay_arn: string
    description: string
    state: string
    state_reason: string
    event_source_arn: string
    destination: event_destination
    event_start_time: date
    event_end_time: date
    replay_start_time: date
    replay_end_time: date

- action: test_event_pattern
  inputs:
    event_pattern: string
    event: string
  outputs:
    result: boolean

- object: event_bus
  id: [account_id, name]
  schema:
    - account_id: string #max(20)
    - arn: string? #max(255)
    - created_at: date = now()

    - name: string #unique #max(256)
    - policy: string?
    - region: string? #max(50)
    - tags: string? # json
    - updated_at: date = now()

- object: rule
  id: [event_bus_id, name]
  schema:
    - created_at: date = now()
    - description: string? #max(500)
    - event_bus_id: id -> aws_eventbridge_event_bus.id
    - event_pattern: string?

    - name: string #max(64)
    - role_arn: string? #max(255)
    - rule_arn: string? #max(255)
    - schedule_expression: string? #max(255)
    - state: enabled | disabled = enabled
    - tags: string? # json
    - updated_at: date = now()

- object: target
  id: [rule_id, target_id]
  schema:
    - arn: string #max(255)
    - created_at: date = now()
    - input: string?
    - input_path: string? #max(255)
    - input_transformer: string? # json
    - role_arn: string? #max(255)
    - rule_id: id -> aws_eventbridge_rule.id
    - target_id: string #max(64)
    - updated_at: date = now()

- object: archive
  id: [account_id, archive_name]
  schema:
    - account_id: string #max(20)
    - archive_arn: string? #max(255)
    - archive_name: string #unique #max(48)
    - created_at: date = now()
    - description: string? #max(500)
    - event_count: int = 0 #min(0)
    - event_pattern: string?
    - event_source_arn: string #max(255)
    - region: string? #max(50)
    - retention_days: int? #min(0)
    - size_bytes: int = 0 #min(0)
    - state: enabled | disabled | creating | updating | create_failed | update_failed = creating
    - updated_at: date = now()

- object: replay
  id: [account_id, replay_name]
  schema:
    - account_id: string #max(20)
    - description: string? #max(500)
    - event_end_time: date
    - event_source_arn: string #max(255)
    - event_start_time: date
    - region: string? #max(50)
    - replay_arn: string? #max(255)
    - replay_end_time: date?
    - replay_name: string #unique #max(64)
    - replay_start_time: date?
    - state: starting | running | cancelling | completed | cancelled | failed = starting
    - state_reason: string? #max(500)