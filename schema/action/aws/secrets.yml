- name: Create Secret
  action: create
  inputs:
    description: String
    kms_key_id: String
    name: String #required
    secret_value: String #required
    tags: SecretsTags
  outputs:
    arn: String
    name: String
    success: Boolean
    version_id: String

- name: Get Secret Value
  action: get_value
  inputs:
    secret_id: String #required
    version_id: String
    version_stage: String
  outputs:
    arn: String
    created_date: Int
    name: String
    secret_value: String
    version_id: String

- name: Update Secret
  action: update
  inputs:
    description: String
    kms_key_id: String
    secret_id: String #required
    secret_value: String #required
  outputs:
    arn: String
    name: String
    success: Boolean
    version_id: String

- name: Delete Secret
  action: delete
  inputs:
    force_delete: Boolean = false
    recovery_window_days: Int = 30
    secret_id: String #required
  outputs:
    arn: String
    deletion_date: Int
    name: String
    success: Boolean

- name: Restore Secret
  action: restore
  inputs:
    secret_id: String #required
  outputs:
    arn: String
    name: String
    success: Boolean

- name: List Secrets
  action: lists
  inputs:
    filters: List[SecretFilter]
    max_results: Int = 100
    sort_order: Asc | Desc = Asc
  outputs:
    next_token: String
    secrets: List[SecretListEntry]

- name: Describe Secret
  action: describe
  inputs:
    secret_id: String #required
  outputs:
    arn: String
    description: String
    kms_key_id: String
    last_changed_date: Int
    last_rotated_date: Int
    name: String
    rotation_enabled: Boolean
    tags: SecretsTags

- name: Put Secret Value
  action: put_value
  inputs:
    secret_id: String #required
    secret_value: String #required
    version_stages: List[String]
  outputs:
    arn: String
    name: String
    version_id: String
    version_stages: List[String]

- name: Rotate Secret
  action: rotate
  inputs:
    rotation_lambda_arn: String #required
    rotation_rules: RotationRules
    secret_id: String #required
  outputs:
    arn: String
    name: String
    success: Boolean
    version_id: String

- name: Cancel Rotate Secret
  action: cancel_rotate
  inputs:
    secret_id: String #required
    version_id: String #required
  outputs:
    arn: String
    name: String
    success: Boolean
    version_id: String

- name: Tag Secret
  action: tag
  inputs:
    secret_id: String #required
    tags: SecretsTags #required
  outputs:
    success: Boolean

- name: Untag Secret
  action: untag
  inputs:
    secret_id: String #required
    tag_keys: List[String] #required
  outputs:
    success: Boolean

- name: Replicate Secret
  action: replicate
  inputs:
    kms_key_ids: KmsKeyIds
    regions: List[String] #required
    secret_id: String #required
  outputs:
    arn: String
    replication_status: List[ReplicationStatus]
    success: Boolean

- name: Remove Regions From Replication
  action: remove_regions_from_replication
  inputs:
    regions: List[String] #required
    secret_id: String #required
  outputs:
    arn: String
    replication_status: List[ReplicationStatus]
    success: Boolean

- name: Validate Secret
  action: validate
  inputs:
    secret_id: String #required
  outputs:
    exists: Boolean
    scheduled_for_deletion: Boolean
    valid: Boolean
