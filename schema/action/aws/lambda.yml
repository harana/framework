- name: Create Lambda Function
  action: create_function
  inputs:
    architectures: List[x86_64 | arm64]
    code: FunctionCode #required
    code_signing_config_arn: String
    dead_letter_config: DeadLetterConfig
    description: String
    environment: Environment
    ephemeral_storage: EphemeralStorage
    file_system_configs: List[FileSystemConfig]
    function_name: String #required
    handler: String
    image_config: ImageConfig
    kms_key_arn: String
    layers: List[String]
    logging_config: LoggingConfig
    memory_size: Int = 128
    package_type: Zip | Image = Zip
    publish: Boolean = false
    region: String
    role: String #required
    runtime: String
    snap_start: SnapStart
    tags: LambdaTags
    timeout: Int = 3
    tracing_config: TracingConfig
    vpc_config: VpcConfig
  outputs:
    architectures: List[String]
    code_sha256: String
    code_size: Int
    dead_letter_config: DeadLetterConfig
    description: String
    environment: Environment
    ephemeral_storage: EphemeralStorage
    file_system_configs: List[FileSystemConfig]
    function_arn: String
    function_name: String
    handler: String
    image_config_response: ImageConfigResponse
    kms_key_arn: String
    last_modified: String
    last_update_status: String
    layers: List[Layer]
    logging_config: LoggingConfig
    master_arn: String
    memory_size: Int
    package_type: String
    revision_id: String
    role: String
    runtime: String
    signing_job_arn: String
    signing_profile_version_arn: String
    snap_start: SnapStartResponse
    state: String
    state_reason: String
    state_reason_code: String
    success: Boolean
    timeout: Int
    tracing_config: TracingConfigResponse
    version: String
    vpc_config: VpcConfigResponse

- name: Delete Lambda Function
  action: delete_function
  inputs:
    function_name: String #required
    qualifier: String
    region: String
  outputs:
    success: Boolean

- name: Get Lambda Function
  action: get_function
  inputs:
    function_name: String #required
    qualifier: String
    region: String
  outputs:
    code: FunctionCodeLocation
    concurrency: Concurrency
    configuration: FunctionConfiguration
    tags: LambdaTags

- name: List Lambda Functions
  action: list_functions
  inputs:
    function_version: ALL
    marker: String
    master_region: String
    max_items: Int = 50
    region: String
  outputs:
    functions: List[FunctionConfiguration]
    next_marker: String

- name: Update Lambda Function Code
  action: update_function_code
  inputs:
    architectures: List[x86_64 | arm64]
    dry_run: Boolean = false
    function_name: String #required
    image_uri: String
    publish: Boolean = false
    region: String
    revision_id: String
    s3_bucket: String
    s3_key: String
    s3_object_version: String
    zip_file: bytes
  outputs:
    architectures: List[String]
    code_sha256: String
    code_size: Int
    function_arn: String
    function_name: String
    handler: String
    last_modified: String
    last_update_status: String
    last_update_status_reason: String
    last_update_status_reason_code: String
    revision_id: String
    runtime: String
    state: String
    state_reason: String
    state_reason_code: String
    success: Boolean
    version: String

- name: Update Lambda Function Configuration
  action: update_function_configuration
  inputs:
    dead_letter_config: DeadLetterConfig
    description: String
    environment: Environment
    ephemeral_storage: EphemeralStorage
    file_system_configs: List[FileSystemConfig]
    function_name: String #required
    handler: String
    image_config: ImageConfig
    kms_key_arn: String
    layers: List[String]
    logging_config: LoggingConfig
    memory_size: Int
    region: String
    revision_id: String
    role: String
    runtime: String
    snap_start: SnapStart
    timeout: Int
    tracing_config: TracingConfig
    vpc_config: VpcConfig
  outputs:
    architectures: List[String]
    code_sha256: String
    code_size: Int
    dead_letter_config: DeadLetterConfig
    description: String
    environment: Environment
    ephemeral_storage: EphemeralStorage
    file_system_configs: List[FileSystemConfig]
    function_arn: String
    function_name: String
    handler: String
    image_config_response: ImageConfigResponse
    kms_key_arn: String
    last_modified: String
    last_update_status: String
    layers: List[Layer]
    logging_config: LoggingConfig
    memory_size: Int
    package_type: String
    revision_id: String
    role: String
    runtime: String
    snap_start: SnapStartResponse
    state: String
    state_reason: String
    state_reason_code: String
    success: Boolean
    timeout: Int
    tracing_config: TracingConfigResponse
    version: String
    vpc_config: VpcConfigResponse

- name: Invoke Lambda Function
  action: invoke
  inputs:
    client_context: String
    function_name: String #required
    invocation_type: RequestResponse | Event | DryRun = RequestResponse
    log_type: None | Tail = None
    payload: bytes
    qualifier: String
    region: String
  outputs:
    executed_version: String
    function_error: String
    log_result: String
    payload: bytes
    status_code: Int
    success: Boolean

- name: Invoke Lambda Function Async
  action: invoke_async
  inputs:
    function_name: String #required
    invoke_args: bytes #required
    region: String
  outputs:
    status: Int
    success: Boolean

- name: Publish Lambda Version
  action: publish_version
  inputs:
    code_sha256: String
    description: String
    function_name: String #required
    region: String
    revision_id: String
  outputs:
    architectures: List[String]
    code_sha256: String
    code_size: Int
    description: String
    function_arn: String
    function_name: String
    handler: String
    last_modified: String
    memory_size: Int
    package_type: String
    revision_id: String
    role: String
    runtime: String
    state: String
    state_reason: String
    state_reason_code: String
    success: Boolean
    timeout: Int
    version: String

- name: List Lambda Versions
  action: list_versions_by_function
  inputs:
    function_name: String #required
    marker: String
    max_items: Int = 50
    region: String
  outputs:
    next_marker: String
    versions: List[FunctionConfiguration]

- name: Create Lambda Alias
  action: create_alias
  inputs:
