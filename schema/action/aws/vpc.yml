- name: Create VPC
  action: create_vpc
  inputs:
    cidr_block: String #required
    enable_dns_hostnames: Boolean = true
    enable_dns_support: Boolean = true
    instance_tenancy: Default | Dedicated | Host = Default
    ipv6_cidr_block: String
    region: String
    tags: VpcTags
  outputs:
    cidr_block: String
    dhcp_options_id: String
    instance_tenancy: String
    ipv6_cidr_block: String
    is_default: Boolean
    owner_id: String
    state: String
    success: Boolean
    vpc_id: String

- name: Delete VPC
  action: delete_vpc
  inputs:
    region: String
    vpc_id: String #required
  outputs:
    success: Boolean

- name: Describe VPCs
  action: describe_vpcs
  inputs:
    filters: List[VpcFilter]
    region: String
    vpc_ids: List[String]
  outputs:
    vpcs: List[Vpc]

- name: Modify VPC Attribute
  action: modify_vpc_attribute
  inputs:
    enable_dns_hostnames: Boolean
    enable_dns_support: Boolean
    region: String
    vpc_id: String #required
  outputs:
    success: Boolean

- name: Create Subnet
  action: create_subnet
  inputs:
    availability_zone: String
    availability_zone_id: String
    cidr_block: String #required
    ipv6_cidr_block: String
    map_public_ip_on_launch: Boolean = false
    region: String
    tags: VpcTags
    vpc_id: String #required
  outputs:
    availability_zone: String
    availability_zone_id: String
    available_ip_address_count: Int
    cidr_block: String
    default_for_az: Boolean
    map_public_ip_on_launch: Boolean
    owner_id: String
    state: String
    subnet_arn: String
    subnet_id: String
    success: Boolean
    vpc_id: String

- name: Delete Subnet
  action: delete_subnet
  inputs:
    region: String
    subnet_id: String #required
  outputs:
    success: Boolean

- name: Describe Subnets
  action: describe_subnets
  inputs:
    filters: List[VpcFilter]
    region: String
    subnet_ids: List[String]
  outputs:
    subnets: List[Subnet]

- name: Modify Subnet Attribute
  action: modify_subnet_attribute
  inputs:
    assign_ipv6_address_on_creation: Boolean
    map_public_ip_on_launch: Boolean
    region: String
    subnet_id: String #required
  outputs:
    success: Boolean

- name: Create Internet Gateway
  action: create_internet_gateway
  inputs:
    region: String
    tags: VpcTags
  outputs:
    attachments: List[InternetGatewayAttachment]
    internet_gateway_id: String
    owner_id: String
    success: Boolean

- name: Delete Internet Gateway
  action: delete_internet_gateway
  inputs:
    internet_gateway_id: String #required
    region: String
  outputs:
    success: Boolean

- name: Attach Internet Gateway
  action: attach_internet_gateway
  inputs:
    internet_gateway_id: String #required
    region: String
    vpc_id: String #required
  outputs:
    success: Boolean

- name: Detach Internet Gateway
  action: detach_internet_gateway
  inputs:
    internet_gateway_id: String #required
    region: String
    vpc_id: String #required
  outputs:
    success: Boolean

- name: Describe Internet Gateways
  action: describe_internet_gateways
  inputs:
    filters: List[VpcFilter]
    internet_gateway_ids: List[String]
    region: String
  outputs:
    internet_gateways: List[InternetGateway]

- name: Create NAT Gateway
  action: create_nat_gateway
  inputs:
    allocation_id: String
    connectivity_type: Public | Private = Public
    region: String
    subnet_id: String #required
    tags: VpcTags
  outputs:
    connectivity_type: String
    create_time: Date
    nat_gateway_addresses: List[NatGatewayAddress]
    nat_gateway_id: String
    state: String
    subnet_id: String
    success: Boolean
    vpc_id: String

- name: Delete NAT Gateway
  action: delete_nat_gateway
  inputs:
    nat_gateway_id: String #required
    region: String
  outputs:
    nat_gateway_id: String
    success: Boolean

- name: Describe NAT Gateways
  action: describe_nat_gateways
  inputs:
    filters: List[VpcFilter]
    nat_gateway_ids: List[String]
    region: String
  outputs:
    nat_gateways: List[NatGateway]

- name: Create Route Table
  action: create_route_table
  inputs:
    region: String
    tags: VpcTags
    vpc_id: String #required
  outputs:
    associations: List[RouteTableAssociation]
    owner_id: String
    propagating_vgws: List[PropagatingVgw]
    route_table_id: String
    routes: List[Route]
    success: Boolean
    vpc_id: String

- name: Delete Route Table
  action: delete_route_table
  inputs:
    region: String
    route_table_id: String #required
  outputs:
    success: Boolean

- name: Describe Route Tables
  action: describe_route_tables
  inputs:
    filters: List[VpcFilter]
    region: String
    route_table_ids: List[String]
  outputs:
    route_tables: List[RouteTable]

- name: Create Route
  action: create_route
  inputs:
    carrier_gateway_id: String
    destination_cidr_block: String
    destination_ipv6_cidr_block: String
    egress_only_internet_gateway_id: String
    gateway_id: String
    instance_id: String
    nat_gateway_id: String
    network_interface_id: String
    region: String
    route_table_id: String #required
    transit_gateway_id: String
    vpc_endpoint_id: String
    vpc_peering_connection_id: String
  outputs:
    success: Boolean

- name: Delete Route
  action: delete_route
  inputs:
    destination_cidr_block: String
    destination_ipv6_cidr_block: String
    region: String
    route_table_id: String #required
  outputs:
    success: Boolean

- name: Replace Route
  action: replace_route
  inputs:
    carrier_gateway_id: String
    destination_cidr_block: String
    destination_ipv6_cidr_block: String
    gateway_id: String
    instance_id: String
    nat_gateway_id: String
    network_interface_id: String
    region: String
    route_table_id: String #required
    transit_gateway_id: String
    vpc_endpoint_id: String
    vpc_peering_connection_id: String
  outputs:
    success: Boolean

- name: Associate Route Table
  action: associate_route_table
  inputs:
    gateway_id: String
    region: String
    route_table_id: String #required
    subnet_id: String
  outputs:
    association_id: String
    association_state: String
    success: Boolean

- name: Disassociate Route Table
  action: disassociate_route_table
  inputs:
    association_id: String #required
    region: String
  outputs:
    success: Boolean

- name: Create Security Group
  action: create_security_group
  inputs:
    description: String #required
    group_name: String #required
    region: String
    tags: VpcTags
    vpc_id: String
  outputs:
    group_id: String
    success: Boolean

- name: Delete Security Group
  action: delete_security_group
  inputs:
    group_id: String
    group_name: String
    region: String
  outputs:
    success: Boolean

- name: Describe Security Groups
  action: describe_security_groups
  inputs:
    filters: List[VpcFilter]
    group_ids: List[String]
    group_names: List[String]
    region: String
  outputs:
    security_groups: List[SecurityGroup]

- name: Authorize Security Group Ingress
  action: authorize_security_group_ingress
  inputs:
    cidr_ip: String
    from_port: Int
    group_id: String #required
    ip_permissions: List[IpPermission]
    ip_protocol: String
    region: String
    source_security_group_name: String
    source_security_group_owner_id: String
    to_port: Int
  outputs:
    security_group_rules: List[SecurityGroupRule]
    success: Boolean

- name: Authorize Security Group Egress
  action: authorize_security_group_egress
  inputs:
    cidr_ip: String
    from_port: Int
    group_id: String #required
    ip_permissions: List[IpPermission]
    ip_protocol: String
    region: String
    to_port: Int
  outputs:
    security_group_rules: List[SecurityGroupRule]
    success: Boolean

- name: Revoke Security Group Ingress
  action: revoke_security_group_ingress
  inputs:
    cidr_ip: String
    from_port: Int
    group_id: String #required
    ip_permissions: List[IpPermission]
    ip_protocol: String
    region: String
    security_group_rule_ids: List[String]
    source_security_group_name: String
    source_security_group_owner_id: String
    to_port: Int
  outputs:
    success: Boolean

- name: Revoke Security Group Egress
  action: revoke_security_group_egress
  inputs:
    cidr_ip: String
    from_port: Int
    group_id: String #required
    ip_permissions: List[IpPermission]
    ip_protocol: String
    region: String
    security_group_rule_ids: List[String]
    to_port: Int
  outputs:
    success: Boolean

- name: Create Network ACL
  action: create_network_acl
  inputs:
    region: String
    tags: VpcTags
    vpc_id: String #required
  outputs:
    associations: List[NetworkAclAssociation]
    entries: List[NetworkAclEntry]
    is_default: Boolean
    network_acl_id: String
    owner_id: String
    success: Boolean
    vpc_id: String

- name: Delete Network ACL
  action: delete_network_acl
  inputs:
    network_acl_id: String #required
    region: String
  outputs:
    success: Boolean

- name: Describe Network ACLs
  action: describe_network_acls
  inputs:
    filters: List[VpcFilter]
    network_acl_ids: List[String]
    region: String
  outputs:
    network_acls: List[NetworkAcl]

- name: Create Network ACL Entry
  action: create_network_acl_entry
  inputs:
    cidr_block: String
    egress: Boolean #required
    icmp_code: Int
    icmp_type: Int
    ipv6_cidr_block: String
    network_acl_id: String #required
    port_range_from: Int
    port_range_to: Int
    protocol: String #required
    region: String
    rule_action: Allow | Deny #required
    rule_number: Int #required
  outputs:
    success: Boolean

- name: Delete Network ACL Entry
  action: delete_network_acl_entry
  inputs:
    egress: Boolean #required
    network_acl_id: String #required
    region: String
    rule_number: Int #required
  outputs:
    success: Boolean

- name: Replace Network ACL Association
  action: replace_network_acl_association
  inputs:
    association_id: String #required
    network_acl_id: String #required
    region: String
  outputs:
    new_association_id: String
    success: Boolean

- name: Allocate Elastic IP
  action: allocate_address
  inputs:
    domain: Vpc | Standard = Vpc
    network_border_group: String
    public_ipv4_pool: String
    region: String
    tags: VpcTags
  outputs:
    allocation_id: String
    domain: String
    network_border_group: String
    public_ip: String
    public_ipv4_pool: String
    success: Boolean

- name: Release Elastic IP
  action: release_address
  inputs:
    allocation_id: String
    public_ip: String
    region: String
  outputs:
    success: Boolean

- name: Associate Elastic IP
  action: associate_address
  inputs:
    allocation_id: String
    allow_reassociation: Boolean = false
    instance_id: String
    network_interface_id: String
    private_ip_address: String
    public_ip: String
    region: String
  outputs:
    association_id: String
    success: Boolean

- name: Disassociate Elastic IP
  action: disassociate_address
  inputs:
    association_id: String
    public_ip: String
    region: String
  outputs:
    success: Boolean

- name: Describe Elastic IPs
  action: describe_addresses
  inputs:
    allocation_ids: List[String]
    filters: List[VpcFilter]
    public_ips: List[String]
    region: String
  outputs:
    addresses: List[ElasticIp]

- name: Create VPC Peering Connection
  action: create_vpc_peering_connection
  inputs:
    peer_owner_id: String
    peer_region: String
    peer_vpc_id: String #required
    region: String
    tags: VpcTags
    vpc_id: String #required
  outputs:
    accepter_vpc_info: VpcInfo
    expiration_time: Date
    requester_vpc_info: VpcInfo
    status: PeeringConnectionStatus
    success: Boolean
    vpc_peering_connection_id: String

- name: Accept VPC Peering Connection
  action: accept_vpc_peering_connection
  inputs:
    region: String
    vpc_peering_connection_id: String #required
  outputs:
    accepter_vpc_info: VpcInfo
    requester_vpc_info: VpcInfo
    status: PeeringConnectionStatus
    success: Boolean
    vpc_peering_connection_id: String

- name: Delete VPC Peering Connection
  action: delete_vpc_peering_connection
  inputs:
    region: String
    vpc_peering_connection_id: String #required
  outputs:
    success: Boolean

- name: Reject VPC Peering Connection
  action: reject_vpc_peering_connection
  inputs:
    region: String
    vpc_peering_connection_id: String #required
  outputs:
    success: Boolean

- name: Describe VPC Peering Connections
  action: describe_vpc_peering_connections
  inputs:
    filters: List[VpcFilter]
    region: String
    vpc_peering_connection_ids: List[String]
  outputs:
    vpc_peering_connections: List[VpcPeeringConnection]

- name: Create VPC Endpoint
  action: create_vpc_endpoint
  inputs:
    policy_document: String
    private_dns_enabled: Boolean = true
    region: String
    route_table_ids: List[String]
    security_group_ids: List[String]
    service_name: String #required
    subnet_ids: List[String]
    tags: VpcTags
    vpc_endpoint_type: Interface | Gateway | GatewayLoadBalancer = Gateway
    vpc_id: String #required
  outputs:
    creation_timestamp: Date
    dns_entries: List[DnsEntry]
    groups: List[SecurityGroupIdentifier]
    network_interface_ids: List[String]
    owner_id: String
    policy_document: String
    private_dns_enabled: Boolean
    requester_managed: Boolean
    route_table_ids: List[String]
    service_name: String
    state: String
    subnet_ids: List[String]
    success: Boolean
    vpc_endpoint_id: String
    vpc_endpoint_type: String
    vpc_id: String

- name: Delete VPC Endpoints
  action: delete_vpc_endpoints
  inputs:
    region: String
    vpc_endpoint_ids: List[String] #required
  outputs:
    unsuccessful: List[UnsuccessfulItem]
    success: Boolean

- name: Describe VPC Endpoints
  action: describe_vpc_endpoints
  inputs:
    filters: List[VpcFilter]
    region: String
    vpc_endpoint_ids: List[String]
  outputs:
    vpc_endpoints: List[VpcEndpoint]

- name: Modify VPC Endpoint
  action: modify_vpc_endpoint
  inputs:
    add_route_table_ids: List[String]
    add_security_group_ids: List[String]
    add_subnet_ids: List[String]
    policy_document: String
    private_dns_enabled: Boolean
    region: String
    remove_route_table_ids: List[String]
    remove_security_group_ids: List[String]
    remove_subnet_ids: List[String]
    reset_policy: Boolean = false
    vpc_endpoint_id: String #required
  outputs:
    success: Boolean

- name: Create DHCP Options
  action: create_dhcp_options
  inputs:
    dhcp_configurations: List[DhcpConfiguration] #required
    region: String
    tags: VpcTags
  outputs:
    dhcp_configurations: List[DhcpConfiguration]
    dhcp_options_id: String
    owner_id: String
    success: Boolean

- name: Delete DHCP Options
  action: delete_dhcp_options
  inputs:
    dhcp_options_id: String #required
    region: String
  outputs:
    success: Boolean

- name: Describe DHCP Options
  action: describe_dhcp_options
  inputs:
    dhcp_options_ids: List[String]
    filters: List[VpcFilter]
    region: String
  outputs:
    dhcp_options: List[DhcpOptions]

- name: Associate DHCP Options
  action: associate_dhcp_options
  inputs:
    dhcp_options_id: String #required
    region: String
    vpc_id: String #required
  outputs:
    success: Boolean

- name: Create Egress Only Internet Gateway
  action: create_egress_only_internet_gateway
  inputs:
    region: String
    tags: VpcTags
    vpc_id: String #required
  outputs:
    attachments: List[InternetGatewayAttachment]
    egress_only_internet_gateway_id: String
    success: Boolean

- name: Delete Egress Only Internet Gateway
  action: delete_egress_only_internet_gateway
  inputs:
    egress_only_internet_gateway_id: String #required
    region: String
  outputs:
    success: Boolean

- name: Describe Egress Only Internet Gateways
  action: describe_egress_only_internet_gateways
  inputs:
    egress_only_internet_gateway_ids: List[String]
    filters: List[VpcFilter]
    region: String
  outputs:
    egress_only_internet_gateways: List[EgressOnlyInternetGateway]
