- name: Read Content From File
  action: read
  inputs:
    mode: Text | Binary = Text
    path: String #required
  outputs:
    content: String | Bytes

- name: Write Content To File
  action: write
  inputs:
    content: String | Bytes #required
    mode: Text | Binary = Text
    overwrite: Boolean = true
    path: String #required
  outputs:
    success: Boolean

- name: Delete File At Path
  action: delete
  inputs:
    path: String #required
  outputs:
    success: Boolean

- name: Copy File To Destination
  action: copy
  inputs:
    from: String #required
    overwrite: Boolean = false
    to: String #required
  outputs:
    success: Boolean

- name: Move File To Destination
  action: move
  inputs:
    from: String #required
    overwrite: Boolean = false
    to: String #required
  outputs:
    success: Boolean

- name: Check If File Exists
  action: exists
  inputs:
    path: String #required
  outputs:
    exists: Boolean

- name: Get File Metadata Info
  action: info
  inputs:
    path: String #required
  outputs:
    created: Date
    is_directory: Boolean
    modified: Date
    permissions: String
    size: Int

- name: List Files In Directory
  action: list_directory
  inputs:
    path: String #required
    pattern: String = "*"
    recursive: Boolean = false
  outputs:
    files: List[String]

- name: Create New Directory Path
  action: create_directory
  inputs:
    path: String #required
    recursive: Boolean = true
  outputs:
    success: Boolean

- name: Delete Directory At Path
  action: delete_directory
  inputs:
    path: String #required
    recursive: Boolean = false
  outputs:
    success: Boolean

- name: File
  class:
    path: String
    name: String
    size: Int
    content_type: String
    created: Date
    modified: Date
    is_directory: Boolean
    permissions: String
