- action: fetch
  inputs:
    body: any
    certificate_binding: string
    headers: headers
    method: get | post | put | patch | delete | head | options = get
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- object: certificate
  id: [account_id, certificate_name]
  schema:
    - account_id: string #max(50)
    - binding: string #max(255)
    - certificate_name: string #unique #max(255)
    - created_at: date = now()
    - expires_at: date?
    - issuer: string? #max(500)
    - serial_number: string? #max(255)
    - status: active | expired | revoked = active
    - subject: string? #max(500)
    - updated_at: date = now()

