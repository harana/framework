- action: fetch
  inputs:
    body: any
    headers: headers
    method: get | post | put | patch | delete | head | options = get
    service_binding: string
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- action: get_var
  inputs:
    name: string
  outputs:
    value: string

- action: get_secret
  inputs:
    name: string
  outputs:
    value: string

- action: scheduled
  inputs:
    cron: string
    service_binding: string
  outputs:
    scheduled_time: date
    success: boolean

- action: wait_until
  inputs:
    promise: any
  outputs:
    success: boolean

- action: pass_through
  inputs:
    request: any
  outputs:
    response: any

- action: service_binding_fetch
  inputs:
    body: any
    headers: headers
    method: get | post | put | patch | delete | head | options = get
    service: string
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- action: get_version
  inputs:
    binding: string
  outputs:
    id: string
    message: string
    tag: string
    timestamp: date

- object: worker
  id: [account_id, id]
  schema:
    - account_id: string #max(50)
    - compatibility_date: string? #max(20)
    - compatibility_flags: string? # json list
    - created_at: date = now()
    - etag: string? #max(255)
    - id: string #unique #max(255)
    - size: int? #min(0)
    - updated_at: date = now()

- object: service_binding
  id: [worker_id, binding_name]
  schema:
    - binding_name: string #max(255)
    - created_at: date = now()
    - environment: string? #max(100)
    - target_service: string #max(255)
    - updated_at: date = now()
    - worker_id: id -> cf_worker.id

- object: cron_trigger
  id: [worker_id, cron]
  schema:
    - created_at: date = now()
    - cron: string #max(255)
    - updated_at: date = now()
    - worker_id: id -> cf_worker.id

- object: version
  id: [worker_id, version_id]
  schema:
    - created_at: date = now()
    - message: string? #max(500)
    - tag: string? #max(255)
    - timestamp: date?
    - version_id: string #unique #max(255)
    - worker_id: id -> cf_worker.id
