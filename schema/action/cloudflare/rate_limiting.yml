- action: limit
  inputs:
    key: string
    rate_limiter: string
  outputs:
    success: boolean

- object: rate_limiter
  id: [account_id, limiter_name]
  schema:
    - account_id: string #max(50)
    - binding: string #max(255)
    - created_at: date = now()
    - limiter_name: string #unique #max(255)
    - period_seconds: int = 60 #min(1)
    - requests_per_period: int = 100 #min(1)
    - updated_at: date = now()

