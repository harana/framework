- action: render
  inputs:
    binding: string
    url: string
  outputs:
    content: string
    status_code: int

- action: screenshot
  inputs:
    binding: string
    full_page: boolean = false
    height: int = 768
    type: png | jpeg = png
    url: string
    width: int = 1024
  outputs:
    image: bytes

- action: extract_content
  inputs:
    binding: string
    selector: string
    url: string
  outputs:
    content: string
    title: string

- action: pdf
  inputs:
    binding: string
    format: letter | legal | tabloid | ledger | a0 | a1 | a2 | a3 | a4 | a5 | a6 = letter
    landscape: boolean = false
    print_background: boolean = false
    url: string
  outputs:
    pdf: bytes

- object: session
  id: [account_id, session_id]
  schema:
    - account_id: string #max(50)
    - binding: string #max(255)
    - created_at: date = now()
    - session_id: string #unique #max(255)
    - status: active | closed = active
    - updated_at: date = now()

- object: result
  id: [session_id, rendered_at]
  schema:
    - content: string?
    - content_type: html | pdf | png | jpeg = html
    - rendered_at: date = now()
    - session_id: id -> cf_browser_rendering_session.id
    - status_code: int? #min(0)
    - title: string? #max(500)
    - url: string #url
  id: [session_id, rendered_at]
  schema:
    - content: string?
    - content_type: html | pdf | png | jpeg = html
    - rendered_at: date = now()
    - session_id: id -> cf_browser_rendering_session.id
    - status_code: int? #min(0)
    - title: string? #max(500)
    - url: string #url
