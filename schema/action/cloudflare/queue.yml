- action: send
  inputs:
    content_type: json | text | bytes | v8 = json
    delay_seconds: int
    message: any
    queue: string
  outputs:
    success: boolean

- action: send_batch
  inputs:
    messages: list[queue_batch_message]
    queue: string
  outputs:
    failed_messages: list[queue_failed_message]
    success: boolean

- object: queue
  id: [account_id, queue_name]
  schema:
    - account_id: string #max(50)
    - created_at: date = now()
    - queue_id: string? #unique #max(255)
    - queue_name: string #unique #max(255)
    - updated_at: date = now()

- object: message
  id: [queue_id, message_id]
  schema:
    - body: string
    - content_type: json | text | bytes | v8 = json
    - created_at: date = now()
    - delay_seconds: int? #min(0)
    - message_id: string #unique #max(255)
    - queue_id: id -> cf_queue.id
    - receive_count: int = 0 #min(0)
    - status: pending | in_flight | processed | dead_letter = pending
    - timestamp: date = now()

- object: consumer
  id: [queue_id, consumer_name]
  schema:
    - consumer_name: string #max(255)
    - created_at: date = now()
    - max_batch_size: int = 10 #min(1) #max(100)
    - max_batch_timeout: int = 5 #min(0) #max(30)
    - max_retries: int = 3 #min(0) #max(100)
    - queue_id: id -> cf_queue.id
    - script_name: string? #max(255)
    - updated_at: date = now()

