- action: execute
  inputs:
    database: string
    parameters: list[any]
    query: string
  outputs:
    affected_rows: int
    last_insert_id: string
    success: boolean

- action: select
  inputs:
    database: string
    limit: int
    offset: int = 0
    parameters: list[any]
    query: string
  outputs:
    column_names: list[string]
    count: int
    rows: list[sql_row]

- action: insert
  inputs:
    database: string
    parameters: list[any]
    query: string
  outputs:
    affected_rows: int
    last_insert_id: string
    success: boolean

- action: update
  inputs:
    database: string
    parameters: list[any]
    query: string
  outputs:
    affected_rows: int
    success: boolean

- action: delete
  inputs:
    database: string
    parameters: list[any]
    query: string
  outputs:
    affected_rows: int
    success: boolean

- action: batch
  inputs:
    database: string
    queries: list[sql_batch_query]
  outputs:
    failed_count: int
    results: list[sql_batch_result]
    success: boolean
    success_count: int

- action: begin_transaction
  inputs:
    database: string
    isolation_level: read_uncommitted | read_committed | repeatable_read | serializable
  outputs:
    success: boolean
    transaction_id: string

- action: commit
  inputs:
    database: string
    transaction_id: string
  outputs:
    success: boolean

- action: rollback
  inputs:
    database: string
    transaction_id: string
  outputs:
    success: boolean

- action: call_procedure
  inputs:
    database: string
    parameters: list[any]
    procedure_name: string
  outputs:
    out_parameters: sql_output_parameters
    result_sets: list[sql_result_set]
    success: boolean

- action: get_schema
  inputs:
    database: string
    table_name: string
  outputs:
    columns: list[sql_column_info]
    indexes: list[sql_index_info]
    primary_key: list[string]

- action: list_tables
  inputs:
    database: string
    schema: string
  outputs:
    tables: list[string]

- action: create_table
  inputs:
    columns: list[sql_column_definition]
    database: string
    if_not_exists: boolean = true
    table_name: string
  outputs:
    success: boolean

- action: drop_table
  inputs:
    database: string
    if_exists: boolean = true
    table_name: string
  outputs:
    success: boolean

- action: truncate_table
  inputs:
    database: string
    table_name: string
  outputs:
    success: boolean

- action: create_index
  inputs:
    columns: list[string]
    database: string
    index_name: string
    table_name: string
    unique: boolean = false
  outputs:
    success: boolean

- action: drop_index
  inputs:
    database: string
    if_exists: boolean = true
    index_name: string
    table_name: string
  outputs:
    success: boolean

- action: bulk_insert
  inputs:
    columns: list[string]
    database: string
    rows: list[list[any]]
    table_name: string
  outputs:
    affected_rows: int
    success: boolean

- action: prepared_statement
  inputs:
    database: string
    parameters: list[any]
    statement: string
  outputs:
    affected_rows: int
    rows: list[sql_row]
    success: boolean

- object: query
  class:
    query: string
    parameters: list[any]
    database: string
    affected_rows: int
    rows: list[sql_row]

- object: row
  class:
    values: map[string, any]

- object: batch_query
  class:
    query: string
    parameters: list[any]

- object: batch_result
  class:
    success: boolean
    affected_rows: int
    error: string

- object: output_parameters
  class:
    values: map[string, any]

- object: result_set
  class:
    columns: list[string]
    rows: list[sql_row]

- object: column_info
  class:
    name: string
    data_type: string
    nullable: boolean
    default_value: string
    max_length: int

- object: index_info
  class:
    name: string
    columns: list[string]
    unique: boolean

- object: column_definition
  class:
    name: string
    data_type: string
    nullable: boolean
    default_value: string
    primary_key: boolean

- object: connection
  schema:
    - created_at: date = now()
    - database: string #max(255)
    - driver: postgres | mysql | sqlite | mssql = postgres
    - host: string #max(255)
    - is_active: boolean = true
    - max_connections: int = 10 #min(1)
    - password: string? #max(255) #encrypted
    - port: int #min(1) #max(65535)
    - ssl_mode: disable | prefer | require | verify_ca | verify_full = prefer
    - updated_at: date = now()
    - username: string? #max(255)

- object: table
  id: [connection_id, schema_name, table_name]
  schema:
    - connection_id: id -> sql_connection.id
    - row_count: int? #min(0)
    - schema_name: string = public #max(255)
    - table_name: string #max(255)

- object: column
  id: [table_id, column_name]
  schema:
    - column_name: string #max(255)
    - data_type: string #max(100)
    - default_value: string?
    - is_nullable: boolean = true
    - is_primary_key: boolean = false
    - max_length: int?
    - sort_order: int = 0
    - table_id: id -> sql_table.id

- object: index
  id: [table_id, index_name]
  schema:
    - columns: string #jsonarray
    - created_at: date = now()
    - index_name: string #max(255)
    - is_unique: boolean = false
    - table_id: id -> sql_table.id

- object: query_log
  id: [connection_id, executed_at]
  schema:
    - affected_rows: int? #min(0)
    - connection_id: id -> sql_connection.id
    - duration_ms: int? #min(0)
    - error_message: string? #max(2000)
    - executed_at: date = now()
    - query_hash: string? #max(128)
    - query_text: string? #max(10000)
    - query_type: select | insert | update | delete | execute | ddl = select
    - status: success | failed | timeout | cancelled = success
    - user_id: id? -> user.id

- object: transaction
  id: [transaction_id]
  schema:
    - completed_at: date?
    - connection_id: id -> sql_connection.id
    - created_at: date = now()
    - isolation_level: read_uncommitted | read_committed | repeatable_read | serializable = read_committed
    - status: active | committed | rolled_back = active
    - transaction_id: string #unique #max(200)

- object: query
  schema:
    - query: string
    - parameters: list[any]
    - database: string
    - affected_rows: int
    - rows: list[sql_row]

- object: row
  schema:
    - values: map[string, any]

- object: batch_query
  schema:
    - query: string
    - parameters: list[any]

- object: batch_result
  schema:
    - success: boolean
    - affected_rows: int
    - error: string

- object: output_parameters
  schema:
    - values: map[string, any]

- object: result_set
  schema:
    - columns: list[string]
    - rows: list[sql_row]

- object: column_info
  schema:
    - name: string
    - data_type: string
    - nullable: boolean
    - default_value: string
    - max_length: int

- object: index_info
  schema:
    - name: string
    - columns: list[string]
    - unique: boolean

- object: column_definition
  schema:
    - name: string
    - data_type: string
    - nullable: boolean
    - default_value: string
    - primary_key: boolean
