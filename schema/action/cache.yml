- name: Get Value From Cache
  action: get
  inputs:
    key: String #required
    namespace: String = "default"
  outputs:
    found: Boolean
    value: Any

- name: Set Value In Cache
  action: set
  inputs:
    key: String #required
    namespace: String = "default"
    ttl: Int
    value: Any #required
  outputs:
    success: Boolean

- name: Delete Value From Cache
  action: delete
  inputs:
    key: String #required
    namespace: String = "default"
  outputs:
    success: Boolean

- name: Check If Key Exists
  action: exists
  inputs:
    key: String #required
    namespace: String = "default"
  outputs:
    exists: Boolean

- name: Clear Cache Namespace
  action: clear
  inputs:
    namespace: String = "default"
    pattern: String
  outputs:
    keys_deleted: Int

- name: Get Multiple Values
  action: get_many
  inputs:
    keys: List[String] #required
    namespace: String = "default"
  outputs:
    values: CacheValues

- name: Set Multiple Values
  action: set_many
  inputs:
    entries: CacheEntries #required
    namespace: String = "default"
    ttl: Int
  outputs:
    success: Boolean

- name: Increment Numeric Value
  action: increment
  inputs:
    amount: Int = 1
    key: String #required
    namespace: String = "default"
  outputs:
    value: Int

- name: Decrement Numeric Value
  action: decrement
  inputs:
    amount: Int = 1
    key: String #required
    namespace: String = "default"
  outputs:
    value: Int

- name: Get Time To Live
  action: ttl
  inputs:
    key: String #required
    namespace: String = "default"
  outputs:
    expires_at: Date
    ttl: Int

- name: CacheEntry
  class:
    key: String
    value: Any
    namespace: String
    ttl: Int
    expires_at: Date

- name: CacheValues
  class:
    values: Map[String, Any]

- name: CacheEntries
  class:
    entries: Map[String, Any]
