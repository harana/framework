- action: schedule
  inputs:
    cron: string
    handler: string
    name: string
    payload: any
    priority: low | normal | high = normal
    run_at: date
  outputs:
    job_id: string
    scheduled_at: date

- action: cancel
  inputs:
    job_id: string
  outputs:
    success: boolean

- action: get_status
  inputs:
    job_id: string
  outputs:
    completed_at: date
    error: string
    progress: float
    result: any
    started_at: date
    status: pending | running | completed | failed | cancelled

- action: retry
  inputs:
    delay_seconds: int = 0
    job_id: string
  outputs:
    new_id: string
    success: boolean

- action: lists
  inputs:
    end_date: date
    handler: string
    limit: int = 100
    offset: int = 0
    start_date: date
    status: string
  outputs:
    jobs: list[job_info]
    total: int

- action: pause
  inputs:
    job_id: string
  outputs:
    success: boolean

- action: resume
  inputs:
    job_id: string
  outputs:
    success: boolean

- action: get_result
  inputs:
    job_id: string
    timeout: int = 0
  outputs:
    completed: boolean
    error: string
    result: any

- action: update_progress
  inputs:
    job_id: string
    message: string
    progress: float
  outputs:
    success: boolean

- action: delete
  inputs:
    job_id: string
  outputs:
    success: boolean

- object: job
  class:
    job_id: string
    name: string
    handler: string
    payload: any
    status: string
    priority: string
    scheduled_at: date
    started_at: date
    completed_at: date
    progress: float
    result: any
    error: string

- object: info
  class:
    job_id: string
    name: string
    handler: string
    status: string
    priority: string
    scheduled_at: date
    started_at: date
    completed_at: date

- object: job
  schema:
    - action_config: map[string, any]
    - action_type: string
    - completed_at: date?
    - created_at: date = now()
    - duration_ms: int? #min(0)
    - error: string?
    - error_details: string?
    - id: string
    - lock_expires_at: date?
    - lock_token: string?
    - max_retries: int = 3 #min(0)
    - metadata: map[string, any]
    - result: any?
    - retry_attempt: int = 0 #min(0)
    - retry_at: date?
    - schedule_id: id -> schedule.id
    - schedule_name: string
    - scheduled_at: date
    - started_at: date?
    - status: pending | running | completed | failed | cancelled | timed_out | retrying = pending
    - updated_at: date = now()
    - worker_id: string?

- object: status
  schema:
    - value: pending | running | completed | failed | cancelled | timed_out | retrying = pending

- object: query
  schema:
    - limit: int?
    - offset: int?
    - schedule_id: string?
    - scheduled_after: date?
    - scheduled_before: date?
    - status: pending | running | completed | failed | cancelled | timed_out | retrying?

- object: info
  schema:
    - action_type: string
    - completed_at: date?
    - duration_ms: int?
    - error: string?
    - job_id: string
    - retry_attempt: int
    - schedule_id: string
    - schedule_name: string
    - scheduled_at: date
    - started_at: date?
    - status: string
    - worker_id: string?
