- name: Convert Color Format
  action: convert
  inputs:
    color: String #required
    from_format: Hex | Rgb | Hsl | Hsv | Cmyk = Hex
    to_format: Hex | Rgb | Hsl | Hsv | Cmyk #required
  outputs:
    color: String
    components: ColorComponents

- name: Parse Color String
  action: parse
  inputs:
    color: String #required
  outputs:
    format: String
    hex: String
    hsl: HslColor
    rgb: RgbColor
    valid: Boolean

- name: Generate Color Palette
  action: generate_palette
  inputs:
    base_color: String #required
    count: Int = 5
    palette_type: Complementary | Analogous | Triadic | Tetradic | SplitComplementary | Monochromatic #required
  outputs:
    colors: List[String]
    palette_type: String

- name: Lighten Color
  action: lighten
  inputs:
    amount: Float #required
    color: String #required
  outputs:
    color: String

- name: Darken Color
  action: darken
  inputs:
    amount: Float #required
    color: String #required
  outputs:
    color: String

- name: Saturate Color
  action: saturate
  inputs:
    amount: Float #required
    color: String #required
  outputs:
    color: String

- name: Desaturate Color
  action: desaturate
  inputs:
    amount: Float #required
    color: String #required
  outputs:
    color: String

- name: Mix Two Colors
  action: mix
  inputs:
    color1: String #required
    color2: String #required
    weight: Float = 0.5
  outputs:
    color: String

- name: Get Color Contrast Ratio
  action: contrast_ratio
  inputs:
    color1: String #required
    color2: String #required
  outputs:
    ratio: Float
    wcag_aa: Boolean
    wcag_aaa: Boolean

- name: Get Accessible Text Color
  action: accessible_text_color
  inputs:
    background_color: String #required
    prefer_white: Boolean = true
  outputs:
    contrast_ratio: Float
    text_color: String

- name: Invert Color
  action: invert
  inputs:
    color: String #required
  outputs:
    color: String

- name: Generate Gradient Colors
  action: gradient
  inputs:
    end_color: String #required
    start_color: String #required
    steps: Int = 5
  outputs:
    colors: List[String]

- name: Get Color Luminance
  action: luminance
  inputs:
    color: String #required
  outputs:
    is_dark: Boolean
    is_light: Boolean
    luminance: Float

- name: Validate Color Format
  action: validate
  inputs:
    color: String #required
    format: Hex | Rgb | Hsl | Hsv | Cmyk
  outputs:
    detected_format: String
    valid: Boolean

- name: Generate Random Color
  action: random
  inputs:
    format: Hex | Rgb | Hsl = Hex
    hue: Red | Orange | Yellow | Green | Blue | Purple | Pink | Monochrome
    luminosity: Bright | Light | Dark | Random = Random
  outputs:
    color: String

- name: Color
  class:
    hex: String
    rgb: RgbColor
    hsl: HslColor
    hsv: HsvColor
    cmyk: CmykColor

- name: RgbColor
  class:
    r: Int
    g: Int
    b: Int

- name: HslColor
  class:
    h: Int
    s: Float
    l: Float

- name: HsvColor
  class:
    h: Int
    s: Float
    v: Float

- name: CmykColor
  class:
    c: Float
    m: Float
    y: Float
    k: Float

- name: ColorComponents
  class:
    red: Int
    green: Int
    blue: Int
    alpha: Float
