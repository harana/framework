- action: screenshot
  inputs:
    path: string    session_id: string  outputs:
    success: boolean

- action: screenshot_as_png
  inputs:
    session_id: string  outputs:
    data: bytes

- action: screenshot_as_png_base64
  inputs:
    session_id: string  outputs:
    data: string

- action: element_screenshot
  inputs:
    element_id: string    path: string    session_id: string  outputs:
    success: boolean

- action: element_screenshot_as_png
  inputs:
    element_id: string    session_id: string  outputs:
    data: bytes

- object: screenshot
  id: [session_id, captured_at]
  schema:
    - captured_at: date = now()
    - element_selector: string? #max(2000)
    - file_path: string? #max(2000)
    - file_size: int? #min(0)
    - format: png | base64 = png
    - is_element: boolean = false
    - session_id: id -> web_driver_session.id
    - url: string? #max(4000)