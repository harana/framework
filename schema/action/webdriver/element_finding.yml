- action: find
  inputs:
    by: id | name | class_name | css | x_path | tag | link_text | partial_link_text = css
    session_id: string    value: string  outputs:
    element: web_driver_element
    found: boolean

- action: find_all
  inputs:
    by: id | name | class_name | css | x_path | tag | link_text | partial_link_text = css
    session_id: string    value: string  outputs:
    elements: list[web_driver_element]
    total: int

- action: find_child
  inputs:
    by: id | name | class_name | css | x_path | tag | link_text | partial_link_text = css
    parent_element_id: string    session_id: string    value: string  outputs:
    element: web_driver_element
    found: boolean

- action: find_all_children
  inputs:
    by: id | name | class_name | css | x_path | tag | link_text | partial_link_text = css
    parent_element_id: string    session_id: string    value: string  outputs:
    elements: list[web_driver_element]
    total: int

- action: active_element
  inputs:
    session_id: string  outputs:
    element: web_driver_element
