- action: click
  inputs:
    element_id: string    session_id: string  outputs:
    success: boolean

- action: send_keys
  inputs:
    element_id: string    keys: string    session_id: string  outputs:
    success: boolean

- action: clear
  inputs:
    element_id: string    session_id: string  outputs:
    success: boolean

- action: focus
  inputs:
    element_id: string    session_id: string  outputs:
    success: boolean

- action: scroll_into_view
  inputs:
    element_id: string    session_id: string  outputs:
    success: boolean

- action: drag_to
  inputs:
    session_id: string    source_element_id: string    target_element_id: string  outputs:
    success: boolean

- object: element_interaction
  id: [session_id, performed_at]
  schema:
    - action: click | send_keys | clear | submit | focus | scroll_into_view | drag_to = click
    - duration_ms: int? #min(0)
    - error_message: string? #max(2000)
    - input_value: string? #max(5000)
    - performed_at: date = now()
    - selector_type: id | name | class_name | css | x_path | tag | link_text | partial_link_text = css
    - selector_value: string #max(2000)
    - session_id: id -> web_driver_session.id
    - status: success | failed | element_not_found | stale_element | timeout = success
