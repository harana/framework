- action: get_timeouts
  inputs:
    session_id: string  outputs:
    implicit_wait_ms: int
    page_load_ms: int
    script_ms: int

- action: set_implicit_wait_timeout
  inputs:
    session_id: string    timeout_ms: int #min(0)  outputs:
    success: boolean

- action: set_page_load_timeout
  inputs:
    session_id: string    timeout_ms: int #min(0)  outputs:
    success: boolean

- action: set_script_timeout
  inputs:
    session_id: string    timeout_ms: int #min(0)  outputs:
    success: boolean
