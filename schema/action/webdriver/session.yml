- action: new_session
  inputs:
    browser: chrome | firefox | edge | safari | opera = chrome
    capabilities: web_driver_capabilities
    headless: boolean = false
    server_url: string  outputs:
    browser: string
    session_id: string
    success: boolean

- action: quit
  inputs:
    session_id: string  outputs:
    success: boolean

- action: status
  inputs:
    session_id: string  outputs:
    message: string
    ready: boolean

- object: session
  schema:
    - browser: chrome | firefox | edge | safari | opera = chrome
    - capabilities: string? # json capabilities
    - created_at: date = now()
    - headless: boolean = false
    - implicit_wait_ms: int = 0 #min(0)
    - is_active: boolean = true
    - page_load_timeout_ms: int = 60000 #min(0)
    - script_timeout_ms: int = 60000 #min(0)
    - server_url: string #url
    - session_id: string? #max(500)
    - updated_at: date = now()
    - user_agent: string? #max(1000)
    - window_height: int = 900 #min(1)
    - window_width: int = 1440 #min(1)