- action: generate_v4
  inputs:
    count: int = 1
    uppercase: boolean = false
  outputs:
    uuid: string | list[string]

- action: generate_v7
  inputs:
    count: int = 1
    uppercase: boolean = false
  outputs:
    uuid: string | list[string]

- action: validate
  inputs:
    uuid: string
    version: int
  outputs:
    valid: boolean
    version: int

- action: parse
  inputs:
    uuid: string
  outputs:
    timestamp: int
    variant: string
    version: int

- object: uuid
  class:
    value: string
    version: int
    variant: string
    timestamp: int

- object: registry
  id: [value]
  schema:
    - created_at: date = now()
    - entity_id: string? #max(200)
    - entity_type: string? #max(100)
    - value: string #unique #max(36)
    - variant: string? #max(20)
    - version: int? #min(1) #max(7)

- object: uuid
  schema:
    - value: string
    - version: int
    - variant: string
    - timestamp: int
