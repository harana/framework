- name: Create Approval Request
  action: create_request
  inputs:
    approvers: List[String] #required
    description: String
    due_date: datetime
    metadata: Map[string, any]
    priority: low | normal | high | urgent = normal
    request_type: String #required
    resource_id: String #required
    resource_type: String #required
    title: String #required
  outputs:
    request_id: String
    status: String
    success: boolean

- name: Get Approval Request
  action: get_request
  inputs:
    request_id: String #required
  outputs:
    approvers: List[ApproverInfo]
    created_at: datetime
    description: String
    due_date: datetime
    request_id: String
    requester_id: String
    resource_id: String
    resource_type: String
    status: pending | approved | rejected | cancelled | expired
    title: String
    updated_at: datetime

- name: List Approval Requests
  action: List_requests
  inputs:
    approver_id: String
    limit: integer = 100
    offset: integer = 0
    requester_id: String
    resource_type: String
    status: pending | approved | rejected | cancelled | expired
  outputs:
    requests: List[ApprovalRequestInfo]
    total: integer

- name: Approve Request
  action: approve
  inputs:
    approver_id: String #required
    comment: String
    request_id: String #required
  outputs:
    approved_at: datetime
    request_id: String
    status: String
    success: boolean

- name: Reject Request
  action: reject
  inputs:
    approver_id: String #required
    reason: String #required
    request_id: String #required
  outputs:
    rejected_at: datetime
    request_id: String
    status: String
    success: boolean

- name: Cancel Approval Request
  action: cancel
  inputs:
    reason: String
    request_id: String #required
  outputs:
    cancelled_at: datetime
    request_id: String
    success: boolean

- name: Add Approver To Request
  action: add_approver
  inputs:
    approver_id: String #required
    request_id: String #required
    required: boolean = true
  outputs:
    success: boolean

- name: Remove Approver From Request
  action: remove_approver
  inputs:
    approver_id: String #required
    request_id: String #required
  outputs:
    success: boolean

- name: Get Approval History
  action: get_history
  inputs:
    limit: integer = 100
    request_id: String #required
  outputs:
    events: List[ApprovalEvent]
    total: integer

- name: Escalate Approval Request
  action: escalate
  inputs:
    escalate_to: List[String] #required
    reason: String
    request_id: String #required
  outputs:
    escalated_at: datetime
    success: boolean

- name: Delegate Approval
  action: delegate
  inputs:
    approver_id: String #required
    delegate_to: String #required
    request_id: String #required
  outputs:
    delegated_at: datetime
    success: boolean

- name: ApprovalRequest
  class:
    request_id: String
    title: String
    description: String
    requester_id: String
    approvers: List[ApproverInfo]
    status: String
    resource_type: String
    resource_id: String
    due_date: datetime
    created_at: datetime
    updated_at: datetime

- name: ApproverInfo
  class:
    approver_id: String
    status: String
    responded_at: datetime
    comment: String
    required: boolean

- name: ApprovalRequestInfo
  class:
    request_id: String
    title: String
    status: String
    requester_id: String
    created_at: datetime
    due_date: datetime

- name: ApprovalEvent
  class:
    event_id: String
    event_type: String
    actor_id: String
    timestamp: datetime
    details: Map[string, any]
