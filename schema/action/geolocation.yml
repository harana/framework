- name: Convert Address To Coordinates
  action: forward
  inputs:
    address: String #required
    country: String
    limit: Int = 1
  outputs:
    latitude: Float
    longitude: Float
    results: List[GeoResult]

- name: Convert Coordinates To Address
  action: reverse
  inputs:
    language: String
    latitude: Float #required
    longitude: Float #required
  outputs:
    address: GeoAddress
    formatted_address: String

- name: Calculate Distance Between Points
  action: distance
  inputs:
    from: Coordinates #required
    to: Coordinates #required
    unit: Km | Miles | Meters = Km
  outputs:
    distance: Float
    unit: String

- name: Get Route Between Points
  action: route
  inputs:
    avoid: List[String]
    from: Coordinates #required
    mode: Driving | Walking | Cycling | Transit = Driving
    to: Coordinates #required
    waypoints: List[Coordinates]
  outputs:
    distance: Float
    duration: Int
    polyline: String
    steps: List[RouteStep]

- name: Get Timezone For Coordinates
  action: timezone
  inputs:
    latitude: Float #required
    longitude: Float #required
    timestamp: Int
  outputs:
    dst_offset: Int
    id: String
    name: String
    offset: Int

- name: Coordinates
  class:
    latitude: Float
    longitude: Float
    altitude: Float
    accuracy: Float

- name: GeoResult
  class:
    latitude: Float
    longitude: Float
    formatted_address: String
    confidence: Float

- name: GeoAddress
  class:
    street: String
    city: String
    region: String
    postal_code: String
    country: String

- name: RouteStep
  class:
    instruction: String
    distance: Float
    duration: Int
    start_location: Coordinates
    end_location: Coordinates
