- name: Validate Against Schema
  action: schema
  inputs:
    data: Any #required
    schema: ValidationSchema #required
    strict: Boolean = true
  outputs:
    errors: List[ValidationError]
    valid: Boolean

- name: Validate Single Field
  action: field
  inputs:
    field_name: String
    rules: List[String] #required
    value: Any #required
  outputs:
    errors: List[String]
    valid: Boolean

- name: Validate Email Format
  action: email_format
  inputs:
    email: String #required
  outputs:
    reason: String
    valid: Boolean

- name: Validate URL Format
  action: url
  inputs:
    allowed_schemes: List[String]
    url: String #required
  outputs:
    reason: String
    valid: Boolean

- name: Validate Phone Number
  action: phone
  inputs:
    country_code: String
    phone: String #required
  outputs:
    country: String
    formatted: String
    valid: Boolean

- name: Validate Date Format
  action: date
  inputs:
    date: String #required
    format: String = "ISO8601"
  outputs:
    parsed: Date
    reason: String
    valid: Boolean

- name: Validate JSON Structure
  action: json
  inputs:
    json_string: String #required
  outputs:
    error: String
    parsed: Any
    valid: Boolean

- name: Validate Credit Card
  action: credit_card
  inputs:
    number: String #required
    luhn: Boolean = true
  outputs:
    card_type: String
    last_four: String
    valid: Boolean

- name: Validate UUID Format
  action: uuid
  inputs:
    uuid: String #required
    version: Int
  outputs:
    valid: Boolean
    version: Int

- name: Validate IP Address
  action: ip
  inputs:
    ip: String #required
    version: 4 | 6 | any = any
  outputs:
    is_private: Boolean
    valid: Boolean
    version: Int

- name: Validate Password Strength
  action: password
  inputs:
    min_length: Int = 8
    password: String #required
    require_lowercase: Boolean = true
    require_numbers: Boolean = true
    require_symbols: Boolean = false
    require_uppercase: Boolean = true
  outputs:
    strength: Weak | Fair | Strong | VeryStrong
    suggestions: List[String]
    valid: Boolean

- name: Sanitize HTML Content
  action: sanitize_html
  inputs:
    allowed_attributes: HtmlAllowedAttributes
    allowed_tags: List[String]
    html: String #required
  outputs:
    removed_count: Int
    sanitized: String

- name: ValidationResult
  class:
    valid: Boolean
    errors: List[ValidationError]
    field_name: String
    value: Any

- name: ValidationSchema
  class:
    type: String
    properties: Map[String, Any]
    required: List[String]

- name: ValidationError
  class:
    path: String
    message: String
    code: String

- name: HtmlAllowedAttributes
  class:
    global: List[String]
    per_tag: Map[string, List[String]]
