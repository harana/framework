- action: create_meeting
  inputs:
    agenda: string
    duration: int = 60
    password: string
    recurrence: zoom_recurrence
    settings: zoom_meeting_settings
    start_time: date
    timezone: string
    topic: string
    type: instant | scheduled | recurring_fixed | recurring_unfixed = scheduled
  outputs:
    join_url: string
    meeting_id: string
    password: string
    start_url: string
    success: boolean

- action: get_meeting
  inputs:
    meeting_id: string
  outputs:
    agenda: string
    duration: int
    host_id: string
    join_url: string
    meeting_id: string
    password: string
    start_time: date
    status: string
    timezone: string
    topic: string
    type: int

- action: update_meeting
  inputs:
    agenda: string
    duration: int
    meeting_id: string
    password: string
    settings: zoom_meeting_settings
    start_time: date
    timezone: string
    topic: string
    type: instant | scheduled | recurring_fixed | recurring_unfixed
  outputs:
    success: boolean

- action: delete_meeting
  inputs:
    meeting_id: string
    occurrence_id: string
    schedule_for_reminder: boolean = false
  outputs:
    success: boolean

- action: list_meetings
  inputs:
    next_page_token: string
    page_size: int = 30
    type: scheduled | live | upcoming | upcoming_meetings | previous_meetings = scheduled
    user_id: string = "me"
  outputs:
    meetings: list[zoom_meeting]
    next_page_token: string
    total_records: int

- action: add_registrant
  inputs:
    custom_questions: list[zoom_custom_question]
    email: string
    first_name: string
    last_name: string
    meeting_id: string
    phone: string
  outputs:
    join_url: string
    registrant_id: string
    success: boolean

- action: list_registrants
  inputs:
    meeting_id: string
    next_page_token: string
    page_size: int = 30
    status: pending | approved | denied = approved
  outputs:
    next_page_token: string
    registrants: list[zoom_registrant]
    total_records: int

- action: update_registrant_status
  inputs:
    method: approve | deny | cancel
    meeting_id: string
    registrants: list[zoom_registrant_id]
  outputs:
    success: boolean

- action: get_participants
  inputs:
    meeting_id: string
    next_page_token: string
    page_size: int = 30
    type: past | past_one | live = live
  outputs:
    next_page_token: string
    participants: list[zoom_participant]
    total_records: int

- action: create_webinar
  inputs:
    agenda: string
    duration: int = 60
    password: string
    settings: zoom_webinar_settings
    start_time: date
    timezone: string
    topic: string
    type: webinar | recurring_webinar_fixed | recurring_webinar_unfixed = webinar
  outputs:
    join_url: string
    password: string
    start_url: string
    success: boolean
    webinar_id: string

- action: get_webinar
  inputs:
    webinar_id: string
  outputs:
    agenda: string
    duration: int
    host_id: string
    join_url: string
    start_time: date
    timezone: string
    topic: string
    type: int
    webinar_id: string

- action: delete_webinar
  inputs:
    occurrence_id: string
    webinar_id: string
  outputs:
    success: boolean

- action: get_user
  inputs:
    user_id: string = "me"
  outputs:
    created_at: date
    email: string
    first_name: string
    last_name: string
    status: string
    timezone: string
    type: int
    user_id: string

- action: list_users
  inputs:
    next_page_token: string
    page_size: int = 30
    role_id: string
    status: active | inactive | pending = active
  outputs:
    next_page_token: string
    total_records: int
    users: list[zoom_user]

- action: get_recording
  inputs:
    meeting_id: string
  outputs:
    download_url: string
    duration: int
    recording_files: list[zoom_recording_file]
    share_url: string

- action: delete_recording
  inputs:
    method: trash | delete = trash
    meeting_id: string
  outputs:
    success: boolean

- action: list_recordings
  inputs:
    from_date: date
    next_page_token: string
    page_size: int = 30
    to_date: date
    user_id: string = "me"
  outputs:
    next_page_token: string
    recordings: list[zoom_recording]
    total_records: int

- action: end_meeting
  inputs:
    meeting_id: string
  outputs:
    success: boolean

- action: send_invitation
  inputs:
    emails: list[string]
    meeting_id: string
  outputs:
    success: boolean

- object: meeting
  class:
    meeting_id: string
    topic: string
    type: int
    start_time: date
    duration: int
    timezone: string
    password: string
    join_url: string
    start_url: string
    host_id: string
    status: string

- object: recurrence
  class:
    type: daily | weekly | monthly
    repeat_interval: int
    weekly_days: string
    monthly_day: int
    monthly_week: int
    monthly_week_day: int
    end_times: int
    end_date_time: date

- object: meeting_settings
  class:
    host_video: boolean
    participant_video: boolean
    join_before_host: boolean
    mute_upon_entry: boolean
    watermark: boolean
    use_pmi: boolean
    approval_type: int
    registration_type: int
    audio: string
    auto_recording: string
    waiting_room: boolean

- object: webinar_settings
  class:
    host_video: boolean
    panelists_video: boolean
    practice_session: boolean
    hd_video: boolean
    approval_type: int
    registration_type: int
    audio: string
    auto_recording: string
    close_registration: boolean
    show_share_button: boolean
    allow_multiple_devices: boolean

- object: custom_question
  class:
    title: string
    value: string

- object: registrant
  class:
    id: string
    email: string
    first_name: string
    last_name: string
    status: string
    create_time: date
    join_url: string

- object: registrant_id
  class:
    id: string
    email: string

- object: participant
  class:
    id: string
    user_id: string
    name: string
    email: string
    join_time: date
    leave_time: date
    duration: int
    attentiveness_score: string
    status: string

- object: user
  class:
    id: string
    email: string
    first_name: string
    last_name: string
    type: int
    status: string
    created_at: date
    timezone: string

- object: recording_file
  class:
    id: string
    meeting_id: string
    recording_start: date
    recording_end: date
    file_type: string
    file_size: int
    download_url: string
    play_url: string
    status: string

- object: recording
  class:
    id: string
    meeting_id: string
    topic: string
    type: int
    start_time: date
    duration: int
    total_size: int
    recording_count: int
    recording_files: list[zoom_recording_file]

- object: meeting
  id: [meeting_id]
  schema:
    - agenda: string? #max(2000)
    - created_at: date = now()
    - duration: int = 60 #min(1)
    - host_id: string? #max(200)
    - join_url: string? #url
    - meeting_id: string #unique #max(200)
    - password: string? #max(100)
    - start_time: date?
    - start_url: string? #url
    - status: waiting | started | finished = waiting
    - timezone: string? #max(50)
    - topic: string #max(500)
    - type: instant | scheduled | recurring_fixed | recurring_unfixed = scheduled
    - updated_at: date = now()

- object: meeting_registrant
  id: [meeting_id, registrant_id]
  schema:
    - email: string #email #max(255)
    - first_name: string #max(100)
    - join_url: string? #url
    - last_name: string? #max(100)
    - meeting_id: id -> zoom_meeting.id
    - phone: string? #max(20)
    - registered_at: date = now()
    - registrant_id: string #max(200)
    - status: pending | approved | denied | cancelled = approved

- object: meeting_participant
  id: [meeting_id, user_id, join_time]
  schema:
    - duration_seconds: int? #min(0)
    - email: string? #email #max(255)
    - join_time: date = now()
    - leave_time: date?
    - meeting_id: id -> zoom_meeting.id

    - name: string? #max(200)
    - user_id: string? #max(200)

- object: webinar
  id: [webinar_id]
  schema:
    - agenda: string? #max(2000)
    - created_at: date = now()
    - duration: int = 60 #min(1)
    - host_id: string? #max(200)
    - join_url: string? #url
    - start_time: date?
    - timezone: string? #max(50)
    - topic: string #max(500)
    - type: webinar | recurring_webinar_fixed | recurring_webinar_unfixed = webinar
    - updated_at: date = now()
    - webinar_id: string #unique #max(200)

- object: user
  id: [user_id]
  schema:
    - created_at: date = now()
    - email: string #email #max(255)
    - first_name: string? #max(100)
    - last_name: string? #max(100)
    - status: active | inactive | pending = active
    - timezone: string? #max(50)
    - type: int = 1 #min(1) #max(3)
    - user_id: string #unique #max(200)

- object: recording
  id: [meeting_id, recording_id]
  schema:
    - download_url: string? #url
    - duration_seconds: int? #min(0)
    - file_size: int? #min(0)
    - file_type: mp4 | m4a | transcript | chat | cc = mp4
    - meeting_id: id -> zoom_meeting.id
    - recording_id: string #max(200)
    - share_url: string? #url
    - status: completed | processing | failed = completed

- object: recurrence
  schema:
    - type: daily | weekly | monthly
    - repeat_interval: int
    - weekly_days: string
    - monthly_day: int
    - monthly_week: int
    - monthly_week_day: int
    - end_times: int
    - end_date_time: date

- object: meeting_settings
  schema:
    - host_video: boolean
    - participant_video: boolean
    - join_before_host: boolean
    - mute_upon_entry: boolean
    - watermark: boolean
    - use_pmi: boolean
    - approval_type: int
    - registration_type: int
    - audio: string
    - auto_recording: string
    - waiting_room: boolean

- object: webinar_settings
  schema:
    - host_video: boolean
    - panelists_video: boolean
    - practice_session: boolean
    - hd_video: boolean
    - approval_type: int
    - registration_type: int
    - audio: string
    - auto_recording: string
    - close_registration: boolean
    - show_share_button: boolean
    - allow_multiple_devices: boolean

- object: custom_question
  schema:
    - title: string
    - value: string

- object: registrant
  schema:
    - id: string
    - email: string
    - first_name: string
    - last_name: string
    - status: string
    - create_time: date
    - join_url: string

- object: registrant_id
  schema:
    - id: string
    - email: string

- object: participant
  schema:
    - id: string
    - user_id: string

    - name: string
    - email: string
    - join_time: date
    - leave_time: date
    - duration: int
