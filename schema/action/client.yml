- name: Send HTTP GET Request
  action: client/get
  inputs:
    - name: url
      type: String
      required: true
      description: The URL to send the GET request to
    - name: headers
      type: Hash
      required: false
      description: Optional HTTP headers to include with the request
    - name: timeout
      type: Integer
      required: false
      description: Request timeout in seconds (default 30)
    - name: query_params
      type: Hash
      required: false
      description: Optional query parameters to append to the URL
  outputs:
    - GetOutput

- name: Send HTTP POST Request
  action: client/post
  inputs:
    - name: url
      type: String
      required: true
      description: The URL to send the POST request to
    - name: body
      type: String
      required: false
      description: The request body content
    - name: content_type
      type: String
      required: false
      description: Content type header (default application/json)
    - name: headers
      type: Hash
      required: false
      description: Optional HTTP headers to include with the request
    - name: query_params
      type: Hash
      required: false
      description: Optional query parameters to append to the URL
    - name: timeout
      type: Integer
      required: false
      description: Request timeout in seconds (default 30)
  outputs:
    - PostOutput

- name: Send HTTP PUT Request
  action: client/put
  inputs:
    - name: url
      type: String
      required: true
      description: The URL to send the PUT request to
    - name: body
      type: String
      required: false
      description: The request body content
    - name: content_type
      type: String
      required: false
      description: Content type header (default application/json)
    - name: headers
      type: Hash
      required: false
      description: Optional HTTP headers to include with the request
    - name: query_params
      type: Hash
      required: false
      description: Optional query parameters to append to the URL
    - name: timeout
      type: Integer
      required: false
      description: Request timeout in seconds (default 30)
  outputs:
    - PutOutput

- name: Send HTTP PATCH Request
  action: client/patch
  inputs:
    - name: url
      type: String
      required: true
      description: The URL to send the PATCH request to
    - name: body
      type: String
      required: false
      description: The request body content
    - name: content_type
      type: String
      required: false
      description: Content type header (default application/json)
    - name: headers
      type: Hash
      required: false
      description: Optional HTTP headers to include with the request
    - name: query_params
      type: Hash
      required: false
      description: Optional query parameters to append to the URL
    - name: timeout
      type: Integer
      required: false
      description: Request timeout in seconds (default 30)
  outputs:
    - PatchOutput

- name: Send HTTP DELETE Request
  action: client/delete
  inputs:
    - name: url
      type: String
      required: true
      description: The URL to send the DELETE request to
    - name: headers
      type: Hash
      required: false
      description: Optional HTTP headers to include with the request
    - name: query_params
      type: Hash
      required: false
      description: Optional query parameters to append to the URL
    - name: timeout
      type: Integer
      required: false
      description: Request timeout in seconds (default 30)
  outputs:
    - DeleteOutput

- name: Download File From URL
  action: client/download
  inputs:
    - name: url
      type: String
      required: true
      description: The URL to download the file from
    - name: headers
      type: Hash
      required: false
      description: Optional HTTP headers to include with the request
    - name: timeout
      type: Integer
      required: false
      description: Request timeout in seconds (default 300)
  outputs:
    - DownloadOutput

- name: Upload File To URL
  action: client/upload
  inputs:
    - name: file
      type: Bytes
      required: true
      description: The file content to upload
    - name: filename
      type: String
      required: true
      description: The filename for the uploaded file
    - name: url
      type: String
      required: true
      description: The URL to upload the file to
    - name: headers
      type: Hash
      required: false
      description: Optional HTTP headers to include with the request
    - name: timeout
      type: Integer
      required: false
      description: Request timeout in seconds (default 300)
  outputs:
    - UploadOutput

- name: Send GraphQL Query
  action: client/graphql_query
  inputs:
    - name: url
      type: String
      required: true
      description: The GraphQL endpoint URL
    - name: query
      type: String
      required: true
      description: The GraphQL query string
    - name: headers
      type: Hash
      required: false
      description: Optional HTTP headers to include with the request
    - name: variables
      type: Hash
      required: false
      description: Optional GraphQL variables
    - name: timeout
      type: Integer
      required: false
      description: Request timeout in seconds (default 30)
  outputs:
    - GraphqlQueryOutput

# Output Types

- class: GetOutput
  fields:
    - name: body
      type: String
      description: Response body content
    - name: headers
      type: Hash
      description: Response headers
    - name: status_code
      type: Integer
      description: HTTP status code

- class: PostOutput
  fields:
    - name: body
      type: String
      description: Response body content
    - name: headers
      type: Hash
      description: Response headers
    - name: status_code
      type: Integer
      description: HTTP status code

- class: PutOutput
  fields:
    - name: body
      type: String
      description: Response body content
    - name: headers
      type: Hash
      description: Response headers
    - name: status_code
      type: Integer
      description: HTTP status code

- class: PatchOutput
  fields:
    - name: body
      type: String
      description: Response body content
    - name: headers
      type: Hash
      description: Response headers
    - name: status_code
      type: Integer
      description: HTTP status code

- class: DeleteOutput
  fields:
    - name: body
      type: String
      description: Response body content
    - name: headers
      type: Hash
      description: Response headers
    - name: status_code
      type: Integer
      description: HTTP status code

- class: DownloadOutput
  fields:
    - name: content
      type: Bytes
      description: Downloaded file content
    - name: content_type
      type: String
      description: Content type of the downloaded file
    - name: size
      type: Integer
      description: Size of the downloaded content in bytes

- class: UploadOutput
  fields:
    - name: body
      type: String
      description: Upload response body
    - name: status_code
      type: Integer
      description: HTTP status code

- class: GraphqlQueryOutput
  fields:
    - name: data
      type: Any
      description: GraphQL response data
    - name: errors
      type: Array[GraphqlError]
      description: GraphQL errors if any

- class: GraphqlError
  fields:
    - name: message
      type: String
      description: Error message
    - name: path
      type: Array[String]
      description: Path to the field that caused the error
    - name: locations
      type: Array[GraphqlErrorLocation]
      description: Source locations related to the error

- class: GraphqlErrorLocation
  fields:
    - name: line
      type: Integer
      description: Line number in the query
    - name: column
      type: Integer
      description: Column number in the query
