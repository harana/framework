# Calendar event - used for displaying events on day/week/month views
- object: calendar_event
  schema:
    - id: string #required
    - name: string #max(200)
    - datetime: string #required
    - time_display: string #max(20)
    - href: string? #max(500)
    - location: string? #max(200)
    - color: string = "blue" #max(20)
    - grid_row_start: integer?
    - grid_row_span: integer?
    - day_column: integer?

# Calendar meeting - used for meetings list with attendee images
- object: calendar_meeting
  schema:
    - id: string #required
    - name: string #max(200)
    - image_url: string? #max(500)
    - datetime: string #required
    - datetime_display: string #max(100)
    - location: string? #max(200)
# Calendar day - used for day cells in month/week/day views
- object: calendar_day
  schema:
    - date: string #required
    - day_number: integer #required
    - weekday_short: string? #max(3)
    - weekday_long: string? #max(10)
    - is_current_month: boolean = false
    - is_today: boolean = false
    - is_selected: boolean = false
    - events: [calendar_event]

# Calendar view option - dropdown menu items for view selection
- object: calendar_view_option
  schema:
    - id: string #required
    - label: string #max(50)
    - href: string? #max(500)
    - is_active: boolean = false

# Calendar month - used for year view with month sections
- object: calendar_month
  schema:
    - name: string #max(20)
    - days: [calendar_day] #required
# Time slot - hour markers on the time axis
- object: time_slot
  schema:
    - label: string #max(10)
    - hour: integer #required
- object: calendar
  schema:
    - calendar_id: string
    - name: string
    - description: string
    - color: string
    - timezone: string
    - primary: boolean

- object: calendar_attendee
  schema:
    - email: string
    - name: string
    - response_status: string
    - optional: boolean

- object: calendar_reminder
  schema:
    - method: string
    - minutes: int

- object: calendar_time_period
  schema:
    - start_time: date
    - end_time: date
    - calendar_id: string

- object: calendar_time_slot
  schema:
    - start_time: date
    - end_time: date
    - duration_minutes: int
