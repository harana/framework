- event: cloudflare_r2_object_uploaded
  schema:
    bucket: string #required
    key: string #required
    size: int?
    etag: string?
    storage_class: standard | infrequent_access = standard
    uploaded_at: date = now()

- event: cloudflare_r2_object_downloaded
  schema:
    bucket: string #required
    key: string #required
    size: int?
    downloaded_at: date = now()

- event: cloudflare_r2_object_deleted
  schema:
    bucket: string #required
    key: string #required
    deleted_at: date = now()

- event: cloudflare_r2_objects_deleted
  schema:
    bucket: string #required
    key_count: int #min(1)
    deleted_at: date = now()

- event: cloudflare_r2_objects_listed
  schema:
    bucket: string #required
    prefix: string?
    object_count: int?
    truncated: boolean?
    listed_at: date = now()

- event: cloudflare_r2_multipart_upload_started
  schema:
    bucket: string #required
    key: string #required
    upload_id: string #required
    storage_class: standard | infrequent_access = standard
    started_at: date = now()

- event: cloudflare_r2_multipart_upload_completed
  schema:
    bucket: string #required
    key: string #required
    upload_id: string #required
    part_count: int?
    size: int?
    completed_at: date = now()

- event: cloudflare_r2_multipart_upload_aborted
  schema:
    bucket: string #required
    key: string #required
    upload_id: string #required
    aborted_at: date = now()
