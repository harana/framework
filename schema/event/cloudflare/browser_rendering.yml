- name: cloudflare_browser_page_rendered
  schema:
    binding: string #required
    url: string #required
    status_code: int?
    rendered_at: date = now()

- name: cloudflare_browser_screenshot_taken
  schema:
    binding: string #required
    url: string #required
    type: png | jpeg = png
    width: int?
    height: int?
    full_page: boolean = false
    taken_at: date = now()

- name: cloudflare_browser_content_extracted
  schema:
    binding: string #required
    url: string #required
    selector: string?
    extracted_at: date = now()

- name: cloudflare_browser_pdf_generated
  schema:
    binding: string #required
    url: string #required
    format: letter | legal | tabloid | ledger | a0 | a1 | a2 | a3 | a4 | a5 | a6 = letter
    landscape: boolean = false
    generated_at: date = now()
