- name: Cloudflare AI Model Run
  type: cloudflare_ai_model_run
  schema:
    binding: String #required
    model: String #required
    stream: Boolean = false
    run_at: Date = now()

- name: Cloudflare AI Text Generated
  type: cloudflare_ai_text_generated
  schema:
    binding: String #required
    model: String #required
    max_tokens: Int?
    temperature: Float?
    stream: Boolean = false
    generated_at: Date = now()

- name: Cloudflare AI Text Embedded
  type: cloudflare_ai_text_embedded
  schema:
    binding: String #required
    model: String #required
    text_count: int #required #min(1)
    embedded_at: Date = now()

- name: Cloudflare AI Text Classified
  type: cloudflare_ai_text_classified
  schema:
    binding: String #required
    model: String #required
    label_count: Int?
    classified_at: Date = now()

- name: Cloudflare AI Translation Run
  type: cloudflare_ai_translation_run
  schema:
    binding: String #required
    model: String #required
    source_lang: String #required
    target_lang: String #required
    translated_at: Date = now()

- name: Cloudflare AI Image Classified
  type: cloudflare_ai_image_classified
  schema:
    binding: String #required
    model: String #required
    label_count: Int?
    classified_at: Date = now()

- name: Cloudflare AI Object Detected
  type: cloudflare_ai_object_detected
  schema:
    binding: String #required
    model: String #required
    detection_count: Int?
    detected_at: Date = now()

- name: Cloudflare AI Image Generated
  type: cloudflare_ai_image_generated
  schema:
    binding: String #required
    model: String #required
    width: Int?
    height: Int?
    generated_at: Date = now()

- name: Cloudflare AI Speech Recognized
  type: cloudflare_ai_speech_recognized
  schema:
    binding: String #required
    model: String #required
    word_count: Int?
    source_lang: String?
    recognized_at: Date = now()

- name: Cloudflare AI Speech Synthesized
  type: cloudflare_ai_speech_synthesized
  schema:
    binding: String #required
    model: String #required
    synthesized_at: Date = now()

- name: Cloudflare AI Text Summarized
  type: cloudflare_ai_text_summarized
  schema:
    binding: String #required
    model: String #required
    max_length: Int?
    summarized_at: Date = now()

- name: Cloudflare AI Image Described
  type: cloudflare_ai_image_described
  schema:
    binding: String #required
    model: String #required
    described_at: Date = now()

- name: Cloudflare AI Model Error
  type: cloudflare_ai_model_error
  schema:
    binding: String #required
    model: String #required
    error_message: String #required
    occurred_at: Date = now()
