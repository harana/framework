- event: cloudflare_ai_model_run
  schema:
    binding: string #required
    model: string #required
    stream: boolean = false
    run_at: date = now()

- event: cloudflare_ai_text_generated
  schema:
    binding: string #required
    model: string #required
    max_tokens: int?
    temperature: float?
    stream: boolean = false
    generated_at: date = now()

- event: cloudflare_ai_text_embedded
  schema:
    binding: string #required
    model: string #required
    text_count: int #min(1)
    embedded_at: date = now()

- event: cloudflare_ai_text_classified
  schema:
    binding: string #required
    model: string #required
    label_count: int?
    classified_at: date = now()

- event: cloudflare_ai_translation_run
  schema:
    binding: string #required
    model: string #required
    source_lang: string #required
    target_lang: string #required
    translated_at: date = now()

- event: cloudflare_ai_image_classified
  schema:
    binding: string #required
    model: string #required
    label_count: int?
    classified_at: date = now()

- event: cloudflare_ai_object_detected
  schema:
    binding: string #required
    model: string #required
    detection_count: int?
    detected_at: date = now()

- event: cloudflare_ai_image_generated
  schema:
    binding: string #required
    model: string #required
    width: int?
    height: int?
    generated_at: date = now()

- event: cloudflare_ai_speech_recognized
  schema:
    binding: string #required
    model: string #required
    word_count: int?
    source_lang: string?
    recognized_at: date = now()

- event: cloudflare_ai_speech_synthesized
  schema:
    binding: string #required
    model: string #required
    synthesized_at: date = now()

- event: cloudflare_ai_text_summarized
  schema:
    binding: string #required
    model: string #required
    max_length: int?
    summarized_at: date = now()

- event: cloudflare_ai_image_described
  schema:
    binding: string #required
    model: string #required
    described_at: date = now()

- event: cloudflare_ai_model_error
  schema:
    binding: string #required
    model: string #required
    error_message: string #required
    occurred_at: date = now()
