- event: cloudflare_d1_query_executed
  schema:
    database: string #required
    operation: select | insert | update | delete | create | drop | alter | other = other
    rows_read: int?
    rows_written: int?
    changes: int?
    duration_ms: float?
    executed_at: date = now()

- event: cloudflare_d1_query_failed
  schema:
    database: string #required
    error_message: string #required
    operation: select | insert | update | delete | create | drop | alter | other = other
    failed_at: date = now()

- event: cloudflare_d1_batch_executed
  schema:
    database: string #required
    statement_count: int #min(1)
    total_rows_read: int?
    total_rows_written: int?
    duration_ms: float?
    executed_at: date = now()

- event: cloudflare_d1_database_dumped
  schema:
    database: string #required
    size_bytes: int?
    dumped_at: date = now()
