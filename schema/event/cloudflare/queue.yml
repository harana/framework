- name: cloudflare_queue_message_sent
  schema:
    queue: string #required
    message_id: string?
    content_type: json | text | bytes | v8 = json
    delay_seconds: int?
    sent_at: date = now()

- name: cloudflare_queue_message_batch_sent
  schema:
    queue: string #required
    message_count: int #required #min(1)
    failed_count: int? #min(0)
    sent_at: date = now()

- name: cloudflare_queue_message_arrived
  schema:
    queue: string #required
    message_id: string #required
    body: any?
    timestamp: date?
    arrived_at: date = now()

- name: cloudflare_queue_message_batch_arrived
  schema:
    queue: string #required
    message_count: int #required #min(1)
    max_batch_size: int?
    arrived_at: date = now()

- name: cloudflare_queue_message_acknowledged
  schema:
    queue: string #required
    message_id: string #required
    acknowledged_at: date = now()

- name: cloudflare_queue_all_messages_acknowledged
  schema:
    queue: string #required
    acknowledged_at: date = now()

- name: cloudflare_queue_message_retried
  schema:
    queue: string #required
    message_id: string #required
    delay_seconds: int?
    retried_at: date = now()

- name: cloudflare_queue_all_messages_retried
  schema:
    queue: string #required
    delay_seconds: int?
    retried_at: date = now()

- name: cloudflare_queue_message_processing_failed
  schema:
    queue: string #required
    message_id: string?
    error_message: string?
    retry_count: int? #min(0)
    failed_at: date = now()
