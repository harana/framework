- name: Cloudflare Environment Variable Read
  type: cloudflare_env_variable_read
  schema:
    name: String #required
    found: Boolean #required
    read_at: Date = now()

- name: Cloudflare Secret Read
  type: cloudflare_secret_read
  schema:
    name: String #required
    read_at: Date = now()

- name: Cloudflare Secrets Store Secret Read
  type: cloudflare_secrets_store_secret_read
  schema:
    store_binding: String #required
    name: String #required
    read_at: Date = now()

- name: Cloudflare Environment Variables Listed
  type: cloudflare_env_variables_listed
  schema:
    variable_count: Int?
    listed_at: Date = now()
