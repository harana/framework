- name: cloudflare_env_variable_read
  schema:
    name: string #required
    found: boolean #required
    read_at: date = now()

- name: cloudflare_secret_read
  schema:
    name: string #required
    read_at: date = now()

- name: cloudflare_secrets_store_secret_read
  schema:
    store_binding: string #required
    name: string #required
    read_at: date = now()

- name: cloudflare_env_variables_listed
  schema:
    variable_count: int?
    listed_at: date = now()
