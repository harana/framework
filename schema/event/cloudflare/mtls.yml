- name: cloudflare_mtls_fetch_invoked
  schema:
    certificate_binding: string #required
    url: string #required
    method: get | post | put | patch | delete | head | options = get
    status_code: int?
    invoked_at: date = now()

- name: cloudflare_mtls_fetch_failed
  schema:
    certificate_binding: string #required
    url: string #required
    error_message: string #required
    failed_at: date = now()
