- event: cloudflare_vectors_inserted
  schema:
    index: string #required
    count: int #min(1)
    mutation_id: string?
    inserted_at: date = now()

- event: cloudflare_vectors_upserted
  schema:
    index: string #required
    count: int #min(1)
    mutation_id: string?
    upserted_at: date = now()

- event: cloudflare_vectors_queried
  schema:
    index: string #required
    top_k: int = 5
    match_count: int?
    namespace: string?
    queried_at: date = now()

- event: cloudflare_vectors_deleted
  schema:
    index: string #required
    count: int?
    mutation_id: string?
    deleted_at: date = now()

- event: cloudflare_vectorize_metadata_index_created
  schema:
    index: string #required
    property_name: string #required
    type: string | number | boolean = string
    created_at: date = now()

- event: cloudflare_vectorize_metadata_index_deleted
  schema:
    index: string #required
    property_name: string #required
    deleted_at: date = now()
