- name: cloudflare_kv_value_read
  schema:
    namespace: string #required
    key: string #required
    found: boolean #required
    type: text | json | array_buffer | stream = text
    read_at: date = now()

- name: cloudflare_kv_value_written
  schema:
    namespace: string #required
    key: string #required
    expiration_ttl: int?
    has_metadata: boolean = false
    written_at: date = now()

- name: cloudflare_kv_key_deleted
  schema:
    namespace: string #required
    key: string #required
    deleted_at: date = now()

- name: cloudflare_kv_keys_listed
  schema:
    namespace: string #required
    prefix: string?
    key_count: int?
    list_complete: boolean?
    listed_at: date = now()
