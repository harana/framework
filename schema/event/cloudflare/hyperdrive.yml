- name: Cloudflare Hyperdrive Connected
  type: cloudflare_hyperdrive_connected
  schema:
    binding: String #required
    host: String?
    port: Int?
    connected_at: Date = now()

- name: Cloudflare Hyperdrive Connection Failed
  type: cloudflare_hyperdrive_connection_failed
  schema:
    binding: String #required
    error_message: String?
    failed_at: Date = now()
