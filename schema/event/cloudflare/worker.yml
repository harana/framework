- name: cloudflare_worker_fetch_invoked
  schema:
    service_binding: string #required
    url: string #required
    method: get | post | put | patch | delete | head | options = get
    status_code: int?
    invoked_at: date = now()

- name: cloudflare_worker_route_matched
  schema:
    route_pattern: string #required
    url: string #required
    method: get | post | put | patch | delete | head | options = get
    service_binding: string?
    matched_at: date = now()

- name: cloudflare_worker_cron_triggered
  schema:
    service_binding: string #required
    cron: string #required
    scheduled_time: date?
    triggered_at: date = now()

- name: cloudflare_worker_error_occurred
  schema:
    service_binding: string?
    url: string?
    method: get | post | put | patch | delete | head | options?
    error_message: string #required
    status_code: int?
    occurred_at: date = now()

- name: cloudflare_worker_version_deployed
  schema:
    binding: string #required
    version_id: string #required
    version_tag: string?
    version_message: string?
    deployed_at: date = now()

- name: cloudflare_service_binding_fetch_invoked
  schema:
    service: string #required
    url: string #required
    method: get | post | put | patch | delete | head | options = get
    status_code: int?
    invoked_at: date = now()
