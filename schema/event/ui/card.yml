- name: card_clicked
  schema:
    card_id: id #required
    card_title: string?
    card_type: string?
    clicked_at: date = now()

- name: card_expanded
  schema:
    card_id: id #required
    card_title: string?
    expanded_at: date = now()

- name: card_collapsed
  schema:
    card_id: id #required
    card_title: string?
    collapsed_at: date = now()

- name: card_action_clicked
  schema:
    card_id: id #required
    action_id: id #required
    action_name: string?
    action_type: primary | secondary | menu = primary
    clicked_at: date = now()

- name: card_dismissed
  schema:
    card_id: id #required
    card_title: string?
    dismiss_method: button | swipe | timeout = button
    dismissed_at: date = now()
