- event: stacked_layout_initialized
  schema:
    layout_id: id
    layout_name: string?
    navbar_id: id
    sidebar_id: id
    initialized_at: date = now()

- event: stacked_layout_view_changed
  schema:
    layout_id: id
    layout_name: string?
    old_view: string?
    new_view: string
    changed_at: date = now()
