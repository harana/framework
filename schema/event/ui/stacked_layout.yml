- name: stacked_layout_initialized
  schema:
    layout_id: id #required
    layout_name: string?
    navbar_id: id #required
    sidebar_id: id #required
    initialized_at: date = now()

- name: stacked_layout_view_changed
  schema:
    layout_id: id #required
    layout_name: string?
    old_view: string?
    new_view: string #required
    changed_at: date = now()
