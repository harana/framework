- name: File Selected
  type: file_selected
  schema:
    upload_id: Id #required
    file_name: String #required
    file_size: int? #min(0)
    file_type: String?
    mime_type: String?
    selected_at: Date = now()

- name: File Removed
  type: file_removed
  schema:
    upload_id: Id #required
    file_name: String #required
    file_id: Id?
    removed_at: Date = now()

- name: File Upload Started
  type: file_upload_started
  schema:
    upload_id: Id #required
    file_name: String #required
    file_size: int? #min(0)
    file_type: String?
    started_at: Date = now()

- name: File Upload Completed
  type: file_upload_completed
  schema:
    upload_id: Id #required
    file_name: String #required
    file_size: int? #min(0)
    file_id: Id?
    upload_duration_ms: int? #min(0)
    completed_at: Date = now()

- name: File Upload Failed
  type: file_upload_failed
  schema:
    upload_id: Id #required
    file_name: String #required
    error_code: String?
    error_message: String?
    failed_at: Date = now()

- name: Drag Entered
  type: drag_entered
  schema:
    dropzone_id: Id #required
    dropzone_name: String?
    file_count: int? #min(0)
    entered_at: Date = now()

- name: Drag Left
  type: drag_left
  schema:
    dropzone_id: Id #required
    dropzone_name: String?
    left_at: Date = now()

- name: File Dropped
  type: file_dropped
  schema:
    dropzone_id: Id #required
    dropzone_name: String?
    file_count: int #required #min(1)
    total_size: int? #min(0)
    dropped_at: Date = now()
