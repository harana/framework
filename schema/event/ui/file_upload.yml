- name: file_selected
  schema:
    upload_id: id #required
    file_name: string #required
    file_size: int? #min(0)
    file_type: string?
    mime_type: string?
    selected_at: date = now()

- name: file_removed
  schema:
    upload_id: id #required
    file_name: string #required
    file_id: id?
    removed_at: date = now()

- name: file_upload_started
  schema:
    upload_id: id #required
    file_name: string #required
    file_size: int? #min(0)
    file_type: string?
    started_at: date = now()

- name: file_upload_completed
  schema:
    upload_id: id #required
    file_name: string #required
    file_size: int? #min(0)
    file_id: id?
    upload_duration_ms: int? #min(0)
    completed_at: date = now()

- name: file_upload_failed
  schema:
    upload_id: id #required
    file_name: string #required
    error_code: string?
    error_message: string?
    failed_at: date = now()

- name: drag_entered
  schema:
    dropzone_id: id #required
    dropzone_name: string?
    file_count: int? #min(0)
    entered_at: date = now()

- name: drag_left
  schema:
    dropzone_id: id #required
    dropzone_name: string?
    left_at: date = now()

- name: file_dropped
  schema:
    dropzone_id: id #required
    dropzone_name: string?
    file_count: int #required #min(1)
    total_size: int? #min(0)
    dropped_at: date = now()
