- event: login_attempted
  schema:
    login_method: email | username | phone | oauth = email
    provider: string?
    success: boolean = false
    failure_reason: string?
    attempted_at: date = now()

- event: logout_clicked
  schema:
    user_id: id?
    session_id: id?
    logout_type: manual | timeout | forced = manual
    clicked_at: date = now()

- event: password_reset_requested
  schema:
    identifier: string #required
    identifier_type: email | phone | username = email
    requested_at: date = now()

- event: signup_initiated
  schema:
    signup_method: email | phone | oauth = email
    provider: string?
    referral_source: string?
    initiated_at: date = now()

- event: oauth_provider_selected
  schema:
    provider: google | github | facebook | apple | microsoft | twitter | linkedin #required
    context: login | signup | link = login
    selected_at: date = now()
