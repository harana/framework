- name: accordion_expanded
  schema:
    accordion_id: id #required
    section_id: id #required
    section_title: string?
    section_index: int? #min(0)
    expanded_at: date = now()

- name: accordion_collapsed
  schema:
    accordion_id: id #required
    section_id: id #required
    section_title: string?
    section_index: int? #min(0)
    collapsed_at: date = now()

- name: accordion_section_clicked
  schema:
    accordion_id: id #required
    section_id: id #required
    section_title: string?
    section_index: int? #min(0)
    was_expanded: boolean = false
    clicked_at: date = now()
