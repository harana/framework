- name: Accordion Expanded
  type: accordion_expanded
  schema:
    accordion_id: Id #required
    section_id: Id #required
    section_title: String?
    section_index: int? #min(0)
    expanded_at: Date = now()

- name: Accordion Collapsed
  type: accordion_collapsed
  schema:
    accordion_id: Id #required
    section_id: Id #required
    section_title: String?
    section_index: int? #min(0)
    collapsed_at: Date = now()

- name: Accordion Section Clicked
  type: accordion_section_clicked
  schema:
    accordion_id: Id #required
    section_id: Id #required
    section_title: String?
    section_index: int? #min(0)
    was_expanded: Boolean = false
    clicked_at: Date = now()
