- event: row_selected
  schema:
    table_id: id #required
    row_id: id #required
    row_index: int? #min(0)
    row_data_key: string?
    selection_type: single | multi = single
    selected_at: date = now()

- event: row_deselected
  schema:
    table_id: id #required
    row_id: id #required
    row_index: int? #min(0)
    deselected_at: date = now()

- event: row_expanded
  schema:
    table_id: id #required
    row_id: id #required
    row_index: int? #min(0)
    expanded_at: date = now()

- event: row_collapsed
  schema:
    table_id: id #required
    row_id: id #required
    row_index: int? #min(0)
    collapsed_at: date = now()

- event: column_sorted
  schema:
    table_id: id #required
    column_id: id #required
    column_name: string?
    sort_direction: asc | desc | none = asc
    sorted_at: date = now()

- event: column_resized
  schema:
    table_id: id #required
    column_id: id #required
    column_name: string?
    old_width: int? #min(0)
    new_width: int? #min(0)
    resized_at: date = now()

- event: bulk_selection_toggled
  schema:
    table_id: id #required
    new_state: selected | deselected #required
    rows_affected: int? #min(0)
    toggled_at: date = now()

- event: select_all_clicked
  schema:
    table_id: id #required
    total_rows: int? #min(0)
    selected_rows: int? #min(0)
    clicked_at: date = now()

- event: pagination_changed
  schema:
    table_id: id #required
    from_page: int? #min(1)
    to_page: int #min(1)
    total_pages: int? #min(1)
    changed_at: date = now()

- event: page_size_changed
  schema:
    table_id: id #required
    old_page_size: int? #min(1)
    new_page_size: int #min(1)
    changed_at: date = now()

- event: row_clicked
  schema:
    table_id: id #required
    row_id: id #required
    row_index: int? #min(0)
    row_data_key: string?
    clicked_at: date = now()

- event: cell_edited
  schema:
    table_id: id #required
    row_id: id #required
    column_id: id #required
    column_name: string?
    old_value: string?
    new_value: string?
    edited_at: date = now()
