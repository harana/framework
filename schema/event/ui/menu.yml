- name: menu_opened
  schema:
    menu_id: id #required
    menu_name: string?
    menu_type: context | dropdown | hamburger | overflow = dropdown
    trigger_element: string?
    items_count: int? #min(0)
    opened_at: date = now()

- name: menu_closed
  schema:
    menu_id: id #required
    menu_name: string?
    close_reason: selection | blur | escape | click_outside = blur
    closed_at: date = now()

- name: submenu_expanded
  schema:
    menu_id: id #required
    submenu_id: id #required
    submenu_label: string?
    parent_item_id: id?
    expanded_at: date = now()
