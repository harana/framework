- name: navbar_item_clicked
  schema:
    navbar_id: id #required
    item_id: id #required
    item_label: string?
    item_href: string?
    clicked_at: date = now()

- name: navbar_item_hovered
  schema:
    navbar_id: id #required
    item_id: id #required
    item_label: string?
    hovered_at: date = now()

- name: navbar_section_expanded
  schema:
    navbar_id: id #required
    section_id: id #required
    expanded_at: date = now()

- name: navbar_section_collapsed
  schema:
    navbar_id: id #required
    section_id: id #required
    collapsed_at: date = now()

- name: navbar_current_item_changed
  schema:
    navbar_id: id #required
    old_item_id: id?
    new_item_id: id #required
    new_item_label: string?
    changed_at: date = now()
