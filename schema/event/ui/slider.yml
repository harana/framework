- name: slider_changed
  schema:
    slider_id: id #required
    slider_name: string?
    old_value: float?
    new_value: float #required
    min_value: float?
    max_value: float?
    step: float?
    changed_at: date = now()

- name: slider_drag_started
  schema:
    slider_id: id #required
    slider_name: string?
    start_value: float #required
    started_at: date = now()

- name: slider_drag_ended
  schema:
    slider_id: id #required
    slider_name: string?
    start_value: float?
    end_value: float #required
    drag_duration_ms: int? #min(0)
    ended_at: date = now()

- name: range_adjusted
  schema:
    slider_id: id #required
    slider_name: string?
    old_min: float?
    old_max: float?
    new_min: float #required
    new_max: float #required
    adjusted_at: date = now()
