- name: Slider Changed
  type: slider_changed
  schema:
    slider_id: Id #required
    slider_name: String?
    old_value: Float?
    new_value: Float #required
    min_value: Float?
    max_value: Float?
    step: Float?
    changed_at: Date = now()

- name: Slider Drag Started
  type: slider_drag_started
  schema:
    slider_id: Id #required
    slider_name: String?
    start_value: Float #required
    started_at: Date = now()

- name: Slider Drag Ended
  type: slider_drag_ended
  schema:
    slider_id: Id #required
    slider_name: String?
    start_value: Float?
    end_value: Float #required
    drag_duration_ms: int? #min(0)
    ended_at: Date = now()

- name: Range Adjusted
  type: range_adjusted
  schema:
    slider_id: Id #required
    slider_name: String?
    old_min: Float?
    old_max: Float?
    new_min: Float #required
    new_max: Float #required
    adjusted_at: Date = now()
