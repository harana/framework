- event: form_submitted
  schema:
    form_id: id #required
    form_name: string?
    fields_count: int? #min(0)
    submission_time_ms: int? #min(0)
    submitted_at: date = now()

- event: form_validation_failed
  schema:
    form_id: id #required
    form_name: string?
    field_name: string?
    error_message: string?
    error_count: int? #min(0)
    failed_at: date = now()

- event: form_reset
  schema:
    form_id: id #required
    form_name: string?
    fields_cleared: int? #min(0)
    reset_at: date = now()
