- name: Heading Clicked
  type: heading_clicked
  schema:
    heading_id: Id #required
    heading_content: String?
    heading_level: int? #min(1) #max(6)
    clicked_at: Date = now()

- name: Subheading Clicked
  type: subheading_clicked
  schema:
    subheading_id: Id #required
    subheading_content: String?
    subheading_level: int? #min(1) #max(6)
    clicked_at: Date = now()
