- event: input_cleared
  schema:
    input_id: id #required
    input_name: string?
    input_type: text | email | password | number | tel | url | search = text
    previous_value: string?
    cleared_at: date = now()

- event: textarea_resized
  schema:
    textarea_id: id #required
    textarea_name: string?
    old_width: int? #min(0)
    old_height: int? #min(0)
    new_width: int? #min(0)
    new_height: int? #min(0)
    resized_at: date = now()

- event: character_limit_reached
  schema:
    input_id: id #required
    input_name: string?
    character_limit: int #min(1)
    current_length: int #min(0)
    reached_at: date = now()
