- name: Alert Opened
  type: alert_opened
  schema:
    alert_id: Id #required
    alert_name: String?
    alert_title: String?
    opened_at: Date = now()

- name: Alert Closed
  type: alert_closed
  schema:
    alert_id: Id #required
    alert_name: String?
    close_reason: Button | Escape | ClickOutside | Auto = Button
    closed_at: Date = now()

- name: Alert Action Clicked
  type: alert_action_clicked
  schema:
    alert_id: Id #required
    action_id: Id #required
    action_label: String?
    clicked_at: Date = now()

- name: Alert Dismissed
  type: alert_dismissed
  schema:
    alert_id: Id #required
    alert_name: String?
    dismissed_at: Date = now()
