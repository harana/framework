- name: textarea_changed
  schema:
    textarea_id: id #required
    textarea_name: string?
    old_value: string?
    new_value: string?
    changed_at: date = now()

- name: textarea_focused
  schema:
    textarea_id: id #required
    textarea_name: string?
    focused_at: date = now()

- name: textarea_blurred
  schema:
    textarea_id: id #required
    textarea_name: string?
    final_value: string?
    blurred_at: date = now()

- name: textarea_input
  schema:
    textarea_id: id #required
    textarea_name: string?
    current_value: string?
    input_at: date = now()

- name: textarea_resized
  schema:
    textarea_id: id #required
    textarea_name: string?
    old_width: int? #min(0)
    old_height: int? #min(0)
    new_width: int? #min(0)
    new_height: int? #min(0)
    resized_at: date = now()

- name: textarea_character_limit_reached
  schema:
    textarea_id: id #required
    textarea_name: string?
    character_limit: int #required #min(1)
    current_length: int #required #min(0)
    reached_at: date = now()
