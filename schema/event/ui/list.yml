- name: list_item_clicked
  schema:
    list_id: id #required
    item_id: id #required
    item_index: int? #min(0)
    item_label: string?
    clicked_at: date = now()

- name: list_item_reordered
  schema:
    list_id: id #required
    item_id: id #required
    from_index: int #required #min(0)
    to_index: int #required #min(0)
    reordered_at: date = now()

- name: list_item_deleted
  schema:
    list_id: id #required
    item_id: id #required
    item_index: int? #min(0)
    item_label: string?
    deleted_at: date = now()

- name: list_item_archived
  schema:
    list_id: id #required
    item_id: id #required
    item_index: int? #min(0)
    item_label: string?
    archived_at: date = now()

- name: list_filtered
  schema:
    list_id: id #required
    filter_type: string?
    filter_value: string?
    results_count: int? #min(0)
    filtered_at: date = now()

- name: list_grouped
  schema:
    list_id: id #required
    group_by: string #required
    groups_count: int? #min(0)
    grouped_at: date = now()
