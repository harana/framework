- name: dropdown_opened
  schema:
    dropdown_id: id #required
    dropdown_name: string?
    options_count: int? #min(0)
    opened_at: date = now()

- name: dropdown_closed
  schema:
    dropdown_id: id #required
    dropdown_name: string?
    close_reason: selection | blur | escape | click_outside = blur
    closed_at: date = now()

- name: option_selected
  schema:
    dropdown_id: id #required
    dropdown_name: string?
    option_value: string #required
    option_label: string?
    option_index: int? #min(0)
    selected_at: date = now()

- name: option_deselected
  schema:
    dropdown_id: id #required
    dropdown_name: string?
    option_value: string #required
    option_label: string?
    deselected_at: date = now()

- name: search_filtered
  schema:
    dropdown_id: id #required
    dropdown_name: string?
    search_query: string?
    results_count: int? #min(0)
    filtered_at: date = now()

- name: combobox_typed
  schema:
    combobox_id: id #required
    combobox_name: string?
    typed_value: string?
    suggestions_shown: int? #min(0)
    typed_at: date = now()
