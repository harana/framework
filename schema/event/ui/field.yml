- event: field_focused
  schema:
    field_id: id #required
    field_name: string?
    field_type: text | email | password | number | tel | url | search | date | time | datetime | textarea | select | checkbox | radio = text
    form_id: id?
    focused_at: date = now()

- event: field_blurred
  schema:
    field_id: id #required
    field_name: string?
    field_type: text | email | password | number | tel | url | search | date | time | datetime | textarea | select | checkbox | radio = text
    form_id: id?
    had_value: boolean = false
    blurred_at: date = now()

- event: field_changed
  schema:
    field_id: id #required
    field_name: string?
    field_type: text | email | password | number | tel | url | search | date | time | datetime | textarea | select | checkbox | radio = text
    form_id: id?
    old_value: string?
    new_value: string?
    changed_at: date = now()
