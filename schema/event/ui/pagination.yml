- event: page_changed
  schema:
    pagination_id: id #required
    from_page: int? #min(1)
    to_page: int #min(1)
    total_pages: int? #min(1)
    changed_at: date = now()

- event: previous_page_clicked
  schema:
    pagination_id: id #required
    current_page: int #min(1)
    clicked_at: date = now()

- event: next_page_clicked
  schema:
    pagination_id: id #required
    current_page: int #min(1)
    clicked_at: date = now()

- event: page_number_clicked
  schema:
    pagination_id: id #required
    page_number: int #min(1)
    clicked_at: date = now()

- event: first_page_reached
  schema:
    pagination_id: id #required
    reached_at: date = now()

- event: last_page_reached
  schema:
    pagination_id: id #required
    total_pages: int #min(1)
    reached_at: date = now()
