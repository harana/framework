- name: Page Changed
  type: page_changed
  schema:
    pagination_id: Id #required
    from_page: int? #min(1)
    to_page: int #required #min(1)
    total_pages: int? #min(1)
    changed_at: Date = now()

- name: Previous Page Clicked
  type: previous_page_clicked
  schema:
    pagination_id: Id #required
    current_page: int #required #min(1)
    clicked_at: Date = now()

- name: Next Page Clicked
  type: next_page_clicked
  schema:
    pagination_id: Id #required
    current_page: int #required #min(1)
    clicked_at: Date = now()

- name: Page Number Clicked
  type: page_number_clicked
  schema:
    pagination_id: Id #required
    page_number: int #required #min(1)
    clicked_at: Date = now()

- name: First Page Reached
  type: first_page_reached
  schema:
    pagination_id: Id #required
    reached_at: Date = now()

- name: Last Page Reached
  type: last_page_reached
  schema:
    pagination_id: Id #required
    total_pages: int #required #min(1)
    reached_at: Date = now()
