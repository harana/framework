- name: page_changed
  schema:
    pagination_id: id #required
    from_page: int? #min(1)
    to_page: int #required #min(1)
    total_pages: int? #min(1)
    changed_at: date = now()

- name: previous_page_clicked
  schema:
    pagination_id: id #required
    current_page: int #required #min(1)
    clicked_at: date = now()

- name: next_page_clicked
  schema:
    pagination_id: id #required
    current_page: int #required #min(1)
    clicked_at: date = now()

- name: page_number_clicked
  schema:
    pagination_id: id #required
    page_number: int #required #min(1)
    clicked_at: date = now()

- name: first_page_reached
  schema:
    pagination_id: id #required
    reached_at: date = now()

- name: last_page_reached
  schema:
    pagination_id: id #required
    total_pages: int #required #min(1)
    reached_at: date = now()
