- event: sidebar_layout_initialized
  schema:
    layout_id: id #required
    layout_name: string?
    sidebar_id: id #required
    navbar_id: id?
    initialized_at: date = now()

- event: sidebar_layout_resized
  schema:
    layout_id: id #required
    layout_name: string?
    old_sidebar_width: int? #min(0)
    new_sidebar_width: int? #min(0)
    resized_at: date = now()
