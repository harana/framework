- event: nav_item_clicked
  schema:
    nav_id: id #required
    nav_item_id: id #required
    nav_item_label: string?
    nav_item_path: string?
    nav_level: int? #min(0)
    clicked_at: date = now()

- event: tab_switched
  schema:
    tab_group_id: id #required
    from_tab_id: id?
    to_tab_id: id #required
    from_tab_label: string?
    to_tab_label: string?
    tab_index: int? #min(0)
    switched_at: date = now()

- event: breadcrumb_clicked
  schema:
    breadcrumb_id: id #required
    breadcrumb_label: string?
    breadcrumb_path: string?
    breadcrumb_level: int? #min(0)
    clicked_at: date = now()
