- name: toggle_switched
  schema:
    toggle_id: id #required
    toggle_name: string?
    old_state: boolean #required
    new_state: boolean #required
    switched_at: date = now()

- name: checkbox_checked
  schema:
    checkbox_id: id #required
    checkbox_name: string?
    checkbox_label: string?
    form_id: id?
    checked_at: date = now()

- name: checkbox_unchecked
  schema:
    checkbox_id: id #required
    checkbox_name: string?
    checkbox_label: string?
    form_id: id?
    unchecked_at: date = now()

- name: radio_selected
  schema:
    radio_group_id: id #required
    radio_id: id #required
    radio_name: string?
    radio_value: string?
    previous_value: string?
    form_id: id?
    selected_at: date = now()

- name: switch_enabled
  schema:
    switch_id: id #required
    switch_name: string?
    switch_label: string?
    enabled_at: date = now()

- name: switch_disabled
  schema:
    switch_id: id #required
    switch_name: string?
    switch_label: string?
    disabled_at: date = now()
