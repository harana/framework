- event: date_selected
  schema:
    picker_id: id #required
    picker_name: string?
    selected_date: date #required
    previous_date: date?
    selected_at: date = now()

- event: date_range_selected
  schema:
    picker_id: id #required
    picker_name: string?
    start_date: date #required
    end_date: date #required
    previous_start: date?
    previous_end: date?
    selected_at: date = now()

- event: time_selected
  schema:
    picker_id: id #required
    picker_name: string?
    selected_time: time #required
    previous_time: time?
    selected_at: date = now()

- event: calendar_month_changed
  schema:
    calendar_id: id #required
    from_month: int? #min(1) #max(12)
    to_month: int #min(1) #max(12)
    year: int #required
    changed_at: date = now()

- event: calendar_year_changed
  schema:
    calendar_id: id #required
    from_year: int?
    to_year: int #required
    changed_at: date = now()
