- object: geocode_result
  id: [query, provider]
  schema:
    - city: string? #max(200)
    - confidence: decimal? #min(0) #max(1)
    - country: string? #max(100)
    - created_at: date = now()
    - formatted_address: string? #max(500)
    - latitude: decimal #required
    - longitude: decimal #required
    - postal_code: string? #max(20)
    - provider: string = default #max(100)
    - query: string #max(500)
    - region: string? #max(200)
    - street: string? #max(500)
    - type: forward | reverse = forward

- object: geocode_cache
  id: [query_hash]
  schema:
    - created_at: date = now()
    - expires_at: date?
    - latitude: decimal #required
    - longitude: decimal #required
    - query_hash: string #unique #max(128)
    - response: string #required
- object: geo_coordinate
  schema:
    - latitude: float
    - longitude: float

- object: geocoding_result
  schema:
    - latitude: float
    - longitude: float
    - formatted_address: string
    - confidence: float

- object: geo_address
  schema:
    - street: string
    - city: string
    - county: string
    - state: string
    - postal_code: string
    - country: string
    - latitude: float
    - longitude: float

- object: route_step
  schema:
    - instruction: string
    - distance: float
    - duration: int
    - latitude: float
    - longitude: float
