- action: gzip_compress
  inputs:
    data: bytes #required
    level: int = 6
  outputs:
    compressed: bytes
    compressed_size: int
    compression_ratio: float
    original_size: int

- action: gzip_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: int

- action: zstd_compress
  inputs:
    data: bytes #required
    level: int = 3
  outputs:
    compressed: bytes
    compressed_size: int
    compression_ratio: float
    original_size: int

- action: zstd_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: int

- action: brotli_compress
  inputs:
    data: bytes #required
    quality: int = 4
  outputs:
    compressed: bytes
    compressed_size: int
    compression_ratio: float
    original_size: int

- action: brotli_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: int

- action: lz4_compress
  inputs:
    data: bytes #required
    high_compression: boolean = false
  outputs:
    compressed: bytes
    compressed_size: int
    compression_ratio: float
    original_size: int

- action: lz4_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: int

- action: deflate_compress
  inputs:
    data: bytes #required
    level: int = 6
  outputs:
    compressed: bytes
    compressed_size: int
    compression_ratio: float
    original_size: int

- action: deflate_decompress
  inputs:
    data: bytes #required
  outputs:
    decompressed: bytes
    size: int

- action: auto_compress
  inputs:
    algorithm: gzip | zstd | brotli | lz4 | deflate = gzip
    data: bytes #required
    optimize_for: speed | size | balanced = balanced
  outputs:
    algorithm_used: string
    compressed: bytes
    compressed_size: int
    compression_ratio: float
    original_size: int

- action: auto_decompress
  inputs:
    data: bytes #required
  outputs:
    algorithm_detected: string
    decompressed: bytes
    size: int

- action: stream_compress
  inputs:
    algorithm: gzip | zstd | brotli = gzip
    chunk: bytes #required
    final: boolean = false
    stream_id: string #required
  outputs:
    compressed_chunk: bytes
    total_input: int
    total_output: int

- action: stream_decompress
  inputs:
    algorithm: gzip | zstd | brotli = gzip
    chunk: bytes #required
    final: boolean = false
    stream_id: string #required
  outputs:
    decompressed_chunk: bytes
    total_input: int
    total_output: int

- object: compressed_data
  class:
    algorithm: string
    original_size: int
    compressed_size: int
    compression_ratio: float
    data: bytes
