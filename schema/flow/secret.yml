- action: get_secret
  inputs:
    name: string
    version: string
  outputs:
    created_at: date
    value: string
    version: string

- action: set_secret
  inputs:
    description: string
    expires_at: date
    name: string
    value: string
    version: string

- action: delete_secret
  inputs:
    force: boolean = false
    name: string

- action: list_secrets
  inputs:
    limit: int = 100
    prefix: string
  outputs:
    secrets: list[secret_info]
    total: int

- action: rotate_secret
  inputs:
    name: string
    new_value: string
  outputs:
    new_version: string
    old_version: string

- action: get_secret_metadata
  inputs:
    name: string
  outputs:
    created_at: date
    description: string
    expires_at: date
    updated_at: date
    version_count: int

- action: secret_exists
  inputs:
    name: string
  outputs:
    exists: boolean

- action: list_secret_versions
  inputs:
    limit: int = 10
    name: string
  outputs:
    total: int
    versions: list[secret_version]

- action: restore_secret_version
  inputs:
    name: string
    version: string
  outputs:
    new_version: string

- action: generate_secret
  inputs:
    charset: alphanumeric | hex | base64 = alphanumeric
    description: string
    length: int = 32
    name: string
    value: string
    version: string

- object: secret
  schema:
    name: string
    value: string
    version: string
    description: string
    created_at: date
    updated_at: date
    expires_at: date

- object: secret_info
  schema:
    name: string
    description: string
    created_at: date
    updated_at: date

- object: secret_version
  schema:
    version: string
    created_at: date
    is_current: boolean

- object: secret_access_log
  schema:
    accessed_at: date = now()
    method: read | write | rotate | delete = read
    ip_address: string
    secret_id: string
    user_id: string
