- name: get_secret
  inputs:
    name: string #required
    version: string
  outputs:
    created_at: date
    value: string
    version: string

- name: set_secret
  inputs:
    description: string
    expires_at: date
    name: string #required
    value: string #required
  outputs:
    success: boolean
    version: string

- name: delete_secret
  inputs:
    force: boolean = false
    name: string #required
  outputs:
    success: boolean

- name: list_secrets
  inputs:
    limit: int = 100
    prefix: string
  outputs:
    secrets: list[secret_info]
    total: int

- name: rotate_secret
  inputs:
    name: string #required
    new_value: string #required
  outputs:
    new_version: string
    old_version: string
    success: boolean

- name: get_secret_metadata
  inputs:
    name: string #required
  outputs:
    created_at: date
    description: string
    expires_at: date
    updated_at: date
    version_count: int

- name: secret_exists
  inputs:
    name: string #required
  outputs:
    exists: boolean

- name: list_secret_versions
  inputs:
    limit: int = 10
    name: string #required
  outputs:
    total: int
    versions: list[secret_version]

- name: restore_secret_version
  inputs:
    name: string #required
    version: string #required
  outputs:
    new_version: string
    success: boolean

- name: generate_secret
  inputs:
    charset: alphanumeric | hex | base64 = alphanumeric
    description: string
    length: int = 32
    name: string #required
  outputs:
    success: boolean
    value: string
    version: string

- name: secret
  class:
    name: string
    value: string
    version: string
    description: string
    created_at: date
    updated_at: date
    expires_at: date

- name: secret_info
  class:
    name: string
    description: string
    created_at: date
    updated_at: date

- name: secret_version
  class:
    version: string
    created_at: date
    is_current: boolean
