- name: create_node
  inputs:
    labels: list[string]
    properties: node_properties
  outputs:
    node_id: string
    success: boolean

- name: create_relationship
  inputs:
    from_node_id: string #required
    properties: relationship_properties
    to_node_id: string #required
    type: string #required
  outputs:
    relationship_id: string
    success: boolean

- name: find_nodes
  inputs:
    labels: list[string]
    limit: int
    properties: node_properties
    skip: int = 0
  outputs:
    count: int
    nodes: list[graph_node]

- name: find_node
  inputs:
    node_id: string #required
  outputs:
    found: boolean
    node: graph_node

- name: update_node
  inputs:
    node_id: string #required
    properties: node_properties #required
  outputs:
    success: boolean

- name: delete_node
  inputs:
    detach: boolean = true
    node_id: string #required
  outputs:
    success: boolean

- name: delete_relationship
  inputs:
    relationship_id: string #required
  outputs:
    success: boolean

- name: execute_query
  inputs:
    parameters: map[string, any]
    query: string #required
  outputs:
    records: list[map[string, any]]
    summary: query_summary

- name: shortest_path
  inputs:
    from_node_id: string #required
    max_depth: int
    relationship_types: list[string]
    to_node_id: string #required
  outputs:
    found: boolean
    length: int
    path: list[graph_path_element]

- name: find_paths
  inputs:
    from_node_id: string #required
    limit: int = 100
    max_depth: int
    relationship_types: list[string]
    to_node_id: string #required
  outputs:
    count: int
    paths: list[graph_path]

- name: get_neighbors
  inputs:
    depth: int = 1
    direction: incoming | outgoing | both = both
    node_id: string #required
    relationship_types: list[string]
  outputs:
    neighbors: list[graph_node]

- name: get_degree
  inputs:
    direction: incoming | outgoing | both = both
    node_id: string #required
    relationship_types: list[string]
  outputs:
    degree: int

- name: create_index
  inputs:
    label: string #required
    property: string #required
  outputs:
    success: boolean

- name: drop_index
  inputs:
    label: string #required
    property: string #required
  outputs:
    success: boolean

- name: get_stats
  inputs: {}
  outputs:
    node_count: int
    relationship_count: int
    stats: graph_stats

- name: run_algorithm
  inputs:
    algorithm: pagerank | betweenness | closeness | degree_centrality #required
    parameters: map[string, any]
  outputs:
    results: list[algorithm_result]
    success: boolean

- name: match_pattern
  inputs:
    limit: int
    parameters: map[string, any]
    pattern: string #required
    where_clause: string
  outputs:
    count: int
    results: list[map[string, any]]

- name: graph_node
  class:
    node_id: string
    labels: list[string]
    properties: map[string, any]

- name: query_summary
  class:
    nodes_created: int
    nodes_deleted: int
    relationships_created: int
    relationships_deleted: int
    properties_set: int

- name: graph_path_element
  class:
    node_id: string
    relationship_id: string
    relationship_type: string

- name: graph_path
  class:
    elements: list[graph_path_element]
    length: int

- name: graph_stats
  class:
    labels: map[string, integer]
    relationship_types: map[string, integer]
    indexes: list[string]

- name: algorithm_result
  class:
    node_id: string
    score: float
