- action: create_node
  inputs:
    labels: list[string]
    properties: node_properties
  outputs:
    node_id: string
    success: boolean

- action: create_relationship
  inputs:
    from_node_id: string #required
    properties: relationship_properties
    to_node_id: string #required
    type: string #required
  outputs:
    relationship_id: string
    success: boolean

- action: find_nodes
  inputs:
    labels: list[string]
    limit: int
    properties: node_properties
    skip: int = 0
  outputs:
    count: int
    nodes: list[graph_node]

- action: find_node
  inputs:
    node_id: string #required
  outputs:
    found: boolean
    node: graph_node

- action: update_node
  inputs:
    node_id: string #required
    properties: node_properties #required
  outputs:
    success: boolean

- action: delete_node
  inputs:
    detach: boolean = true
    node_id: string #required
  outputs:
    success: boolean

- action: delete_relationship
  inputs:
    relationship_id: string #required
  outputs:
    success: boolean

- action: execute_query
  inputs:
    parameters: map[string, any]
    query: string #required
  outputs:
    records: list[map[string, any]]
    summary: query_summary

- action: shortest_path
  inputs:
    from_node_id: string #required
    max_depth: int
    relationship_types: list[string]
    to_node_id: string #required
  outputs:
    found: boolean
    length: int
    path: list[graph_path_element]

- action: find_paths
  inputs:
    from_node_id: string #required
    limit: int = 100
    max_depth: int
    relationship_types: list[string]
    to_node_id: string #required
  outputs:
    count: int
    paths: list[graph_path]

- action: get_neighbors
  inputs:
    depth: int = 1
    direction: incoming | outgoing | both = both
    node_id: string #required
    relationship_types: list[string]
  outputs:
    neighbors: list[graph_node]

- action: get_degree
  inputs:
    direction: incoming | outgoing | both = both
    node_id: string #required
    relationship_types: list[string]
  outputs:
    degree: int

- action: create_index
  inputs:
    label: string #required
    property: string #required
  outputs:
    success: boolean

- action: drop_index
  inputs:
    label: string #required
    property: string #required
  outputs:
    success: boolean

- action: get_stats
  inputs: {}
  outputs:
    node_count: int
    relationship_count: int
    stats: graph_stats

- action: run_algorithm
  inputs:
    algorithm: pagerank | betweenness | closeness | degree_centrality #required
    parameters: map[string, any]
  outputs:
    results: list[algorithm_result]
    success: boolean

- action: match_pattern
  inputs:
    limit: int
    parameters: map[string, any]
    pattern: string #required
    where_clause: string
  outputs:
    count: int
    results: list[map[string, any]]

- object: graph_node
  class:
    node_id: string
    labels: list[string]
    properties: map[string, any]

- object: query_summary
  class:
    nodes_created: int
    nodes_deleted: int
    relationships_created: int
    relationships_deleted: int
    properties_set: int

- object: graph_path_element
  class:
    node_id: string
    relationship_id: string
    relationship_type: string

- object: graph_path
  class:
    elements: list[graph_path_element]
    length: int

- object: graph_stats
  class:
    labels: map[string, integer]
    relationship_types: map[string, integer]
    indexes: list[string]

- object: algorithm_result
  class:
    node_id: string
    score: float
