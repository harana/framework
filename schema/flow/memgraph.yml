- action: create_node
  inputs:
    labels: list[string]
    properties: node_properties
  outputs:
    node_id: string

- action: create_relationship
  inputs:
    from_node_id: string
    properties: relationship_properties
    to_node_id: string
    type: string
  outputs:
    relationship_id: string

- action: find_nodes
  inputs:
    labels: list[string]
    limit: int
    properties: node_properties
    skip: int = 0
  outputs:
    count: int
    nodes: list[graph_node]

- action: find_node
  inputs:
    node_id: string
  outputs:
    found: boolean
    node: graph_node

- action: update_node
  inputs:
    node_id: string
    properties: node_properties

- action: delete_node
  inputs:
    detach: boolean = true
    node_id: string

- action: delete_relationship
  inputs:
    relationship_id: string

- action: execute_query
  inputs:
    parameters: map[string, any]
    query: string
  outputs:
    records: list[map[string, any]]
    summary: query_summary

- action: shortest_path
  inputs:
    from_node_id: string
    max_depth: int
    relationship_types: list[string]
    to_node_id: string
  outputs:
    found: boolean
    length: int
    path: list[graph_path_element]

- action: find_paths
  inputs:
    from_node_id: string
    limit: int = 100
    max_depth: int
    relationship_types: list[string]
    to_node_id: string
  outputs:
    count: int
    paths: list[graph_path]

- action: get_neighbors
  inputs:
    depth: int = 1
    direction: incoming | outgoing | both = both
    node_id: string
    relationship_types: list[string]
  outputs:
    neighbors: list[graph_node]

- action: get_degree
  inputs:
    direction: incoming | outgoing | both = both
    node_id: string
    relationship_types: list[string]
  outputs:
    degree: int

- action: create_index
  inputs:
    label: string
    property: string

- action: drop_index
  inputs:
    label: string
    property: string

- action: get_stats
  inputs: {}
  outputs:
    node_count: int
    relationship_count: int
    stats: graph_stats

- action: run_algorithm
  inputs:
    algorithm: pagerank | betweenness | closeness | degree_centrality
    parameters: map[string, any]
  outputs:
    results: list[algorithm_result]

- action: match_pattern
  inputs:
    limit: int
    parameters: map[string, any]
    pattern: string
    where_clause: string
  outputs:
    count: int
    results: list[map[string, any]]

- object: graph_node
  schema:
    node_id: string
    labels: list[string]
    properties: map[string, any]

- object: query_summary
  schema:
    nodes_created: int
    nodes_deleted: int
    relationships_created: int
    relationships_deleted: int
    properties_set: int

- object: graph_path_element
  schema:
    node_id: string
    relationship_id: string
    relationship_type: string

- object: graph_path
  schema:
    elements: list[graph_path_element]
    length: int

- object: graph_stats
  schema:
    labels: map[string, integer]
    relationship_types: map[string, integer]
    indexes: list[string]

- object: algorithm_result
  schema:
    node_id: string
    score: float

- object: memgraph_node
  schema:
    created_at: date = now()
    labels: string #json
    node_id: string
    properties: string #json

- object: memgraph_relationship
  schema:
    created_at: date = now()
    from_node_id: string
    properties: string #json
    relationship_id: string
    to_node_id: string
    type: string

- object: memgraph_index
  schema:
    created_at: date = now()
    label: string
    property: string

- object: memgraph_query_log
  schema:
    duration_ms: int
    error_message: string
    executed_at: date = now()
    nodes_affected: int = 0
    query: string
    relationships_affected: int = 0
    status: success | failed | timeout = success
    user_id: string
