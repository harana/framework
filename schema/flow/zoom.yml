- name: create_meeting
  inputs:
    agenda: string
    duration: int = 60
    password: string
    recurrence: zoom_recurrence
    settings: zoom_meeting_settings
    start_time: date
    timezone: string
    topic: string #required
    type: instant | scheduled | recurring_fixed | recurring_unfixed = scheduled
  outputs:
    join_url: string
    meeting_id: string
    password: string
    start_url: string
    success: boolean

- name: get_meeting
  inputs:
    meeting_id: string #required
  outputs:
    agenda: string
    duration: int
    host_id: string
    join_url: string
    meeting_id: string
    password: string
    start_time: date
    status: string
    timezone: string
    topic: string
    type: int

- name: update_meeting
  inputs:
    agenda: string
    duration: int
    meeting_id: string #required
    password: string
    settings: zoom_meeting_settings
    start_time: date
    timezone: string
    topic: string
    type: instant | scheduled | recurring_fixed | recurring_unfixed
  outputs:
    success: boolean

- name: delete_meeting
  inputs:
    meeting_id: string #required
    occurrence_id: string
    schedule_for_reminder: boolean = false
  outputs:
    success: boolean

- name: list_meetings
  inputs:
    next_page_token: string
    page_size: int = 30
    type: scheduled | live | upcoming | upcoming_meetings | previous_meetings = scheduled
    user_id: string = "me"
  outputs:
    meetings: list[zoom_meeting]
    next_page_token: string
    total_records: int

- name: add_registrant
  inputs:
    custom_questions: list[zoom_custom_question]
    email: string #required
    first_name: string #required
    last_name: string
    meeting_id: string #required
    phone: string
  outputs:
    join_url: string
    registrant_id: string
    success: boolean

- name: list_registrants
  inputs:
    meeting_id: string #required
    next_page_token: string
    page_size: int = 30
    status: pending | approved | denied = approved
  outputs:
    next_page_token: string
    registrants: list[zoom_registrant]
    total_records: int

- name: update_registrant_status
  inputs:
    method: approve | deny | cancel #required
    meeting_id: string #required
    registrants: list[zoom_registrant_id] #required
  outputs:
    success: boolean

- name: get_participants
  inputs:
    meeting_id: string #required
    next_page_token: string
    page_size: int = 30
    type: past | past_one | live = live
  outputs:
    next_page_token: string
    participants: list[zoom_participant]
    total_records: int

- name: create_webinar
  inputs:
    agenda: string
    duration: int = 60
    password: string
    settings: zoom_webinar_settings
    start_time: date
    timezone: string
    topic: string #required
    type: webinar | recurring_webinar_fixed | recurring_webinar_unfixed = webinar
  outputs:
    join_url: string
    password: string
    start_url: string
    success: boolean
    webinar_id: string

- name: get_webinar
  inputs:
    webinar_id: string #required
  outputs:
    agenda: string
    duration: int
    host_id: string
    join_url: string
    start_time: date
    timezone: string
    topic: string
    type: int
    webinar_id: string

- name: delete_webinar
  inputs:
    occurrence_id: string
    webinar_id: string #required
  outputs:
    success: boolean

- name: get_user
  inputs:
    user_id: string = "me"
  outputs:
    created_at: date
    email: string
    first_name: string
    last_name: string
    status: string
    timezone: string
    type: int
    user_id: string

- name: list_users
  inputs:
    next_page_token: string
    page_size: int = 30
    role_id: string
    status: active | inactive | pending = active
  outputs:
    next_page_token: string
    total_records: int
    users: list[zoom_user]

- name: get_recording
  inputs:
    meeting_id: string #required
  outputs:
    download_url: string
    duration: int
    recording_files: list[zoom_recording_file]
    share_url: string

- name: delete_recording
  inputs:
    method: trash | delete = trash
    meeting_id: string #required
  outputs:
    success: boolean

- name: list_recordings
  inputs:
    from_date: date
    next_page_token: string
    page_size: int = 30
    to_date: date
    user_id: string = "me"
  outputs:
    next_page_token: string
    recordings: list[zoom_recording]
    total_records: int

- name: end_meeting
  inputs:
    meeting_id: string #required
  outputs:
    success: boolean

- name: send_invitation
  inputs:
    emails: list[string] #required
    meeting_id: string #required
  outputs:
    success: boolean

- name: zoom_meeting
  class:
    meeting_id: string
    topic: string
    type: int
    start_time: date
    duration: int
    timezone: string
    password: string
    join_url: string
    start_url: string
    host_id: string
    status: string

- name: zoom_recurrence
  class:
    type: daily | weekly | monthly
    repeat_interval: int
    weekly_days: string
    monthly_day: int
    monthly_week: int
    monthly_week_day: int
    end_times: int
    end_date_time: date

- name: zoom_meeting_settings
  class:
    host_video: boolean
    participant_video: boolean
    join_before_host: boolean
    mute_upon_entry: boolean
    watermark: boolean
    use_pmi: boolean
    approval_type: int
    registration_type: int
    audio: string
    auto_recording: string
    waiting_room: boolean

- name: zoom_webinar_settings
  class:
    host_video: boolean
    panelists_video: boolean
    practice_session: boolean
    hd_video: boolean
    approval_type: int
    registration_type: int
    audio: string
    auto_recording: string
    close_registration: boolean
    show_share_button: boolean
    allow_multiple_devices: boolean

- name: zoom_custom_question
  class:
    title: string
    value: string

- name: zoom_registrant
  class:
    id: string
    email: string
    first_name: string
    last_name: string
    status: string
    create_time: date
    join_url: string

- name: zoom_registrant_id
  class:
    id: string
    email: string

- name: zoom_participant
  class:
    id: string
    user_id: string
    name: string
    email: string
    join_time: date
    leave_time: date
    duration: int
    attentiveness_score: string
    status: string

- name: zoom_user
  class:
    id: string
    email: string
    first_name: string
    last_name: string
    type: int
    status: string
    created_at: date
    timezone: string

- name: zoom_recording_file
  class:
    id: string
    meeting_id: string
    recording_start: date
    recording_end: date
    file_type: string
    file_size: int
    download_url: string
    play_url: string
    status: string

- name: zoom_recording
  class:
    id: string
    meeting_id: string
    topic: string
    type: int
    start_time: date
    duration: int
    total_size: int
    recording_count: int
    recording_files: list[zoom_recording_file]
