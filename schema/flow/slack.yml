- name: send_message
  inputs:
    attachments: list[slack_attachment]
    blocks: list[slack_block]
    channel_id: string #required
    icon_emoji: string
    icon_url: string
    text: string #required
    thread_ts: string
    username: string
  outputs:
    channel_id: string
    message_ts: string
    success: boolean

- name: update_message
  inputs:
    attachments: list[slack_attachment]
    blocks: list[slack_block]
    channel_id: string #required
    text: string #required
    timestamp: string #required
  outputs:
    message_ts: string
    success: boolean

- name: delete_message
  inputs:
    channel_id: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: send_dm
  inputs:
    attachments: list[slack_attachment]
    blocks: list[slack_block]
    text: string #required
    user_id: string #required
  outputs:
    channel_id: string
    message_ts: string
    success: boolean

- name: create_channel
  inputs:
    description: string
    is_private: boolean = false
    name: string #required
  outputs:
    channel_id: string
    name: string
    success: boolean

- name: archive_channel
  inputs:
    channel_id: string #required
  outputs:
    success: boolean

- name: unarchive_channel
  inputs:
    channel_id: string #required
  outputs:
    success: boolean

- name: invite_users
  inputs:
    channel_id: string #required
    user_ids: list[string] #required
  outputs:
    success: boolean

- name: kick_user
  inputs:
    channel_id: string #required
    user_id: string #required
  outputs:
    success: boolean

- name: get_channel_info
  inputs:
    channel_id: string #required
  outputs:
    channel_id: string
    is_archived: boolean
    is_private: boolean
    name: string
    num_members: int
    purpose: string
    topic: string

- name: list_channels
  inputs:
    exclude_archived: boolean = true
    limit: int = 100
    types: public | private | mpim | im
  outputs:
    channels: list[slack_channel]

- name: get_user_info
  inputs:
    user_id: string #required
  outputs:
    email: string
    is_admin: boolean
    is_bot: boolean
    name: string
    real_name: string
    timezone: string
    user_id: string

- name: list_users
  inputs:
    limit: int = 100
  outputs:
    users: list[slack_user]

- name: add_reaction
  inputs:
    channel_id: string #required
    emoji: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: remove_reaction
  inputs:
    channel_id: string #required
    emoji: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: upload_file
  inputs:
    channels: list[string]
    content: string
    file: string
    filename: string
    initial_comment: string
    title: string
  outputs:
    file_id: string
    success: boolean

- name: pin_message
  inputs:
    channel_id: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: unpin_message
  inputs:
    channel_id: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: set_channel_topic
  inputs:
    channel_id: string #required
    topic: string #required
  outputs:
    success: boolean

- name: set_channel_purpose
  inputs:
    channel_id: string #required
    purpose: string #required
  outputs:
    success: boolean

- name: slack_message
  class:
    message_ts: string
    channel_id: string
    text: string
    user_id: string
    thread_ts: string
    blocks: list[slack_block]
    attachments: list[slack_attachment]

- name: slack_block
  class:
    type: string
    block_id: string
    text: slack_text_object
    elements: list[any]

- name: slack_text_object
  class:
    type: string
    text: string
    emoji: boolean

- name: slack_attachment
  class:
    fallback: string
    color: string
    pretext: string
    title: string
    title_link: string
    text: string
    fields: list[slack_attachment_field]

- name: slack_attachment_field
  class:
    title: string
    value: string
    short: boolean

- name: slack_channel
  class:
    channel_id: string
    name: string
    is_private: boolean
    is_archived: boolean
    num_members: int
    topic: string
    purpose: string

- name: slack_user
  class:
    user_id: string
    name: string
    real_name: string
    email: string
    is_admin: boolean
    is_bot: boolean
    timezone: string
