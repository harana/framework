- name: Log Debug Message
  method: debug
  inputs:
    context: LogContext
    message: String #required
  outputs:
    success: Boolean

- name: Log Info Message
  method: info
  inputs:
    context: LogContext
    message: String #required
  outputs:
    success: Boolean

- name: Log Warning Message
  method: warn
  inputs:
    context: LogContext
    message: String #required
  outputs:
    success: Boolean

- name: Log Error Message
  method: error
  inputs:
    context: LogContext
    error: LogError
    message: String #required
  outputs:
    success: Boolean

- name: Log Structured Data
  method: structured
  inputs:
    data: LogData #required
    level: Debug | Info | Warn | Error #required
  outputs:
    success: Boolean

- name: LogEntry
  class:
    level: String
    message: String
    timestamp: Date
    context: LogContext
    error: LogError

- name: LogContext
  class:
    request_id: String
    user_id: String
    trace_id: String
    span_id: String

- name: LogError
  class:
    message: String
    stack_trace: String
    code: String

- name: LogData
  class:
    key: String
    value: Any
