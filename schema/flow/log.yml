- name: debug
  inputs:
    context: log_context
    message: string #required
  outputs:
    success: boolean

- name: info
  inputs:
    context: log_context
    message: string #required
  outputs:
    success: boolean

- name: warn
  inputs:
    context: log_context
    message: string #required
  outputs:
    success: boolean

- name: error
  inputs:
    context: log_context
    error: log_error
    message: string #required
  outputs:
    success: boolean

- name: structured
  inputs:
    data: log_data #required
    level: debug | info | warn | error #required
  outputs:
    success: boolean

- name: log_entry
  class:
    level: string
    message: string
    timestamp: date
    context: log_context
    error: log_error

- name: log_context
  class:
    request_id: string
    user_id: string
    trace_id: string
    span_id: string

- name: log_error
  class:
    message: string
    stack_trace: string
    code: string

- name: log_data
  class:
    key: string
    value: any
