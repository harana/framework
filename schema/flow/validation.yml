- action: schema
  inputs:
    data: any
    schema: validation_schema
    strict: boolean = true
  outputs:
    errors: list[validation_error]
    valid: boolean

- action: field
  inputs:
    field_name: string
    rules: list[string]
    value: any
  outputs:
    errors: list[string]
    valid: boolean

- action: email_format
  inputs:
    email: string
  outputs:
    reason: string
    valid: boolean

- action: url
  inputs:
    allowed_schemes: list[string]
    url: string
  outputs:
    reason: string
    valid: boolean

- action: phone
  inputs:
    country_code: string
    phone: string
  outputs:
    country: string
    formatted: string
    valid: boolean

- action: date
  inputs:
    date: string
    format: string = "iso8601"
  outputs:
    parsed: date
    reason: string
    valid: boolean

- action: json
  inputs:
    json_string: string
  outputs:
    error: string
    parsed: any
    valid: boolean

- action: credit_card
  inputs:
    number: string
    luhn: boolean = true
  outputs:
    card_type: string
    last_four: string
    valid: boolean

- action: uuid
  inputs:
    uuid: string
    version: int
  outputs:
    valid: boolean
    version: int

- action: ip
  inputs:
    ip: string
    version: 4 | 6 | any = any
  outputs:
    is_private: boolean
    valid: boolean
    version: int

- action: password
  inputs:
    min_length: int = 8
    password: string
    require_lowercase: boolean = true
    require_numbers: boolean = true
    require_symbols: boolean = false
    require_uppercase: boolean = true
  outputs:
    strength: weak | fair | strong | very_strong
    suggestions: list[string]
    valid: boolean

- action: sanitize_html
  inputs:
    allowed_attributes: html_allowed_attributes
    allowed_tags: list[string]
    html: string
  outputs:
    removed_count: int
    sanitized: string

- object: validation_result
  schema:
    valid: boolean
    errors: list[validation_error]
    field_name: string
    value: any

- object: validation_schema
  schema:
    type: string
    properties: map[string, any]
    required: list[string]

- object: validation_error
  schema:
    path: string
    message: string
    code: string

- object: html_allowed_attributes
  schema:
    global: list[string]
    per_tag: map[string, list[string]]

- object: validation_rule
  schema:
    created_at: date = now()
    description: string
    is_active: boolean = true
    pattern: string
    type: required | min | max | email | url | regex | custom = required
    updated_at: date = now()
    value: string

- object: validation_rule_set
  schema:
    created_at: date = now()
    description: string
    is_active: boolean = true
    updated_at: date = now()

- object: validation_rule_set_assignment
  schema:
    rule_id: string
    rule_set_id: string
    sort_order: int = 0

- object: validation_error_log
  schema:
    created_at: date = now()
    field_name: string
    input_value: string
    rule_id: string
    rule_set_id: string
    violation_message: string
