- action: validate
  inputs:
    data: form_data #required
    form_id: string #required
    strict: boolean = true
  outputs:
    errors: list[form_validation_error]
    valid: boolean

- action: submit
  inputs:
    data: form_data #required
    form_id: string #required
    validate: boolean = true
  outputs:
    errors: list[form_validation_error]
    submission_id: string
    success: boolean

- action: get
  inputs:
    form_id: string #required
  outputs:
    fields: list[form_field]
    metadata: form_metadata
    validation_rules: form_validation_rules

- action: get_submission
  inputs:
    submission_id: string #required
  outputs:
    data: form_data
    form_id: string
    status: string
    submitted_at: date

- action: list_submissions
  inputs:
    end_date: date
    form_id: string #required
    limit: int = 100
    offset: int = 0
    start_date: date
    status: string
  outputs:
    submissions: list[form_submission_info]
    total: int

- action: update_submission
  inputs:
    data: form_data #required
    submission_id: string #required
    validate: boolean = true
  outputs:
    errors: list[form_validation_error]
    success: boolean

- action: delete_submission
  inputs:
    submission_id: string #required
  outputs:
    success: boolean

- action: export_submissions
  inputs:
    end_date: date
    form_id: string #required
    format: csv | json | xlsx = csv
    start_date: date
  outputs:
    content: bytes
    count: int
    filename: string

- object: form_submission
  class:
    submission_id: string
    form_id: string
    data: form_data
    status: string
    submitted_at: date
    updated_at: date

- object: form_data
  class:
    values: map[string, any]

- object: form_validation_error
  class:
    field: string
    message: string
    code: string

- object: form_field
  class:
    name: string
    type: string
    label: string
    required: boolean
    options: list[string]

- object: form_metadata
  class:
    title: string
    description: string
    version: string

- object: form_validation_rules
  class:
    rules: map[string, any]

- object: form_submission_info
  class:
    submission_id: string
    form_id: string
    status: string
    submitted_at: date
