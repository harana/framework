- action: now
  inputs:
    timezone: string = "utc"
  outputs:
    timestamp: string

- action: format
  inputs:
    date: string #required
    format: string #required
    timezone: string
  outputs:
    formatted: string

- action: parse
  inputs:
    date: string #required
    format: string
    timezone: string
  outputs:
    timestamp: string

- action: add
  inputs:
    amount: int #required
    date: string #required
    unit: seconds | minutes | hours | days | weeks | months | years #required
  outputs:
    result: string

- action: subtract
  inputs:
    amount: int #required
    date: string #required
    unit: seconds | minutes | hours | days | weeks | months | years #required
  outputs:
    result: string

- action: diff
  inputs:
    end: string #required
    start: string #required
    unit: seconds | minutes | hours | days | weeks | months | years = seconds
  outputs:
    difference: float

- action: convert_timezone
  inputs:
    date: string #required
    from_timezone: string #required
    to_timezone: string #required
  outputs:
    result: string

- action: start_of
  inputs:
    date: string #required
    period: second | minute | hour | day | week | month | year #required
    timezone: string
  outputs:
    result: string

- action: end_of
  inputs:
    date: string #required
    period: second | minute | hour | day | week | month | year #required
    timezone: string
  outputs:
    result: string

- object: date
  class:
    timestamp: string
    timezone: string
    year: int
    month: int
    day: int
    hour: int
    minute: int
    second: int
