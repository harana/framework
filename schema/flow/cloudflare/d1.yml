- name: exec
  inputs:
    database: string #required
    sql: string #required
  outputs:
    changes: int
    duration: float
    last_row_id: int
    rows_read: int
    rows_written: int
    success: boolean

- name: prepare
  inputs:
    database: string #required
    sql: string #required
  outputs:
    statement: d1_prepared_statement
    success: boolean

- name: run
  inputs:
    bind_values: list[any]
    database: string #required
    sql: string #required
  outputs:
    changes: int
    duration: float
    last_row_id: int
    results: list[any]
    rows_read: int
    rows_written: int
    success: boolean

- name: first
  inputs:
    bind_values: list[any]
    column: string
    database: string #required
    sql: string #required
  outputs:
    result: any

- name: all
  inputs:
    bind_values: list[any]
    database: string #required
    sql: string #required
  outputs:
    changes: int
    duration: float
    last_row_id: int
    results: list[any]
    rows_read: int
    rows_written: int
    success: boolean

- name: raw
  inputs:
    bind_values: list[any]
    database: string #required
    sql: string #required
  outputs:
    columns: list[string]
    rows: list[list[any]]

- name: batch
  inputs:
    database: string #required
    statements: list[d1_batch_statement] #required
  outputs:
    results: list[d1_batch_result]
    success: boolean

- name: dump
  inputs:
    database: string #required
  outputs:
    data: bytes
    success: boolean
