- action: exec
  inputs:
    database: string #required
    sql: string #required
  outputs:
    changes: int
    duration: float
    last_row_id: int
    rows_read: int
    rows_written: int
    success: boolean

- action: prepare
  inputs:
    database: string #required
    sql: string #required
  outputs:
    statement: d1_prepared_statement
    success: boolean

- action: run
  inputs:
    bind_values: list[any]
    database: string #required
    sql: string #required
  outputs:
    changes: int
    duration: float
    last_row_id: int
    results: list[any]
    rows_read: int
    rows_written: int
    success: boolean

- action: first
  inputs:
    bind_values: list[any]
    column: string
    database: string #required
    sql: string #required
  outputs:
    result: any

- action: all
  inputs:
    bind_values: list[any]
    database: string #required
    sql: string #required
  outputs:
    changes: int
    duration: float
    last_row_id: int
    results: list[any]
    rows_read: int
    rows_written: int
    success: boolean

- action: raw
  inputs:
    bind_values: list[any]
    database: string #required
    sql: string #required
  outputs:
    columns: list[string]
    rows: list[list[any]]

- action: batch
  inputs:
    database: string #required
    statements: list[d1_batch_statement] #required
  outputs:
    results: list[d1_batch_result]
    success: boolean

- action: dump
  inputs:
    database: string #required
  outputs:
    data: bytes
    success: boolean
