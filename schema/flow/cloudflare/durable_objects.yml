- action: id_from_name
  inputs:
    name: string #required
    namespace: string #required
  outputs:
    id: string

- action: id_from_string
  inputs:
    id: string #required
    namespace: string #required
  outputs:
    id: string

- action: new_unique_id
  inputs:
    jurisdiction: string
    namespace: string #required
  outputs:
    id: string

- action: get_stub
  inputs:
    id: string #required
    namespace: string #required
  outputs:
    stub: durable_object_stub

- action: fetch
  inputs:
    body: any
    headers: headers
    id: string #required
    method: get | post | put | patch | delete | head | options = get
    namespace: string #required
    url: string #required
  outputs:
    body: any
    headers: headers
    status_code: int

- action: storage_get
  inputs:
    key: string #required
  outputs:
    found: boolean
    value: any

- action: storage_get_multiple
  inputs:
    keys: list[string] #required
  outputs:
    values: any

- action: storage_put
  inputs:
    key: string #required
    value: any #required
  outputs:
    success: boolean

- action: storage_put_multiple
  inputs:
    entries: any #required
  outputs:
    success: boolean

- action: storage_delete
  inputs:
    key: string #required
  outputs:
    deleted: boolean

- action: storage_delete_multiple
  inputs:
    keys: list[string] #required
  outputs:
    deleted_count: int

- action: storage_delete_all
  outputs:
    success: boolean

- action: storage_list
  inputs:
    end: string
    limit: int
    prefix: string
    reverse: boolean = false
    start: string
  outputs:
    entries: any

- action: storage_transaction
  inputs:
    closure: any #required
  outputs:
    result: any

- action: sql_exec
  inputs:
    params: list[any]
    sql: string #required
  outputs:
    changes: int
    results: list[any]
    rows_read: int
    rows_written: int

- action: set_alarm
  inputs:
    scheduled_time: date #required
  outputs:
    success: boolean

- action: get_alarm
  outputs:
    scheduled_time: date

- action: delete_alarm
  outputs:
    success: boolean

- action: accept_websocket
  inputs:
    tags: list[string]
  outputs:
    success: boolean

- action: get_websockets
  inputs:
    tag: string
  outputs:
    websockets: list[web_socket]

- action: set_websocket_auto_response
  inputs:
    request: string
    response: string #required
  outputs:
    success: boolean

- action: hibernate_websocket
  inputs:
    websocket: web_socket #required
  outputs:
    success: boolean
