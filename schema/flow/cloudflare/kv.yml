- action: get
  inputs:
    cache_ttl: int
    key: string #required
    namespace: string #required
    type: text | json | array_buffer | stream = text
  outputs:
    found: boolean
    metadata: any
    value: any

- action: get_with_metadata
  inputs:
    cache_ttl: int
    key: string #required
    namespace: string #required
    type: text | json | array_buffer | stream = text
  outputs:
    found: boolean
    metadata: any
    value: any

- action: put
  inputs:
    expiration: int
    expiration_ttl: int
    key: string #required
    metadata: any
    namespace: string #required
    value: any #required
  outputs:
    success: boolean

- action: put_with_metadata
  inputs:
    expiration: int
    expiration_ttl: int
    key: string #required
    metadata: any #required
    namespace: string #required
    value: any #required
  outputs:
    success: boolean

- action: delete
  inputs:
    key: string #required
    namespace: string #required
  outputs:
    success: boolean

- action: list
  inputs:
    cursor: string
    limit: int = 1000
    namespace: string #required
    prefix: string
  outputs:
    cursor: string
    keys: list[kv_key]
    list_complete: boolean
