- action: fetch
  inputs:
    body: any
    certificate_binding: string
    headers: headers
    method: get | post | put | patch | delete | head | options = get
    url: string
  outputs:
    body: any
    headers: headers
    status_code: int

- object: cf_mtls_certificate
  schema:
    account_id: string
    binding: string
    certificate_name: string
    created_at: date = now()
    expires_at: date
    issuer: string
    serial_number: string
    status: active | expired | revoked = active
    subject: string
    updated_at: date = now()
