- name: render
  inputs:
    binding: string #required
    url: string #required
  outputs:
    content: string
    status_code: int

- name: screenshot
  inputs:
    binding: string #required
    full_page: boolean = false
    height: int = 768
    type: png | jpeg = png
    url: string #required
    width: int = 1024
  outputs:
    image: bytes

- name: extract_content
  inputs:
    binding: string #required
    selector: string
    url: string #required
  outputs:
    content: string
    title: string

- name: pdf
  inputs:
    binding: string #required
    format: letter | legal | tabloid | ledger | a0 | a1 | a2 | a3 | a4 | a5 | a6 = letter
    landscape: boolean = false
    print_background: boolean = false
    url: string #required
  outputs:
    pdf: bytes
