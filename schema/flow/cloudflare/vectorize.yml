- action: insert
  inputs:
    index: string #required
    vectors: list[vectorize_vector] #required
  outputs:
    count: int
    mutation_id: string
    success: boolean

- action: upsert
  inputs:
    index: string #required
    vectors: list[vectorize_vector] #required
  outputs:
    count: int
    mutation_id: string
    success: boolean

- action: query
  inputs:
    filter: vectorize_filter
    index: string #required
    namespace: string
    return_metadata: none | indexed | all = none
    return_values: boolean = false
    top_k: int = 5
    vector: list[float] #required
  outputs:
    count: int
    matches: list[vectorize_match]

- action: query_by_id
  inputs:
    filter: vectorize_filter
    index: string #required
    namespace: string
    return_metadata: none | indexed | all = none
    return_values: boolean = false
    top_k: int = 5
    vector_id: string #required
  outputs:
    count: int
    matches: list[vectorize_match]

- action: get_by_ids
  inputs:
    ids: list[string] #required
    index: string #required
  outputs:
    vectors: list[vectorize_vector]

- action: delete_by_ids
  inputs:
    ids: list[string] #required
    index: string #required
  outputs:
    count: int
    mutation_id: string
    success: boolean

- action: describe
  inputs:
    index: string #required
  outputs:
    configured_dimensions: int
    description: string
    metric: cosine | euclidean | dot_product
    name: string
    vectors_count: int

- action: info
  inputs:
    index: string #required
  outputs:
    dimensions: int
    metric: cosine | euclidean | dot_product
    name: string
    vectors_count: int

- action: create_metadata_index
  inputs:
    index: string #required
    property_name: string #required
    type: string | number | boolean = string
  outputs:
    success: boolean

- action: delete_metadata_index
  inputs:
    index: string #required
    property_name: string #required
  outputs:
    success: boolean

- action: list_metadata_indexes
  inputs:
    index: string #required
  outputs:
    metadata_indexes: list[vectorize_metadata_index]
