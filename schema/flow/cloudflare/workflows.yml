- action: create
  inputs:
    binding: string #required
    id: string
    params: any
  outputs:
    id: string
    success: boolean

- action: create_batch
  inputs:
    binding: string #required
    instances: list[workflow_create_options] #required
  outputs:
    instances: list[workflow_instance_info]
    success: boolean

- action: get
  inputs:
    binding: string #required
    id: string #required
  outputs:
    id: string
    status: workflow_instance_status

- action: status
  inputs:
    binding: string #required
    id: string #required
  outputs:
    error: workflow_error
    output: any
    status: queued | running | paused | errored | terminated | complete | waiting | waiting_for_pause | unknown

- action: pause
  inputs:
    binding: string #required
    id: string #required
  outputs:
    success: boolean

- action: resume
  inputs:
    binding: string #required
    id: string #required
  outputs:
    success: boolean

- action: restart
  inputs:
    binding: string #required
    id: string #required
  outputs:
    success: boolean

- action: terminate
  inputs:
    binding: string #required
    id: string #required
  outputs:
    success: boolean

- action: send_event
  inputs:
    binding: string #required
    id: string #required
    payload: any
    type: string #required
  outputs:
    success: boolean

- action: step_do
  inputs:
    callback: any #required
    name: string #required
    retries_backoff: constant | linear | exponential
    retries_delay: string
    retries_limit: int
    timeout: string
  outputs:
    result: any

- action: step_sleep
  inputs:
    duration: string #required
    name: string #required
  outputs:
    success: boolean

- action: step_sleep_until
  inputs:
    name: string #required
    timestamp: date #required
  outputs:
    success: boolean

- action: step_wait_for_event
  inputs:
    name: string #required
    timeout: string = "24 hours"
    type: string #required
  outputs:
    payload: any
    type: string
