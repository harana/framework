- action: write_data_point
  inputs:
    binding: string #required
    blobs: list[string]
    doubles: list[float]
    indexes: list[string]
  outputs:
    success: boolean

- action: query
  inputs:
    binding: string #required
    query: string #required
    time_end: date
    time_start: date
  outputs:
    data: list[any]
    rows: int
