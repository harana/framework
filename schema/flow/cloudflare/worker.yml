- action: fetch
  inputs:
    body: any
    headers: headers
    method: get | post | put | patch | delete | head | options = get
    service_binding: string #required
    url: string #required
  outputs:
    body: any
    headers: headers
    status_code: int

- action: get_var
  inputs:
    name: string #required
  outputs:
    value: string

- action: get_secret
  inputs:
    name: string #required
  outputs:
    value: string

- action: scheduled
  inputs:
    cron: string #required
    service_binding: string #required
  outputs:
    scheduled_time: date
    success: boolean

- action: wait_until
  inputs:
    promise: any #required
  outputs:
    success: boolean

- action: pass_through
  inputs:
    request: any #required
  outputs:
    response: any

- action: service_binding_fetch
  inputs:
    body: any
    headers: headers
    method: get | post | put | patch | delete | head | options = get
    service: string #required
    url: string #required
  outputs:
    body: any
    headers: headers
    status_code: int

- action: get_version
  inputs:
    binding: string #required
  outputs:
    id: string
    message: string
    tag: string
    timestamp: date
