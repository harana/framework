- action: run
  inputs:
    binding: string #required
    model: string #required
    params: any #required
    stream: boolean = false
  outputs:
    response: any

- action: text_generation
  inputs:
    binding: string #required
    frequency_penalty: float
    max_tokens: int = 256
    messages: list[workers_ai_message]
    model: string #required
    presence_penalty: float
    prompt: string
    repetition_penalty: float
    stream: boolean = false
    temperature: float = 0.6
    top_k: int
    top_p: float
  outputs:
    response: string

- action: text_embeddings
  inputs:
    binding: string #required
    model: string #required
    text: list[string] #required
  outputs:
    data: list[list[float]]
    shape: list[int]

- action: text_classification
  inputs:
    binding: string #required
    model: string #required
    text: string #required
  outputs:
    labels: list[workers_ai_classification]

- action: translation
  inputs:
    binding: string #required
    model: string #required
    source_lang: string #required
    target_lang: string #required
    text: string #required
  outputs:
    translated_text: string

- action: image_classification
  inputs:
    binding: string #required
    image: bytes #required
    model: string #required
  outputs:
    labels: list[workers_ai_classification]

- action: object_detection
  inputs:
    binding: string #required
    image: bytes #required
    model: string #required
  outputs:
    detections: list[workers_ai_detection]

- action: text_to_image
  inputs:
    binding: string #required
    guidance: float = 7.5
    height: int
    model: string #required
    num_steps: int = 20
    prompt: string #required
    width: int
  outputs:
    image: bytes

- action: speech_recognition
  inputs:
    audio: bytes #required
    binding: string #required
    model: string #required
    source_lang: string
  outputs:
    text: string
    vtt: string
    word_count: int
    words: list[workers_ai_word]

- action: text_to_speech
  inputs:
    binding: string #required
    model: string #required
    text: string #required
  outputs:
    audio: bytes

- action: summarization
  inputs:
    binding: string #required
    input_text: string #required
    max_length: int = 1024
    model: string #required
  outputs:
    summary: string

- action: image_to_text
  inputs:
    binding: string #required
    image: bytes #required
    max_tokens: int = 512
    model: string #required
    prompt: string
  outputs:
    description: string
