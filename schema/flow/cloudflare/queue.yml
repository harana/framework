- name: send
  inputs:
    content_type: json | text | bytes | v8 = json
    delay_seconds: int
    message: any #required
    queue: string #required
  outputs:
    success: boolean

- name: send_batch
  inputs:
    messages: list[queue_batch_message] #required
    queue: string #required
  outputs:
    failed_messages: list[queue_failed_message]
    success: boolean
