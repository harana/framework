- name: Send Queue Message
  method: send
  inputs:
    content_type: Json | Text | Bytes | V8 = Json
    delay_seconds: Int
    message: Any #required
    queue: String #required
  outputs:
    success: Boolean

- name: Send Queue Message Batch
  method: send_batch
  inputs:
    messages: List[QueueBatchMessage] #required
    queue: String #required
  outputs:
    failed_messages: List[QueueFailedMessage]
    success: Boolean

- name: Acknowledge Queue Message
  method: ack
  inputs:
    message_id: String #required
    queue: String #required
  outputs:
    success: Boolean

- name: Acknowledge All Queue Messages
  method: ack_all
  inputs:
    queue: String #required
  outputs:
    success: Boolean

- name: Retry Queue Message
  method: retry
  inputs:
    delay_seconds: Int
    message_id: String #required
    queue: String #required
  outputs:
    success: Boolean

- name: Retry All Queue Messages
  method: retry_all
  inputs:
    delay_seconds: Int
    queue: String #required
  outputs:
    success: Boolean

- name: Get Queue Message
  method: get_message
  inputs:
    message_id: String #required
    queue: String #required
  outputs:
    body: Any
    id: String
    timestamp: Date

- name: Process Queue Message Batch
  method: process_batch
  inputs:
    max_batch_size: Int = 10
    max_batch_timeout: Int = 5
    max_retries: Int = 3
    queue: String #required
  outputs:
    messages: List[QueueMessage]
    queue: String
