- name: create_event
  inputs:
    all_day: boolean = false
    attendees: list[string]
    calendar_id: string = "primary"
    description: string
    end_time: date #required
    location: string
    recurrence: string
    reminders: list[calendar_reminder]
    start_time: date #required
    timezone: string = "utc"
    title: string #required
  outputs:
    event_id: string
    html_link: string
    success: boolean

- name: update_event
  inputs:
    attendees: list[string]
    calendar_id: string = "primary"
    description: string
    end_time: date
    event_id: string #required
    location: string
    recurrence: string
    reminders: list[calendar_reminder]
    start_time: date
    timezone: string
    title: string
  outputs:
    event_id: string
    success: boolean

- name: delete_event
  inputs:
    calendar_id: string = "primary"
    event_id: string #required
    send_updates: none | all | external_only = all
  outputs:
    success: boolean

- name: get_event
  inputs:
    calendar_id: string = "primary"
    event_id: string #required
  outputs:
    attendees: list[calendar_attendee]
    description: string
    end_time: date
    event_id: string
    html_link: string
    location: string
    start_time: date
    status: string
    title: string

- name: list_events
  inputs:
    calendar_id: string = "primary"
    end_time: date
    max_results: int = 100
    order_by: start_time | updated = start_time
    query: string
    single_events: boolean = true
    start_time: date
  outputs:
    events: list[calendar_event]
    next_page_token: string
    total: int

- name: create_calendar
  inputs:
    color: string
    description: string
    name: string #required
    timezone: string = "utc"
  outputs:
    calendar_id: string
    success: boolean

- name: delete_calendar
  inputs:
    calendar_id: string #required
  outputs:
    success: boolean

- name: list_calendars
  inputs:
    max_results: int = 100
    show_hidden: boolean = false
  outputs:
    calendars: list[calendar]
    total: int

- name: check_availability
  inputs:
    calendar_ids: list[string] #required
    end_time: date #required
    start_time: date #required
    timezone: string = "utc"
  outputs:
    busy_periods: list[calendar_time_period]
    free_periods: list[calendar_time_period]

- name: add_attendee
  inputs:
    calendar_id: string = "primary"
    email: string #required
    event_id: string #required
    optional: boolean = false
    send_updates: none | all | external_only = all
  outputs:
    success: boolean

- name: remove_attendee
  inputs:
    calendar_id: string = "primary"
    email: string #required
    event_id: string #required
    send_updates: none | all | external_only = all
  outputs:
    success: boolean

- name: respond_to_invitation
  inputs:
    calendar_id: string = "primary"
    comment: string
    event_id: string #required
    response: accepted | declined | tentative #required
  outputs:
    success: boolean

- name: find_available_slots
  inputs:
    attendees: list[string] #required
    duration_minutes: int #required
    end_time: date #required
    start_time: date #required
    timezone: string = "utc"
    working_hours_only: boolean = true
  outputs:
    available_slots: list[calendar_time_slot]
    total: int

- name: calendar_event
  class:
    event_id: string
    calendar_id: string
    title: string
    description: string
    start_time: date
    end_time: date
    timezone: string
    location: string
    attendees: list[calendar_attendee]
    recurrence: string
    status: string

- name: calendar
  class:
    calendar_id: string
    name: string
    description: string
    color: string
    timezone: string
    primary: boolean

- name: calendar_attendee
  class:
    email: string
    name: string
    response_status: string
    optional: boolean

- name: calendar_reminder
  class:
    method: string
    minutes: int

- name: calendar_time_period
  class:
    start_time: date
    end_time: date
    calendar_id: string

- name: calendar_time_slot
  class:
    start_time: date
    end_time: date
    duration_minutes: int
