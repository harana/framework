- name: create_flag
  inputs:
    default_variation: int = 0
    description: string
    enabled: boolean = false
    key: string #required
    name: string #required
    tags: list[string]
    variations: list[flag_variation] #required
  outputs:
    flag_id: string
    key: string
    success: boolean

- name: update_flag
  inputs:
    description: string
    enabled: boolean
    flag_id: string #required
    name: string
    tags: list[string]
    variations: list[flag_variation]
  outputs:
    flag_id: string
    success: boolean

- name: toggle_flag
  inputs:
    enabled: boolean #required
    flag_id: string #required
  outputs:
    enabled: boolean
    flag_id: string
    success: boolean

- name: delete_flag
  inputs:
    flag_id: string #required
  outputs:
    success: boolean

- name: get_flag
  inputs:
    flag_id: string #required
  outputs:
    created_at: int
    description: string
    enabled: boolean
    flag_id: string
    key: string
    name: string
    updated_at: int
    variations: list[flag_variation]

- name: list_flags
  inputs:
    enabled: boolean
    limit: int = 100
    offset: int = 0
    tags: list[string]
  outputs:
    flags: list[feature_flag]
    total: int

- name: evaluate_flag
  inputs:
    context: flag_evaluation_context
    flag_id: string #required
    user_id: string
  outputs:
    enabled: boolean
    flag_id: string
    reason: string
    variation: flag_variation

- name: create_targeting_rule
  inputs:
    conditions: list[flag_rule_condition] #required
    flag_id: string #required
    name: string #required
    priority: int = 0
    variation: int #required
  outputs:
    flag_id: string
    rule_id: string
    success: boolean

- name: update_targeting_rule
  inputs:
    conditions: list[flag_rule_condition]
    name: string
    priority: int
    rule_id: string #required
    variation: int
  outputs:
    rule_id: string
    success: boolean

- name: delete_targeting_rule
  inputs:
    rule_id: string #required
  outputs:
    success: boolean

- name: create_rollout
  inputs:
    flag_id: string #required
    percentages: map[string, integer] #required
    seed: string
  outputs:
    flag_id: string
    rollout_id: string
    success: boolean

- name: update_rollout
  inputs:
    percentages: map[string, integer] #required
    rollout_id: string #required
  outputs:
    rollout_id: string
    success: boolean

- name: get_evaluation_count
  inputs:
    end_date: int
    flag_id: string #required
    start_date: int
  outputs:
    flag_id: string
    total_evaluations: int
    variation_counts: map[string, integer]

- name: create_environment
  inputs:
    description: string
    key: string #required
    name: string #required
  outputs:
    environment_id: string
    key: string
    success: boolean

- name: clone_flag
  inputs:
    flag_id: string #required
    source_environment: string #required
    target_environment: string #required
  outputs:
    flag_id: string
    success: boolean

- name: archive_flag
  inputs:
    flag_id: string #required
  outputs:
    archived: boolean
    flag_id: string
    success: boolean

- name: restore_flag
  inputs:
    flag_id: string #required
  outputs:
    archived: boolean
    flag_id: string
    success: boolean

- name: feature_flag
  class:
    flag_id: string
    key: string
    name: string
    description: string
    enabled: boolean
    variations: list[flag_variation]
    default_variation: int
    tags: list[string]
    created_at: date
    updated_at: date

- name: flag_variation
  class:
    name: string
    value: any
    description: string

- name: flag_evaluation_context
  class:
    user_id: string
    attributes: map[string, any]

- name: flag_rule_condition
  class:
    attribute: string
    operator: string
    value: any
