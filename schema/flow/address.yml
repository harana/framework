- action: validate
  inputs:
    address: address #required
    country: string
  outputs:
    errors: list[address_validation_error]
    valid: boolean

- action: normalize
  inputs:
    address: address #required
    country: string
    format: string = "standard"
  outputs:
    address: address

- action: parse
  inputs:
    address: string #required
    country: string
  outputs:
    city: string
    country: string
    postal_code: string
    state: string
    street:  string

- action: autocomplete
  inputs:
    country: string
    limit: int = 5
    query: string #required
    types: list[string]
  outputs:
    suggestions: list[address_suggestion]

- object: address
  class:
    street: string
    city: string
    state: string
    postal_code: string
    country: string

- object: address_validation_error
  class:
    field: string
    code: string
    message: string

- object: address_suggestion
  class:
    description: string
    place_id: string
    address: address
