- name: parse
  inputs:
    url: string #required
  outputs:
    fragment: string
    host: string
    path: string
    port: int
    protocol: string
    query: map[string, string]

- name: build
  inputs:
    fragment: string
    host: string #required
    path: string
    port: int
    protocol: string = "https"
    query: map[string, string]
  outputs:
    url: string

- name: encode
  inputs:
    component: boolean = true
    data: string #required
  outputs:
    encoded: string

- name: decode
  inputs:
    component: boolean = true
    data: string #required
  outputs:
    decoded: string

- name: shorten
  inputs:
    custom_alias: string
    expiration: string
    url: string #required
  outputs:
    short_url: string

- name: expand
  inputs:
    url: string #required
  outputs:
    original_url: string

- name: validate
  inputs:
    allowed_protocols: list[string]
    require_tld: boolean = true
    url: string #required
  outputs:
    errors: list[string]
    valid: boolean

- name: url
  class:
    url: string
    protocol: string
    host: string
    port: int
    path: string
    query: map[string, string]
    fragment: string
