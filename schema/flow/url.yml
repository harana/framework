- action: parse
  inputs:
    url: string
  outputs:
    fragment: string
    host: string
    path: string
    port: int
    protocol: string
    query: map[string, string]

- action: build
  inputs:
    fragment: string
    host: string
    path: string
    port: int
    protocol: string = "https"
    query: map[string, string]
  outputs:
    url: string

- action: encode
  inputs:
    component: boolean = true
    data: string
  outputs:
    encoded: string

- action: decode
  inputs:
    component: boolean = true
    data: string
  outputs:
    decoded: string

- action: shorten
  inputs:
    custom_alias: string
    expiration: string
    url: string
  outputs:
    short_url: string

- action: expand
  inputs:
    url: string
  outputs:
    original_url: string

- action: validate
  inputs:
    allowed_protocols: list[string]
    require_tld: boolean = true
    url: string
  outputs:
    errors: list[string]
    valid: boolean

- object: url
  schema:
    url: string
    protocol: string
    host: string
    port: int
    path: string
    query: map[string, string]
    fragment: string

- object: short_url
  schema:
    alias: string
    click_count: int = 0
    created_at: date = now()
    created_by: string
    expires_at: date
    is_active: boolean = true
    original_url: string
    short_url: string

- object: short_url_click
  schema:
    clicked_at: date = now()
    ip_address: string
    referrer: string
    short_url_id: string
    user_agent: string
