- action: create_schedule
  inputs:
    cron_expression: string #required
    description: string
    enabled: boolean = true
    metadata: schedule_metadata
    name: string #required
    timezone: string = utc
  outputs:
    name: string
    next_run: int
    schedule_id: string
    success: boolean

- action: update_schedule
  inputs:
    cron_expression: string
    description: string
    enabled: boolean
    metadata: schedule_metadata
    name: string
    schedule_id: string #required
    timezone: string
  outputs:
    next_run: int
    schedule_id: string
    success: boolean

- action: delete_schedule
  inputs:
    schedule_id: string #required
  outputs:
    schedule_id: string
    success: boolean

- action: enable_schedule
  inputs:
    schedule_id: string #required
  outputs:
    enabled: boolean
    next_run: int
    schedule_id: string
    success: boolean

- action: disable_schedule
  inputs:
    schedule_id: string #required
  outputs:
    enabled: boolean
    schedule_id: string
    success: boolean

- action: get_schedule
  inputs:
    schedule_id: string #required
  outputs:
    created_at: int
    cron_expression: string
    enabled: boolean
    last_run: int
    metadata: schedule_metadata
    name: string
    next_run: int
    schedule_id: string
    timezone: string

- action: list_schedules
  inputs:
    enabled: boolean
    limit: int = 100
    offset: int = 0
    search: string
  outputs:
    schedules: list[schedule_info]
    total: int

- action: trigger_schedule
  inputs:
    schedule_id: string #required
  outputs:
    execution_id: string
    schedule_id: string
    success: boolean
    triggered_at: int

- action: get_next_run
  inputs:
    count: int = 1
    schedule_id: string #required
  outputs:
    next_runs: list[integer]
    schedule_id: string

- action: validate_cron
  inputs:
    cron_expression: string #required
    timezone: string = utc
  outputs:
    error: string
    next_run: int
    valid: boolean

- action: create_one_time
  inputs:
    description: string
    metadata: schedule_metadata
    name: string #required
    run_at: int #required
    timezone: string = utc
  outputs:
    run_at: int
    schedule_id: string
    success: boolean

- action: pause_schedule
  inputs:
    resume_at: int
    schedule_id: string #required
  outputs:
    paused: boolean
    resume_at: int
    schedule_id: string
    success: boolean

- action: resume_schedule
  inputs:
    schedule_id: string #required
  outputs:
    next_run: int
    paused: boolean
    schedule_id: string
    success: boolean

- action: get_schedule_history
  inputs:
    end_date: int
    limit: int = 100
    schedule_id: string #required
    start_date: int
  outputs:
    executions: list[schedule_execution]
    schedule_id: string
    total: int

- action: get_schedule_stats
  inputs:
    end_date: int
    schedule_id: string #required
    start_date: int
  outputs:
    average_duration: float
    failed_executions: int
    last_execution: schedule_execution
    schedule_id: string
    successful_executions: int
    total_executions: int

- action: bulk_enable
  inputs:
    schedule_ids: list[string] #required
  outputs:
    failed: int
    results: list[schedule_bulk_result]
    successful: int

- action: bulk_disable
  inputs:
    schedule_ids: list[string] #required
  outputs:
    failed: int
    results: list[schedule_bulk_result]
    successful: int

- action: create_interval
  inputs:
    description: string
    enabled: boolean = true
    end_time: int
    interval_seconds: int #required
    name: string #required
    start_time: int
  outputs:
    next_run: int
    schedule_id: string
    success: boolean

- action: update_action
  inputs:
    action_config: schedule_action_config #required
    action_type: webhook | function | job #required
    schedule_id: string #required
  outputs:
    schedule_id: string
    success: boolean

- object: schedule
  class:
    schedule_id: string
    name: string
    cron_expression: string
    timezone: string
    enabled: boolean
    next_run: date
    last_run: date
    metadata: schedule_metadata

- object: schedule_metadata
  class:
    values: map[string, any]

- object: schedule_info
  class:
    schedule_id: string
    name: string
    cron_expression: string
    enabled: boolean
    next_run: int
    last_run: int

- object: schedule_execution
  class:
    execution_id: string
    schedule_id: string
    started_at: int
    completed_at: int
    status: string
    duration_ms: int
    error: string

- object: schedule_bulk_result
  class:
    schedule_id: string
    success: boolean
    error: string

- object: schedule_action_config
  class:
    url: string
    method: string
    headers: map[string, string]
    body: any
