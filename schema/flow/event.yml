- action: emit_event
  inputs:
    channel: string #required
    event_type: string #required
    metadata: event_metadata
    payload: any
  outputs:
    event_id: string
    success: boolean

- action: subscribe_channel
  inputs:
    channel: string #required
    event_types: list[string]
    handler: string #required
  outputs:
    subscription_id: string
    success: boolean

- action: unsubscribe_channel
  inputs:
    subscription_id: string #required
  outputs:
    success: boolean

- action: broadcast_event
  inputs:
    event_type: string #required
    exclude_channels: list[string]
    metadata: event_metadata
    payload: any
  outputs:
    event_id: string
    recipients: int

- action: get_event
  inputs:
    event_id: string #required
  outputs:
    channel: string
    created_at: date
    event_type: string
    metadata: event_metadata
    payload: any

- action: list_events
  inputs:
    channel: string #required
    end_time: date
    event_types: list[string]
    limit: int = 100
    start_time: date
  outputs:
    events: list[event_record]
    total: int

- action: acknowledge_event
  inputs:
    event_id: string #required
    subscription_id: string #required
  outputs:
    success: boolean

- action: replay_events
  inputs:
    channel: string #required
    end_time: date
    event_types: list[string]
    start_time: date #required
  outputs:
    events_replayed: int
    success: boolean

- object: event
  class:
    event_id: string
    event_type: string
    channel: string
    payload: any
    metadata: event_metadata
    created_at: date

- object: event_metadata
  class:
    values: map[string, any]

- object: event_record
  class:
    event_id: string
    event_type: string
    channel: string
    payload: any
    metadata: event_metadata
    created_at: date
    acknowledged: boolean
