- action: emit_event
  inputs:
    channel: string
    event_type: string
    metadata: event_metadata
    payload: any
  outputs:
    event_id: string

- action: subscribe_channel
  inputs:
    channel: string
    event_types: list[string]
    handler: string
  outputs:
    subscription_id: string

- action: unsubscribe_channel
  inputs:
    subscription_id: string

- action: broadcast_event
  inputs:
    event_type: string
    exclude_channels: list[string]
    metadata: event_metadata
    payload: any
  outputs:
    event_id: string
    recipients: int

- action: get_event
  inputs:
    event_id: string
  outputs:
    channel: string
    created_at: date
    event_type: string
    metadata: event_metadata
    payload: any

- action: list_events
  inputs:
    channel: string
    end_time: date
    event_types: list[string]
    limit: int = 100
    start_time: date
  outputs:
    events: list[event_record]
    total: int

- action: acknowledge_event
  inputs:
    event_id: string
    subscription_id: string

- action: replay_events
  inputs:
    channel: string
    end_time: date
    event_types: list[string]
    start_time: date
  outputs:
    events_replayed: int

- object: event
  schema:
    event_id: string
    event_type: string
    channel: string
    payload: any
    metadata: event_metadata
    created_at: date

- object: event_metadata
  schema:
    values: map[string, any]

- object: event_record
  schema:
    event_id: string
    event_type: string
    channel: string
    payload: any
    metadata: event_metadata
    created_at: date
    acknowledged: boolean

- object: event_subscription
  schema:
    callback_url: string
    created_at: date = now()
    event_type: string
    filter: string
    id: string
    is_active: boolean = true
    updated_at: date = now()

- object: event_log
  schema:
    error_message: string
    event_id: string
    id: string
    processed_at: date = now()
    retry_count: int = 0
    status: received | processing | processed | failed = received
    subscription_id: string
