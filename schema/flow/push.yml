- action: send_apns
  inputs:
    alert: string #required
    badge: int
    body: string
    category: string
    collapse_id: string
    custom_data: map[string, any]
    device_token: string #required
    expiration: int
    priority: 5 | 10 = 10
    sound: string
    subtitle: string
    thread_id: string
    title: string
    topic: string #required
  outputs:
    apns_id: string
    error: string
    success: boolean

- action: send_web_push
  inputs:
    actions: list[push_action]
    badge: string
    body: string #required
    data: map[string, any]
    dir: auto | ltr | rtl = auto
    icon: string
    image: string
    lang: string
    renotify: boolean = false
    require_intermethod: boolean = false
    silent: boolean = false
    subscription: push_subscription #required
    tag: string
    timestamp: int
    title: string #required
    vibrate: list[integer]
  outputs:
    error: string
    success: boolean

- action: send_fcm
  inputs:
    body: string #required
    channel_id: string
    click_method: string
    collapse_key: string
    color: string
    data: map[string, any]
    icon: string
    image: string
    priority: min | low | default | high | max = default
    registration_token: string #required
    sound: string
    tag: string
    time_to_live: int
    title: string #required
  outputs:
    error: string
    message_id: string
    success: boolean

- action: send_multicast_push
  inputs:
    body: string #required
    data: map[string, any]
    platform: apns | web | fcm #required
    title: string #required
    tokens: list[string] #required
  outputs:
    failed: int
    failures: list[push_failure]
    successful: int
    total: int

- action: send_topic_push
  inputs:
    body: string #required
    data: map[string, any]
    platform: apns | web | fcm #required
    title: string #required
    topic: string #required
  outputs:
    message_id: string
    success: boolean

- action: subscribe_to_topic
  inputs:
    platform: apns | web | fcm #required
    tokens: list[string] #required
    topic: string #required
  outputs:
    failed_tokens: list[string]
    success: boolean

- action: unsubscribe_from_topic
  inputs:
    platform: apns | web | fcm #required
    tokens: list[string] #required
    topic: string #required
  outputs:
    failed_tokens: list[string]
    success: boolean

- action: validate_push_token
  inputs:
    platform: apns | web | fcm #required
    token: string #required
  outputs:
    error: string
    valid: boolean

- object: push_notification
  class:
    title: string
    body: string
    platform: string
    token: string
    data: map[string, any]
    badge: int
    sound: string

- object: push_action
  class:
    method: string
    title: string
    icon: string

- object: push_subscription
  class:
    endpoint: string
    keys: push_subscription_keys

- object: push_subscription_keys
  class:
    p256dh: string
    auth: string

- object: push_failure
  class:
    token: string
    error: string
