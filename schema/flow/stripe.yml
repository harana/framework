- name: create_payment_intent
  inputs:
    amount: int #required
    capture_method: automatic | manual = automatic
    confirm: boolean = false
    currency: string #required
    customer_id: string
    description: string
    metadata: map[string, string]
    payment_method: string
  outputs:
    amount: int
    client_secret: string
    payment_intent_id: string
    status: string

- name: confirm_payment_intent
  inputs:
    payment_intent_id: string #required
    payment_method: string
  outputs:
    payment_intent_id: string
    status: string
    success: boolean

- name: capture_payment_intent
  inputs:
    amount_to_capture: int
    payment_intent_id: string #required
  outputs:
    amount_captured: int
    payment_intent_id: string
    status: string

- name: cancel_payment_intent
  inputs:
    cancellation_reason: duplicate | fraudulent | requested_by_customer | abandoned
    payment_intent_id: string #required
  outputs:
    payment_intent_id: string
    status: string
    success: boolean

- name: create_customer
  inputs:
    description: string
    email: string
    metadata: map[string, string]
    name: string
    payment_method: string
    phone: string
  outputs:
    created: int
    customer_id: string
    email: string

- name: update_customer
  inputs:
    customer_id: string #required
    description: string
    email: string
    metadata: map[string, string]
    name: string
    phone: string
  outputs:
    customer_id: string
    success: boolean

- name: delete_customer
  inputs:
    customer_id: string #required
  outputs:
    customer_id: string
    deleted: boolean

- name: get_customer
  inputs:
    customer_id: string #required
  outputs:
    created: int
    customer_id: string
    email: string
    metadata: map[string, string]
    name: string
    phone: string

- name: create_subscription
  inputs:
    customer_id: string #required
    metadata: map[string, string]
    price_id: string #required
    quantity: int = 1
    trial_period_days: int
  outputs:
    current_period_end: int
    status: string
    subscription_id: string

- name: cancel_subscription
  inputs:
    cancel_at_period_end: boolean = false
    subscription_id: string #required
  outputs:
    canceled_at: int
    status: string
    subscription_id: string

- name: create_refund
  inputs:
    amount: int
    metadata: map[string, string]
    payment_intent_id: string #required
    reason: duplicate | fraudulent | requested_by_customer
  outputs:
    amount: int
    refund_id: string
    status: string

- name: create_price
  inputs:
    currency: string #required
    metadata: map[string, string]
    product_id: string #required
    recurring_interval: day | week | month | year
    recurring_interval_count: int = 1
    unit_amount: int #required
  outputs:
    currency: string
    price_id: string
    unit_amount: int

- name: create_product
  inputs:
    active: boolean = true
    description: string
    images: list[string]
    metadata: map[string, string]
    name: string #required
  outputs:
    created: int
    name: string
    product_id: string

- name: create_checkout_session
  inputs:
    cancel_url: string #required
    customer_email: string
    customer_id: string
    line_items: list[stripe_line_item] #required
    metadata: map[string, string]
    mode: payment | subscription | setup #required
    success_url: string #required
  outputs:
    session_id: string
    url: string

- name: retrieve_payment_intent
  inputs:
    payment_intent_id: string #required
  outputs:
    amount: int
    currency: string
    customer_id: string
    metadata: map[string, string]
    payment_intent_id: string
    status: string

- name: list_customers
  inputs:
    ending_before: string
    limit: int = 10
    starting_after: string
  outputs:
    customers: list[stripe_customer]
    has_more: boolean

- name: create_payment_method
  inputs:
    billing_details: stripe_billing_details
    card: stripe_card
    type: card | bank_account | us_bank_account #required
  outputs:
    created: int
    payment_method_id: string
    type: string

- name: attach_payment_method
  inputs:
    customer_id: string #required
    payment_method_id: string #required
  outputs:
    customer_id: string
    payment_method_id: string
    success: boolean

- name: stripe_payment_intent
  class:
    payment_intent_id: string
    amount: int
    currency: string
    status: string
    customer_id: string
    payment_method: string
    client_secret: string
    created: date

- name: stripe_line_item
  class:
    price_id: string
    quantity: int

- name: stripe_customer
  class:
    customer_id: string
    email: string
    name: string
    phone: string
    created: date
    metadata: map[string, string]

- name: stripe_billing_details
  class:
    name: string
    email: string
    phone: string
    address: stripe_address

- name: stripe_address
  class:
    line1: string
    line2: string
    city: string
    state: string
    postal_code: string
    country: string

- name: stripe_card
  class:
    number: string
    exp_month: int
    exp_year: int
    cvc: string
