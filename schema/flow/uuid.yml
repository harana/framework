- action: generate_v4
  inputs:
    count: int = 1
    uppercase: boolean = false
  outputs:
    uuid: string | list[string]

- action: generate_v7
  inputs:
    count: int = 1
    uppercase: boolean = false
  outputs:
    uuid: string | list[string]

- action: validate
  inputs:
    uuid: string #required
    version: int
  outputs:
    valid: boolean
    version: int

- action: parse
  inputs:
    uuid: string #required
  outputs:
    timestamp: int
    variant: string
    version: int

- object: uuid
  class:
    value: string
    version: int
    variant: string
    timestamp: int
