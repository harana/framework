- name: send_push
  inputs:
    user_id: string #required
    title: string #required
    body: string #required
    data: map[string, any]
    badge: int
    sound: string
    priority: string = "normal"
  outputs:
    notification_id: string
    success: boolean

- name: send_sms
  inputs:
    phone_number: string #required
    message: string #required
    sender_id: string
  outputs:
    message_id: string
    success: boolean

- name: send_in_app
  inputs:
    user_id: string #required
    title: string #required
    message: string #required
    notification_type: info | warning | error | success = info
    action_url: string
    data: map[string, any]
  outputs:
    notification_id: string
    success: boolean

- name: send_bulk
  inputs:
    user_ids: list[string] #required
    title: string #required
    body: string #required
    channel: push | sms | in_app = push
    data: map[string, any]
  outputs:
    total: int
    successful: int
    failed: int

- name: status
  inputs:
    notification_id: string #required
  outputs:
    status: string
    sent_at: date
    delivered_at: date
    read_at: date
    error: string

- name: mark_as_read
  inputs:
    notification_id: string #required
  outputs:
    success: boolean

- name: list
  inputs:
    user_id: string #required
    unread_only: boolean = false
    limit: int = 100
    offset: int = 0
  outputs:
    notifications: list[notification]
    total: int
    unread_count: int

- name: delete
  inputs:
    notification_id: string #required
  outputs:
    success: boolean

- name: register_device
  inputs:
    user_id: string #required
    device_token: string #required
    platform: ios | android | web #required
  outputs:
    success: boolean

- name: unregister_device
  inputs:
    device_token: string #required
  outputs:
    success: boolean

- name: notification
  class:
    notification_id: string
    user_id: string
    title: string
    body: string
    notification_type: string
    channel: string
    status: string
    sent_at: date
    delivered_at: date
    read_at: date
    action_url: string
    data: map[string, any]

- name: device_registration
  class:
    device_token: string
    user_id: string
    platform: string
    registered_at: date
