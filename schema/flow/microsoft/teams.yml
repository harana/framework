- name: send_message
  inputs:
    attachments: list[teams_attachment]
    channel_id: string #required
    content: string #required
    content_type: text | html = text
    importance: normal | high | urgent = normal
    mentions: list[teams_mention]
    team_id: string #required
  outputs:
    created_at: date
    message_id: string
    success: boolean

- name: reply_to_message
  inputs:
    attachments: list[teams_attachment]
    channel_id: string #required
    content: string #required
    content_type: text | html = text
    message_id: string #required
    team_id: string #required
  outputs:
    reply_id: string
    success: boolean

- name: update_message
  inputs:
    channel_id: string #required
    content: string #required
    content_type: text | html = text
    message_id: string #required
    team_id: string #required
  outputs:
    success: boolean

- name: delete_message
  inputs:
    channel_id: string #required
    message_id: string #required
    team_id: string #required
  outputs:
    success: boolean

- name: send_chat_message
  inputs:
    attachments: list[teams_attachment]
    chat_id: string #required
    content: string #required
    content_type: text | html = text
  outputs:
    message_id: string
    success: boolean

- name: create_channel
  inputs:
    description: string
    display_name: string #required
    membership_type: standard | private | shared = standard
    team_id: string #required
  outputs:
    channel_id: string
    success: boolean
    web_url: string

- name: delete_channel
  inputs:
    channel_id: string #required
    team_id: string #required
  outputs:
    success: boolean

- name: list_channels
  inputs:
    filter: string
    team_id: string #required
  outputs:
    channels: list[teams_channel]
    count: int

- name: get_channel_messages
  inputs:
    channel_id: string #required
    order_by: string
    team_id: string #required
    top: int = 50
  outputs:
    messages: list[teams_message]
    next_link: string

- name: create_meeting
  inputs:
    allow_new_time_proposals: boolean = true
    attendees: list[string] #required
    body: string
    end_time: date #required
    is_online_meeting: boolean = true
    location: string
    start_time: date #required
    subject: string #required
  outputs:
    join_url: string
    meeting_id: string
    success: boolean

- name: get_meeting
  inputs:
    meeting_id: string #required
  outputs:
    attendees: list[teams_attendee]
    end_time: date
    join_url: string
    meeting_id: string
    start_time: date
    subject: string

- name: cancel_meeting
  inputs:
    comment: string
    meeting_id: string #required
  outputs:
    success: boolean

- name: list_teams
  inputs:
    filter: string
    top: int = 100
  outputs:
    count: int
    teams: list[teams_team]

- name: get_team
  inputs:
    team_id: string #required
  outputs:
    description: string
    display_name: string
    team_id: string
    visibility: string
    web_url: string

- name: list_team_members
  inputs:
    role: owner | member
    team_id: string #required
  outputs:
    count: int
    members: list[teams_member]

- name: add_team_member
  inputs:
    roles: list[string]
    team_id: string #required
    user_id: string #required
  outputs:
    membership_id: string
    success: boolean

- name: remove_team_member
  inputs:
    membership_id: string #required
    team_id: string #required
  outputs:
    success: boolean

- name: send_adaptive_card
  inputs:
    card: teams_adaptive_card #required
    channel_id: string #required
    team_id: string #required
  outputs:
    message_id: string
    success: boolean

- name: upload_file
  inputs:
    channel_id: string #required
    content: bytes #required
    file_name: string #required
    folder_path: string
    team_id: string #required
  outputs:
    file_id: string
    success: boolean
    web_url: string

- name: teams_message
  class:
    message_id: string
    channel_id: string
    team_id: string
    content: string
    content_type: string
    created_at: date
    from_user: teams_user
    importance: string

- name: teams_user
  class:
    user_id: string
    display_name: string
    email: string

- name: teams_attachment
  class:
    id: string
    content_type: string
    content_url: string
    name: string

- name: teams_mention
  class:
    id: string
    mentioned_id: string
    mentioned_text: string

- name: teams_channel
  class:
    channel_id: string
    display_name: string
    description: string
    membership_type: string
    web_url: string

- name: teams_attendee
  class:
    email: string
    display_name: string
    response_status: string

- name: teams_team
  class:
    team_id: string
    display_name: string
    description: string
    visibility: string
    web_url: string

- name: teams_member
  class:
    membership_id: string
    user_id: string
    display_name: string
    email: string
    roles: list[string]

- name: teams_adaptive_card
  class:
    type: string
    version: string
    body: list[any]
    actions: list[any]
