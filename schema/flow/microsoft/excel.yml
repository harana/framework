- name: read
  inputs:
    file: string #required
    has_headers: boolean = true
    range: string
    sheet: string
  outputs:
    rows: list[excel_row]

- name: write
  inputs:
    data: list[excel_row] #required
    file: string #required
    headers: list[string]
    include_headers: boolean = true
    sheet: string = "sheet1"
  outputs:
    path: string

- name: get_sheets
  inputs:
    file: string #required
  outputs:
    sheets: list[string]

- name: read_sheet
  inputs:
    file: string #required
    has_headers: boolean = true
    range: string
    sheet: string #required
  outputs:
    rows: list[excel_row]

- name: excel_workbook
  class:
    path: string
    sheets: list[string]
    active_sheet: string
    row_count: int
    column_count: int

- name: excel_row
  class:
    values: map[string, any]
