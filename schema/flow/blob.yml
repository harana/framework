- action: upload_blob
  inputs:
    bucket: string #required
    content: bytes #required
    content_type: string
    key: string #required
    metadata: blob_metadata
  outputs:
    etag: string
    url: string

- action: download_blob
  inputs:
    bucket: string #required
    key: string #required
  outputs:
    content: bytes
    content_type: string
    metadata: blob_metadata
    size: int

- action: delete_blob
  inputs:
    bucket: string #required
    key: string #required
  outputs:
    success: boolean

- action: list_blobs
  inputs:
    bucket: string #required
    continuation_token: string
    max_results: int = 1000
    prefix: string
  outputs:
    blobs: list[blob_info]
    next_token: string

- action: exists
  inputs:
    bucket: string #required
    key: string #required
  outputs:
    exists: boolean

- action: get_blob_metadata
  inputs:
    bucket: string #required
    key: string #required
  outputs:
    content_type: string
    created: date
    etag: string
    metadata: blob_metadata
    modified: date
    size: int

- action: copy_blob
  inputs:
    dest_bucket: string #required
    dest_key: string #required
    source_bucket: string #required
    source_key: string #required
  outputs:
    etag: string
    success: boolean

- action: generate_presigned_url
  inputs:
    bucket: string #required
    expires_in: int = 3600
    key: string #required
    operation: get | put = get
  outputs:
    expires_at: date
    url: string

- object: blob
  class:
    bucket: string
    key: string
    etag: string
    url: string
    content_type: string
    size: int
    metadata: blob_metadata

- object: blob_metadata
  class:
    values: map[string, string]

- object: blob_info
  class:
    key: string
    size: int
    etag: string
    last_modified: date
    content_type: string
