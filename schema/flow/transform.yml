- action: json_to_xml
  inputs:
    data: transform_json_object #required
    root_element: string = "root"
  outputs:
    xml: string

- action: xml_to_json
  inputs:
    data: string #required
  outputs:
    json: transform_json_object

- action: csv_to_json
  inputs:
    data: string #required
    delimiter: string = ","
    headers: list[string]
  outputs:
    json: list[transform_json_object]

- action: json_to_csv
  inputs:
    data: list[transform_json_object] #required
    delimiter: string = ","
    headers: list[string]
  outputs:
    csv: string

- action: yaml_to_json
  inputs:
    data: string #required
  outputs:
    json: transform_json_object

- action: json_to_yaml
  inputs:
    data: transform_json_object #required
  outputs:
    yaml: string

- action: base64_encode
  inputs:
    data: string #required
  outputs:
    encoded: string

- action: base64_decode
  inputs:
    data: string #required
  outputs:
    decoded: string

- action: url_encode
  inputs:
    data: string #required
  outputs:
    encoded: string

- action: url_decode
  inputs:
    data: string #required
  outputs:
    decoded: string

- action: html_encode
  inputs:
    data: string #required
  outputs:
    encoded: string

- action: html_decode
  inputs:
    data: string #required
  outputs:
    decoded: string

- action: markdown_to_html
  inputs:
    data: string #required
    options: markdown_options
  outputs:
    html: string

- object: transform_result
  class:
    input_format: string
    output_format: string
    data: any

- object: transform_json_object
  class:
    data: map[string, any]

- object: markdown_options
  class:
    gfm: boolean
    breaks: boolean
    sanitize: boolean
