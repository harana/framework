- action: log_event
  inputs:
    method: string #required
    actor_id: string #required
    actor_type: user | service | system = user
    details: map[string, any]
    ip_address: string
    metadata: map[string, any]
    outcome: success | failure | partial #required
    resource_id: string #required
    resource_type: string #required
    user_agent: string
  outputs:
    audit_id: string
    success: boolean
    timestamp: date

- action: query_logs
  inputs:
    method: string
    actor_id: string
    actor_type: user | service | system
    end_time: date
    limit: int = 100
    offset: int = 0
    outcome: success | failure | partial
    resource_id: string
    resource_type: string
    sort_order: asc | desc = desc
    start_time: date #required
  outputs:
    has_more: boolean
    logs: list[audit_event]
    total: int

- action: get_event
  inputs:
    audit_id: string #required
  outputs:
    method: string
    actor_id: string
    actor_type: string
    audit_id: string
    details: map[string, any]
    ip_address: string
    metadata: map[string, any]
    outcome: string
    resource_id: string
    resource_type: string
    timestamp: date
    user_agent: string

- action: get_actor_activity
  inputs:
    actor_id: string #required
    end_time: date
    limit: int = 100
    start_time: date
  outputs:
    activities: list[audit_activity]
    first_activity: date
    last_activity: date
    total: int

- action: get_resource_history
  inputs:
    end_time: date
    limit: int = 100
    resource_id: string #required
    resource_type: string #required
    start_time: date
  outputs:
    created_at: date
    history: list[audit_event]
    last_modified: date
    total: int

- action: export_logs
  inputs:
    end_time: date #required
    filters: audit_filter
    format: json | csv | parquet = json
    include_fields: list[string]
    start_time: date #required
  outputs:
    download_url: string
    expires_at: date
    export_id: string
    file_size: int
    record_count: int

- action: create_alert
  inputs:
    conditions: audit_alert_condition #required
    description: string
    enabled: boolean = true
    name: string #required
    notification_channels: list[string] #required
  outputs:
    alert_id: string
    success: boolean

- action: delete_alert
  inputs:
    alert_id: string #required
  outputs:
    success: boolean

- action: list_alerts
  inputs:
    enabled: boolean
    limit: int = 100
  outputs:
    alerts: list[audit_alert]
    total: int

- action: get_statistics
  inputs:
    end_time: date #required
    group_by: action | resource_type | actor_id | outcome | hour | day = day
    start_time: date #required
  outputs:
    statistics: list[audit_statistic]
    total_events: int
    unique_actors: int
    unique_resources: int

- action: set_retention_policy
  inputs:
    archive_to_cold_storage: boolean = false
    cold_storage_after_days: int
    retention_days: int #required
  outputs:
    policy_id: string
    success: boolean

- action: get_retention_policy
  inputs: {}
  outputs:
    archive_to_cold_storage: boolean
    cold_storage_after_days: int
    policy_id: string
    retention_days: int

- action: verify_integrity
  inputs:
    end_time: date #required
    start_time: date #required
  outputs:
    tampered_records: int
    total_records: int
    verification_hash: string
    verified: boolean

- object: audit_event
  class:
    audit_id: string
    method: string
    actor_id: string
    actor_type: string
    resource_id: string
    resource_type: string
    outcome: string
    timestamp: date
    ip_address: string
    user_agent: string
    details: map[string, any]
    metadata: map[string, any]

- object: audit_activity
  class:
    audit_id: string
    method: string
    resource_id: string
    resource_type: string
    outcome: string
    timestamp: date

- object: audit_filter
  class:
    method: string
    actor_id: string
    actor_type: string
    outcome: string
    resource_type: string

- object: audit_alert_condition
  class:
    field: string
    operator: string
    value: string

- object: audit_alert
  class:
    alert_id: string
    name: string
    description: string
    conditions: audit_alert_condition
    enabled: boolean
    notification_channels: list[string]

- object: audit_statistic
  class:
    key: string
    count: int
    percentage: float
