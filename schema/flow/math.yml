- action: round
  inputs:
    precision: int = 0
    value: float #required
  outputs:
    result: float

- action: floor
  inputs:
    value: float #required
  outputs:
    result: float

- action: ceil
  inputs:
    value: float #required
  outputs:
    result: float

- action: abs
  inputs:
    value: float #required
  outputs:
    result: float

- action: min
  inputs:
    values: list[float] #required
  outputs:
    result: float

- action: max
  inputs:
    values: list[float] #required
  outputs:
    result: float

- action: sum
  inputs:
    values: list[float] #required
  outputs:
    result: float

- action: average
  inputs:
    values: list[float] #required
  outputs:
    result: float

- action: percentage
  inputs:
    precision: int = 2
    total: float #required
    value: float #required
  outputs:
    result: float

- object: number_value
  class:
    value: float
    precision: int
    formatted: string
