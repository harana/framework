- name: round
  inputs:
    precision: int = 0
    value: float #required
  outputs:
    result: float

- name: floor
  inputs:
    value: float #required
  outputs:
    result: float

- name: ceil
  inputs:
    value: float #required
  outputs:
    result: float

- name: abs
  inputs:
    value: float #required
  outputs:
    result: float

- name: min
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: max
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: sum
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: average
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: percentage
  inputs:
    precision: int = 2
    total: float #required
    value: float #required
  outputs:
    result: float

- name: number_value
  class:
    value: float
    precision: int
    formatted: string
