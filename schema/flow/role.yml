- action: create
  inputs:
    description: string
    name: string #required
    permissions: list[role_permission] #required
  outputs:
    role_id: string
    success: boolean

- action: update
  inputs:
    description: string
    name: string
    permissions: list[role_permission]
    role_id: string #required
  outputs:
    success: boolean

- action: delete
  inputs:
    role_id: string #required
  outputs:
    success: boolean

- action: list
  inputs:
    limit: int = 100
    offset: int = 0
  outputs:
    roles: list[role_info]
    total: int

- action: get
  inputs:
    role_id: string #required
  outputs:
    description: string
    name: string
    permissions: list[role_permission]
    user_count: int

- action: check_permission
  inputs:
    method: string #required
    resource: string #required
    role_id: string #required
  outputs:
    allowed: boolean

- action: add_permission
  inputs:
    method: string #required
    conditions: role_permission_conditions
    resource: string #required
    role_id: string #required
  outputs:
    success: boolean

- action: remove_permission
  inputs:
    method: string #required
    resource: string #required
    role_id: string #required
  outputs:
    success: boolean

- action: clone
  inputs:
    new_name: string #required
    source_id: string #required
  outputs:
    role_id: string
    success: boolean

- object: role
  class:
    role_id: string
    name: string
    description: string
    permissions: list[role_permission]
    user_count: int
    created_at: date

- object: role_permission
  class:
    method: string
    resource: string
    conditions: role_permission_conditions

- object: role_info
  class:
    role_id: string
    name: string
    description: string
    user_count: int

- object: role_permission_conditions
  class:
    conditions: map[string, any]
