- action: create_distribution
  inputs:
    origin_domain_name: string #required
    origin_id: string #required
    default_root_object: string = "index.html"
    enabled: boolean = true
    price_class: priceclass_all | priceclass200 | priceclass100 = priceclass_all
    aliases: list[string]
    certificate_arn: string
    ssl_support_method: sni-only | vip | static-ip
    minimum_protocol_version: tlsv1.2_2021 | tlsv1.2_2019 | tlsv1.2_2018 = tlsv1.2_2021
    default_cache_behavior: cache_behavior
    cache_behaviors: list[cache_behavior]
    custom_error_responses: list[custom_error_response]
    comment: string
    tags: cloud_front_tags
  outputs:
    distribution_id: string
    domain_name: string
    arn: string
    status: string
    success: boolean

- action: get_distribution
  inputs:
    distribution_id: string #required
  outputs:
    distribution_id: string
    domain_name: string
    arn: string
    status: string
    enabled: boolean
    aliases: list[string]
    origins: list[cloud_front_origin]
    default_cache_behavior: cache_behavior
    cache_behaviors: list[cache_behavior]
    price_class: string
    last_modified_time: date

- action: update_distribution
  inputs:
    distribution_id: string #required
    if_match: string #required
    enabled: boolean
    default_root_object: string
    aliases: list[string]
    default_cache_behavior: cache_behavior
    cache_behaviors: list[cache_behavior]
    custom_error_responses: list[custom_error_response]
    comment: string
  outputs:
    distribution_id: string
    status: string
    success: boolean

- action: delete_distribution
  inputs:
    distribution_id: string #required
    if_match: string #required
  outputs:
    success: boolean

- action: list_distributions
  inputs:
    max_items: int = 100
    marker: string
  outputs:
    distributions: list[cloud_front_distribution]
    next_marker: string
    is_truncated: boolean

- action: create_invalidation
  inputs:
    distribution_id: string #required
    paths: list[string] #required
    caller_reference: string
  outputs:
    invalidation_id: string
    status: string
    create_time: date
    success: boolean

- action: get_invalidation
  inputs:
    distribution_id: string #required
    invalidation_id: string #required
  outputs:
    invalidation_id: string
    status: string
    create_time: date
    paths: list[string]

- action: list_invalidations
  inputs:
    distribution_id: string #required
    max_items: int = 100
    marker: string
  outputs:
    invalidations: list[cloud_front_invalidation]
    next_marker: string
    is_truncated: boolean

- action: create_cache_policy
  inputs:
    name: string #required
    default_ttl: int = 86400
    max_ttl: int = 31536000
    min_ttl: int = 0
    parameters_in_cache_key_and_forwarded_to_origin: cache_key_parameters
    comment: string
  outputs:
    cache_policy_id: string
    etag: string
    success: boolean

- action: get_cache_policy
  inputs:
    cache_policy_id: string #required
  outputs:
    cache_policy_id: string
    name: string
    default_ttl: int
    max_ttl: int
    min_ttl: int
    parameters_in_cache_key: cache_key_parameters
    etag: string

- action: delete_cache_policy
  inputs:
    cache_policy_id: string #required
    if_match: string #required
  outputs:
    success: boolean

- action: list_cache_policies
  inputs:
    type: managed | custom = custom
    max_items: int = 100
    marker: string
  outputs:
    cache_policies: list[cache_policy]
    next_marker: string

- action: create_origin_request_policy
  inputs:
    name: string #required
    headers_config: headers_config
    cookies_config: cookies_config
    query_strings_config: query_strings_config
    comment: string
  outputs:
    origin_request_policy_id: string
    etag: string
    success: boolean

- action: create_response_headers_policy
  inputs:
    name: string #required
    cors_config: cors_config
    security_headers_config: security_headers_config
    custom_headers_config: custom_headers_config
    comment: string
  outputs:
    response_headers_policy_id: string
    etag: string
    success: boolean

- action: create_function
  inputs:
    name: string #required
    runtime: cloudfront-js-1.0 | cloudfront-js-2.0 = cloudfront-js-2.0
    function_code: string #required
    comment: string
  outputs:
    function_name: string
    function_arn: string
    etag: string
    status: string
    success: boolean

- action: publish_function
  inputs:
    name: string #required
    if_match: string #required
  outputs:
    function_arn: string
    status: string
    success: boolean

- action: get_distribution_config
  inputs:
    distribution_id: string #required
  outputs:
    distribution_config: distribution_config
    etag: string

- action: tag_resource
  inputs:
    resource_arn: string #required
    tags: cloud_front_tags #required
  outputs:
    success: boolean

- action: list_tags_for_resource
  inputs:
    resource_arn: string #required
  outputs:
    tags: cloud_front_tags
