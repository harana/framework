- action: create
  inputs:
    description: string
    kms_key_id: string
    name: string #required
    secret_value: string #required
    tags: secrets_tags
  outputs:
    arn: string
    name: string
    success: boolean
    version_id: string

- action: get_value
  inputs:
    secret_id: string #required
    version_id: string
    version_stage: string
  outputs:
    arn: string
    created_date: int
    name: string
    secret_value: string
    version_id: string

- action: update
  inputs:
    description: string
    kms_key_id: string
    secret_id: string #required
    secret_value: string #required
  outputs:
    arn: string
    name: string
    success: boolean
    version_id: string

- action: delete
  inputs:
    force_delete: boolean = false
    recovery_window_days: int = 30
    secret_id: string #required
  outputs:
    arn: string
    deletion_date: int
    name: string
    success: boolean

- action: restore
  inputs:
    secret_id: string #required
  outputs:
    arn: string
    name: string
    success: boolean

- action: lists
  inputs:
    filters: list[secret_filter]
    max_results: int = 100
    sort_order: asc | desc = asc
  outputs:
    next_token: string
    secrets: list[secret_list_entry]

- action: describe
  inputs:
    secret_id: string #required
  outputs:
    arn: string
    description: string
    kms_key_id: string
    last_changed_date: int
    last_rotated_date: int
    name: string
    rotation_enabled: boolean
    tags: secrets_tags

- action: put_value
  inputs:
    secret_id: string #required
    secret_value: string #required
    version_stages: list[string]
  outputs:
    arn: string
    name: string
    version_id: string
    version_stages: list[string]

- action: rotate
  inputs:
    rotation_lambda_arn: string #required
    rotation_rules: rotation_rules
    secret_id: string #required
  outputs:
    arn: string
    name: string
    success: boolean
    version_id: string

- action: cancel_rotate
  inputs:
    secret_id: string #required
    version_id: string #required
  outputs:
    arn: string
    name: string
    success: boolean
    version_id: string

- action: tag
  inputs:
    secret_id: string #required
    tags: secrets_tags #required
  outputs:
    success: boolean

- action: untag
  inputs:
    secret_id: string #required
    tag_keys: list[string] #required
  outputs:
    success: boolean

- action: replicate
  inputs:
    kms_key_ids: kms_key_ids
    regions: list[string] #required
    secret_id: string #required
  outputs:
    arn: string
    replication_status: list[replication_status]
    success: boolean

- action: remove_regions_from_replication
  inputs:
    regions: list[string] #required
    secret_id: string #required
  outputs:
    arn: string
    replication_status: list[replication_status]
    success: boolean

- action: validate
  inputs:
    secret_id: string #required
  outputs:
    exists: boolean
    scheduled_for_deletion: boolean
    valid: boolean
