- name: create_queue
  inputs:
    attributes: queue_attributes
    queue_name: string #required
    region: string
    tags: sqs_tags
  outputs:
    queue_url: string
    success: boolean

- name: delete_queue
  inputs:
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: get_queue_url
  inputs:
    queue_name: string #required
    queue_owner_aws_account_id: string
    region: string
  outputs:
    queue_url: string

- name: list_queues
  inputs:
    max_results: int = 1000
    next_token: string
    queue_name_prefix: string
    region: string
  outputs:
    next_token: string
    queue_urls: list[string]

- name: send_message
  inputs:
    delay_seconds: int
    message_attributes: message_attributes
    message_body: string #required
    message_deduplication_id: string
    message_group_id: string
    queue_url: string #required
    region: string
  outputs:
    md5_of_message_attributes: string
    md5_of_message_body: string
    message_id: string
    sequence_number: string
    success: boolean

- name: send_message_batch
  inputs:
    entries: list[send_message_batch_entry] #required
    queue_url: string #required
    region: string
  outputs:
    failed: list[batch_result_error_entry]
    successful: list[send_message_batch_result]
    success: boolean

- name: receive_message
  inputs:
    attribute_names: list[string]
    max_number_of_messages: int = 1
    message_attribute_names: list[string]
    queue_url: string #required
    receive_request_attempt_id: string
    region: string
    visibility_timeout: int
    wait_time_seconds: int = 0
  outputs:
    messages: list[sqs_message]

- name: delete_message
  inputs:
    queue_url: string #required
    receipt_handle: string #required
    region: string
  outputs:
    success: boolean

- name: delete_message_batch
  inputs:
    entries: list[delete_message_batch_entry] #required
    queue_url: string #required
    region: string
  outputs:
    failed: list[batch_result_error_entry]
    successful: list[delete_message_batch_result]
    success: boolean

- name: change_message_visibility
  inputs:
    queue_url: string #required
    receipt_handle: string #required
    region: string
    visibility_timeout: int #required
  outputs:
    success: boolean

- name: change_message_visibility_batch
  inputs:
    entries: list[change_message_visibility_batch_entry] #required
    queue_url: string #required
    region: string
  outputs:
    failed: list[batch_result_error_entry]
    successful: list[change_message_visibility_batch_result]
    success: boolean

- name: get_queue_attributes
  inputs:
    attribute_names: list[string] = ["all"]
    queue_url: string #required
    region: string
  outputs:
    attributes: queue_attributes

- name: set_queue_attributes
  inputs:
    attributes: queue_attributes #required
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: purge_queue
  inputs:
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: add_permission
  inputs:
    aws_account_ids: list[string] #required
    actions: list[string] #required
    label: string #required
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: remove_permission
  inputs:
    label: string #required
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: tag_queue
  inputs:
    queue_url: string #required
    region: string
    tags: sqs_tags #required
  outputs:
    success: boolean

- name: untag_queue
  inputs:
    queue_url: string #required
    region: string
    tag_keys: list[string] #required
  outputs:
    success: boolean

- name: list_queue_tags
  inputs:
    queue_url: string #required
    region: string
  outputs:
    tags: sqs_tags

- name: list_dead_letter_source_queues
  inputs:
    max_results: int = 1000
    next_token: string
    queue_url: string #required
    region: string
  outputs:
    next_token: string
    queue_urls: list[string]
