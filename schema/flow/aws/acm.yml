- action: request_certificate
  inputs:
    domain_name: string #required
    subject_alternative_names: list[string]
    validation_method: dns | email = dns
    certificate_authority_arn: string
    domain_validation_options: list[domain_validation_option]
    tags: acm_tags
  outputs:
    certificate_arn: string
    domain_validation_options: list[domain_validation_option]
    success: boolean

- action: import_certificate
  inputs:
    certificate: string #required
    certificate_chain: string
    private_key: string #required
    certificate_arn: string
    tags: acm_tags
  outputs:
    certificate_arn: string
    success: boolean

- action: delete_certificate
  inputs:
    certificate_arn: string #required
  outputs:
    success: boolean

- action: describe_certificate
  inputs:
    certificate_arn: string #required
  outputs:
    certificate: certificate

- action: list_certificates
  inputs:
    certificate_statuses: list[string]
    includes: certificate_filters
    max_items: int = 100
    next_token: string
  outputs:
    certificates: list[certificate_summary]
    next_token: string

- action: get_certificate
  inputs:
    certificate_arn: string #required
  outputs:
    certificate: string
    certificate_chain: string

- action: add_tags
  inputs:
    certificate_arn: string #required
    tags: acm_tags #required
  outputs:
    success: boolean

- action: remove_tags
  inputs:
    certificate_arn: string #required
    tag_keys: list[string] #required
  outputs:
    success: boolean

- action: list_tags
  inputs:
    certificate_arn: string #required
  outputs:
    tags: acm_tags

- action: renew_certificate
  inputs:
    certificate_arn: string #required
  outputs:
    success: boolean

- action: export_certificate
  inputs:
    certificate_arn: string #required
    passphrase: bytes #required
  outputs:
    certificate: string
    certificate_chain: string
    private_key: string

- action: resend_validation_email
  inputs:
    certificate_arn: string #required
    domain: string #required
    validation_domain: string #required
  outputs:
    success: boolean

- action: update_certificate_options
  inputs:
    certificate_arn: string #required
    options: certificate_options #required
  outputs:
    success: boolean

- action: get_account_configuration
  inputs:
    expiry_events: expiry_events_configuration
  outputs:
    configuration: account_configuration

- action: put_account_configuration
  inputs:
    expiry_events: expiry_events_configuration #required
    idempotency_token: string
  outputs:
    success: boolean
