- action: create_user
  inputs:
    path: string = /
    permissions_boundary: string
    tags: iam_tags
    user_name: string #required
  outputs:
    arn: string
    create_date: date
    success: boolean
    user_id: string
    user_name: string

- action: delete_user
  inputs:
    user_name: string #required
  outputs:
    success: boolean

- action: get_user
  inputs:
    user_name: string
  outputs:
    arn: string
    create_date: date
    password_last_used: date
    path: string
    permissions_boundary: permissions_boundary
    tags: list[iam_tag]
    user_id: string
    user_name: string

- action: list_users
  inputs:
    max_items: int = 100
    path_prefix: string = /
  outputs:
    is_truncated: boolean
    marker: string
    users: list[iam_user]

- action: update_user
  inputs:
    new_path: string
    new_user_name: string
    user_name: string #required
  outputs:
    success: boolean

- action: create_group
  inputs:
    group_name: string #required
    path: string = /
  outputs:
    arn: string
    create_date: date
    group_id: string
    group_name: string
    success: boolean

- action: delete_group
  inputs:
    group_name: string #required
  outputs:
    success: boolean

- action: list_groups
  inputs:
    max_items: int = 100
    path_prefix: string = /
  outputs:
    groups: list[iam_group]
    is_truncated: boolean
    marker: string

- action: add_user_to_group
  inputs:
    group_name: string #required
    user_name: string #required
  outputs:
    success: boolean

- action: remove_user_from_group
  inputs:
    group_name: string #required
    user_name: string #required
  outputs:
    success: boolean

- action: list_groups_for_user
  inputs:
    max_items: int = 100
    user_name: string #required
  outputs:
    groups: list[iam_group]
    is_truncated: boolean
    marker: string

- action: create_role
  inputs:
    assume_role_policy_document: string #required
    description: string
    max_session_duration: int = 3600
    path: string = /
    permissions_boundary: string
    role_name: string #required
    tags: iam_tags
  outputs:
    arn: string
    create_date: date
    role_id: string
    role_name: string
    success: boolean

- action: delete_role
  inputs:
    role_name: string #required
  outputs:
    success: boolean

- action: get_role
  inputs:
    role_name: string #required
  outputs:
    arn: string
    assume_role_policy_document: string
    create_date: date
    description: string
    max_session_duration: int
    path: string
    permissions_boundary: permissions_boundary
    role_id: string
    role_name: string
    tags: list[iam_tag]

- action: list_roles
  inputs:
    max_items: int = 100
    path_prefix: string = /
  outputs:
    is_truncated: boolean
    marker: string
    roles: list[iam_role]

- action: create_policy
  inputs:
    description: string
    path: string = /
    policy_document: string #required
    policy_name: string #required
    tags: iam_tags
  outputs:
    arn: string
    create_date: date
    policy_id: string
    policy_name: string
    success: boolean

- action: delete_policy
  inputs:
    policy_arn: string #required
  outputs:
    success: boolean

- action: get_policy
  inputs:
    policy_arn: string #required
  outputs:
    arn: string
    attachment_count: int
    create_date: date
    default_version_id: string
    description: string
    is_attachable: boolean
    path: string
    permissions_boundary_usage_count: int
    policy_id: string
    policy_name: string
    tags: list[iam_tag]
    update_date: date

- action: list_policies
  inputs:
    max_items: int = 100
    only_attached: boolean = false
    path_prefix: string = /
    scope: all | aws | local = all
  outputs:
    is_truncated: boolean
    marker: string
    policies: list[iam_policy]

- action: attach_user_policy
  inputs:
    policy_arn: string #required
    user_name: string #required
  outputs:
    success: boolean

- action: detach_user_policy
  inputs:
    policy_arn: string #required
    user_name: string #required
  outputs:
    success: boolean

- action: attach_group_policy
  inputs:
    group_name: string #required
    policy_arn: string #required
  outputs:
    success: boolean

- action: detach_group_policy
  inputs:
    group_name: string #required
    policy_arn: string #required
  outputs:
    success: boolean

- action: attach_role_policy
  inputs:
    policy_arn: string #required
    role_name: string #required
  outputs:
    success: boolean

- action: detach_role_policy
  inputs:
    policy_arn: string #required
    role_name: string #required
  outputs:
    success: boolean

- action: put_user_policy
  inputs:
    policy_document: string #required
    policy_name: string #required
    user_name: string #required
  outputs:
    success: boolean

- action: put_group_policy
  inputs:
    group_name: string #required
    policy_document: string #required
    policy_name: string #required
  outputs:
    success: boolean

- action: put_role_policy
  inputs:
    policy_document: string #required
    policy_name: string #required
    role_name: string #required
  outputs:
    success: boolean

- action: create_access_key
  inputs:
    user_name: string
  outputs:
    access_key_id: string
    create_date: date
    secret_access_key: string
    status: string
    success: boolean

- action: delete_access_key
  inputs:
    access_key_id: string #required
    user_name: string
  outputs:
    success: boolean

- action: list_access_keys
  inputs:
    max_items: int = 100
    user_name: string
  outputs:
    access_key_metadata: list[access_key_metadata]
    is_truncated: boolean
    marker: string

- action: update_access_key
  inputs:
    access_key_id: string #required
    status: active | inactive #required
    user_name: string
  outputs:
    success: boolean

- action: get_account_summary
  inputs: {}
  outputs:
    summary_map: account_summary

- action: generate_credential_report
  inputs: {}
  outputs:
    state: string
    success: boolean

- action: get_credential_report
  inputs: {}
  outputs:
    content: string
    generated_time: date
    report_format: string
