- action: create_load_balancer
  inputs:
    customer_owned_ipv4_pool: string
    ip_address_type: ipv4 | dualstack
    name: string #required
    region: string
    scheme: internet-facing | internal = internet-facing
    security_groups: list[string]
    subnet_mappings: list[subnet_mapping]
    subnets: list[string]
    tags: elb_tags
    type: application | network | gateway = application
  outputs:
    load_balancers: list[load_balancer]
    success: boolean

- action: delete_load_balancer
  inputs:
    load_balancer_arn: string #required
    region: string
  outputs:
    success: boolean

- action: describe_load_balancers
  inputs:
    load_balancer_arns: list[string]
    marker: string
    names: list[string]
    page_size: int = 400
    region: string
  outputs:
    load_balancers: list[load_balancer]
    next_marker: string

- action: modify_load_balancer_attributes
  inputs:
    attributes: list[load_balancer_attribute] #required
    load_balancer_arn: string #required
    region: string
  outputs:
    attributes: list[load_balancer_attribute]
    success: boolean

- action: describe_load_balancer_attributes
  inputs:
    load_balancer_arn: string #required
    region: string
  outputs:
    attributes: list[load_balancer_attribute]

- action: set_security_groups
  inputs:
    load_balancer_arn: string #required
    region: string
    security_groups: list[string] #required
  outputs:
    security_group_ids: list[string]
    success: boolean

- action: set_subnets
  inputs:
    ip_address_type: ipv4 | dualstack
    load_balancer_arn: string #required
    region: string
    subnet_mappings: list[subnet_mapping]
    subnets: list[string]
  outputs:
    availability_zones: list[availability_zone]
    ip_address_type: string
    success: boolean

- action: set_ip_address_type
  inputs:
    ip_address_type: ipv4 | dualstack #required
    load_balancer_arn: string #required
    region: string
  outputs:
    ip_address_type: string
    success: boolean

- action: create_target_group
  inputs:
    health_check_enabled: boolean = true
    health_check_interval_seconds: int = 30
    health_check_path: string
    health_check_port: string = traffic-port
    health_check_protocol: http | https | tcp | tls | udp | TCP_UDP
    health_check_timeout_seconds: int
    healthy_threshold_count: int = 5
    ip_address_type: ipv4 | ipv6
    matcher: matcher
    name: string #required
    port: int
    protocol: http | https | tcp | tls | udp | TCP_UDP | geneve
    protocol_version: http1 | http2 | grpc
    region: string
    tags: elb_tags
    target_type: instance | ip | lambda | alb = instance
    unhealthy_threshold_count: int = 2
    vpc_id: string
  outputs:
    target_groups: list[target_group]
    success: boolean

- action: delete_target_group
  inputs:
    region: string
    target_group_arn: string #required
  outputs:
    success: boolean

- action: describe_target_groups
  inputs:
    load_balancer_arn: string
    marker: string
    names: list[string]
    page_size: int = 400
    region: string
    target_group_arns: list[string]
  outputs:
    next_marker: string
    target_groups: list[target_group]

- action: modify_target_group
  inputs:
    health_check_enabled: boolean
    health_check_interval_seconds: int
    health_check_path: string
    health_check_port: string
    health_check_protocol: http | https | tcp | tls | udp | TCP_UDP
    health_check_timeout_seconds: int
    healthy_threshold_count: int
    matcher: matcher
    region: string
    target_group_arn: string #required
    unhealthy_threshold_count: int
  outputs:
    target_groups: list[target_group]
    success: boolean

- action: modify_target_group_attributes
  inputs:
    attributes: list[target_group_attribute] #required
    region: string
    target_group_arn: string #required
  outputs:
    attributes: list[target_group_attribute]
    success: boolean

- action: describe_target_group_attributes
  inputs:
    region: string
    target_group_arn: string #required
  outputs:
    attributes: list[target_group_attribute]

- action: register_targets
  inputs:
    region: string
    target_group_arn: string #required
    targets: list[target_description] #required
  outputs:
    success: boolean

- action: deregister_targets
  inputs:
    region: string
    target_group_arn: string #required
    targets: list[target_description] #required
  outputs:
    success: boolean

- action: describe_target_health
  inputs:
    region: string
    target_group_arn: string #required
    targets: list[target_description]
  outputs:
    target_health_descriptions: list[target_health_description]

- action: create_listener
  inputs:
    alpn_policy: list[string]
    certificates: list[certificate]
    default_actions: list[action] #required
    load_balancer_arn: string #required
    port: int
    protocol: http | https | tcp | tls | udp | TCP_UDP | geneve
    region: string
    ssl_policy: string
    tags: elb_tags
  outputs:
    listeners: list[listener]
    success: boolean

- action: delete_listener
  inputs:
    listener_arn: string #required
    region: string
  outputs:
    success: boolean

- action: describe_listeners
  inputs:
    listener_arns: list[string]
    load_balancer_arn: string
    marker: string
    page_size: int = 400
    region: string
  outputs:
    listeners: list[listener]
    next_marker: string

- action: modify_listener
  inputs:
    alpn_policy: list[string]
    certificates: list[certificate]
    default_actions: list[action]
    listener_arn: string #required
    port: int
    protocol: http | https | tcp | tls | udp | TCP_UDP | geneve
    region: string
    ssl_policy: string
  outputs:
    listeners: list[listener]
    success: boolean

- action: create_rule
  inputs:
    actions: list[action] #required
    conditions: list[rule_condition] #required
    listener_arn: string #required
    priority: int #required
    region: string
    tags: elb_tags
  outputs:
    rules: list[rule]
    success: boolean

- action: delete_rule
  inputs:
    region: string
    rule_arn: string #required
  outputs:
    success: boolean

- action: describe_rules
  inputs:
    listener_arn: string
    marker: string
    page_size: int = 400
    region: string
    rule_arns: list[string]
  outputs:
    next_marker: string
    rules: list[rule]

- action: modify_rule
  inputs:
    actions: list[action]
    conditions: list[rule_condition]
    region: string
    rule_arn: string #required
  outputs:
    rules: list[rule]
    success: boolean

- action: set_rule_priorities
  inputs:
    region: string
    rule_priorities: list[rule_priority_pair] #required
  outputs:
    rules: list[rule]
    success: boolean

- action: add_listener_certificates
  inputs:
    certificates: list[certificate] #required
    listener_arn: string #required
    region: string
  outputs:
    certificates: list[certificate]
    success: boolean

- action: remove_listener_certificates
  inputs:
    certificates: list[certificate] #required
    listener_arn: string #required
    region: string
  outputs:
    success: boolean

- action: describe_listener_certificates
  inputs:
    listener_arn: string #required
    marker: string
    page_size: int = 400
    region: string
  outputs:
    certificates: list[certificate]
    next_marker: string

- action: describe_ssl_policies
  inputs:
    load_balancer_type: application | network | gateway
    marker: string
    names: list[string]
    page_size: int = 400
    region: string
  outputs:
    next_marker: string
    ssl_policies: list[ssl_policy]

- action: describe_account_limits
  inputs:
    marker: string
    page_size: int = 400
    region: string
  outputs:
    limits: list[limit]
    next_marker: string

- action: add_tags
  inputs:
    region: string
    resource_arns: list[string] #required
    tags: elb_tags #required
  outputs:
    success: boolean

- action: remove_tags
  inputs:
    region: string
    resource_arns: list[string] #required
    tag_keys: list[string] #required
  outputs:
    success: boolean

- action: describe_tags
  inputs:
    region: string
    resource_arns: list[string] #required
  outputs:
    tag_descriptions: list[tag_description]
