- action: create_bucket
  inputs:
    acl: private | public-read | public-read-write | authenticated-read = private
    bucket: string #required
    region: string
    tags: s3_tags
  outputs:
    bucket: string
    location: string
    success: boolean

- action: delete_bucket
  inputs:
    bucket: string #required
    region: string
  outputs:
    success: boolean

- action: list_buckets
  inputs:
    region: string
  outputs:
    buckets: list[s3_bucket]

- action: put_object
  inputs:
    acl: private | public-read | public-read-write | authenticated-read
    bucket: string #required
    content: bytes #required
    content_type: string
    key: string #required
    metadata: object_metadata
    region: string
    server_side_encryption: aes256 | aws:kms
    storage_class: standard | REDUCED_REDUNDANCY | STANDARD_IA | ONEZONE_IA | INTELLIGENT_TIERING | glacier | DEEP_ARCHIVE
    tags: s3_tags
  outputs:
    etag: string
    success: boolean
    version_id: string

- action: get_object
  inputs:
    bucket: string #required
    key: string #required
    region: string
    version_id: string
  outputs:
    content: bytes
    content_type: string
    etag: string
    last_modified: date
    metadata: object_metadata
    size: int
    storage_class: string
    version_id: string

- action: delete_object
  inputs:
    bucket: string #required
    key: string #required
    region: string
    version_id: string
  outputs:
    success: boolean
    version_id: string

- action: delete_objects
  inputs:
    bucket: string #required
    keys: list[string] #required
    region: string
  outputs:
    deleted: list[deleted_object]
    errors: list[s3_error]
    success: boolean

- action: list_objects
  inputs:
    bucket: string #required
    continuation_token: string
    delimiter: string
    max_keys: int = 1000
    prefix: string
    region: string
    start_after: string
  outputs:
    contents: list[s3_object]
    continuation_token: string
    is_truncated: boolean
    key_count: int
    next_continuation_token: string
    prefix: string

- action: copy_object
  inputs:
    destination_bucket: string #required
    destination_key: string #required
    metadata: object_metadata
    metadata_directive: copy | replace = copy
    region: string
    source_bucket: string #required
    source_key: string #required
    source_version_id: string
    storage_class: string
    tags: s3_tags
  outputs:
    etag: string
    success: boolean
    version_id: string

- action: head_object
  inputs:
    bucket: string #required
    key: string #required
    region: string
    version_id: string
  outputs:
    content_length: int
    content_type: string
    etag: string
    exists: boolean
    last_modified: date
    metadata: object_metadata
    storage_class: string
    version_id: string

- action: get_presigned_url
  inputs:
    bucket: string #required
    expires_in: int = 3600
    key: string #required
    operation: get_object | put_object = get_object
    region: string
  outputs:
    expires_at: date
    url: string

- action: put_bucket_policy
  inputs:
    bucket: string #required
    policy: string #required
    region: string
  outputs:
    success: boolean

- action: get_bucket_policy
  inputs:
    bucket: string #required
    region: string
  outputs:
    policy: string

- action: delete_bucket_policy
  inputs:
    bucket: string #required
    region: string
  outputs:
    success: boolean

- action: put_bucket_versioning
  inputs:
    bucket: string #required
    region: string
    status: enabled | suspended #required
  outputs:
    success: boolean

- action: get_bucket_versioning
  inputs:
    bucket: string #required
    region: string
  outputs:
    mfa_delete: string
    status: string

- action: put_bucket_encryption
  inputs:
    bucket: string #required
    kms_master_key_id: string
    region: string
    sse_algorithm: aes256 | aws:kms #required
  outputs:
    success: boolean

- action: get_bucket_encryption
  inputs:
    bucket: string #required
    region: string
  outputs:
    rules: list[encryption_rule]

- action: put_bucket_cors
  inputs:
    bucket: string #required
    cors_rules: list[cors_rule] #required
    region: string
  outputs:
    success: boolean

- action: get_bucket_cors
  inputs:
    bucket: string #required
    region: string
  outputs:
    cors_rules: list[cors_rule]

- action: delete_bucket_cors
  inputs:
    bucket: string #required
    region: string
  outputs:
    success: boolean

- action: put_bucket_lifecycle
  inputs:
    bucket: string #required
    lifecycle_rules: list[lifecycle_rule] #required
    region: string
  outputs:
    success: boolean

- action: get_bucket_lifecycle
  inputs:
    bucket: string #required
    region: string
  outputs:
    rules: list[lifecycle_rule]

- action: put_object_tagging
  inputs:
    bucket: string #required
    key: string #required
    region: string
    tags: s3_tags #required
    version_id: string
  outputs:
    success: boolean
    version_id: string

- action: get_object_tagging
  inputs:
    bucket: string #required
    key: string #required
    region: string
    version_id: string
  outputs:
    tags: s3_tags
    version_id: string

- action: create_multipart_upload
  inputs:
    bucket: string #required
    content_type: string
    key: string #required
    metadata: object_metadata
    region: string
    storage_class: string
  outputs:
    success: boolean
    upload_id: string

- action: upload_part
  inputs:
    body: bytes #required
    bucket: string #required
    key: string #required
    part_number: int #required
    region: string
    upload_id: string #required
  outputs:
    etag: string
    success: boolean

- action: complete_multipart_upload
  inputs:
    bucket: string #required
    key: string #required
    parts: list[completed_part] #required
    region: string
    upload_id: string #required
  outputs:
    bucket: string
    etag: string
    key: string
    location: string
    success: boolean

- action: abort_multipart_upload
  inputs:
    bucket: string #required
    key: string #required
    region: string
    upload_id: string #required
  outputs:
    success: boolean
