- action: create_repository
  inputs:
    encryption_type: aes256 | kms
    image_tag_mutability: mutable | immutable = mutable
    kms_key: string
    region: string
    repository_name: string #required
    scan_on_push: boolean = false
    tags: ecr_tags
  outputs:
    registry_id: string
    repository_arn: string
    repository_uri: string
    success: boolean

- action: delete_repository
  inputs:
    force: boolean = false
    region: string
    repository_name: string #required
  outputs:
    success: boolean

- action: describe_repositories
  inputs:
    region: string
    repository_names: list[string]
  outputs:
    repositories: list[ecr_repository]

- action: list_images
  inputs:
    filter: image_filter
    max_results: int = 100
    region: string
    repository_name: string #required
  outputs:
    image_ids: list[image_id]
    next_token: string

- action: describe_images
  inputs:
    image_ids: list[image_id]
    region: string
    repository_name: string #required
  outputs:
    image_details: list[ecr_image_detail]

- action: put_image
  inputs:
    image_manifest: string #required
    image_tag: string #required
    region: string
    repository_name: string #required
  outputs:
    image: ecr_image
    success: boolean

- action: batch_delete_image
  inputs:
    image_ids: list[image_id] #required
    region: string
    repository_name: string #required
  outputs:
    failures: list[image_failure]
    image_ids: list[image_id]
    success: boolean

- action: get_auth_token
  inputs:
    region: string
    registry_ids: list[string]
  outputs:
    authorization_token: string
    expires_at: date
    proxy_endpoint: string
    success: boolean

- action: get_download_url
  inputs:
    image_digest: string #required
    region: string
    repository_name: string #required
  outputs:
    download_url: string
    success: boolean

- action: tag_image
  inputs:
    image_digest: string #required
    image_tag: string #required
    region: string
    repository_name: string #required
  outputs:
    success: boolean

- action: set_repository_policy
  inputs:
    force: boolean = false
    policy_text: string #required
    region: string
    repository_name: string #required
  outputs:
    policy_text: string
    registry_id: string
    repository_name: string
    success: boolean

- action: get_repository_policy
  inputs:
    region: string
    repository_name: string #required
  outputs:
    policy_text: string
    registry_id: string
    repository_name: string

- action: delete_repository_policy
  inputs:
    region: string
    repository_name: string #required
  outputs:
    success: boolean

- action: start_image_scan
  inputs:
    image_id: image_id #required
    region: string
    repository_name: string #required
  outputs:
    image_id: image_id
    scan_status: string
    success: boolean

- action: describe_scan_findings
  inputs:
    image_id: image_id #required
    max_results: int = 100
    region: string
    repository_name: string #required
  outputs:
    findings: list[image_scan_finding]
    image_scan_status: image_scan_status
    next_token: string

- action: put_lifecycle_policy
  inputs:
    lifecycle_policy_text: string #required
    region: string
    repository_name: string #required
  outputs:
    lifecycle_policy_text: string
    registry_id: string
    repository_name: string
    success: boolean

- action: get_lifecycle_policy
  inputs:
    region: string
    repository_name: string #required
  outputs:
    last_evaluated_at: date
    lifecycle_policy_text: string
    registry_id: string
    repository_name: string
