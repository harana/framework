- name: Create Auto Scaling Group
  method: create_auto_scaling_group
  inputs:
    auto_scaling_group_name: String #required
    availability_zones: List[String]
    capacity_rebalance: Boolean = false
    context: String
    default_cooldown: Int = 300
    default_instance_warmup: Int
    desired_capacity: Int
    desired_capacity_type: Units | Vcpu | Memory-mib
    health_check_grace_period: Int = 300
    health_check_type: EC2 | ELB = EC2
    instance_id: String
    instance_maintenance_policy: InstanceMaintenancePolicy
    launch_configuration_name: String
    launch_template: LaunchTemplateSpecification
    lifecycle_hook_specification_list: List[LifecycleHookSpecification]
    load_balancer_names: List[String]
    max_instance_lifetime: Int
    max_size: Int #required
    min_size: Int #required
    mixed_instances_policy: MixedInstancesPolicy
    new_instances_protected_from_scale_in: Boolean = false
    placement_group: String
    region: String
    service_linked_role_arn: String
    tags: List[AutoScalingTag]
    target_group_arns: List[String]
    termination_policies: List[String]
    traffic_sources: List[TrafficSourceIdentifier]
    vpc_zone_identifier: String
  outputs:
    success: Boolean

- name: Delete Auto Scaling Group
  method: delete_auto_scaling_group
  inputs:
    auto_scaling_group_name: String #required
    force_delete: Boolean = false
    region: String
  outputs:
    success: Boolean

- name: Describe Auto Scaling Groups
  method: describe_auto_scaling_groups
  inputs:
    auto_scaling_group_names: List[String]
    filters: List[AutoScalingFilter]
    max_records: Int = 100
    next_token: String
    region: String
  outputs:
    auto_scaling_groups: List[AutoScalingGroup]
    next_token: String

- name: Update Auto Scaling Group
  method: update_auto_scaling_group
  inputs:
    auto_scaling_group_name: String #required
    availability_zones: List[String]
    capacity_rebalance: Boolean
    context: String
    default_cooldown: Int
    default_instance_warmup: Int
    desired_capacity: Int
    desired_capacity_type: Units | Vcpu | Memory-mib
    health_check_grace_period: Int
    health_check_type: EC2 | ELB
    instance_maintenance_policy: InstanceMaintenancePolicy
    launch_configuration_name: String
    launch_template: LaunchTemplateSpecification
    max_instance_lifetime: Int
    max_size: Int
    min_size: Int
    mixed_instances_policy: MixedInstancesPolicy
    new_instances_protected_from_scale_in: Boolean
    placement_group: String
    region: String
    service_linked_role_arn: String
    termination_policies: List[String]
    vpc_zone_identifier: String
  outputs:
    success: Boolean

- name: Set Desired Capacity
  method: set_desired_capacity
  inputs:
    auto_scaling_group_name: String #required
    desired_capacity: Int #required
    honor_cooldown: Boolean = false
    region: String
  outputs:
    success: Boolean

- name: Attach Instances
  method: attach_instances
  inputs:
    auto_scaling_group_name: String #required
    instance_ids: List[String] #required
    region: String
  outputs:
    success: Boolean

- name: Detach Instances
  method: detach_instances
  inputs:
    auto_scaling_group_name: String #required
    instance_ids: List[String] #required
    region: String
    should_decrement_desired_capacity: Boolean #required
  outputs:
    activities: List[Activity]
    success: Boolean

- name: Enter Standby
  method: enter_standby
  inputs:
    auto_scaling_group_name: String #required
    instance_ids: List[String]
    region: String
    should_decrement_desired_capacity: Boolean #required
  outputs:
    activities: List[Activity]
    success: Boolean

- name: Exit Standby
  method: exit_standby
  inputs:
    auto_scaling_group_name: String #required
    instance_ids: List[String]
    region: String
  outputs:
    activities: List[Activity]
    success: Boolean

- name: Set Instance Health
  method: set_instance_health
  inputs:
    health_status: Healthy | Unhealthy #required
    instance_id: String #required
    region: String
    should_respect_grace_period: Boolean = false
  outputs:
    success: Boolean

- name: Set Instance Protection
  method: set_instance_protection
  inputs:
    auto_scaling_group_name: String #required
    instance_ids: List[String] #required
    protected_from_scale_in: Boolean #required
    region: String
  outputs:
    success: Boolean

- name: Terminate Instance In Auto Scaling Group
  method: terminate_instance_in_auto_scaling_group
  inputs:
    instance_id: String #required
    region: String
    should_decrement_desired_capacity: Boolean #required
  outputs:
    activity: Activity
    success: Boolean

- name: Describe Auto Scaling Instances
  method: describe_auto_scaling_instances
  inputs:
    instance_ids: List[String]
    max_records: Int = 50
    next_token: String
    region: String
  outputs:
    auto_scaling_instances: List[AutoScalingInstanceDetails]
    next_token: String

- name: Create Launch Configuration
  method: create_launch_configuration
  inputs:
    associate_public_ip_address: Boolean
    block_device_mappings: List[BlockDeviceMapping]
    classic_link_vpc_id: String
    classic_link_vpc_security_groups: List[String]
    ebs_optimized: Boolean = false
    iam_instance_profile: String
    image_id: String
    instance_id: String
    instance_monitoring: InstanceMonitoring
    instance_type: String
    kernel_id: String
    key_name: String
    launch_configuration_name: String #required
    metadata_options: InstanceMetadataOptions
    placement_tenancy: String
    ramdisk_id: String
    region: String
    security_groups: List[String]
    spot_price: String
    user_data: String
  outputs:
    success: Boolean

- name: Delete Launch Configuration
  method: delete_launch_configuration
  inputs:
    launch_configuration_name: String #required
    region: String
  outputs:
    success: Boolean

- name: Describe Launch Configurations
  method: describe_launch_configurations
  inputs:
    launch_configuration_names: List[String]
    max_records: Int = 100
    next_token: String
    region: String
  outputs:
    launch_configurations: List[LaunchConfiguration]
    next_token: String

- name: Put Scaling Policy
  method: put_scaling_policy
  inputs:
    adjustment_type: ChangeInCapacity | ExactCapacity | PercentChangeInCapacity
    auto_scaling_group_name: String #required
    cooldown: Int
    enabled: Boolean = true
    estimated_instance_warmup: Int
    metric_aggregation_type: Minimum | Maximum | Average
    min_adjustment_magnitude: Int
    min_adjustment_step: Int
    policy_name: String #required
    policy_type: SimpleScaling | StepScaling | TargetTrackingScaling | PredictiveScaling = SimpleScaling
    predictive_scaling_configuration: PredictiveScalingConfiguration
    region: String
    scaling_adjustment: Int
    step_adjustments: List[StepAdjustment]
    target_tracking_configuration: TargetTrackingConfiguration
  outputs:
    alarms: List[Alarm]
    policy_arn: String
    success: Boolean

- name: Delete Policy
  method: delete_policy
  inputs:
    auto_scaling_group_name: String
    policy_name: String #required
    region: String
  outputs:
    success: Boolean

- name: Describe Policies
  method: describe_policies
  inputs:
    auto_scaling_group_name: String
    max_records: Int = 100
    next_token: String
    policy_names: List[String]
    policy_types: List[String]
    region: String
  outputs:
    next_token: String
    scaling_policies: List[ScalingPolicy]

- name: Execute Policy
  method: execute_policy
  inputs:
    auto_scaling_group_name: String
    breach_threshold: number
    honor_cooldown: Boolean = false
    metric_value: number
    policy_name: String #required
    region: String
  outputs:
    success: Boolean

- name: Put Scheduled Update Group Action
  method: put_scheduled_update_group_action
  inputs:
    auto_scaling_group_name: String #required
    desired_capacity: Int
    end_time: Date
    max_size: Int
    min_size: Int
    recurrence: String
    region: String
    scheduled_action_name: String #required
    start_time: Date
    time: Date
    time_zone: String
  outputs:
    success: Boolean

- name: Delete Scheduled Action
  method: delete_scheduled_action
  inputs:
    auto_scaling_group_name: String #required
    region: String
    scheduled_action_name: String #required
  outputs:
    success: Boolean

- name: Describe Scheduled Actions
  method: describe_scheduled_actions
  inputs:
    auto_scaling_group_name: String
    end_time: Date
    max_records: Int = 100
    next_token: String
    region: String
    scheduled_action_names: List[String]
    start_time: Date
  outputs:
    next_token: String
    scheduled_update_group_actions: List[ScheduledUpdateGroupAction]

- name: Batch Delete Scheduled Action
  method: batch_delete_scheduled_action
  inputs:
    auto_scaling_group_name: String #required
    region: String
    scheduled_action_names: List[String] #required
  outputs:
    failed_scheduled_actions: List[FailedScheduledUpdateGroupActionRequest]
    success: Boolean

- name: Batch Put Scheduled Update Group Action
  method: batch_put_scheduled_update_group_action
  inputs:
    auto_scaling_group_name: String #required
    region: String
    scheduled_update_group_actions: List[ScheduledUpdateGroupActionRequest] #required
  outputs:
    failed_scheduled_update_group_actions: List[FailedScheduledUpdateGroupActionRequest]
    success: Boolean

- name: Put Lifecycle Hook
  method: put_lifecycle_hook
  inputs:
    auto_scaling_group_name: String #required
    default_result: CONTINUE | ABANDON = ABANDON
    heartbeat_timeout: Int = 3600
    lifecycle_hook_name: String #required
    lifecycle_transition: autoscaling:EC2_INSTANCE_LAUNCHING | autoscaling:EC2_INSTANCE_TERMINATING
    notification_metadata: String
    notification_target_arn: String
    region: String
    role_arn: String
