- name: Create Hosted Zone
  method: create_hosted_zone
  inputs:
    caller_reference: String #required
    delegation_set_id: String
    hosted_zone_config: HostedZoneConfig
    name: String #required
    vpc: VPC
  outputs:
    change_info: ChangeInfo
    delegation_set: DelegationSet
    hosted_zone: HostedZone
    location: String
    success: Boolean
    vpc: VPC

- name: Delete Hosted Zone
  method: delete_hosted_zone
  inputs:
    id: String #required
  outputs:
    change_info: ChangeInfo
    success: Boolean

- name: Get Hosted Zone
  method: get_hosted_zone
  inputs:
    id: String #required
  outputs:
    delegation_set: DelegationSet
    hosted_zone: HostedZone
    vpcs: List[VPC]

- name: List Hosted Zones
  method: list_hosted_zones
  inputs:
    delegation_set_id: String
    hosted_zone_type: PrivateHostedZone
    marker: String
    max_items: Int = 100
  outputs:
    hosted_zones: List[HostedZone]
    is_truncated: Boolean
    marker: String
    max_items: Int
    next_marker: String

- name: List Hosted Zones By Name
  method: list_hosted_zones_by_name
  inputs:
    dns_name: String
    hosted_zone_id: String
    max_items: Int = 100
  outputs:
    dns_name: String
    hosted_zone_id: String
    hosted_zones: List[HostedZone]
    is_truncated: Boolean
    max_items: Int
    next_dns_name: String
    next_hosted_zone_id: String

- name: List Hosted Zones By VPC
  method: list_hosted_zones_by_vpc
  inputs:
    max_items: Int = 100
    next_token: String
    vpc_id: String #required
    vpc_region: String #required
  outputs:
    hosted_zone_summaries: List[HostedZoneSummary]
    max_items: Int
    next_token: String

- name: Update Hosted Zone Comment
  method: update_hosted_zone_comment
  inputs:
    comment: String
    id: String #required
  outputs:
    hosted_zone: HostedZone
