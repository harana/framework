- name: send_email
  inputs:
    bcc_addresses: list[string]
    cc_addresses: list[string]
    configuration_set_name: string
    from_address: string #required
    html_body: string
    region: string
    reply_to_addresses: list[string]
    return_path: string
    subject: string #required
    tags: ses_tags
    text_body: string
    to_addresses: list[string] #required
  outputs:
    message_id: string
    success: boolean

- name: send_raw_email
  inputs:
    configuration_set_name: string
    destinations: list[string]
    from_arn: string
    raw_message: bytes #required
    region: string
    return_path_arn: string
    source: string
    source_arn: string
    tags: ses_tags
  outputs:
    message_id: string
    success: boolean

- name: send_templated_email
  inputs:
    bcc_addresses: list[string]
    cc_addresses: list[string]
    configuration_set_name: string
    from_address: string #required
    region: string
    reply_to_addresses: list[string]
    return_path: string
    tags: ses_tags
    template_data: string #required
    template_name: string #required
    to_addresses: list[string] #required
  outputs:
    message_id: string
    success: boolean

- name: send_bulk_templated_email
  inputs:
    configuration_set_name: string
    default_tags: default_tags
    default_template_data: string
    destinations: list[bulk_email_destination] #required
    from_address: string #required
    region: string
    reply_to_addresses: list[string]
    return_path: string
    template_name: string #required
  outputs:
    message_ids: list[string]
    status: list[bulk_email_status]
    success: boolean

- name: verify_email_identity
  inputs:
    email_address: string #required
    region: string
  outputs:
    success: boolean

- name: verify_domain_identity
  inputs:
    domain: string #required
    region: string
  outputs:
    success: boolean
    verification_token: string

- name: delete_identity
  inputs:
    identity: string #required
    region: string
  outputs:
    success: boolean

- name: list_identities
  inputs:
    identity_type: email_address | domain
    max_items: int = 100
    region: string
  outputs:
    identities: list[string]
    next_token: string

- name: get_identity_verification_attributes
  inputs:
    identities: list[string] #required
    region: string
  outputs:
    verification_attributes: verification_attributes

- name: set_identity_notification_topic
  inputs:
    identity: string #required
    notification_type: bounce | complaint | delivery #required
    region: string
    sns_topic: string
  outputs:
    success: boolean

- name: create_template
  inputs:
    html_part: string
    region: string
    subject_part: string #required
    template_name: string #required
    text_part: string
  outputs:
    success: boolean

- name: update_template
  inputs:
    html_part: string
    region: string
    subject_part: string
    template_name: string #required
    text_part: string
  outputs:
    success: boolean

- name: delete_template
  inputs:
    region: string
    template_name: string #required
  outputs:
    success: boolean

- name: get_template
  inputs:
    region: string
    template_name: string #required
  outputs:
    html_part: string
    subject_part: string
    template_name: string
    text_part: string

- name: list_templates
  inputs:
    max_items: int = 100
    region: string
  outputs:
    next_token: string
    templates: list[ses_template]

- name: get_send_quota
  inputs:
    region: string
  outputs:
    max_24_hour_send: float
    max_send_rate: float
    sent_last_24_hours: float

- name: get_send_statistics
  inputs:
    region: string
  outputs:
    send_data_points: list[send_data_point]

- name: put_configuration_set
  inputs:
    configuration_set_name: string #required
    region: string
  outputs:
    success: boolean

- name: delete_configuration_set
  inputs:
    configuration_set_name: string #required
    region: string
  outputs:
    success: boolean

- name: list_configuration_sets
  inputs:
    max_items: int = 100
    region: string
  outputs:
    configuration_sets: list[ses_configuration_set]
    next_token: string

- name: put_identity_policy
  inputs:
    identity: string #required
    policy: string #required
    policy_name: string #required
    region: string
  outputs:
    success: boolean

- name: get_identity_policies
  inputs:
    identity: string #required
    policy_names: list[string] #required
    region: string
  outputs:
    policies: identity_policies

- name: delete_identity_policy
  inputs:
    identity: string #required
    policy_name: string #required
    region: string
  outputs:
    success: boolean

- name: set_identity_feedback_forwarding
  inputs:
    forwarding_enabled: boolean #required
    identity: string #required
    region: string
  outputs:
    success: boolean

- name: set_identity_dkim_enabled
  inputs:
    dkim_enabled: boolean #required
    identity: string #required
    region: string
  outputs:
    success: boolean

- name: get_identity_dkim_attributes
  inputs:
    identities: list[string] #required
    region: string
  outputs:
    dkim_attributes: dkim_attributes
