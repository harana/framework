- action: create_function
  inputs:
    architectures: list[x86_64 | arm64]
    code: function_code #required
    code_signing_config_arn: string
    dead_letter_config: dead_letter_config
    description: string
    environment: environment
    ephemeral_storage: ephemeral_storage
    file_system_configs: list[file_system_config]
    function_name: string #required
    handler: string
    image_config: image_config
    kms_key_arn: string
    layers: list[string]
    logging_config: logging_config
    memory_size: int = 128
    package_type: zip | image = zip
    publish: boolean = false
    region: string
    role: string #required
    runtime: string
    snap_start: snap_start
    tags: lambda_tags
    timeout: int = 3
    tracing_config: tracing_config
    vpc_config: vpc_config
  outputs:
    architectures: list[string]
    code_sha256: string
    code_size: int
    dead_letter_config: dead_letter_config
    description: string
    environment: environment
    ephemeral_storage: ephemeral_storage
    file_system_configs: list[file_system_config]
    function_arn: string
    function_name: string
    handler: string
    image_config_response: image_config_response
    kms_key_arn: string
    last_modified: string
    last_update_status: string
    layers: list[layer]
    logging_config: logging_config
    master_arn: string
    memory_size: int
    package_type: string
    revision_id: string
    role: string
    runtime: string
    signing_job_arn: string
    signing_profile_version_arn: string
    snap_start: snap_start_response
    state: string
    state_reason: string
    state_reason_code: string
    success: boolean
    timeout: int
    tracing_config: tracing_config_response
    version: string
    vpc_config: vpc_config_response

- action: delete_function
  inputs:
