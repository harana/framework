- name: put_events
  inputs:
    entries: list[event_bridge_entry] #required
    endpoint_id: string
  outputs:
    failed_entry_count: int
    entries: list[put_events_result_entry]
    success: boolean

- name: create_rule
  inputs:
    name: string #required
    event_bus_name: string = "default"
    schedule_expression: string
    event_pattern: string
    state: enabled | disabled = enabled
    description: string
    role_arn: string
    tags: event_bridge_tags
  outputs:
    rule_arn: string
    success: boolean

- name: delete_rule
  inputs:
    name: string #required
    event_bus_name: string = "default"
    force: boolean = false
  outputs:
    success: boolean

- name: describe_rule
  inputs:
    name: string #required
    event_bus_name: string = "default"
  outputs:
    name: string
    arn: string
    event_pattern: string
    schedule_expression: string
    state: string
    description: string
    role_arn: string
    event_bus_name: string
    created_by: string

- name: list_rules
  inputs:
    event_bus_name: string = "default"
    name_prefix: string
    limit: int = 100
    next_token: string
  outputs:
    rules: list[event_bridge_rule]
    next_token: string

- name: enable_rule
  inputs:
    name: string #required
    event_bus_name: string = "default"
  outputs:
    success: boolean

- name: disable_rule
  inputs:
    name: string #required
    event_bus_name: string = "default"
  outputs:
    success: boolean

- name: put_targets
  inputs:
    rule: string #required
    event_bus_name: string = "default"
    targets: list[event_bridge_target] #required
  outputs:
    failed_entry_count: int
    failed_entries: list[target_failure]
    success: boolean

- name: remove_targets
  inputs:
    rule: string #required
    event_bus_name: string = "default"
    ids: list[string] #required
    force: boolean = false
  outputs:
    failed_entry_count: int
    failed_entries: list[target_failure]
    success: boolean

- name: list_targets_by_rule
  inputs:
    rule: string #required
    event_bus_name: string = "default"
    limit: int = 100
    next_token: string
  outputs:
    targets: list[event_bridge_target]
    next_token: string

- name: create_event_bus
  inputs:
    name: string #required
    event_source_name: string
    tags: event_bridge_tags
  outputs:
    event_bus_arn: string
    success: boolean

- name: delete_event_bus
  inputs:
    name: string #required
  outputs:
    success: boolean

- name: describe_event_bus
  inputs:
    name: string = "default"
  outputs:
    name: string
    arn: string
    policy: string

- name: list_event_buses
  inputs:
    name_prefix: string
    limit: int = 100
    next_token: string
  outputs:
    event_buses: list[event_bus]
    next_token: string

- name: put_permission
  inputs:
    event_bus_name: string = "default"
    method: string = "events:put_events"
    principal: string #required
    statement_id: string #required
    condition: rule_condition
  outputs:
    success: boolean

- name: remove_permission
  inputs:
    event_bus_name: string = "default"
    statement_id: string #required
    remove_all_permissions: boolean = false
  outputs:
    success: boolean

- name: create_archive
  inputs:
    archive_name: string #required
    event_source_arn: string #required
    description: string
    event_pattern: string
    retention_days: int
  outputs:
    archive_arn: string
    state: string
    state_reason: string
    creation_time: date
    success: boolean

- name: delete_archive
  inputs:
    archive_name: string #required
  outputs:
    success: boolean

- name: describe_archive
  inputs:
    archive_name: string #required
  outputs:
    archive_arn: string
    archive_name: string
    event_source_arn: string
    description: string
    event_pattern: string
    state: string
    retention_days: int
    size_bytes: int
    event_count: int
    creation_time: date

- name: start_replay
  inputs:
    replay_name: string #required
    event_source_arn: string #required
    destination: event_destination #required  
    event_start_time: date #required
    event_end_time: date #required
    description: string
  outputs:
    replay_arn: string
    state: string
    state_reason: string
    replay_start_time: date
    success: boolean

- name: cancel_replay
  inputs:
    replay_name: string #required
  outputs:
    state: string
    state_reason: string
    success: boolean

- name: describe_replay 
  inputs:
    replay_name: string #required
  outputs:
    replay_name: string
    replay_arn: string
    description: string
    state: string
    state_reason: string
    event_source_arn: string
    destination: event_destination
    event_start_time: date
    event_end_time: date
    replay_start_time: date
    replay_end_time: date

- name: test_event_pattern
  inputs:
    event_pattern: string #required
    event: string #required
  outputs:
    result: boolean
