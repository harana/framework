- name: get
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    found: boolean
    value: any

- name: set
  inputs:
    key: string #required
    namespace: string = "default"
    ttl: int
    value: any #required
  outputs:
    success: boolean

- name: delete
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    success: boolean

- name: exists
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    exists: boolean

- name: clear
  inputs:
    namespace: string = "default"
    pattern: string
  outputs:
    keys_deleted: int

- name: get_many
  inputs:
    keys: list[string] #required
    namespace: string = "default"
  outputs:
    values: cache_values

- name: set_many
  inputs:
    entries: cache_entries #required
    namespace: string = "default"
    ttl: int
  outputs:
    success: boolean

- name: increment
  inputs:
    amount: int = 1
    key: string #required
    namespace: string = "default"
  outputs:
    value: int

- name: decrement
  inputs:
    amount: int = 1
    key: string #required
    namespace: string = "default"
  outputs:
    value: int

- name: ttl
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    expires_at: date
    ttl: int

- name: cache_entry
  class:
    key: string
    value: any
    namespace: string
    ttl: int
    expires_at: date

- name: cache_values
  class:
    values: map[string, any]

- name: cache_entries
  class:
    entries: map[string, any]
