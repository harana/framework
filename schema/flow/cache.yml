- action: get
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    found: boolean
    value: any

- action: set
  inputs:
    key: string #required
    namespace: string = "default"
    ttl: int
    value: any #required
  outputs:
    success: boolean

- action: delete
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    success: boolean

- action: exists
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    exists: boolean

- action: clear
  inputs:
    namespace: string = "default"
    pattern: string
  outputs:
    keys_deleted: int

- action: get_many
  inputs:
    keys: list[string] #required
    namespace: string = "default"
  outputs:
    values: cache_values

- action: set_many
  inputs:
    entries: cache_entries #required
    namespace: string = "default"
    ttl: int
  outputs:
    success: boolean

- action: increment
  inputs:
    amount: int = 1
    key: string #required
    namespace: string = "default"
  outputs:
    value: int

- action: decrement
  inputs:
    amount: int = 1
    key: string #required
    namespace: string = "default"
  outputs:
    value: int

- action: ttl
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    expires_at: date
    ttl: int

- object: cache_entry
  class:
    key: string
    value: any
    namespace: string
    ttl: int
    expires_at: date

- object: cache_values
  class:
    values: map[string, any]

- object: cache_entries
  class:
    entries: map[string, any]
