- name: search_query
  inputs:
    fields: list[string]
    filters: search_filters
    highlight: boolean = false
    index: string #required
    limit: int = 10
    offset: int = 0
    query: string #required
    sort: list[search_sort_field]
  outputs:
    hits: list[search_hit]
    took_ms: int
    total: int

- name: index_document
  inputs:
    document: search_document_data #required
    document_id: string #required
    index: string #required
    refresh: boolean = false
  outputs:
    success: boolean
    version: int

- name: bulk_index
  inputs:
    documents: list[search_document_data] #required
    index: string #required
    refresh: boolean = false
  outputs:
    errors: list[search_index_error]
    failed: int
    indexed: int

- name: get_document
  inputs:
    document_id: string #required
    index: string #required
  outputs:
    document: search_document_data
    found: boolean
    version: int

- name: update_document
  inputs:
    document: search_document_data #required
    document_id: string #required
    index: string #required
    upsert: boolean = false
  outputs:
    success: boolean
    version: int

- name: delete_document
  inputs:
    document_id: string #required
    index: string #required
    refresh: boolean = false
  outputs:
    success: boolean

- name: delete_by_query
  inputs:
    index: string #required
    query: search_query #required
    refresh: boolean = false
  outputs:
    deleted: int
    success: boolean

- name: create_index
  inputs:
    index: string #required
    mappings: search_mappings
    settings: search_index_settings
  outputs:
    success: boolean

- name: delete_index
  inputs:
    index: string #required
  outputs:
    success: boolean

- name: list_indexes
  inputs:
    pattern: string = "*"
  outputs:
    indexes: list[search_index_info]
    total: int

- name: get_index_stats
  inputs:
    index: string #required
  outputs:
    document_count: int
    mappings: search_mappings
    size_bytes: int

- name: suggest
  inputs:
    field: string #required
    index: string #required
    size: int = 5
    text: string #required
  outputs:
    suggestions: list[string]

- name: search_document
  class:
    document_id: string
    index: string
    document: search_document_data
    score: float
    version: int

- name: search_document_data
  class:
    fields: map[string, any]

- name: search_filters
  class:
    conditions: map[string, any]

- name: search_sort_field
  class:
    field: string
    order: string

- name: search_hit
  class:
    document_id: string
    score: float
    source: search_document_data
    highlight: map[string, list[string]]

- name: search_index_error
  class:
    document_id: string
    error: string
    status: int

- name: search_query
  class:
    query: map[string, any]

- name: search_mappings
  class:
    properties: map[string, search_field_mapping]

- name: search_field_mapping
  class:
    type: string
    analyzer: string
    index: boolean

- name: search_index_settings
  class:
    number_of_shards: int
    number_of_replicas: int

- name: search_index_info
  class:
    name: string
    document_count: int
    size_bytes: int
    status: string
