- name: create_repo
  inputs:
    auto_init: boolean = false
    description: string
    gitignore_template: string
    homepage: string
    license_template: string
    name: string #required
    private: boolean = false
  outputs:
    full_name: string
    repo_id: int
    success: boolean
    url: string

- name: get_repo
  inputs:
    owner: string #required
    repo: string #required
  outputs:
    created_at: int
    default_branch: string
    description: string
    fork: boolean
    full_name: string
    name: string
    private: boolean
    repo_id: int
    updated_at: int
    url: string

- name: update_repo
  inputs:
    description: string
    has_issues: boolean
    has_projects: boolean
    has_wiki: boolean
    homepage: string
    name: string
    owner: string #required
    private: boolean
    repo: string #required
  outputs:
    success: boolean

- name: delete_repo
  inputs:
    owner: string #required
    repo: string #required
  outputs:
    success: boolean

- name: list_repos
  inputs:
    direction: asc | desc = desc
    per_page: int = 30
    sort: created | updated | pushed | full_name = full_name
    type: all | owner | public | private | member = owner
  outputs:
    repositories: list[github_repository]
    total_count: int

- name: create_issue
  inputs:
    assignees: list[string]
    body: string
    labels: list[string]
    milestone: int
    owner: string #required
    repo: string #required
    title: string #required
  outputs:
    issue_number: int
    success: boolean
    url: string

- name: update_issue
  inputs:
    assignees: list[string]
    body: string
    issue_number: int #required
    labels: list[string]
    owner: string #required
    repo: string #required
    state: open | closed
    title: string
  outputs:
    success: boolean

- name: close_issue
  inputs:
    issue_number: int #required
    owner: string #required
    repo: string #required
  outputs:
    success: boolean

- name: list_issues
  inputs:
    direction: asc | desc = desc
    labels: list[string]
    owner: string #required
    per_page: int = 30
    repo: string #required
    sort: created | updated | comments = created
    state: open | closed | all = open
  outputs:
    issues: list[github_issue]
    total_count: int

- name: create_pull_request
  inputs:
    base: string #required
    body: string
    draft: boolean = false
    head: string #required
    owner: string #required
    repo: string #required
    title: string #required
  outputs:
    pr_number: int
    success: boolean
    url: string

- name: update_pull_request
  inputs:
    body: string
    owner: string #required
    pr_number: int #required
    repo: string #required
    state: open | closed
    title: string
  outputs:
    success: boolean

- name: merge_pull_request
  inputs:
    commit_message: string
    commit_title: string
    merge_method: merge | squash | rebase = merge
    owner: string #required
    pr_number: int #required
    repo: string #required
  outputs:
    merged: boolean
    sha: string
    success: boolean

- name: list_pull_requests
  inputs:
    direction: asc | desc = desc
    owner: string #required
    per_page: int = 30
    repo: string #required
    sort: created | updated | popularity | long_running = created
    state: open | closed | all = open
  outputs:
    pull_requests: list[github_pull_request]
    total_count: int

- name: create_branch
  inputs:
    branch: string #required
    owner: string #required
    repo: string #required
    sha: string #required
  outputs:
    ref: string
    success: boolean

- name: delete_branch
  inputs:
    branch: string #required
    owner: string #required
    repo: string #required
  outputs:
    success: boolean

- name: list_branches
  inputs:
    owner: string #required
    per_page: int = 30
    protected: boolean
    repo: string #required
  outputs:
    branches: list[github_branch]

- name: get_commit
  inputs:
    owner: string #required
    repo: string #required
    sha: string #required
  outputs:
    author: author
    committer: committer
    created_at: int
    message: string
    sha: string
    url: string

- name: list_commits
  inputs:
    author: string
    owner: string #required
    path: string
    per_page: int = 30
    repo: string #required
    sha: string
    since: int
    until: int
  outputs:
    commits: list[github_commit]

- name: create_release
  inputs:
    body: string
    draft: boolean = false
    name: string
    owner: string #required
    prerelease: boolean = false
    repo: string #required
    tag_name: string #required
    target_commitish: string
  outputs:
    release_id: int
    success: boolean
    upload_url: string
    url: string

- name: get_release
  inputs:
    owner: string #required
    release_id: int #required
    repo: string #required
  outputs:
    body: string
    created_at: int
    draft: boolean
    name: string
    prerelease: boolean
    published_at: int
    release_id: int
    tag_name: string

- name: list_releases
  inputs:
    owner: string #required
    per_page: int = 30
    repo: string #required
  outputs:
    releases: list[github_release]

- name: create_webhook
  inputs:
    active: boolean = true
    config: webhook_config #required
    events: list[string] #required
    owner: string #required
    repo: string #required
  outputs:
    success: boolean
    webhook_id: int

- name: delete_webhook
  inputs:
    owner: string #required
    repo: string #required
    webhook_id: int #required
  outputs:
    success: boolean

- name: get_file_contents
  inputs:
    owner: string #required
    path: string #required
    ref: string
    repo: string #required
  outputs:
    content: string
    encoding: string
    sha: string
    size: int

- name: create_or_update_file
  inputs:
    branch: string
    content: string #required
    message: string #required
    owner: string #required
    path: string #required
    repo: string #required
    sha: string
  outputs:
    commit: commit
    content: file_content
    success: boolean

- name: delete_file
  inputs:
    branch: string
    message: string #required
    owner: string #required
    path: string #required
    repo: string #required
    sha: string #required
  outputs:
    commit: commit
    success: boolean

- name: github_repository
  class:
    repo_id: int
    name: string
    full_name: string
    description: string
    url: string
    private: boolean
    default_branch: string
    fork: boolean
    created_at: date
    updated_at: date

- name: author
  class:
    name: string
    email: string
    date: date

- name: committer
  class:
    name: string
    email: string
    date: date

- name: commit
  class:
    sha: string
    message: string
    url: string
    author: author
    committer: committer

- name: file_content
  class:
    name: string
    path: string
    sha: string
    size: int
    url: string
    content: string
    encoding: string

- name: webhook_config
  class:
    url: string
    content_type: string
    secret: string
    insecure_ssl: string

- name: github_issue
  class:
    issue_number: int
    title: string
    body: string
    state: string
    labels: list[string]
    assignees: list[string]
    milestone: int
    url: string
    created_at: date
    updated_at: date

- name: github_pull_request
  class:
    pr_number: int
    title: string
    body: string
    state: string
    head: string
    base: string
    draft: boolean
    merged: boolean
    url: string
    created_at: date
    updated_at: date

- name: github_branch
  class:
    name: string
    sha: string
    protected: boolean

- name: github_commit
  class:
    sha: string
    message: string
    url: string
    author: author
    committer: committer
    created_at: date

- name: github_release
  class:
    release_id: int
    tag_name: string
    name: string
    body: string
    draft: boolean
    prerelease: boolean
    created_at: date
    published_at: date
    url: string
