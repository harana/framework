- action: resize
  inputs:
    fit: cover | contain | fill | inside | outside = cover
    format: jpeg | png | webp | avif | tiff
    height: int
    maintain_aspect_ratio: boolean = true
    source: string #required
    width: int
  outputs:
    height: int
    image: string
    size: int
    width: int

- action: crop
  inputs:
    height: int #required
    source: string #required
    width: int #required
    x: int #required
    y: int #required
  outputs:
    height: int
    image: string
    width: int

- action: compress
  inputs:
    format: jpeg | png | webp | avif = webp
    progressive: boolean = false
    quality: int = 80
    source: string #required
  outputs:
    compression_ratio: float
    image: string
    size: int

- action: rotate
  inputs:
    angle: int #required
    background: string = transparent
    source: string #required
  outputs:
    height: int
    image: string
    width: int

- action: thumbnail
  inputs:
    fit: cover | contain | fill = cover
    format: jpeg | png | webp
    size: int = 150
    source: string #required
  outputs:
    height: int
    image: string
    width: int

- action: blur
  inputs:
    sigma: float = 5.0
    source: string #required
  outputs:
    image: string

- action: greyscale
  inputs:
    source: string #required
  outputs:
    image: string

- action: flip
  inputs:
    direction: horizontal | vertical #required
    source: string #required
  outputs:
    image: string

- action: sharpen
  inputs:
    sigma: float = 1.0
    source: string #required
  outputs:
    image: string

- action: brightness
  inputs:
    brightness: float #required
    source: string #required
  outputs:
    image: string

- action: contrast
  inputs:
    contrast: float #required
    source: string #required
  outputs:
    image: string

- action: tint
  inputs:
    color: string #required
    source: string #required
  outputs:
    image: string

- action: get_metadata
  inputs:
    source: string #required
  outputs:
    color_space: string
    format: string
    has_alpha: boolean
    height: int
    orientation: int
    size: int
    width: int

- action: convert_format
  inputs:
    format: jpeg | png | webp | avif | tiff | gif #required
    quality: int = 80
    source: string #required
  outputs:
    format: string
    image: string
    size: int

- action: watermark
  inputs:
    opacity: float = 0.5
    position: top-left | top-right | bottom-left | bottom-right | center = bottom-right
    source: string #required
    watermark: string #required
  outputs:
    image: string

- object: image
  class:
    source: string
    width: int
    height: int
    format: string
    size: int
    content_type: string
