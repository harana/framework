- action: authenticate
  inputs:
    mfa_code: string
    password: string #required
    username: string #required
  outputs:
    access_token: string
    expires_at: date
    refresh_token: string
    success: boolean
    user_id: string

- action: verify_token
  inputs:
    token: string #required
  outputs:
    claims: token_claims
    expires_at: date
    user_id: string
    valid: boolean

- action: refresh_token
  inputs:
    refresh_token: string #required
  outputs:
    access_token: string
    expires_at: date
    refresh_token: string

- action: revoke_token
  inputs:
    token: string #required
  outputs:
    success: boolean

- action: get_user
  inputs:
    user_id: string #required
  outputs:
    created_at: date
    email: string
    metadata: user_metadata
    roles: list[string]
    user_id: string
    username: string

- action: create_user
  inputs:
    email: string #required
    metadata: user_metadata
    password: string #required
    roles: list[string]
    username: string #required
  outputs:
    success: boolean
    user_id: string

- action: update_user
  inputs:
    email: string
    metadata: user_metadata
    roles: list[string]
    user_id: string #required
  outputs:
    success: boolean

- action: delete_user
  inputs:
    hard_delete: boolean = false
    user_id: string #required
  outputs:
    success: boolean

- action: change_password
  inputs:
    current_password: string #required
    new_password: string #required
    user_id: string #required
  outputs:
    success: boolean

- action: request_password_reset
  inputs:
    email: string #required
  outputs:
    reset_token: string
    success: boolean

- action: reset_password
  inputs:
    new_password: string #required
    reset_token: string #required
  outputs:
    success: boolean

- action: list_users
  inputs:
    limit: int = 100
    offset: int = 0
    roles: list[string]
    search: string
  outputs:
    total: int
    users: list[user_info]

- object: user
  class:
    user_id: string
    username: string
    email: string
    roles: list[string]
    metadata: user_metadata
    created_at: date
    last_login: date

- object: token_claims
  class:
    claims: map[string, any]

- object: user_metadata
  class:
    values: map[string, any]

- object: user_info
  class:
    user_id: string
    username: string
    email: string
    roles: list[string]
    created_at: date
