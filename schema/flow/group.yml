- action: create
  inputs:
    description: string
    name: string #required
  outputs:
    group_id: string
    success: boolean

- action: update
  inputs:
    description: string
    group_id: string #required
    name: string
  outputs:
    success: boolean

- action: delete
  inputs:
    group_id: string #required
  outputs:
    success: boolean

- action: get
  inputs:
    group_id: string #required
  outputs:
    description: string
    member_count: int
    name: string
    roles: list[group_role_info]

- action: lists
  inputs:
    limit: int = 100
    offset: int = 0
  outputs:
    groups: list[group_info]
    total: int

- action: add_user_to
  inputs:
    group_id: string #required
    user_id: string #required
  outputs:
    success: boolean

- action: remove_user_from
  inputs:
    group_id: string #required
    user_id: string #required
  outputs:
    success: boolean

- action: list_members
  inputs:
    group_id: string #required
    limit: int = 100
    offset: int = 0
  outputs:
    members: list[group_member]
    total: int

- action: assign_role_to
  inputs:
    group_id: string #required
    role_id: string #required
  outputs:
    success: boolean

- action: remove_role_from
  inputs:
    group_id: string #required
    role_id: string #required
  outputs:
    success: boolean

- action: list_roles
  inputs:
    group_id: string #required
  outputs:
    roles: list[group_role_info]
    total: int

- action: check_permission
  inputs:
    method: string #required
    group_id: string #required
    resource: string #required
  outputs:
    allowed: boolean
    reason: string

- object: group
  class:
    group_id: string
    name: string
    description: string
    member_count: int
    roles: list[group_role]
    created_at: date

- object: group_role
  class:
    role_id: string
    name: string
    permissions: list[string]
