- name: Create Group
  method: create
  inputs:
    description: String
    name: String #required
  outputs:
    group_id: String
    success: Boolean

- name: Update Group
  method: update
  inputs:
    description: String
    group_id: String #required
    name: String
  outputs:
    success: Boolean

- name: Delete Group
  method: delete
  inputs:
    group_id: String #required
  outputs:
    success: Boolean

- name: Get Group Details
  method: get
  inputs:
    group_id: String #required
  outputs:
    description: String
    member_count: Int
    name: String
    roles: List[GroupRoleInfo]

- name: List Groups
  method: lists
  inputs:
    limit: Int = 100
    offset: Int = 0
  outputs:
    groups: List[GroupInfo]
    total: Int

- name: Add User To Group
  method: add_user_to
  inputs:
    group_id: String #required
    user_id: String #required
  outputs:
    success: Boolean

- name: Remove User From Group
  method: remove_user_from
  inputs:
    group_id: String #required
    user_id: String #required
  outputs:
    success: Boolean

- name: List Group Members
  method: list_members
  inputs:
    group_id: String #required
    limit: Int = 100
    offset: Int = 0
  outputs:
    members: List[GroupMember]
    total: Int

- name: Assign Role To Group
  method: assign_role_to
  inputs:
    group_id: String #required
    role_id: String #required
  outputs:
    success: Boolean

- name: Remove Role From Group
  method: remove_role_from
  inputs:
    group_id: String #required
    role_id: String #required
  outputs:
    success: Boolean

- name: List Group Roles
  method: list_roles
  inputs:
    group_id: String #required
  outputs:
    roles: List[GroupRoleInfo]
    total: Int

- name: Check Group Permission
  method: check_permission
  inputs:
    method: String #required
    group_id: String #required
    resource: String #required
  outputs:
    allowed: Boolean
    reason: String

- name: Group
  class:
    group_id: String
    name: String
    description: String
    member_count: Int
    roles: List[GroupRole]
    created_at: Date

- name: GroupRole
  class:
    role_id: String
    name: String
    permissions: List[String]
