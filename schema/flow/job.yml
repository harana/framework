- action: schedule
  inputs:
    cron: string
    handler: string
    name: string
    payload: any
    priority: low | normal | high = normal
    run_at: date
  outputs:
    job_id: string
    scheduled_at: date

- action: cancel
  inputs:
    job_id: string

- action: get_status
  inputs:
    job_id: string
  outputs:
    completed_at: date
    error: string
    progress: float
    result: any
    started_at: date
    status: pending | running | completed | failed | cancelled

- action: retry
  inputs:
    delay_seconds: int = 0
    job_id: string
  outputs:
    new_id: string

- action: lists
  inputs:
    end_date: date
    handler: string
    limit: int = 100
    offset: int = 0
    start_date: date
    status: string
  outputs:
    jobs: list[job_info]
    total: int

- action: pause
  inputs:
    job_id: string

- action: resume
  inputs:
    job_id: string

- action: get_result
  inputs:
    job_id: string
    timeout: int = 0
  outputs:
    completed: boolean
    error: string
    result: any

- action: update_progress
  inputs:
    job_id: string
    message: string
    progress: float

- action: delete
  inputs:
    job_id: string

- object: job
  schema:
    job_id: string
    name: string
    handler: string
    payload: any
    status: string
    priority: string
    scheduled_at: date
    started_at: date
    completed_at: date
    progress: float
    result: any
    error: string

- object: job_info
  schema:
    job_id: string
    name: string
    handler: string
    status: string
    priority: string
    scheduled_at: date
    started_at: date
    completed_at: date

- object: job_schedule
  schema:
    cron_expression: string
    is_active: boolean = true
    job_name: string
    last_run_at: date
    next_run_at: date
    payload: string
    timezone: string = utc

- object: job_log
  schema:
    created_at: date = now()
    job_id: string
    level: debug | info | warning | error = info
    message: string
