- name: schedule
  inputs:
    cron: string
    handler: string #required
    name: string #required
    payload: any
    priority: low | normal | high = normal
    run_at: date
  outputs:
    job_id: string
    scheduled_at: date

- name: cancel
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: get_status
  inputs:
    job_id: string #required
  outputs:
    completed_at: date
    error: string
    progress: float
    result: any
    started_at: date
    status: pending | running | completed | failed | cancelled

- name: retry
  inputs:
    delay_seconds: int = 0
    job_id: string #required
  outputs:
    new_id: string
    success: boolean

- name: lists
  inputs:
    end_date: date
    handler: string
    limit: int = 100
    offset: int = 0
    start_date: date
    status: string
  outputs:
    jobs: list[job_info]
    total: int

- name: pause
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: resume
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: get_result
  inputs:
    job_id: string #required
    timeout: int = 0
  outputs:
    completed: boolean
    error: string
    result: any

- name: update_progress
  inputs:
    job_id: string #required
    message: string
    progress: float #required
  outputs:
    success: boolean

- name: delete
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: job
  class:
    job_id: string
    name: string
    handler: string
    payload: any
    status: string
    priority: string
    scheduled_at: date
    started_at: date
    completed_at: date
    progress: float
    result: any
    error: string

- name: job_info
  class:
    job_id: string
    name: string
    handler: string
    status: string
    priority: string
    scheduled_at: date
    started_at: date
    completed_at: date
