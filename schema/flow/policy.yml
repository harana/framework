- action: create
  inputs:
    conditions: policy_conditions
    description: string
    effect: string # allow or deny
    name: string
    resources: list[string]
    actions: list[string]
  outputs:
    policy_id: string

- action: update
  inputs:
    conditions: policy_conditions
    description: string
    effect: string
    name: string
    policy_id: string
    resources: list[string]
    actions: list[string]

- action: delete
  inputs:
    policy_id: string

- action: get
  inputs:
    policy_id: string
  outputs:
    actions: list[string]
    conditions: policy_conditions
    description: string
    effect: string
    name: string
    resources: list[string]

- action: list_policies
  inputs:
    limit: int = 100
    offset: int = 0
  outputs:
    policies: list[policy_info]
    total: int

- action: attach_to_user
  inputs:
    policy_id: string
    user_id: string

- action: detach_from_user
  inputs:
    policy_id: string
    user_id: string

- action: attach_to_role
  inputs:
    policy_id: string
    role_id: string

- action: detach_from_role
  inputs:
    policy_id: string
    role_id: string

- action: evaluate
  inputs:
    method: string
    context: policy_evaluation_context
    policy_id: string
    resource: string
  outputs:
    allowed: boolean
    evaluated_conditions: policy_evaluated_conditions
    reason: string

- object: policy
  schema:
    policy_id: string
    name: string
    description: string
    effect: string
    actions: list[string]
    resources: list[string]
    conditions: policy_conditions

- object: policy_conditions
  schema:
    conditions: map[string, any]

- object: policy_info
  schema:
    policy_id: string
    name: string
    description: string
    effect: string

- object: policy_evaluation_context
  schema:
    values: map[string, any]

- object: policy_evaluated_conditions
  schema:
    results: map[string, boolean]

- object: policy_attachment
  schema:
    attached_at: date = now()
    attached_by: string
    entity_id: string
    entity_type: user | role | group = user
    policy_id: string

- object: policy_evaluation_log
  schema:
    action: string
    allowed: boolean = false
    evaluated_at: date = now()
    policy_id: string
    reason: string
    resource: string
    user_id: string
