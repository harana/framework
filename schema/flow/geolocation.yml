- action: forward
  inputs:
    address: string #required
    country: string
    limit: int = 1
  outputs:
    latitude: float
    longitude: float
    results: list[geo_result]

- action: reverse
  inputs:
    language: string
    latitude: float #required
    longitude: float #required
  outputs:
    address: geo_address
    formatted_address: string

- action: distance
  inputs:
    from: coordinates #required
    to: coordinates #required
    unit: km | miles | meters = km
  outputs:
    distance: float
    unit: string

- action: route
  inputs:
    avoid: list[string]
    from: coordinates #required
    mode: driving | walking | cycling | transit = driving
    to: coordinates #required
    waypoints: list[coordinates]
  outputs:
    distance: float
    duration: int
    polyline: string
    steps: list[route_step]

- action: timezone
  inputs:
    latitude: float #required
    longitude: float #required
    timestamp: int
  outputs:
    dst_offset: int
    id: string
    name: string
    offset: int

- object: coordinates
  class:
    latitude: float
    longitude: float
    altitude: float
    accuracy: float

- object: geo_result
  class:
    latitude: float
    longitude: float
    formatted_address: string
    confidence: float

- object: geo_address
  class:
    street: string
    city: string
    region: string
    postal_code: string
    country: string

- object: route_step
  class:
    instruction: string
    distance: float
    duration: int
    start_location: coordinates
    end_location: coordinates
