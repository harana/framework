- action: uuid
  inputs:
    version: v4 | v7 = v4
  outputs:
    uuid: string

- action: bytes
  inputs:
    length: int #required
  outputs:
    bytes: bytes

- action: string
  inputs:
    charset: alphanumeric | alpha | numeric | hex = alphanumeric
    length: int #required
  outputs:
    string: string

- action: number
  inputs:
    integer: boolean = true
    max: float
    min: float
  outputs:
    number: float

- action: choice
  inputs:
    items: list[any] #required
  outputs:
    item: any

- action: shuffle
  inputs:
    items: list[any] #required
  outputs:
    items: list[any]

- object: random_value
  class:
    seed: int
    value: any
    type: string
