- name: uuid
  inputs:
    version: v4 | v7 = v4
  outputs:
    uuid: string

- name: bytes
  inputs:
    length: int #required
  outputs:
    bytes: bytes

- name: string
  inputs:
    charset: alphanumeric | alpha | numeric | hex = alphanumeric
    length: int #required
  outputs:
    string: string

- name: number
  inputs:
    integer: boolean = true
    max: float
    min: float
  outputs:
    number: float

- name: choice
  inputs:
    items: list[any] #required
  outputs:
    item: any

- name: shuffle
  inputs:
    items: list[any] #required
  outputs:
    items: list[any]

- name: random_value
  class:
    seed: int
    value: any
    type: string
