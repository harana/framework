- action: redirect
  inputs:
    preserve_query: boolean = true
    status_code: int = 302
    url: string #required
  outputs:
    success: boolean

- action: forward
  inputs:
    headers: map[string, string]
    preserve_host: boolean = false
    target_url: string #required
    timeout: int = 30
  outputs:
    body: any
    headers: map[string, string]
    status_code: int

- action: rewrite_path
  inputs:
    pattern: string #required
    replacement: string #required
  outputs:
    new_path: string
    success: boolean

- action: add_headers
  inputs:
    headers: map[string, string] #required
  outputs:
    success: boolean

- action: remove_headers
  inputs:
    headers: list[string] #required
  outputs:
    success: boolean

- action: set_status
  inputs:
    message: string
    status_code: int #required
  outputs:
    success: boolean

- action: json_response
  inputs:
    body: any #required
    headers: map[string, string]
    status_code: int = 200
  outputs:
    success: boolean

- action: html_response
  inputs:
    body: string #required
    headers: map[string, string]
    status_code: int = 200
  outputs:
    success: boolean

- action: rate_limit
  inputs:
    key: string #required
    limit: int #required
    window_seconds: int = 60
  outputs:
    allowed: boolean
    remaining: int
    reset_at: date

- action: match_route
  inputs:
    method: string
    path: string #required
    pattern: string #required
  outputs:
    matched: boolean
    params: map[string, string]

- action: proxy_websocket
  inputs:
    headers: map[string, string]
    target_url: string #required
  outputs:
    success: boolean

- object: route
  class:
    path: string
    method: string
    handler: string
    middleware: list[string]
    params: map[string, string]
