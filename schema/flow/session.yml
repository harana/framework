- action: create
  inputs:
    data: session_data
    ttl: int = 3600
    user_id: string
  outputs:
    expires_at: date
    session_id: string

- action: get
  inputs:
    session_id: string
  outputs:
    created_at: date
    data: session_data
    expires_at: date
    found: boolean
    user_id: string

- action: update
  inputs:
    data: session_data
    merge: boolean = true
    session_id: string

- action: destroy
  inputs:
    session_id: string

- action: refresh
  inputs:
    session_id: string
    ttl: int
  outputs:
    expires_at: date

- action: get_value
  inputs:
    key: string
    session_id: string
  outputs:
    found: boolean
    value: any

- action: set_value
  inputs:
    key: string
    session_id: string
    value: any

- action: delete_value
  inputs:
    key: string
    session_id: string

- action: list_users
  inputs:
    user_id: string
  outputs:
    sessions: list[session_info]
    total: int

- action: destroy_users
  inputs:
    except_id: string
    user_id: string
  outputs:
    destroyed_count: int

- action: validate
  inputs:
    session_id: string
  outputs:
    expires_at: date
    user_id: string
    valid: boolean

- object: session
  schema:
    session_id: string
    user_id: string
    data: session_data
    created_at: date
    expires_at: date

- object: session_data
  schema:
    values: map[string, any]

- object: session_info
  schema:
    session_id: string
    user_id: string
    created_at: date
    expires_at: date

- object: refresh_token
  schema:
    created_at: date = now()
    expires_at: date
    is_revoked: boolean = false
    revoked_at: date
    session_id: string
    token: string

- object: session_activity
  schema:
    method: string
    created_at: date = now()
    ip_address: string
    metadata: string
    session_id: string
