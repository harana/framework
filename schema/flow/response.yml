- name: Return 502 Bad Gateway
  method: response/bad_gateway
  inputs:
    - name: message
      type: String
      required: false
      description: Custom error message
    - name: custom_data
      type: Hash
      required: false
      description: Additional custom data to include in response
  outputs:
    - BadGatewayOutput

- name: Return 400 Bad Request
  method: response/bad_request
  inputs:
    - name: custom_data
      type: Hash
      required: false
      description: Additional custom data to include in response
    - name: errors
      type: Array[String]
      required: false
      description: List of validation errors
    - name: message
      type: String
      required: false
      description: Custom error message
  outputs:
    - BadRequestOutput

- name: Return Binary Response
  method: response/binary
  inputs:
    - name: content_type
      type: String
      required: true
      description: MIME type of the binary content
    - name: data
      type: Bytes
      required: true
      description: Binary data to return
    - name: filename
      type: String
      required: false
      description: Suggested filename for download
    - name: status_code
      type: Integer
      required: false
      description: HTTP status code (default 200)
  outputs:
    - BinaryOutput

- name: Return CORS Preflight Response
  method: response/cors_preflight
  inputs:
    - name: allowed_origins
      type: Array[String]
      required: false
      description: List of allowed origins
    - name: allowed_headers
      type: Array[String]
      required: false
      description: List of allowed headers
    - name: allowed_methods
      type: Array[String]
      required: false
      description: List of allowed HTTP methods
    - name: max_age
      type: Integer
      required: false
      description: Max age for preflight cache in seconds
  outputs:
    - CorsPreflightOutput

- name: Return CSV Response
  method: response/csv
  inputs:
    - name: data
      type: Array[Hash]
      required: true
      description: Data rows to convert to CSV
    - name: filename
      type: String
      required: false
      description: Suggested filename for download
    - name: delimiter
      type: String
      required: false
      description: CSV delimiter character (default comma)
    - name: include_headers
      type: Boolean
      required: false
      description: Whether to include header row (default true)
  outputs:
    - CsvOutput

- name: Delete Response Cookie
  method: response/delete_cookie
  inputs:
    - name: name
      type: String
      required: true
      description: Name of the cookie to delete
    - name: path
      type: String
      required: false
      description: Cookie path
    - name: domain
      type: String
      required: false
      description: Cookie domain
  outputs:
    - DeleteCookieOutput

- name: Return Empty Response
  method: response/empty
  inputs:
    - name: status_code
      type: Integer
      required: false
      description: HTTP status code (default 204)
  outputs:
    - EmptyOutput

- name: Return Custom Error Response
  method: response/error
  inputs:
    - name: message
      type: String
      required: true
      description: Error message
    - name: status_code
      type: Integer
      required: true
      description: HTTP status code
    - name: details
      type: String
      required: false
      description: Additional error details
    - name: error_code
      type: String
      required: false
      description: Application-specific error code
  outputs:
    - ErrorOutput

- name: Return File Download
  method: response/file_download
  inputs:
    - name: file_path
      type: String
      required: true
      description: Path to the file to download
    - name: filename
      type: String
      required: false
      description: Suggested filename for download
    - name: content_type
      type: String
      required: false
      description: MIME type of the file
    - name: inline
      type: Boolean
      required: false
      description: Display inline instead of download
  outputs:
    - FileDownloadOutput

- name: Return 403 Forbidden
  method: response/forbidden
  inputs:
    - name: message
      type: String
      required: false
      description: Custom error message
    - name: custom_data
      type: Hash
      required: false
      description: Additional custom data to include in response
  outputs:
    - ForbiddenOutput

- name: Return GraphQL Response
  method: response/graphql
  inputs:
    - name: data
      type: String
      required: false
      description: GraphQL response data as JSON string
    - name: errors
      type: Array[Hash]
      required: false
      description: GraphQL errors
    - name: extensions
      type: Hash
      required: false
      description: GraphQL extensions
  outputs:
    - GraphqlOutput

- name: Return HTML Response
  method: response/html
  inputs:
    - name: html
      type: String
      required: true
      description: HTML content to return
    - name: status_code
      type: Integer
      required: false
      description: HTTP status code (default 200)
  outputs:
    - HtmlOutput

- name: Return 500 Internal Server Error
  method: response/internal_server_error
  inputs:
    - name: custom_data
      type: Hash
      required: false
      description: Additional custom data to include in response
    - name: message
      type: String
      required: false
      description: Custom error message
    - name: include_details
      type: Boolean
      required: false
      description: Whether to include error details
    - name: error
      type: String
      required: false
      description: Error details
  outputs:
    - InternalServerErrorOutput

- name: Return JSON Response
  method: response/json
  inputs:
    - name: data
      type: String
      required: true
      description: JSON string data to return
    - name: status_code
      type: Integer
      required: false
      description: HTTP status code (default 200)
    - name: pretty
      type: Boolean
      required: false
      description: Whether to pretty-print the JSON
  outputs:
    - JsonOutput

- name: Return 404 Not Found
  method: response/not_found
  inputs:
    - name: message
      type: String
      required: false
      description: Custom error message
    - name: custom_data
      type: Hash
      required: false
      description: Additional custom data to include in response
    - name: include_body
      type: Boolean
      required: false
      description: Whether to include response body
  outputs:
    - NotFoundOutput

- name: Return Paginated Response
  method: response/paginated
  inputs:
    - name: total
      type: Integer
      required: true
      description: Total number of items
    - name: data
      type: Array[Any]
      required: true
      description: Items for the current page
    - name: include_metadata
      type: Boolean
      required: false
      description: Whether to include pagination metadata
    - name: page
      type: Integer
      required: false
      description: Current page number
    - name: page_size
      type: Integer
      required: false
      description: Number of items per page
  outputs:
    - PaginatedOutput

- name: Return Redirect Response
  method: response/redirect
  inputs:
    - name: url
      type: String
      required: true
      description: URL to redirect to
    - name: preserve_method
      type: Boolean
      required: false
      description: Whether to preserve the HTTP method
    - name: status_code
      type: Integer
      required: false
      description: HTTP redirect status code (default 302)
  outputs:
    - RedirectOutput

- name: Render Template
  method: response/render_template
  inputs:
    - name: template
      type: String
      required: true
      description: Template content string
    - name: content_type
      type: String
      required: false
      description: Content type of the rendered output
    - name: template_engine
      type: String
      required: false
      description: Template engine to use
    - name: data
      type: Hash
      required: false
      description: Data to pass to the template
  outputs:
    - RenderTemplateOutput

- name: Render Template From File
  method: response/render_template_file
  inputs:
    - name: template_path
      type: String
      required: true
      description: Path to the template file
    - name: content_type
      type: String
      required: false
      description: Content type of the rendered output
    - name: data
      type: Hash
      required: false
      description: Data to pass to the template
    - name: template_engine
      type: String
      required: false
      description: Template engine to use
  outputs:
    - RenderTemplateFileOutput

- name: Return 503 Service Unavailable
  method: response/service_unavailable
  inputs:
    - name: retry_after
      type: Integer
      required: false
      description: Suggested retry delay in seconds
    - name: custom_data
      type: Hash
      required: false
      description: Additional custom data to include in response
    - name: message
      type: String
      required: false
      description: Custom error message
  outputs:
    - ServiceUnavailableOutput

- name: Set Response Cookie
  method: response/set_cookie
  inputs:
    - name: name
      type: String
      required: true
      description: Cookie name
    - name: value
      type: String
      required: true
      description: Cookie value
    - name: domain
      type: String
      required: false
      description: Cookie domain
    - name: http_only
      type: Boolean
      required: false
      description: HTTP-only flag
    - name: secure
      type: Boolean
      required: false
      description: Secure flag
    - name: max_age
      type: Integer
      required: false
      description: Max age in seconds
    - name: path
      type: String
      required: false
      description: Cookie path
    - name: expires
      type: String
      required: false
      description: Expiration datetime string
    - name: same_site
      type: String
      required: false
      description: SameSite attribute (Strict, Lax, None)
  outputs:
    - SetCookieOutput

- name: Stream SSE Event
  method: response/sse_event
  inputs:
    - name: data
      type: String
      required: true
      description: Event data
    - name: retry
      type: Integer
      required: false
      description: Retry interval in milliseconds
    - name: event
      type: String
      required: false
      description: Event type name
    - name: id
      type: String
      required: false
      description: Event ID
  outputs:
    - SseEventOutput

- name: Stream SSE Events
  method: response/sse_stream
  inputs:
    - name: events
      type: Array[Hash]
      required: true
      description: Array of SSE events
    - name: keep_alive_interval
      type: Integer
      required: false
      description: Keep-alive interval in seconds
  outputs:
    - SseStreamOutput

- name: Return Streaming Response
  method: response/streaming
  inputs:
    - name: stream_source
      type: String
      required: true
      description: Source identifier for the stream
    - name: chunk_size
      type: Integer
      required: false
      description: Size of each chunk in bytes
    - name: content_type
      type: String
      required: false
      description: Content type of the stream
  outputs:
    - StreamingOutput

- name: Return Plain Text Response
  method: response/text
  inputs:
    - name: text
      type: String
      required: true
      description: Plain text content to return
    - name: content_type
      type: String
      required: false
      description: Content type (default text/plain)
    - name: status_code
      type: Integer
      required: false
      description: HTTP status code (default 200)
  outputs:
    - TextOutput

- name: Return 401 Unauthorized
  method: response/unauthorized
  inputs:
    - name: www_authenticate
      type: String
      required: false
      description: WWW-Authenticate header value
    - name: message
      type: String
      required: false
      description: Custom error message
    - name: custom_data
      type: Hash
      required: false
      description: Additional custom data to include in response
  outputs:
    - UnauthorizedOutput

- name: Return XML Response
  method: response/xml
  inputs:
    - name: xml
      type: String
      required: true
      description: XML content to return
    - name: status_code
      type: Integer
      required: false
      description: HTTP status code (default 200)
  outputs:
    - XmlOutput

# Output Types

- class: BadGatewayOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code (502)
    - name: message
      type: String
      description: Error message
    - name: body
      type: String
      description: Response body

- class: BadRequestOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code (400)
    - name: message
      type: String
      description: Error message
    - name: errors
      type: Array[String]
      description: Validation errors
    - name: body
      type: String
      description: Response body

- class: BinaryOutput
  fields:
    - name: data
      type: Bytes
      description: Binary data
    - name: content_type
      type: String
      description: MIME type
    - name: filename
      type: String
      description: Suggested filename
    - name: status_code
      type: Integer
      description: HTTP status code

- class: CorsPreflightOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code (204)
    - name: headers
      type: Hash
      description: CORS headers

- class: CsvOutput
  fields:
    - name: data
      type: String
      description: CSV content
    - name: content_type
      type: String
      description: Content type (text/csv)
    - name: filename
      type: String
      description: Suggested filename

- class: DeleteCookieOutput
  fields:
    - name: set_cookie_header
      type: String
      description: Set-Cookie header value for deletion

- class: EmptyOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code

- class: ErrorOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code
    - name: message
      type: String
      description: Error message
    - name: error_code
      type: String
      description: Application error code
    - name: details
      type: String
      description: Error details
    - name: body
      type: String
      description: Response body

- class: FileDownloadOutput
  fields:
    - name: data
      type: Bytes
      description: File content
    - name: content_type
      type: String
      description: MIME type
    - name: filename
      type: String
      description: Filename
    - name: content_disposition
      type: String
      description: Content-Disposition header value

- class: ForbiddenOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code (403)
    - name: message
      type: String
      description: Error message
    - name: body
      type: String
      description: Response body

- class: GraphqlOutput
  fields:
    - name: data
      type: Any
      description: GraphQL data
    - name: errors
      type: Array[Hash]
      description: GraphQL errors
    - name: extensions
      type: Hash
      description: GraphQL extensions
    - name: body
      type: String
      description: Full response body as JSON

- class: HtmlOutput
  fields:
    - name: html
      type: String
      description: HTML content
    - name: status_code
      type: Integer
      description: HTTP status code

- class: InternalServerErrorOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code (500)
    - name: message
      type: String
      description: Error message
    - name: body
      type: String
      description: Response body

- class: JsonOutput
  fields:
    - name: data
      type: String
      description: JSON string
    - name: status_code
      type: Integer
      description: HTTP status code

- class: NotFoundOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code (404)
    - name: message
      type: String
      description: Error message
    - name: body
      type: String
      description: Response body

- class: PaginatedOutput
  fields:
    - name: data
      type: Array[Any]
      description: Page items
    - name: total
      type: Integer
      description: Total item count
    - name: page
      type: Integer
      description: Current page
    - name: page_size
      type: Integer
      description: Items per page
    - name: total_pages
      type: Integer
      description: Total pages
    - name: has_next
      type: Boolean
      description: Has next page
    - name: has_previous
      type: Boolean
      description: Has previous page

- class: RedirectOutput
  fields:
    - name: url
      type: String
      description: Redirect URL
    - name: status_code
      type: Integer
      description: HTTP redirect status code

- class: RenderTemplateOutput
  fields:
    - name: content
      type: String
      description: Rendered content
    - name: content_type
      type: String
      description: Content type
    - name: status_code
      type: Integer
      description: HTTP status code

- class: RenderTemplateFileOutput
  fields:
    - name: content
      type: String
      description: Rendered content
    - name: content_type
      type: String
      description: Content type
    - name: status_code
      type: Integer
      description: HTTP status code

- class: ServiceUnavailableOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code (503)
    - name: message
      type: String
      description: Error message
    - name: retry_after
      type: Integer
      description: Suggested retry delay
    - name: body
      type: String
      description: Response body

- class: SetCookieOutput
  fields:
    - name: set_cookie_header
      type: String
      description: Set-Cookie header value

- class: SseEventOutput
  fields:
    - name: event_string
      type: String
      description: Formatted SSE event string

- class: SseStreamOutput
  fields:
    - name: content_type
      type: String
      description: Content type (text/event-stream)
    - name: stream
      type: String
      description: SSE stream content

- class: StreamingOutput
  fields:
    - name: content_type
      type: String
      description: Content type
    - name: chunk_size
      type: Integer
      description: Chunk size

- class: TextOutput
  fields:
    - name: text
      type: String
      description: Plain text content
    - name: content_type
      type: String
      description: Content type
    - name: status_code
      type: Integer
      description: HTTP status code

- class: UnauthorizedOutput
  fields:
    - name: status_code
      type: Integer
      description: HTTP status code (401)
    - name: message
      type: String
      description: Error message
    - name: www_authenticate
      type: String
      description: WWW-Authenticate header value
    - name: body
      type: String
      description: Response body

- class: XmlOutput
  fields:
    - name: xml
      type: String
      description: XML content
    - name: status_code
      type: Integer
      description: HTTP status code
