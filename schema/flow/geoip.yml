- action: lookup
  inputs:
    ip: string #required
  outputs:
    city: string
    country: string
    latitude: float
    longitude: float
    region: string
    timezone: string

- action: distance
  inputs:
    from_lat: float #required
    from_lon: float #required
    to_lat: float #required
    to_lon: float #required
    unit: km | mi | M = km
  outputs:
    distance: float

- action: geocode
  inputs:
    address: string #required
  outputs:
    city: string
    country: string
    latitude: float
    longitude: float
    region: string

- action: reverse_geocode
  inputs:
    latitude: float #required
    longitude: float #required
  outputs:
    address: geo_address
    formatted_address: string

- object: geo_location
  class:
    ip: string
    latitude: float
    longitude: float
    city: string
    region: string
    country: string
    timezone: string

- object: geo_address
  class:
    street: string
    city: string
    region: string
    postal_code: string
    country: string
