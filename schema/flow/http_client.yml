- action: get
  inputs:
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string #required
  outputs:
    body: any
    headers: headers
    status_code: int

- action: post
  inputs:
    body: any
    content_type: string = "application/json"
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string #required
  outputs:
    body: any
    headers: headers
    status_code: int

- action: put
  inputs:
    body: any
    content_type: string = "application/json"
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string #required
  outputs:
    body: any
    headers: headers
    status_code: int

- action: patch
  inputs:
    body: any
    content_type: string = "application/json"
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string #required
  outputs:
    body: any
    headers: headers
    status_code: int

- action: delete
  inputs:
    headers: headers
    query_params: query_params
    timeout: int = 30
    url: string #required
  outputs:
    body: any
    headers: headers
    status_code: int

- action: download
  inputs:
    headers: headers
    timeout: int = 300
    url: string #required
  outputs:
    content: bytes
    content_type: string
    size: int

- action: upload
  inputs:
    file: bytes #required
    filename: string #required
    headers: headers
    timeout: int = 300
    url: string #required
  outputs:
    body: any
    status_code: int

- action: graphql_query
  inputs:
    headers: headers
    query: string #required
    timeout: int = 30
    url: string #required
    variables: variables
  outputs:
    data: any
    errors: list[graph_ql_error]

- object: http_request
  class:
    url: string
    method: string
    headers: headers
    query_params: query_params
    body: any
    timeout: int

- object: headers
  class:
    content_type: string
    authorization: string
    accept: string
    user_agent: string

- object: query_params
  class:
    key: string
    value: string

- object: variables
  class:
    key: string
    value: any

- object: graph_ql_error
  class:
    message: string
    path: list[string]
    locations: list[graph_ql_error_location]

- object: graph_ql_error_location
  class:
    line: int
    column: int
