- action: parse
  inputs:
    data: string #required
    strict: boolean = true
  outputs:
    result: any

- action: stringify
  inputs:
    data: any #required
    indent: int = 0
    sort_keys: boolean = false
  outputs:
    json: string

- action: validate
  inputs:
    data: any #required
    schema: json_schema #required
  outputs:
    errors: list[json_validation_error]
    valid: boolean

- action: jmespath_query
  inputs:
    data: any #required
    query: string #required
  outputs:
    result: any

- action: merge
  inputs:
    objects: list[json_object] #required
    strategy: deep | shallow | concat_arrays = deep
  outputs:
    result: json_object

- action: diff
  inputs:
    include_unchanged: boolean = false
    source: any #required
    target: any #required
  outputs:
    added: json_object
    changed: json_object
    removed: json_object

- object: json_document
  class:
    data: any
    schema: json_schema
    valid: boolean

- object: json_schema
  class:
    type: string
    properties: map[string, any]
    required: list[string]
    additional_properties: boolean

- object: json_validation_error
  class:
    path: string
    message: string
    keyword: string

- object: json_object
  class:
    data: map[string, any]
