- action: parse
  inputs:
    data: string
    strict: boolean = true
  outputs:
    result: any

- action: stringify
  inputs:
    data: any
    indent: int = 0
    sort_keys: boolean = false
  outputs:
    json: string

- action: validate
  inputs:
    data: any
    schema: json_schema
  outputs:
    errors: list[json_validation_error]
    valid: boolean

- action: jmespath_query
  inputs:
    data: any
    query: string
  outputs:
    result: any

- action: merge
  inputs:
    objects: list[json_object]
    strategy: deep | shallow | concat_arrays = deep
  outputs:
    result: json_object

- action: diff
  inputs:
    include_unchanged: boolean = false
    source: any
    target: any
  outputs:
    added: json_object
    changed: json_object
    removed: json_object

- object: json_document
  schema:
    data: any
    schema: json_schema
    valid: boolean

- object: json_schema
  schema:
    type: string
    properties: map[string, any]
    required: list[string]
    additional_properties: boolean

- object: json_validation_error
  schema:
    path: string
    message: string
    keyword: string

- object: json_object
  schema:
    data: map[string, any]

- object: json_validation_result
  schema:
    document_id: string
    error_count: int = 0
    errors: string #json
    is_valid: boolean = false
    schema_id: string
    validated_at: date = now()
