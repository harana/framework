- name: parse
  inputs:
    data: string #required
    strict: boolean = true
  outputs:
    result: any

- name: stringify
  inputs:
    data: any #required
    indent: int = 0
    sort_keys: boolean = false
  outputs:
    json: string

- name: validate
  inputs:
    data: any #required
    schema: json_schema #required
  outputs:
    errors: list[json_validation_error]
    valid: boolean

- name: jmespath_query
  inputs:
    data: any #required
    query: string #required
  outputs:
    result: any

- name: merge
  inputs:
    objects: list[json_object] #required
    strategy: deep | shallow | concat_arrays = deep
  outputs:
    result: json_object

- name: diff
  inputs:
    include_unchanged: boolean = false
    source: any #required
    target: any #required
  outputs:
    added: json_object
    changed: json_object
    removed: json_object

- name: json_document
  class:
    data: any
    schema: json_schema
    valid: boolean

- name: json_schema
  class:
    type: string
    properties: map[string, any]
    required: list[string]
    additional_properties: boolean

- name: json_validation_error
  class:
    path: string
    message: string
    keyword: string

- name: json_object
  class:
    data: map[string, any]
