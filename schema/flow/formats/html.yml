- name: parse
  inputs:
    data: string #required
    fragment: boolean = false
  outputs:
    result: html_dom

- name: sanitize
  inputs:
    allowed_attributes: html_allowed_attributes
    allowed_tags: list[string]
    data: string #required
    strip_comments: boolean = true
  outputs:
    html: string

- name: extract_text
  inputs:
    data: string #required
    preserve_whitespace: boolean = false
    separator: string = " "
  outputs:
    text: string

- name: css_select
  inputs:
    attribute: string
    data: string #required
    selector: string #required
  outputs:
    results: list[any]

- name: minify
  inputs:
    collapse_whitespace: boolean = true
    data: string #required
    minify_css: boolean = true
    minify_js: boolean = true
    remove_comments: boolean = true
  outputs:
    html: string

- name: html_document
  class:
    content: string
    title: string
    charset: string
    head: html_element
    body: html_element

- name: html_dom
  class:
    document_type: string
    root: html_element

- name: html_element
  class:
    tag_name: string
    attributes: map[string, string]
    children: list[html_node]
    text_content: string

- name: html_node
  class:
    node_type: string
    value: any

- name: html_allowed_attributes
  class:
    global: list[string]
    per_tag: map[string, list[string]]
