- action: read
  inputs:
    mode: text | binary = text
    path: string #required
  outputs:
    content: string | bytes

- action: write
  inputs:
    content: string | bytes #required
    mode: text | binary = text
    overwrite: boolean = true
    path: string #required
  outputs:
    success: boolean

- action: delete
  inputs:
    path: string #required
  outputs:
    success: boolean

- action: copy
  inputs:
    from: string #required
    overwrite: boolean = false
    to: string #required
  outputs:
    success: boolean

- action: move
  inputs:
    from: string #required
    overwrite: boolean = false
    to: string #required
  outputs:
    success: boolean

- action: exists
  inputs:
    path: string #required
  outputs:
    exists: boolean

- action: info
  inputs:
    path: string #required
  outputs:
    created: date
    is_directory: boolean
    modified: date
    permissions: string
    size: int

- action: list_directory
  inputs:
    path: string #required
    pattern: string = "*"
    recursive: boolean = false
  outputs:
    files: list[string]

- action: create_directory
  inputs:
    path: string #required
    recursive: boolean = true
  outputs:
    success: boolean

- action: delete_directory
  inputs:
    path: string #required
    recursive: boolean = false
  outputs:
    success: boolean

- object: file
  class:
    path: string
    name: string
    size: int
    content_type: string
    created: date
    modified: date
    is_directory: boolean
    permissions: string
