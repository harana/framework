- name: read
  inputs:
    mode: text | binary = text
    path: string #required
  outputs:
    content: string | bytes

- name: write
  inputs:
    content: string | bytes #required
    mode: text | binary = text
    overwrite: boolean = true
    path: string #required
  outputs:
    success: boolean

- name: delete
  inputs:
    path: string #required
  outputs:
    success: boolean

- name: copy
  inputs:
    from: string #required
    overwrite: boolean = false
    to: string #required
  outputs:
    success: boolean

- name: move
  inputs:
    from: string #required
    overwrite: boolean = false
    to: string #required
  outputs:
    success: boolean

- name: exists
  inputs:
    path: string #required
  outputs:
    exists: boolean

- name: info
  inputs:
    path: string #required
  outputs:
    created: date
    is_directory: boolean
    modified: date
    permissions: string
    size: int

- name: list_directory
  inputs:
    path: string #required
    pattern: string = "*"
    recursive: boolean = false
  outputs:
    files: list[string]

- name: create_directory
  inputs:
    path: string #required
    recursive: boolean = true
  outputs:
    success: boolean

- name: delete_directory
  inputs:
    path: string #required
    recursive: boolean = false
  outputs:
    success: boolean

- name: file
  class:
    path: string
    name: string
    size: int
    content_type: string
    created: date
    modified: date
    is_directory: boolean
    permissions: string
