- action: parse
  inputs:
    data: string #required
    preserve_attributes: boolean = true
    preserve_namespaces: boolean = false
  outputs:
    result: xml_object

- action: generate
  inputs:
    data: xml_object #required
    declaration: boolean = true
    indent: boolean = true
    root_element: string = "root"
  outputs:
    xml: string

- action: validate
  inputs:
    data: string #required
    schema: string #required
  outputs:
    errors: list[xml_validation_error]
    valid: boolean

- action: xpath_query
  inputs:
    data: string #required
    namespaces: xml_namespaces
    query: string #required
  outputs:
    results: list[any]

- object: xml_document
  class:
    content: string
    root_element: string
    namespaces: xml_namespaces
    encoding: string

- object: xml_object
  class:
    elements: map[string, any]
    attributes: map[string, string]

- object: xml_validation_error
  class:
    line: int
    column: int
    message: string

- object: xml_namespaces
  class:
    namespaces: list[xml_namespace]

- object: xml_namespace
  class:
    prefix: string
    uri: string
