- name: Parse XML To Object
  method: parse
  inputs:
    data: String #required
    preserve_attributes: Boolean = true
    preserve_namespaces: Boolean = false
  outputs:
    result: XmlObject

- name: Generate XML From Object
  method: generate
  inputs:
    data: XmlObject #required
    declaration: Boolean = true
    indent: Boolean = true
    root_element: String = "root"
  outputs:
    xml: String

- name: Validate XML Against XSD Schema
  method: validate
  inputs:
    data: String #required
    schema: String #required
  outputs:
    errors: List[XmlValidationError]
    valid: Boolean

- name: Query XML With XPath
  method: xpath_query
  inputs:
    data: String #required
    namespaces: XmlNamespaces
    query: String #required
  outputs:
    results: List[any]

- name: XmlDocument
  class:
    content: String
    root_element: String
    namespaces: XmlNamespaces
    encoding: String

- name: XmlObject
  class:
    elements: Map[String, Any]
    attributes: Map[String, String]

- name: XmlValidationError
  class:
    line: Int
    column: Int
    message: String

- name: XmlNamespaces
  class:
    namespaces: List[XmlNamespace]

- name: XmlNamespace
  class:
    prefix: String
    uri: String
