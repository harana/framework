- action: template
  inputs:
    data: template_data #required
    engine: handlebars | mustache | tera = handlebars
    template: string #required
  outputs:
    result: string

- action: regex_match
  inputs:
    flags: string
    pattern: string #required
    text: string #required
  outputs:
    matches: list[string]

- action: regex_replace
  inputs:
    flags: string
    pattern: string #required
    replacement: string #required
    text: string #required
  outputs:
    result: string

- action: split
  inputs:
    delimiter: string #required
    limit: int
    text: string #required
  outputs:
    parts: list[string]

- action: join
  inputs:
    items: list[string] #required
    separator: string = ""
  outputs:
    result: string

- action: trim
  inputs:
    characters: string
    mode: both | start | end = both
    text: string #required
  outputs:
    result: string

- action: case_convert
  inputs:
    format: upper | lower | camel | pascal | snake | kebab #required
    text: string #required
  outputs:
    result: string

- action: truncate
  inputs:
    length: int #required
    suffix: string = "..."
    text: string #required
  outputs:
    result: string

- action: slugify
  inputs:
    lowercase: boolean = true
    separator: string = "-"
    text: string #required
  outputs:
    slug: string

- object: text_string
  class:
    content: string
    length: int
    encoding: string

- object: template_data
  class:
    values: map[string, any]
