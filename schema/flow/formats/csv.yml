- action: parse
  inputs:
    data: string #required
    delimiter: string = ","
    has_headers: boolean = true
    headers: list[string]
    skip_empty_lines: boolean = true
  outputs:
    rows: list[csv_row]

- action: generate
  inputs:
    data: list[csv_row] #required
    delimiter: string = ","
    headers: list[string]
    include_headers: boolean = true
  outputs:
    csv: string

- action: transform
  inputs:
    data: string #required
    delimiter: string = ","
    operations: list[csv_transform_operation] #required
  outputs:
    csv: string

- action: validate
  inputs:
    data: string #required
    delimiter: string = ","
    schema: csv_schema #required
  outputs:
    errors: list[csv_validation_error]
    valid: boolean

- object: csv_document
  class:
    headers: list[string]
    rows: list[csv_row]
    delimiter: string
    row_count: int

- object: csv_row
  class:
    values: map[string, string]

- object: csv_transform_operation
  class:
    operation: string
    column: string
    parameters: map[string, any]

- object: csv_schema
  class:
    columns: list[csv_column_schema]
    allow_extra_columns: boolean

- object: csv_column_schema
  class:
    name: string
    type: string
    required: boolean
    pattern: string

- object: csv_validation_error
  class:
    row: int
    column: string
    message: string
