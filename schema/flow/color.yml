- action: convert
  inputs:
    color: string #required
    from_format: hex | rgb | hsl | hsv | cmyk = hex
    to_format: hex | rgb | hsl | hsv | cmyk #required
  outputs:
    color: string
    components: color_components

- action: parse
  inputs:
    color: string #required
  outputs:
    format: string
    hex: string
    hsl: hsl_color
    rgb: rgb_color
    valid: boolean

- action: generate_palette
  inputs:
    base_color: string #required
    count: int = 5
    palette_type: complementary | analogous | triadic | tetradic | split_complementary | monochromatic #required
  outputs:
    colors: list[string]
    palette_type: string

- action: lighten
  inputs:
    amount: float #required
    color: string #required
  outputs:
    color: string

- action: darken
  inputs:
    amount: float #required
    color: string #required
  outputs:
    color: string

- action: saturate
  inputs:
    amount: float #required
    color: string #required
  outputs:
    color: string

- action: desaturate
  inputs:
    amount: float #required
    color: string #required
  outputs:
    color: string

- action: mix
  inputs:
    color1: string #required
    color2: string #required
    weight: float = 0.5
  outputs:
    color: string

- action: contrast_ratio
  inputs:
    color1: string #required
    color2: string #required
  outputs:
    ratio: float
    wcag_aa: boolean
    wcag_aaa: boolean

- action: accessible_text_color
  inputs:
    background_color: string #required
    prefer_white: boolean = true
  outputs:
    contrast_ratio: float
    text_color: string

- action: invert
  inputs:
    color: string #required
  outputs:
    color: string

- action: gradient
  inputs:
    end_color: string #required
    start_color: string #required
    steps: int = 5
  outputs:
    colors: list[string]

- action: luminance
  inputs:
    color: string #required
  outputs:
    is_dark: boolean
    is_light: boolean
    luminance: float

- action: validate
  inputs:
    color: string #required
    format: hex | rgb | hsl | hsv | cmyk
  outputs:
    detected_format: string
    valid: boolean

- action: random
  inputs:
    format: hex | rgb | hsl = hex
    hue: red | orange | yellow | green | blue | purple | pink | monochrome
    luminosity: bright | light | dark | random = random
  outputs:
    color: string

- object: color
  class:
    hex: string
    rgb: rgb_color
    hsl: hsl_color
    hsv: hsv_color
    cmyk: cmyk_color

- object: rgb_color
  class:
    r: int
    g: int
    b: int

- object: hsl_color
  class:
    h: int
    s: float
    l: float

- object: hsv_color
  class:
    h: int
    s: float
    v: float

- object: cmyk_color
  class:
    c: float
    m: float
    y: float
    k: float

- object: color_components
  class:
    red: int
    green: int
    blue: int
    alpha: float
