- action: record_consent
  inputs:
    consent_type: marketing | analytics | functional | necessary #required
    granted: boolean #required
    ip_address: string
    metadata: map[string, any]
    user_agent: string
    user_id: string #required
    version: string #required
  outputs:
    consent_id: string
    success: boolean
    timestamp: int
    user_id: string

- action: revoke_consent
  inputs:
    consent_type: marketing | analytics | functional | necessary #required
    reason: string
    user_id: string #required
  outputs:
    consent_id: string
    revoked_at: int
    success: boolean
    user_id: string

- action: get_consent_status
  inputs:
    consent_type: marketing | analytics | functional | necessary
    user_id: string #required
  outputs:
    consents: list[privacy_consent]
    user_id: string

- action: update_consent
  inputs:
    consent_id: string #required
    granted: boolean #required
    version: string
  outputs:
    consent_id: string
    success: boolean

- action: export_data
  inputs:
    exclude_sections: list[string]
    format: json | csv | xml = json
    include_sections: list[string]
    user_id: string #required
  outputs:
    download_url: string
    expires_at: int
    export_id: string
    status: string
    user_id: string

- action: get_export_status
  inputs:
    export_id: string #required
  outputs:
    completed_at: int
    created_at: int
    download_url: string
    export_id: string
    status: pending | processing | completed | failed

- action: delete_data
  inputs:
    delete_type: soft | hard = soft
    reason: string #required
    retain_sections: list[string]
    user_id: string #required
  outputs:
    deletion_id: string
    scheduled_at: int
    status: string
    success: boolean
    user_id: string

- action: get_deletion_status
  inputs:
    deletion_id: string #required
  outputs:
    completed_at: int
    deletion_id: string
    scheduled_at: int
    status: pending | processing | completed | failed
    user_id: string

- action: cancel_deletion
  inputs:
    deletion_id: string #required
  outputs:
    cancelled: boolean
    deletion_id: string
    success: boolean

- action: anonymize_data
  inputs:
    retain_sections: list[string]
    user_id: string #required
  outputs:
    anonymization_id: string
    success: boolean
    user_id: string

- action: list_consent_history
  inputs:
    consent_type: marketing | analytics | functional | necessary
    end_date: int
    limit: int = 100
    start_date: int
    user_id: string #required
  outputs:
    history: list[privacy_consent_history]
    total: int
    user_id: string

- action: record_data_access
  inputs:
    access_type: read | write | delete #required
    accessor_id: string #required
    purpose: string
    resource: string #required
    user_id: string #required
  outputs:
    access_id: string
    success: boolean
    timestamp: int

- action: get_access_log
  inputs:
    end_date: int
    limit: int = 100
    start_date: int
    user_id: string #required
  outputs:
    accesses: list[privacy_data_access]
    total: int
    user_id: string

- action: create_policy_version
  inputs:
    content: string #required
    effective_date: int #required
    title: string #required
    version: string #required
  outputs:
    policy_id: string
    success: boolean
    version: string

- action: get_active_policy
  inputs:
    policy_type: privacy | terms | cookie = privacy
  outputs:
    content: string
    effective_date: int
    policy_id: string
    version: string

- action: record_policy_acceptance
  inputs:
    ip_address: string
    policy_id: string #required
    user_agent: string
    user_id: string #required
  outputs:
    acceptance_id: string
    success: boolean
    timestamp: int
    user_id: string

- action: verify_rtbf_eligibility
  inputs:
    user_id: string #required
  outputs:
    blocking_factors: list[string]
    eligible: boolean
    reasons: list[string]
    user_id: string

- object: consent
  class:
    consent_id: string
    user_id: string
    consent_type: string
    granted: boolean
    version: string
    timestamp: date
    ip_address: string
    user_agent: string

- object: privacy_consent
  class:
    consent_id: string
    consent_type: string
    granted: boolean
    version: string
    timestamp: date

- object: privacy_consent_history
  class:
    consent_id: string
    consent_type: string
    granted: boolean
    version: string
    method: string
    timestamp: date

- object: privacy_data_access
  class:
    access_id: string
    accessor_id: string
    access_type: string
    resource: string
    purpose: string
    timestamp: date
