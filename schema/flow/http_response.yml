
- object: http_response_template
  schema:
    body_template: string
    content_type: string = application/json
    created_at: date = now()
    description: string
    headers: string #json
    is_active: boolean = true
    status_code: int = 200
    template_engine: handlebars | jinja2 | tera | liquid = handlebars
    updated_at: date = now()

- object: http_response_log
  schema:
    content_type: string
    created_at: date = now()
    duration_ms: int
    request_method: get | post | put | patch | delete | head | options = get
    request_path: string
    response_size: int
    status_code: int
    template_id: string
