- action: render_template
  inputs:
    content_type: string = text/html
    data: object
    template: string
    template_engine: handlebars | jinja2 | tera | liquid = handlebars
  outputs:
    rendered: string

- action: render_template_file
  inputs:
    content_type: string = text/html
    data: object
    template_engine: handlebars | jinja2 | tera | liquid = handlebars
    template_path: string
  outputs:
    rendered: string

- action: json
  inputs:
    data: any
    pretty: boolean = false
    status_code: integer = 200

- action: text
  inputs:
    content_type: string = text/plain
    status_code: integer = 200
    text: string

- action: html
  inputs:
    html: string
    status_code: integer = 200

- action: xml
  inputs:
    status_code: integer = 200
    xml: string

- action: binary
  inputs:
    content_type: string
    data: bytes
    filename: string
    status_code: integer = 200

- action: sse_event
  inputs:
    data: any
    event: string
    id: string
    retry: integer

- action: sse_stream
  inputs:
    events: List[object]
    keep_alive_interval: integer = 30

- action: not_found
  inputs:
    custom_data: object
    include_body: boolean = true
    message: string = Not Found

- action: bad_request
  inputs:
    custom_data: object
    errors: List[String]
    message: string = Bad Request

- action: unauthorized
  inputs:
    custom_data: object
    message: string = Unauthorized
    www_authenticate: string

- action: forbidden
  inputs:
    custom_data: object
    message: string = Forbidden

- action: internal_server_error
  inputs:
    custom_data: object
    error: string
    include_details: boolean = false
    message: string = Internal Server Error

- action: bad_gateway
  inputs:
    custom_data: object
    message: string = Bad Gateway

- action: service_unavailable
  inputs:
    custom_data: object
    message: string = Service Unavailable
    retry_after: integer

- action: error
  inputs:
    details: any
    error_code: string
    message: string
    status_code: integer

- action: set_cookie
  inputs:
    domain: string
    expires: datetime
    http_only: boolean = true
    max_age: integer
    name: string
    path: string = /
    same_site: strict | lax | none
    secure: boolean = false
    value: string

- action: delete_cookie
  inputs:
    domain: string
    name: string
    path: string = /

- action: file_download
  inputs:
    content_type: string
    file_path: string
    filename: string
    inline: boolean = false

- action: streaming
  inputs:
    chunk_size: integer = 8192
    content_type: string = application/octet-stream
    stream_source: string

- action: empty
  inputs:
    status_code: integer = 204

- action: redirect
  inputs:
    preserve_method: boolean = false
    status_code: integer = 302
    url: string

- action: cors_preflight
  inputs:
    allowed_headers: List[String] = ["*"]
    allowed_methods: List[String] = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_origins: List[String] = ["*"]
    max_age: integer = 86400

- action: graphql
  inputs:
    data: any
    errors: List[object]
    extensions: object

- action: paginated
  inputs:
    data: List[any]
    include_metadata: boolean = true
    page: integer = 1
    page_size: integer = 20
    total: integer

- action: csv
  inputs:
    data: List[object]
    delimiter: string = ,
    filename: string = data.csv
    include_headers: boolean = true

- name: http_response
  schema:
    status_code: integer
    headers: object
    body: any
    content_type: string
