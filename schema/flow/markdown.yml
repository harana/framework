- name: to_html
  inputs:
    data: string #required
    gfm: boolean = true
    highlight_code: boolean = true
    sanitize: boolean = false
  outputs:
    html: string

- name: from_html
  inputs:
    bullet_style: string = "-"
    code_block_style: fenced | indented = fenced
    data: string #required
    heading_style: atx | setext = atx
  outputs:
    markdown: string

- name: extract_frontmatter
  inputs:
    data: string #required
  outputs:
    content: string
    frontmatter: markdown_frontmatter

- name: markdown_document
  class:
    content: string
    frontmatter: markdown_frontmatter
    html: string

- name: markdown_frontmatter
  class:
    data: map[string, any]
