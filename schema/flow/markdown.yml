- name: Convert Markdown To HTML
  method: to_html
  inputs:
    data: String #required
    gfm: Boolean = true
    highlight_code: Boolean = true
    sanitize: Boolean = false
  outputs:
    html: String

- name: Convert HTML To Markdown
  method: from_html
  inputs:
    bullet_style: String = "-"
    code_block_style: Fenced | Indented = Fenced
    data: String #required
    heading_style: Atx | Setext = Atx
  outputs:
    markdown: String

- name: Extract YAML Frontmatter
  method: extract_frontmatter
  inputs:
    data: String #required
  outputs:
    content: String
    frontmatter: MarkdownFrontmatter

- name: MarkdownDocument
  class:
    content: String
    frontmatter: MarkdownFrontmatter
    html: String

- name: MarkdownFrontmatter
  class:
    data: Map[String, Any]
