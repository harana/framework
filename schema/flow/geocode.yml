- action: distance
  inputs:
    from: geo_coordinate #required
    to: geo_coordinate #required
    unit: km | mi | m = km
  outputs:
    distance: float
    unit: string

- action: forward
  inputs:
    address: string #required
    country: string
    limit: int = 5
  outputs:
    latitude: float
    longitude: float
    results: list[geocoding_result]

- action: reverse
  inputs:
    latitude: float #required
    longitude: float #required
    language: string
  outputs:
    address: geo_address
    formatted_address: string

- action: route
  inputs:
    from: geo_coordinate #required
    to: geo_coordinate #required
    mode: driving | walking | cycling | transit = driving
    waypoints: list[geo_coordinate]
    avoid: list[string]
  outputs:
    distance: float
    duration: int
    polyline: string
    steps: list[route_step]

- action: timezone
  inputs:
    latitude: float #required
    longitude: float #required
    timestamp: int
  outputs:
    id: string
    name: string
    offset: int
    dst_offset: int

- object: geo_coordinate
  class:
    latitude: float
    longitude: float

- object: geocoding_result
  class:
    latitude: float
    longitude: float
    formatted_address: string
    confidence: float

- object: geo_address
  class:
    street: string
    city: string
    county: string
    state: string
    postal_code: string
    country: string
    latitude: float
    longitude: float

- object: route_step
  class:
    instruction: string
    distance: float
    duration: int
    latitude: float
    longitude: float
