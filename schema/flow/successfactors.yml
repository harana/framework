- name: Get Employee
  method: get_employee
  inputs:
    expand: List[String]
    select: List[String]
    user_id: String #required
  outputs:
    custom_fields: Map[String, Any]
    department: String
    email: String
    first_name: String
    hire_date: Date
    job_title: String
    last_name: String
    manager_id: String
    status: String
    user_id: String

- name: List Employees
  method: list_employees
  inputs:
    expand: List[String]
    filter: String
    order_by: String
    select: List[String]
    skip: Int = 0
    top: Int = 100
  outputs:
    count: Int
    employees: List[SfEmployee]
    next_link: String

- name: Create Employee
  method: create_employee
  inputs:
    custom_fields: Map[String, Any]
    department: String
    email: String #required
    first_name: String #required
    hire_date: Date #required
    job_title: String
    last_name: String #required
    manager_id: String
    user_id: String #required
  outputs:
    success: Boolean
    user_id: String

- name: Update Employee
  method: update_employee
  inputs:
    custom_fields: Map[String, Any]
    department: String
    email: String
    first_name: String
    job_title: String
    last_name: String
    manager_id: String
    user_id: String #required
  outputs:
    success: Boolean

- name: Terminate Employee
  method: terminate_employee
  inputs:
    last_day_worked: Date
    notes: String
    termination_date: Date #required
    termination_reason: String #required
    user_id: String #required
  outputs:
    success: Boolean

- name: Get Job Information
  method: get_job_info
  inputs:
    effective_date: Date
    user_id: String #required
  outputs:
    cost_center: String
    department: String
    division: String
    effective_start_date: Date
    employment_type: String
    job_code: String
    job_title: String
    location: String
    manager_id: String

- name: List Job History
  method: list_job_history
  inputs:
    end_date: Date
    start_date: Date
    user_id: String #required
  outputs:
    count: Int
    job_history: List[SfJobHistoryEntry]

- name: Get Compensation Information
  method: get_compensation
  inputs:
    effective_date: Date
    user_id: String #required
  outputs:
    bonus_target: Float
    currency: String
    effective_start_date: Date
    frequency: String
    pay_grade: String
    pay_type: String
    salary: Float

- name: List Compensation History
  method: list_compensation_history
  inputs:
    end_date: Date
    start_date: Date
    user_id: String #required
  outputs:
    compensation_history: List[SfCompensationEntry]
    count: Int

- name: Get Time Off Balance
  method: get_time_off_balance
  inputs:
    as_of_date: Date
    time_type: String
    user_id: String #required
  outputs:
    balances: List[SfTimeOffBalance]
    total_balance: Float

- name: Request Time Off
  method: request_time_off
  inputs:
    comment: String
    duration_hours: Float
    duration_type: FullDay | HalfDay | Hours = FullDay
    end_date: Date #required
    start_date: Date #required
    time_type: String #required
    user_id: String #required
  outputs:
    request_id: String
    status: String
    success: Boolean

- name: List Time Off Requests
  method: list_time_off_requests
  inputs:
    end_date: Date
    start_date: Date
    status: Pending | Approved | Rejected | Cancelled
    top: Int = 100
    user_id: String
  outputs:
    count: Int
    requests: List[SfTimeOffRequest]

- name: Approve Time Off Request
  method: approve_time_off
  inputs:
    comment: String
    request_id: String #required
  outputs:
    success: Boolean

- name: Reject Time Off Request
  method: reject_time_off
  inputs:
    reason: String #required
    request_id: String #required
  outputs:
    success: Boolean

- name: Get Org Chart
  method: get_org_chart
  inputs:
    depth: Int = 3
    direction: Up | Down | Both = Both
    user_id: String #required
  outputs:
    levels: Int
    org_chart: SfOrgChartNode

- name: Get Direct Reports
  method: get_direct_reports
  inputs:
    include_indirect: Boolean = false
    manager_id: String #required
  outputs:
    count: Int
    direct_reports: List[SfEmployee]

- name: List Departments
  method: list_departments
  inputs:
    filter: String
    top: Int = 100
  outputs:
    count: Int
    departments: List[SfDepartment]

- name: Get Department
  method: get_department
  inputs:
    department_id: String #required
  outputs:
    cost_center: String
    department_id: String
    description: String
    head_of_department: String
    name: String
    parent_department_id: String

- name: List Positions
  method: list_positions
  inputs:
    department_id: String
    status: Active | Inactive
    top: Int = 100
  outputs:
    count: Int
    positions: List[SfPosition]

- name: Get Position
  method: get_position
  inputs:
    position_id: String #required
  outputs:
    department_id: String
    incumbent_user_id: String
    job_code: String
    pay_grade: String
    position_id: String
    status: String
    title: String

