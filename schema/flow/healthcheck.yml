- name: check_service
  inputs:
    service_name: string #required
    timeout: int = 5
  outputs:
    details: health_details
    healthy: boolean
    latency_ms: int
    status: string

- name: check_database
  inputs:
    connection_name: string = "default"
    timeout: int = 5
  outputs:
    details: health_details
    healthy: boolean
    latency_ms: int

- name: check_cache
  inputs:
    cache_name: string = "default"
    timeout: int = 5
  outputs:
    details: health_details
    healthy: boolean
    latency_ms: int

- name: check_external_api
  inputs:
    expected_status: int = 200
    method: get | head = get
    timeout: int = 10
    url: string #required
  outputs:
    healthy: boolean
    latency_ms: int
    status_code: int

- name: check_disk_space
  inputs:
    path: string = "/"
    threshold_percent: int = 90
  outputs:
    free_bytes: int
    healthy: boolean
    percent_used: float
    total_bytes: int
    used_bytes: int

- name: check_memory
  inputs:
    threshold_percent: int = 90
  outputs:
    free_bytes: int
    healthy: boolean
    percent_used: float
    total_bytes: int
    used_bytes: int

- name: check_all
  inputs:
    fail_fast: boolean = false
    timeout: int = 30
  outputs:
    checks: list[health_check]
    failed_count: int
    healthy: boolean
    passed_count: int

- name: get_system_status
  inputs:
    include_metrics: boolean = true
  outputs:
    metrics: system_metrics
    status: healthy | degraded | unhealthy
    uptime_seconds: int
    version: string

- name: health_status
  class:
    service_name: string
    healthy: boolean
    status: string
    latency_ms: int
    details: health_details
    checked_at: date

- name: health_details
  class:
    message: string
    error: string
    extra: map[string, any]

- name: health_check
  class:
    name: string
    healthy: boolean
    latency_ms: int
    error: string

- name: system_metrics
  class:
    cpu_usage: float
    memory_usage: float
    disk_usage: float
    active_connections: int
