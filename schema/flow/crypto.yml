- name: hash
  inputs:
    algorithm: sha256 | sha512 | md5 | sha1 = sha256
    data: string #required
    encoding: hex | base64 = hex
  outputs:
    digest: string

- name: hmac
  inputs:
    algorithm: sha256 | sha512 = sha256
    data: string #required
    encoding: hex | base64 = hex
    key: string #required
  outputs:
    digest: string

- name: encrypt
  inputs:
    algorithm: aes-256-gcm | aes-256-cbc = aes-256-gcm
    data: string #required
    iv: string
    key: string #required
  outputs:
    auth_tag: string
    ciphertext: string
    iv: string

- name: decrypt
  inputs:
    algorithm: aes-256-gcm | aes-256-cbc = aes-256-gcm
    auth_tag: string
    ciphertext: string #required
    iv: string #required
    key: string #required
  outputs:
    plaintext: string

- name: generate_key
  inputs:
    encoding: hex | base64 = hex
    length: int = 32
  outputs:
    key: string

- name: sign
  inputs:
    algorithm: rsa-sha256 | rsa-sha512 | ed25519 = rsa-sha256
    data: string #required
    private_key: string #required
  outputs:
    signature: string

- name: verify
  inputs:
    algorithm: rsa-sha256 | rsa-sha512 | ed25519 = rsa-sha256
    data: string #required
    public_key: string #required
    signature: string #required
  outputs:
    valid: boolean

- name: generate_keypair
  inputs:
    algorithm: rsa | ed25519 | ecdsa = rsa
    key_size: int = 2048
  outputs:
    private_key: string
    public_key: string

- name: key_pair
  class:
    algorithm: string
    private_key: string
    public_key: string
    key_size: int
