- name: create_topic
  inputs:
    labels: pub_sub_labels
    message_retention_duration: string
    project_id: string #required
    schema_settings: pub_sub_schema_settings
    topic_id: string #required
  outputs:
    success: boolean
    topic_name: string

- name: delete_topic
  inputs:
    project_id: string #required
    topic_id: string #required
  outputs:
    success: boolean

- name: get_topic
  inputs:
    project_id: string #required
    topic_id: string #required
  outputs:
    labels: pub_sub_labels
    message_retention_duration: string
    schema_settings: pub_sub_schema_settings
    topic_name: string

- name: list_topics
  inputs:
    page_size: int = 100
    page_token: string
    project_id: string #required
  outputs:
    next_page_token: string
    topics: list[pub_sub_topic]

- name: publish
  inputs:
    attributes: pub_sub_message_attributes
    data: string #required
    ordering_key: string
    project_id: string #required
    topic_id: string #required
  outputs:
    message_id: string
    success: boolean

- name: publish_batch
  inputs:
    messages: list[pub_sub_publish_message] #required
    project_id: string #required
    topic_id: string #required
  outputs:
    failure_count: int
    message_ids: list[string]
    success_count: int

- name: create_subscription
  inputs:
    ack_deadline_seconds: int = 10
    dead_letter_policy: dead_letter_policy
    enable_message_ordering: boolean = false
    filter: string
    message_retention_duration: string
    project_id: string #required
    push_config: push_config
    retain_acked_messages: boolean = false
    retry_policy: retry_policy
    subscription_id: string #required
    topic_id: string #required
  outputs:
    subscription_name: string
    success: boolean

- name: delete_subscription
  inputs:
    project_id: string #required
    subscription_id: string #required
  outputs:
    success: boolean

- name: get_subscription
  inputs:
    project_id: string #required
    subscription_id: string #required
  outputs:
    ack_deadline_seconds: int
    labels: pub_sub_labels
    message_retention_duration: string
    push_config: push_config
    subscription_name: string
    topic: string

- name: list_subscriptions
  inputs:
    page_size: int = 100
    page_token: string
    project_id: string #required
  outputs:
    next_page_token: string
    subscriptions: list[pub_sub_subscription]

- name: pull
  inputs:
    max_messages: int = 10
    project_id: string #required
    return_immediately: boolean = false
    subscription_id: string #required
  outputs:
    count: int
    messages: list[pub_sub_received_message]

- name: acknowledge
  inputs:
    ack_ids: list[string] #required
    project_id: string #required
    subscription_id: string #required
  outputs:
    success: boolean

- name: modify_ack_deadline
  inputs:
    ack_deadline_seconds: int #required
    ack_ids: list[string] #required
    project_id: string #required
    subscription_id: string #required
  outputs:
    success: boolean

- name: seek
  inputs:
    project_id: string #required
    snapshot: string
    subscription_id: string #required
    time: date
  outputs:
    success: boolean

- name: create_snapshot
  inputs:
    labels: pub_sub_labels
    project_id: string #required
    snapshot_id: string #required
    subscription_id: string #required
  outputs:
    expire_time: date
    snapshot_name: string
    success: boolean
    topic: string

- name: delete_snapshot
  inputs:
    project_id: string #required
    snapshot_id: string #required
  outputs:
    success: boolean

- name: list_topic_subscriptions
  inputs:
    page_size: int = 100
    page_token: string
    project_id: string #required
    topic_id: string #required
  outputs:
    next_page_token: string
    subscriptions: list[string]

- name: update_topic
  inputs:
    labels: pub_sub_labels
    message_retention_duration: string
    project_id: string #required
    topic_id: string #required
  outputs:
    success: boolean

- name: update_subscription
  inputs:
    ack_deadline_seconds: int
    labels: pub_sub_labels
    message_retention_duration: string
    project_id: string #required
    push_config: push_config
    subscription_id: string #required
  outputs:
    success: boolean

- name: pub_sub_message
  class:
    message_id: string
    data: string
    attributes: pub_sub_message_attributes
    publish_time: date
    ordering_key: string

- name: pub_sub_labels
  class:
    labels: list[pub_sub_label]

- name: pub_sub_label
  class:
    key: string
    value: string

- name: pub_sub_schema_settings
  class:
    schema: string
    encoding: string

- name: pub_sub_topic
  class:
    name: string
    labels: pub_sub_labels
    message_retention_duration: string

- name: pub_sub_message_attributes
  class:
    attributes: list[pub_sub_message_attribute]

- name: pub_sub_message_attribute
  class:
    key: string
    value: string

- name: pub_sub_publish_message
  class:
    data: string
    attributes: pub_sub_message_attributes
    ordering_key: string

- name: dead_letter_policy
  class:
    dead_letter_topic: string
    max_delivery_attempts: int

- name: push_config
  class:
    push_endpoint: string
    attributes: pub_sub_message_attributes
    oidc_token: oidc_token

- name: oidc_token
  class:
    service_account_email: string
    audience: string

- name: retry_policy
  class:
    minimum_backoff: string
    maximum_backoff: string

- name: pub_sub_subscription
  class:
    name: string
    topic: string
    ack_deadline_seconds: int
    message_retention_duration: string
    labels: pub_sub_labels

- name: pub_sub_received_message
  class:
    ack_id: string
    message: pub_sub_message
    delivery_attempt: int
