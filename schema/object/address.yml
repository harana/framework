- name: Address
  type: address
  id: [entity_id, entity_type, type]
  schema:
    - city: String? #max(200)
    - country: String? #max(100)
    - created_at: Date = now()
    - entity_id: Id #required
    - entity_type: String #required #max(100)
    - is_primary: Boolean = false
    - is_verified: Boolean = false
    - label: String? #max(100)
    - postal_code: String? #max(20)
    - state: String? #max(200)
    - street: String? #max(500)
    - type: Home | Work | Shipping | Billing | Other = Home
    - updated_at: Date = now()
    - verified_at: Date?

- name: Address Validation Log
  type: address_validation_log
  id: [address_id, validated_at]
  schema:
    - address_id: Id #required -> Address.id
    - errors: String? # JSON array of errors
    - is_valid: Boolean = false
    - provider: String? #max(100)
    - validated_at: Date = now()
