- name: secret
  id: [key]
  schema:
    - created_at: date = now()
    - created_by: id? -> user.id
    - is_rotatable: boolean = false
    - key: string #required #unique #max(200)
    - last_rotated_at: date?
    - updated_at: date = now()
    - value: string #required #encrypted
    - version: int = 1 #min(1)

- name: secret_version
  id: [secret_id, version]
  schema:
    - created_at: date = now()
    - created_by: id? -> user.id
    - is_active: boolean = true
    - secret_id: id #required -> secret.id
    - value: string #required #encrypted
    - version: int #required #min(1)

- name: secret_access_log
  id: [secret_id, accessed_at, user_id]
  schema:
    - accessed_at: date = now()
    - method: read | write | rotate | delete = read
    - ip_address: string? #max(45)
    - secret_id: id #required -> secret.id
    - user_id: id? -> user.id
