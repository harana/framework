- name: Excel Workbook
  type: excel_workbook
  schema:
    - blob_id: Id? -> BlobObject.id
    - created_at: Date = now()
    - created_by: Id? -> User.id
    - file_path: String? #max(2000)
    - sheet_count: int = 0 #min(0)
    - size: int = 0 #min(0)
    - updated_at: Date = now()

- name: Excel Sheet
  type: excel_sheet
  id: [workbook_id, name]
  schema:
    - column_count: int = 0 #min(0)
    - name: String #required #max(200)
    - row_count: int = 0 #min(0)
    - workbook_id: Id #required -> ExcelWorkbook.id
