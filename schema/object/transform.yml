- name: Transform Job
  type: transform_job
  schema:
    - completed_at: Date?
    - created_at: Date = now()
    - error_message: String? #max(1000)
    - input_format: String #required #max(50)
    - input_size: int? #min(0)
    - output_format: String #required #max(50)
    - output_size: int? #min(0)
    - status: Pending | Running | Completed | Failed = Pending
    - transform_type: JsonToXml | XmlToJson | CsvToJson | JsonToCsv | YamlToJson | JsonToYaml | MarkdownToHtml | Base64Encode | Base64Decode | UrlEncode | UrlDecode | HtmlEncode | HtmlDecode = JsonToXml
