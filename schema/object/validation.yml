- object: validation_rule
  schema:
    - created_at: date = now()
    - description: string? #max(500)
    - is_active: boolean = true
    - pattern: string? #max(1000)
    - type: required | min | max | email | url | regex | custom = required
    - updated_at: date = now()
    - value: string? #max(500)

- object: validation_rule_set
  schema:
    - created_at: date = now()
    - description: string? #max(500)
    - is_active: boolean = true
    - updated_at: date = now()

- object: validation_rule_set_assignment
  id: [rule_set_id, rule_id]
  schema:
    - rule_id: id -> validation_rule.id
    - rule_set_id: id -> validation_rule_set.id
    - sort_order: int = 0

- object: validation_error_log
  id: [field_name, created_at, rule_id]
  schema:
    - created_at: date = now()
    - field_name: string #max(100)
    - input_value: string? #max(1000)
    - rule_id: id? -> validation_rule.id
    - rule_set_id: id? -> validation_rule_set.id
    - violation_message: string #max(500)
