- name: Log Entry
  type: log_entry
  id: [source, created_at]
  schema:
    - created_at: Date = now()
    - level: Debug | Info | Warn | Error = Info
    - message: String #required #max(5000)
    - metadata: String?
    - request_id: String? #max(200)
    - source: String? #max(200)
    - span_id: String? #max(64)
    - trace_id: String? #max(64)
    - user_id: Id? -> User.id

- name: Log Error
  type: log_error
  id: [log_entry_id]
  schema:
    - code: String? #max(100)
    - log_entry_id: Id #required -> LogEntry.id
    - message: String #required #max(2000)
    - stack_trace: String?

- name: Log Configuration
  type: log_config
  id: [source]
  schema:
    - is_enabled: Boolean = true
    - level: Debug | Info | Warn | Error = Info
    - max_retention_days: int = 30 #min(1)
    - source: String #required #unique #max(200)
    - updated_at: Date = now()
