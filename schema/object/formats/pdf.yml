- name: pdf_document
  schema:
    - author: string? #max(200)
    - blob_id: id? -> blob_object.id
    - created_at: date = now()
    - created_by: id? -> user.id
    - creator: string? #max(200)
    - is_encrypted: boolean = false
    - keywords: string? # json array
    - modification_date: date?
    - page_count: int = 0 #min(0)
    - producer: string? #max(200)
    - size: int = 0 #min(0)
    - subject: string? #max(500)
    - title: string? #max(500)
    - updated_at: date = now()

- name: pdf_template
  schema:
    - content_template: string #required
    - created_at: date = now()
    - description: string? #max(500)
    - footer_template: string?
    - header_template: string?
    - is_active: boolean = true
    - orientation: portrait | landscape = portrait
    - page_size: a4 | letter | legal | a3 | a5 = a4
    - updated_at: date = now()

- name: pdf_generation_log
  id: [created_at]
  schema:
    - completed_at: date?
    - created_at: date = now()
    - error_message: string? #max(1000)
    - output_size: int? #min(0)
    - page_count: int? #min(0)
    - source: html | template | merge | split = html
    - status: pending | running | completed | failed = pending
    - template_id: id? -> pdf_template.id
