- name: Text Template
  type: text_template
  schema:
    - content: String #required
    - created_at: Date = now()
    - description: String? #max(500)
    - engine: Handlebars | Mustache | Tera = Handlebars
    - is_active: Boolean = true
    - updated_at: Date = now()
    - variables: String? # JSON array
