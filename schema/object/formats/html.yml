- name: HTML Document
  type: html_document
  schema:
    - charset: String = UTF-8 #max(20)
    - created_at: Date = now()
    - created_by: Id? -> User.id
    - is_sanitized: Boolean = false
    - size: int = 0 #min(0)
    - source_path: String? #max(2000)
    - title: String? #max(500)
    - updated_at: Date = now()
