- name: geolocation_point
  schema:
    - accuracy: decimal? #min(0)
    - altitude: decimal?
    - created_at: date = now()
    - label: string? #max(200)
    - latitude: decimal #required
    - longitude: decimal #required
    - metadata: string?

- name: geolocation_route
  id: [from_point_id, to_point_id, mode]
  schema:
    - calculated_at: date = now()
    - distance: decimal? #min(0)
    - duration_seconds: int? #min(0)
    - from_point_id: id #required -> geolocation_point.id
    - mode: driving | walking | cycling | transit = driving
    - polyline: string?
    - to_point_id: id #required -> geolocation_point.id

- name: geolocation_fence
  schema:
    - center_latitude: decimal #required
    - center_longitude: decimal #required
    - created_at: date = now()
    - is_active: boolean = true
    - radius_meters: decimal #required #min(0)
    - updated_at: date = now()
