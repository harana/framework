- object: event
  id: [type, source]
  schema:
    - attributes: map[any] #required
    - created_at: date = now()
    - source: string #max(200)
    - occured_at: date = now()
    - type: string #max(100)

- object: event_subscription
  schema:
    - callback_url: string? #url
    - created_at: date = now()
    - event_type: string #max(100)
    - filter: string?
    - id: id
    - is_active: boolean = true
    - updated_at: date = now()

- object: event_log
  schema:
    - error_message: string? #max(2000)
    - event_id: id -> event.id
    - id: id
    - processed_at: date = now()
    - retry_count: int = 0 #min(0)
    - status: received | processing | processed | failed = received
    - subscription_id: id? -> event_subscription.id
