- name: google_pubsub_topic
  id: [project_id, topic_id]
  schema:
    - created_at: date = now()
    - labels: string? # json
    - message_retention_duration: string? #max(100)
    - project_id: string #required #max(255)
    - schema_encoding: string? #max(50)
    - schema_name: string? #max(255)
    - topic_id: string #required #unique #max(255)
    - updated_at: date = now()

- name: google_pubsub_subscription
  id: [project_id, subscription_id]
  schema:
    - ack_deadline_seconds: int = 10 #min(1)
    - created_at: date = now()
    - dead_letter_max_delivery_attempts: int? #min(1)
    - dead_letter_topic: string? #max(255)
    - enable_message_ordering: boolean = false
    - filter: string? #max(1000)
    - labels: string? # json
    - message_retention_duration: string? #max(100)
    - project_id: string #required #max(255)
    - push_endpoint: string? #url
    - retain_acked_messages: boolean = false
    - retry_max_backoff: string? #max(50)
    - retry_min_backoff: string? #max(50)
    - subscription_id: string #required #unique #max(255)
    - topic_id: id #required -> google_pubsub_topic.id
    - updated_at: date = now()

- name: google_pubsub_message
  id: [topic_id, message_id]
  schema:
    - attributes: string? # json
    - data: string #required
    - message_id: string #required #unique #max(255)
    - ordering_key: string? #max(255)
    - publish_time: date?
    - topic_id: id #required -> google_pubsub_topic.id
- name: google_pubsub_received_message
  id: [subscription_id, ack_id]
  schema:
    - ack_id: string #required #max(255)
    - delivery_attempt: int? #min(0)
    - message_id: id #required -> google_pubsub_message.id
    - received_at: date = now()
    - subscription_id: id #required -> google_pubsub_subscription.id
- name: google_pubsub_snapshot
  id: [project_id, snapshot_id]
  schema:
    - created_at: date = now()
    - expire_time: date?
    - labels: string? # json
    - project_id: string #required #max(255)
    - snapshot_id: string #required #unique #max(255)
    - subscription_id: id #required -> google_pubsub_subscription.id
    - topic: string? #max(255)

- name: google_pubsub_label
  id: [resource_id, key]
  schema:
    - key: string #required #max(255)
    - resource_id: string #required #max(255)
    - resource_type: topic | subscription | snapshot #required
    - value: string? #max(255)

- name: pub_sub_message
  schema:
    - message_id: string
    - data: string
    - attributes: pub_sub_message_attributes
    - publish_time: date
    - ordering_key: string

- name: pub_sub_labels
  schema:
    - labels: list[pub_sub_label]

- name: pub_sub_label
  schema:
    - key: string
    - value: string

- name: pub_sub_schema_settings
  schema:
    - schema: string
    - encoding: string

- name: pub_sub_topic
  schema:
    - name: string
    - labels: pub_sub_labels
    - message_retention_duration: string

- name: pub_sub_message_attributes
  schema:
    - attributes: list[pub_sub_message_attribute]

- name: pub_sub_message_attribute
  schema:
    - key: string
    - value: string

- name: pub_sub_publish_message
  schema:
    - data: string
    - attributes: pub_sub_message_attributes
    - ordering_key: string

- name: dead_letter_policy
  schema:
    - dead_letter_topic: string
    - max_delivery_attempts: int

- name: push_config
  schema:
    - push_endpoint: string
    - attributes: pub_sub_message_attributes
    - oidc_token: oidc_token

- name: oidc_token
  schema:
    - service_account_email: string
    - audience: string

- name: retry_policy
  schema:
    - minimum_backoff: string
    - maximum_backoff: string

- name: pub_sub_subscription
  schema:
    - name: string
    - topic: string
    - ack_deadline_seconds: int
    - message_retention_duration: string
    - labels: pub_sub_labels

- name: pub_sub_received_message
  schema:
    - ack_id: string
    - message: pub_sub_message
    - delivery_attempt: int
