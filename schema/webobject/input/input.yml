- name: Input Component
  type: input
  attributes:
    - aria_label: String? #max(200)
    - auto_focus: Boolean = false
    - default_value: String? #max(1000)
    - description: String? #max(500)
    - error_message: String? #max(500)
    - icon: String? #max(100)
    - is_disabled: Boolean = false
    - is_invalid: Boolean = false
    - label: String? #max(200)
    - pattern: String? #max(200)
    - placeholder: String? #max(200)
    - type: Email | Number | Password | Search | Tel | Text | Url | Date | DatetimeLocal | Month | Time | Week = Text
  events:
    - blur
    - change
    - clear
    - focus
    - input