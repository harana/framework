- name: Pagination Component
  type: pagination
  attributes:
    - aria_label: String = Page navigation #max(200)
    - next_href: String? #max(500)
    - next_label: String = Next #max(50)
    - previous_href: String? #max(500)
    - previous_label: String = Previous #max(50)
  events:
    - first_page_reach
    - last_page_reach
    - next_click
    - page_change
    - page_number_click
    - previous_click