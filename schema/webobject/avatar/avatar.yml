- webobject: avatar
  attributes:
    - alt: string? #max(200)
    - initials: string? #max(3)
    - is_square: boolean = false
    - size: size5 | size6 | size7 | size8 | size9 | size10 | size11 | size12 | size14 | size16 | size20 | size24 | size28 | size32 = size8
    - src: string? #max(500)
  events:
    - click