<!-- Dialog -->
<div id="{{id}}" role="dialog" aria-modal="true"
     data-show="$is_open"
     data-on:open="$is_open = true; {{open}}"
     data-on:close="$is_open = false; {{close}}"
     data-on:cancel="$is_open = false; {{cancel}}"
     data-on:submit="{{submit}}">
  <!-- Backdrop -->
  <div class="fixed inset-0 flex w-screen justify-center overflow-y-auto bg-zinc-950/25 px-2 py-2 transition duration-100 focus:outline-0 data-closed:opacity-0 data-enter:ease-out data-leave:ease-in sm:px-6 sm:py-8 lg:px-8 lg:py-16 dark:bg-zinc-950/50"></div>

  <!-- Panel Container -->
  <div class="fixed inset-0 w-screen overflow-y-auto pt-6 sm:pt-0">
    <div class="grid min-h-full grid-rows-[1fr_auto] justify-items-center sm:grid-rows-[1fr_auto_3fr] sm:p-4">
      <!-- Panel -->
      <div class="row-start-2 w-full min-w-0 rounded-t-3xl bg-white p-(--gutter) shadow-lg ring-1 ring-zinc-950/10 [--gutter:--spacing(8)] sm:mb-auto sm:rounded-2xl dark:bg-zinc-900 dark:ring-white/10 forced-colors:outline transition duration-100 will-change-transform data-closed:translate-y-12 data-closed:opacity-0 data-enter:ease-out data-leave:ease-in sm:data-closed:translate-y-0 sm:data-closed:data-enter:scale-95 dialog-size-{{size}}">
        <!-- Title -->
        {{#if title}}
        <h2 class="text-lg/6 font-semibold text-balance text-zinc-950 sm:text-base/6 dark:text-white">
          {{title}}
        </h2>
        {{/if}}

        <!-- Description -->
        {{#if description}}
        <p data-slot="text" class="mt-2 text-pretty text-base/6 text-zinc-500 sm:text-sm/6 dark:text-zinc-400">
          {{description}}
        </p>
        {{/if}}

        <!-- Body slot -->
        <div class="mt-6">
          {{> dialog_body}}
        </div>

        <!-- Actions slot -->
        <div class="mt-8 flex flex-col-reverse items-center justify-end gap-3 *:w-full sm:flex-row sm:*:w-auto">
          {{> dialog_actions}}
        </div>
      </div>
    </div>
  </div>
</div>
