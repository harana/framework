<!-- Radio Field Wrapper -->
<div id="{{id}}" data-slot="field"
     class="grid grid-cols-[1.125rem_1fr] gap-x-4 gap-y-1 sm:grid-cols-[1rem_1fr] *:data-[slot=control]:col-start-1 *:data-[slot=control]:row-start-1 *:data-[slot=control]:mt-0.75 sm:*:data-[slot=control]:mt-1 *:data-[slot=label]:col-start-2 *:data-[slot=label]:row-start-1 *:data-[slot=description]:col-start-2 *:data-[slot=description]:row-start-2 {{#if description}}has-data-[slot=description]:**:data-[slot=label]:font-medium{{/if}}"
     data-order="{{order}}">

  <!-- Radio Control -->
  <span data-slot="control"
        class="group inline-flex focus:outline-hidden"
        role="radio"
        data-attr:aria-checked="$selected_value == '{{value}}'"
        data-attr:aria-disabled="$is_disabled"
        data-on:click="$selected_value = '{{value}}'; {{select}}"
        data-on:blur="{{blur}}"
        data-on:focus="{{focus}}"
        data-value="{{value}}"
        data-class:data-checked="$selected_value == '{{value}}'">
    <span class="relative isolate flex size-4.75 shrink-0 rounded-full sm:size-4.25 before:absolute before:inset-0 before:-z-10 before:rounded-full before:bg-white before:shadow-sm group-data-checked:before:bg-(--radio-checked-bg) dark:before:hidden dark:bg-white/5 dark:group-data-checked:bg-(--radio-checked-bg) border border-zinc-950/15 group-data-checked:border-transparent group-data-hover:group-data-checked:border-transparent group-data-hover:border-zinc-950/30 group-data-checked:bg-(--radio-checked-border) dark:border-white/15 dark:group-data-checked:border-white/5 dark:group-data-hover:group-data-checked:border-white/5 dark:group-data-hover:border-white/30 after:absolute after:inset-0 after:rounded-full after:shadow-[inset_0_1px_--theme(--color-white/15%)] dark:after:-inset-px dark:after:hidden dark:after:rounded-full dark:group-data-checked:after:block [--radio-indicator:transparent] group-data-checked:[--radio-indicator:var(--radio-checked-indicator)] group-data-hover:group-data-checked:[--radio-indicator:var(--radio-checked-indicator)] group-data-hover:[--radio-indicator:var(--color-zinc-900)]/10 dark:group-data-hover:group-data-checked:[--radio-indicator:var(--radio-checked-indicator)] dark:group-data-hover:[--radio-indicator:var(--color-zinc-700)] group-data-focus:outline group-data-focus:outline-2 group-data-focus:outline-offset-2 group-data-focus:outline-blue-500 group-data-disabled:opacity-50 group-data-disabled:border-zinc-950/25 group-data-disabled:bg-zinc-950/5 group-data-disabled:[--radio-checked-indicator:var(--color-zinc-950)]/50 group-data-disabled:before:bg-transparent dark:group-data-disabled:border-white/20 dark:group-data-disabled:bg-white/2.5 dark:group-data-disabled:[--radio-checked-indicator:var(--color-white)]/50 dark:group-data-checked:group-data-disabled:after:hidden radio-color-{{color}}">
      <span class="size-full rounded-full border-[4.5px] border-transparent bg-(--radio-indicator) bg-clip-padding forced-colors:border-[Canvas] forced-colors:group-data-checked:border-[Highlight]"></span>
    </span>
  </span>

  <!-- Label -->
  <label data-slot="label"
         class="text-base/6 text-zinc-950 select-none data-disabled:opacity-50 sm:text-sm/6 dark:text-white">
    {{label}}
  </label>

  <!-- Description -->
  {{#if description}}
  <p data-slot="description"
     class="text-base/6 text-zinc-500 data-disabled:opacity-50 sm:text-sm/6 dark:text-zinc-400">
    {{description}}
  </p>
  {{/if}}
</div>
