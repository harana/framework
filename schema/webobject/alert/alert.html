<!-- Alert Dialog -->
<div id="{{id}}" role="dialog" aria-modal="true"
     data-show="$is_open"
     data-on:open="$is_open = true; {{open}}"
     data-on:close="$is_open = false; {{close}}"
     data-on:dismiss="$is_open = false; {{dismiss}}">
  <!-- Backdrop -->
  <div class="fixed inset-0 flex w-screen justify-center overflow-y-auto bg-zinc-950/15 px-2 py-2 transition duration-100 focus:outline-0 data-closed:opacity-0 data-enter:ease-out data-leave:ease-in sm:px-6 sm:py-8 lg:px-8 lg:py-16 dark:bg-zinc-950/50"></div>

  <!-- Panel Container -->
  <div class="fixed inset-0 w-screen overflow-y-auto pt-6 sm:pt-0">
    <div class="grid min-h-full grid-rows-[1fr_auto_1fr] justify-items-center p-8 sm:grid-rows-[1fr_auto_3fr] sm:p-4">
      <!-- Panel -->
      <div class="row-start-2 w-full rounded-2xl bg-white p-8 shadow-lg ring-1 ring-zinc-950/10 sm:rounded-2xl sm:p-6 dark:bg-zinc-900 dark:ring-white/10 forced-colors:outline transition duration-100 will-change-transform data-closed:opacity-0 data-enter:ease-out data-closed:data-enter:scale-95 data-leave:ease-in alert-size-{{size}}">
        <!-- Title -->
        {{#if title}}
        <h2 class="text-center text-base/6 font-semibold text-balance text-zinc-950 sm:text-left sm:text-sm/6 sm:text-wrap dark:text-white">
          {{title}}
        </h2>
        {{/if}}

        <!-- Description -->
        {{#if description}}
        <p data-slot="text" class="mt-2 text-center text-pretty sm:text-left text-base/6 text-zinc-500 sm:text-sm/6 dark:text-zinc-400">
          {{description}}
        </p>
        {{/if}}

        <!-- Body slot -->
        <div class="mt-4">
          {{> alert_body}}
        </div>

        <!-- Actions slot -->
        <div class="mt-6 flex flex-col-reverse items-center justify-end gap-3 *:w-full sm:mt-4 sm:flex-row sm:*:w-auto">
          {{> alert_actions}}
        </div>
      </div>
    </div>
  </div>
</div>
