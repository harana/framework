- name: Bento Grid Item Component
  type: bento_grid_item
  id: [bento_grid_id, name]
  attributes:
    - bento_grid_id: Id #required -> UIBentoGrid.id
    - col_span: 1 | 2 | 3 | 4 = 1
    - description: String? #max(500)
    - href: String? #max(500)
    - image_dark: String? #max(500)
    - image_light: String? #max(500)
    - order: int = 0 #min(0)
    - row_span: 1 | 2 = 1
    - subtitle: String? #max(200)
    - title: String? #max(200)
  events:
    - click
