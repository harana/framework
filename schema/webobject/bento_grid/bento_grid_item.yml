- name: bento_grid_item
  id: [bento_grid_id, name]
  attributes:
    - bento_grid_id: id #required -> ui_bento_grid.id
    - col_span: 1 | 2 | 3 | 4 = 1
    - description: string? #max(500)
    - href: string? #max(500)
    - image_dark: string? #max(500)
    - image_light: string? #max(500)
    - order: int = 0 #min(0)
    - row_span: 1 | 2 = 1
    - subtitle: string? #max(200)
    - title: string? #max(200)
  events:
    - click
