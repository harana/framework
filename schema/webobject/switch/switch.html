<!-- Switch Field -->
<div id="{{id}}" data-slot="field"
     class="grid grid-cols-[1fr_auto] gap-x-8 gap-y-1 sm:grid-cols-[1fr_auto] *:data-[slot=control]:col-start-2 *:data-[slot=control]:self-start sm:*:data-[slot=control]:mt-0.5 *:data-[slot=label]:col-start-1 *:data-[slot=label]:row-start-1 *:data-[slot=description]:col-start-1 *:data-[slot=description]:row-start-2 has-data-[slot=description]:**:data-[slot=label]:font-medium">
  {{#if label}}
  <label data-slot="label"
         class="text-base/6 text-zinc-950 select-none sm:text-sm/6 dark:text-white">
    {{label}}
  </label>
  {{/if}}
  {{#if description}}
  <p data-slot="description"
     class="text-base/6 text-zinc-500 sm:text-sm/6 dark:text-zinc-400">
    {{description}}
  </p>
  {{/if}}

  <!-- Switch Control -->
  <button type="button"
          role="switch"
          data-slot="control"
          data-attr:aria-checked="$is_checked"
          data-attr:disabled="$is_disabled"
          data-on:click="$is_checked = !$is_checked; {{change}}"
          data-on:toggle-on="$is_checked = true; {{toggle_on}}"
          data-on:toggle-off="$is_checked = false; {{toggle_off}}"
          {{#if name}}name="{{name}}"{{/if}}
          class="group relative isolate inline-flex h-6 w-10 cursor-default rounded-full p-[3px] sm:h-5 sm:w-8 transition duration-0 ease-in-out data-changing:duration-200 forced-colors:outline forced-colors:[--switch-bg:Highlight] dark:forced-colors:[--switch-bg:Highlight] bg-zinc-200 ring-1 ring-black/5 ring-inset dark:bg-white/5 dark:ring-white/15 data-checked:bg-(--switch-bg) data-checked:ring-(--switch-bg-ring) dark:data-checked:bg-(--switch-bg) dark:data-checked:ring-(--switch-bg-ring) focus:not-data-focus:outline-hidden data-focus:outline-2 data-focus:outline-offset-2 data-focus:outline-blue-500 hover:ring-black/15 hover:data-checked:ring-(--switch-bg-ring) dark:hover:ring-white/25 dark:hover:data-checked:ring-(--switch-bg-ring) disabled:bg-zinc-200 disabled:opacity-50 disabled:data-checked:bg-zinc-200 disabled:data-checked:ring-black/5 dark:disabled:bg-white/15 dark:disabled:data-checked:bg-white/15 dark:disabled:data-checked:ring-white/15 {{#switch color}}{{#case 'blue'}}[--switch-bg-ring:var(--color-blue-700)]/90 [--switch-bg:var(--color-blue-600)] dark:[--switch-bg-ring:transparent] [--switch:white] [--switch-ring:var(--color-blue-700)]/90 [--switch-shadow:var(--color-blue-900)]/20{{/case}}{{#case 'green'}}[--switch-bg-ring:var(--color-green-700)]/90 [--switch-bg:var(--color-green-600)] dark:[--switch-bg-ring:transparent] [--switch:white] [--switch-ring:var(--color-green-700)]/90 [--switch-shadow:var(--color-green-900)]/20{{/case}}{{#default}}[--switch-bg-ring:var(--color-zinc-950)]/90 [--switch-bg:var(--color-zinc-900)] dark:[--switch-bg-ring:transparent] dark:[--switch-bg:var(--color-white)]/25 [--switch-ring:var(--color-zinc-950)]/90 [--switch-shadow:var(--color-black)]/10 [--switch:white] dark:[--switch-ring:var(--color-zinc-700)]/90{{/default}}{{/switch}}"
          data-class:data-checked="$is_checked">
    <span aria-hidden="true"
          class="pointer-events-none relative inline-block size-4.5 rounded-full sm:size-3.5 translate-x-0 transition duration-200 ease-in-out border border-transparent bg-white shadow-sm ring-1 ring-black/5 group-data-checked:bg-(--switch) group-data-checked:shadow-(--switch-shadow) group-data-checked:ring-(--switch-ring) group-data-checked:translate-x-4 sm:group-data-checked:translate-x-3 group-data-checked:group-disabled:bg-white group-data-checked:group-disabled:shadow-sm group-data-checked:group-disabled:ring-black/5"></span>
  </button>
</div>
