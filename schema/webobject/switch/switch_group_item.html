<!-- Switch Field Item -->
<div id="{{id}}" data-slot="field"
     class="grid grid-cols-[1fr_auto] gap-x-8 gap-y-1 sm:grid-cols-[1fr_auto] *:data-[slot=control]:col-start-2 *:data-[slot=control]:self-start sm:*:data-[slot=control]:mt-0.5 *:data-[slot=label]:col-start-1 *:data-[slot=label]:row-start-1 *:data-[slot=description]:col-start-1 *:data-[slot=description]:row-start-2 has-data-[slot=description]:**:data-[slot=label]:font-medium">
  {{#if label}}
  <label data-slot="label"
         class="text-base/6 text-zinc-950 select-none sm:text-sm/6 dark:text-white">
    {{label}}
  </label>
  {{/if}}
  {{#if description}}
  <p data-slot="description"
     class="text-base/6 text-zinc-500 sm:text-sm/6 dark:text-zinc-400">
    {{description}}
  </p>
  {{/if}}

  <!-- Switch Control -->
  <button type="button"
          role="switch"
          data-slot="control"
          aria-checked="{{#if is_checked}}true{{else}}false{{/if}}"
          {{#if is_disabled}}disabled{{/if}}
          {{#if name}}name="{{name}}"{{/if}}
          {{#if value}}value="{{value}}"{{/if}}
          class="group relative isolate inline-flex h-6 w-10 cursor-default rounded-full p-[3px] sm:h-5 sm:w-8 transition duration-0 ease-in-out bg-zinc-200 ring-1 ring-black/5 ring-inset dark:bg-white/5 dark:ring-white/15 data-checked:bg-(--switch-bg) data-checked:ring-(--switch-bg-ring) dark:data-checked:bg-(--switch-bg) dark:data-checked:ring-(--switch-bg-ring) focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 hover:ring-black/15 dark:hover:ring-white/25 disabled:bg-zinc-200 disabled:opacity-50 [--switch-bg-ring:var(--color-zinc-950)]/90 [--switch-bg:var(--color-zinc-900)] dark:[--switch-bg-ring:transparent] dark:[--switch-bg:var(--color-white)]/25 [--switch-ring:var(--color-zinc-950)]/90 [--switch-shadow:var(--color-black)]/10 [--switch:white] dark:[--switch-ring:var(--color-zinc-700)]/90"
          {{#if is_checked}}data-checked{{/if}}>
    <span aria-hidden="true"
          class="pointer-events-none relative inline-block size-4.5 rounded-full sm:size-3.5 translate-x-0 transition duration-200 ease-in-out border border-transparent bg-white shadow-sm ring-1 ring-black/5 group-data-checked:bg-(--switch) group-data-checked:shadow-(--switch-shadow) group-data-checked:ring-(--switch-ring) group-data-checked:translate-x-4 sm:group-data-checked:translate-x-3"></span>
  </button>
</div>
