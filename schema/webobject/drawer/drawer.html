<!-- Drawer Component -->
<div id="{{id}}" 
     data-show="$is_open"
     data-on:open="$is_open = true; {{open}}"
     data-on:close="$is_open = false; {{close}}">
  <el-dialog>
    <dialog id="{{id}}-dialog" aria-labelledby="{{id}}-title" class="fixed inset-0 size-auto max-h-none max-w-none overflow-hidden bg-transparent not-open:hidden backdrop:bg-transparent">
      <!-- Backdrop -->
      {{#if show_backdrop}}
      <el-dialog-backdrop class="absolute inset-0 bg-gray-500/75 transition-opacity duration-500 ease-in-out data-closed:opacity-0 dark:bg-gray-900/50"></el-dialog-backdrop>
      {{/if}}

      <!-- Panel Container -->
      <div tabindex="0" class="absolute inset-0 focus:outline-none {{#if (eq position 'Left')}}pr-10 sm:pr-16{{else}}pl-10 sm:pl-16{{/if}}">
        <el-dialog-panel class="block size-full transform transition duration-500 ease-in-out sm:duration-700 drawer-size-{{size}} {{#if (eq position 'Left')}}mr-auto data-closed:-translate-x-full{{else}}ml-auto data-closed:translate-x-full{{/if}}">
          <div class="relative flex h-full flex-col {{#if show_footer}}divide-y divide-gray-200 dark:divide-white/10{{else}}overflow-y-auto py-6{{/if}} bg-white shadow-xl dark:bg-gray-800 dark:after:absolute dark:after:inset-y-0 {{#if (eq position 'Left')}}dark:after:right-0{{else}}dark:after:left-0{{/if}} dark:after:w-px dark:after:bg-white/10">
            <!-- Header -->
            <div class="{{#if show_footer}}flex min-h-0 flex-1 flex-col overflow-y-auto py-6{{/if}}">
              <div class="px-4 sm:px-6">
                <div class="flex items-start justify-between">
                  <h2 id="{{id}}-title" class="text-base font-semibold text-gray-900 dark:text-white">{{title}}</h2>
                  <div class="ml-3 flex h-7 items-center">
                    <button type="button" command="close" commandfor="{{id}}-dialog" class="relative rounded-md text-gray-400 hover:text-gray-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:hover:text-white dark:focus-visible:outline-indigo-500">
                      <span class="absolute -inset-2.5"></span>
                      <span class="sr-only">Close panel</span>
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                        <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Content slot -->
              <div class="relative mt-6 flex-1 px-4 sm:px-6">
                {{> drawer_content}}
              </div>
            </div>

            <!-- Footer -->
            {{#if show_footer}}
            <div class="flex shrink-0 justify-end px-4 py-4">
              {{> drawer_footer}}
            </div>
            {{/if}}
          </div>
        </el-dialog-panel>
      </div>
    </dialog>
  </el-dialog>
</div>
