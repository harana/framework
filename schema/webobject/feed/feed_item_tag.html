<!-- Feed Item Tag -->
<a href="{{href}}" class="inline-flex items-center gap-x-1.5 rounded-full px-2 py-1 text-xs font-medium text-gray-900 inset-ring inset-ring-gray-200 dark:bg-white/5 dark:text-gray-100 dark:inset-ring-white/10"
   data-on:click="{{click}}">
  <svg viewBox="0 0 6 6" aria-hidden="true" class="size-1.5 feed-item-tag-color-{{color}}">
    <circle r="3" cx="3" cy="3" />
  </svg>
  {{label}}
</a>
