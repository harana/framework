- name: navbar_item
  id: [navbar_id, name]
  attributes:
    - aria_label: string? #max(200)
    - href: string? #max(500)
    - icon: string? #max(100)
    - is_current: boolean = false
    - label: string? #max(200)
    - navbar_id: id #required -> ui_navbar.id
    - order: int = 0 #min(0)
    - section_id: id? -> ui_navbar_section.id
  events:
    - click
    - hover