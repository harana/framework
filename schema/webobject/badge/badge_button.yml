- name: Badge Button Component
  type: badge_button
  attributes:
    - color: Red | Orange | Amber | Yellow | Lime | Green | Emerald | Teal | Cyan | Sky | Blue | Indigo | Violet | Purple | Fuchsia | Pink | Rose | Zinc = Zinc
    - href: String? #max(500)
    - label: String #required #max(100)
  events:
    - click
    - hover