<div class="md:grid md:grid-cols-2 md:divide-x md:divide-gray-200 dark:md:divide-white/10">
  <div class="md:pr-14">
    <div class="flex items-center">
      <h2 class="flex-auto text-sm font-semibold text-gray-900 dark:text-white">January 2022</h2>
      <button type="button" class="-my-1.5 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500 dark:text-gray-400 dark:hover:text-white">
        <span class="sr-only">Previous month</span>
        <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
          <path d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" fill-rule="evenodd" />
        </svg>
      </button>
      <button type="button" class="-my-1.5 -mr-1.5 ml-2 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500 dark:text-gray-400 dark:hover:text-white">
        <span class="sr-only">Next month</span>
        <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
          <path d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div class="mt-10 grid grid-cols-7 text-center text-xs/6 text-gray-500 dark:text-gray-400">
      <div>M</div>
      <div>T</div>
      <div>W</div>
      <div>T</div>
      <div>F</div>
      <div>S</div>
      <div>S</div>
    </div>
    <div class="mt-2 grid grid-cols-7 text-sm">
      {{#each days}}
      <div {{#if is_first_row}}data-first-line{{/if}} class="py-2 not-data-first-line:border-t not-data-first-line:border-gray-200 dark:not-data-first-line:border-white/10">
        <button type="button" {{#if is_selected}}data-is-selected{{/if}} {{#if is_today}}data-is-today{{/if}} {{#if is_current_month}}data-is-current-month{{/if}} class="mx-auto flex size-8 items-center justify-center rounded-full not-data-is-selected:not-data-is-today:not-data-is-current-month:text-gray-400 not-data-is-selected:hover:bg-gray-200 not-data-is-selected:not-data-is-today:data-is-current-month:text-gray-900 data-is-selected:font-semibold data-is-selected:text-white data-is-selected:not-data-is-today:bg-gray-900 data-is-today:font-semibold not-data-is-selected:data-is-today:text-indigo-600 data-is-selected:data-is-today:bg-indigo-600 dark:not-data-is-selected:not-data-is-today:not-data-is-current-month:text-gray-500 dark:not-data-is-selected:hover:bg-white/10 dark:not-data-is-selected:not-data-is-today:data-is-current-month:text-white dark:data-is-selected:not-data-is-today:bg-white dark:data-is-selected:not-data-is-today:text-gray-900 dark:not-data-is-selected:data-is-today:text-indigo-400 dark:data-is-selected:data-is-today:bg-indigo-500">
          <time datetime="{{date}}">{{day_number}}</time>
        </button>
      </div>
      {{/each}}
    </div>
  </div>
  <section class="mt-12 md:mt-0 md:pl-14">
    <h2 class="text-base font-semibold text-gray-900 dark:text-white">Schedule for <time datetime="2022-01-21">January 21, 2022</time></h2>
    <ol class="mt-4 flex flex-col gap-y-1 text-sm/6 text-gray-500 dark:text-gray-400">
      {{#each events}}
      <li class="group flex items-center gap-x-4 rounded-xl px-4 py-2 focus-within:bg-gray-100 hover:bg-gray-100 dark:focus-within:bg-white/5 dark:hover:bg-white/5">
        <div class="size-10 flex-none rounded-full bg-gray-200 dark:bg-gray-700 dark:outline dark:-outline-offset-1 dark:outline-white/10"></div>
        <div class="flex-auto">
          <p class="text-gray-900 dark:text-white">{{name}}</p>
          <p class="mt-0.5"><time datetime="{{start_datetime}}">{{start_time}}</time> - <time datetime="{{end_datetime}}">{{end_time}}</time></p>
        </div>
        <el-dropdown class="relative opacity-0 group-hover:opacity-100 focus-within:opacity-100">
          <button class="relative flex items-center rounded-full text-gray-500 outline-offset-6 hover:text-gray-600 dark:text-gray-400 dark:hover:text-white">
            <span class="absolute -inset-2"></span>
            <span class="sr-only">Open options</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
              <path d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>

          <el-menu anchor="bottom end" popover class="w-36 origin-top-right rounded-md bg-white shadow-lg outline-1 outline-black/5 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in dark:bg-gray-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
            <div class="py-1">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 focus:bg-gray-100 focus:text-gray-900 focus:outline-hidden dark:text-gray-300 dark:focus:bg-white/5 dark:focus:text-white">Edit</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 focus:bg-gray-100 focus:text-gray-900 focus:outline-hidden dark:text-gray-300 dark:focus:bg-white/5 dark:focus:text-white">Cancel</a>
            </div>
          </el-menu>
        </el-dropdown>
      </li>
      {{/each}}
    </ol>
  </section>
</div>
