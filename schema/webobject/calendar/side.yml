- webobject: side_calendar
  attributes:
    - current_month_display: string #max(50)
    - days: [calendar_day] #required
    - meetings: [calendar_meeting]
    - schedule_title: string = "schedule for" #max(50)
    - selected_date_datetime: string? #max(20)
    - selected_date_display: string? #max(50)
    - selected_date: string? #max(20)
    - weekday_labels: [string]
  events:
    - previous_month
    - next_month
    - select_date
    - edit_meeting
    - cancel_meeting
