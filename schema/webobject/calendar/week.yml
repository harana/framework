- name: Week Calendar Component
  type: week_calendar
  attributes:
    - add_event_label: String = "Add event" #max(50)
    - current_week_datetime: String #required #max(20)
    - current_week_display: String #required #max(50)
    - days: [CalendarDay] #required
    - events: [CalendarEvent]
    - selected_view: String = "week" #max(20)
    - time_slots: [TimeSlot]
    - title: String #required #max(100)
    - today_label: String = "Today" #max(20)
    - view_options: [CalendarViewOption]
  events:
    - previous_week
    - next_week
    - go_to_today
    - select_view
    - select_day
    - add_event
    - view_event
    - edit_event
