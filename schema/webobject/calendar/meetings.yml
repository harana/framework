- webobject: meetings
  attributes:
    - current_month: string #max(50)
    - days: [calendar_day] #required
    - meetings: [calendar_meeting] #required
    - selected_date: string? #max(20)
    - title: string = "upcoming meetings" #max(200)
  events:
    - previous_month
    - next_month
    - select_date
    - add_event
    - edit_meeting
    - cancel_meeting
