- name: dropdown_button
  id: [dropdown_id, name]
  attributes:
    - color: dark_zinc | light | dark_white | dark | zinc | white | red | orange | amber | yellow | lime | green | emerald | teal | cyan | sky | blue | indigo | violet | purple | fuchsia | pink | rose = dark_zinc
    - dropdown_id: id #required -> ui_dropdown.id
    - icon: string? #max(100)
    - is_outline: boolean = false
    - is_plain: boolean = false
    - label: string #required #max(100)
  events:
    - click