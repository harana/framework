{{#if href}}
<a id="{{id}}" href="{{href}}"
   class="group cursor-default rounded-lg px-3.5 py-2.5 focus:outline-hidden sm:px-3 sm:py-1.5 text-left text-base/6 text-zinc-950 sm:text-sm/6 dark:text-white forced-colors:text-[CanvasText] data-focus:bg-blue-500 data-focus:text-white data-disabled:opacity-50 forced-color-adjust-none forced-colors:data-focus:bg-[Highlight] forced-colors:data-focus:text-[HighlightText] col-span-full grid grid-cols-[auto_1fr_1.5rem_0.5rem_auto] items-center supports-[grid-template-columns:subgrid]:grid-cols-subgrid *:data-[slot=icon]:col-start-1 *:data-[slot=icon]:row-start-1 *:data-[slot=icon]:mr-2.5 *:data-[slot=icon]:-ml-0.5 *:data-[slot=icon]:size-5 sm:*:data-[slot=icon]:mr-2 sm:*:data-[slot=icon]:size-4 *:data-[slot=icon]:text-zinc-500 data-focus:*:data-[slot=icon]:text-white dark:*:data-[slot=icon]:text-zinc-400"
   role="menuitem"
   {{#if is_disabled}}aria-disabled="true"{{/if}}
   data-order="{{order}}"
   data-on:click="{{click}}">
  {{#if icon}}<span data-slot="icon">{{{icon}}}</span>{{/if}}
  <div data-slot="label" class="col-start-2 row-start-1">{{label}}</div>
  {{#if description}}
  <p data-slot="description" class="col-span-2 col-start-2 row-start-2 text-sm/5 text-zinc-500 group-data-focus:text-white sm:text-xs/5 dark:text-zinc-400 forced-colors:group-data-focus:text-[HighlightText]">
    {{description}}
  </p>
  {{/if}}
  {{#if shortcut}}
  <kbd class="col-start-5 row-start-1 flex justify-self-end min-w-[2ch] text-center font-sans text-zinc-400 capitalize group-data-focus:text-white forced-colors:group-data-focus:text-[HighlightText]">
    {{shortcut}}
  </kbd>
  {{/if}}
</a>
{{else}}
<button id="{{id}}" type="button"
        class="group cursor-default rounded-lg px-3.5 py-2.5 focus:outline-hidden sm:px-3 sm:py-1.5 text-left text-base/6 text-zinc-950 sm:text-sm/6 dark:text-white forced-colors:text-[CanvasText] data-focus:bg-blue-500 data-focus:text-white data-disabled:opacity-50 forced-color-adjust-none forced-colors:data-focus:bg-[Highlight] forced-colors:data-focus:text-[HighlightText] col-span-full grid grid-cols-[auto_1fr_1.5rem_0.5rem_auto] items-center supports-[grid-template-columns:subgrid]:grid-cols-subgrid *:data-[slot=icon]:col-start-1 *:data-[slot=icon]:row-start-1 *:data-[slot=icon]:mr-2.5 *:data-[slot=icon]:-ml-0.5 *:data-[slot=icon]:size-5 sm:*:data-[slot=icon]:mr-2 sm:*:data-[slot=icon]:size-4 *:data-[slot=icon]:text-zinc-500 data-focus:*:data-[slot=icon]:text-white dark:*:data-[slot=icon]:text-zinc-400"
        role="menuitem"
        {{#if is_disabled}}disabled{{/if}}
        data-order="{{order}}"
        data-on:click="{{click}}">
  {{#if icon}}<span data-slot="icon">{{{icon}}}</span>{{/if}}
  <div data-slot="label" class="col-start-2 row-start-1">{{label}}</div>
  {{#if description}}
  <p data-slot="description" class="col-span-2 col-start-2 row-start-2 text-sm/5 text-zinc-500 group-data-focus:text-white sm:text-xs/5 dark:text-zinc-400 forced-colors:group-data-focus:text-[HighlightText]">
    {{description}}
  </p>
  {{/if}}
  {{#if shortcut}}
  <kbd class="col-start-5 row-start-1 flex justify-self-end min-w-[2ch] text-center font-sans text-zinc-400 capitalize group-data-focus:text-white forced-colors:group-data-focus:text-[HighlightText]">
    {{shortcut}}
  </kbd>
  {{/if}}
</button>
{{/if}}
