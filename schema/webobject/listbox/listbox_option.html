<div id="{{id}}" class="group/option grid cursor-default grid-cols-[--spacing(5)_1fr] items-baseline gap-x-2 rounded-lg py-2.5 pr-3.5 pl-2 sm:grid-cols-[--spacing(4)_1fr] sm:py-1.5 sm:pr-3 sm:pl-1.5 text-base/6 text-zinc-950 sm:text-sm/6 dark:text-white forced-colors:text-[CanvasText] outline-hidden data-focus:bg-blue-500 data-focus:text-white forced-color-adjust-none forced-colors:data-focus:bg-[Highlight] forced-colors:data-focus:text-[HighlightText] data-disabled:opacity-50"
     role="option"
     data-value="{{value}}"
     data-order="{{order}}">
  <!-- Checkmark -->
  <svg class="relative hidden size-5 self-center stroke-current group-data-selected/option:inline sm:size-4"
       viewBox="0 0 16 16"
       fill="none"
       aria-hidden="true">
    <path d="M4 8.5l3 3L12 4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
  <!-- Content -->
  <span class="col-start-2 flex min-w-0 items-center *:data-[slot=icon]:size-5 *:data-[slot=icon]:shrink-0 sm:*:data-[slot=icon]:size-4 *:data-[slot=icon]:text-zinc-500 group-data-focus/option:*:data-[slot=icon]:text-white dark:*:data-[slot=icon]:text-zinc-400 forced-colors:*:data-[slot=icon]:text-[CanvasText] forced-colors:group-data-focus/option:*:data-[slot=icon]:text-[Canvas] *:data-[slot=avatar]:-mx-0.5 *:data-[slot=avatar]:size-6 sm:*:data-[slot=avatar]:size-5">
    {{#if icon}}<span data-slot="icon">{{{icon}}}</span>{{/if}}
    {{#if avatar_src}}
    <span data-slot="avatar" class="inline-grid shrink-0 align-middle [--avatar-radius:20%] *:col-start-1 *:row-start-1 outline -outline-offset-1 outline-black/10 dark:outline-white/10 rounded-full *:rounded-full">
      {{#if avatar_initials}}
      <svg class="size-full fill-current p-[5%] text-[48px] font-medium uppercase select-none" viewBox="0 0 100 100" aria-hidden="true">
        <text x="50%" y="50%" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle" dy=".125em">{{avatar_initials}}</text>
      </svg>
      {{/if}}
      <img class="size-full" src="{{avatar_src}}" alt="" />
    </span>
    {{/if}}
    <span class="ml-2.5 truncate first:ml-0 sm:ml-2 sm:first:ml-0">{{label}}</span>
    {{#if description}}
    <span class="flex flex-1 overflow-hidden text-zinc-500 group-data-focus/option:text-white before:w-2 before:min-w-0 before:shrink dark:text-zinc-400">
      <span class="flex-1 truncate">{{description}}</span>
    </span>
    {{/if}}
  </span>
</div>
