<!-- Checkbox Field Wrapper -->
<div id="{{id}}" data-slot="field"
     class="grid grid-cols-[1.125rem_1fr] gap-x-4 gap-y-1 sm:grid-cols-[1rem_1fr] *:data-[slot=control]:col-start-1 *:data-[slot=control]:row-start-1 *:data-[slot=control]:mt-0.75 sm:*:data-[slot=control]:mt-1 *:data-[slot=label]:col-start-2 *:data-[slot=label]:row-start-1 *:data-[slot=description]:col-start-2 *:data-[slot=description]:row-start-2 {{#if description}}has-data-[slot=description]:**:data-[slot=label]:font-medium{{/if}}">

  <!-- Checkbox Control -->
  <span data-slot="control"
        class="group inline-flex focus:outline-hidden"
        role="checkbox"
        data-attr:aria-checked="$is_checked ? 'true' : ($is_indeterminate ? 'mixed' : 'false')"
        data-attr:aria-disabled="$is_disabled"
        data-on:click="$is_checked = !$is_checked; {{change}}"
        data-on:checked="{{checked}}"
        data-on:unchecked="{{unchecked}}"
        data-on:indeterminate-change="{{indeterminate_change}}"
        {{#if value}}data-value="{{value}}"{{/if}}>
    <span class="relative isolate flex size-4.5 items-center justify-center rounded-[0.3125rem] sm:size-4 before:absolute before:inset-0 before:-z-10 before:rounded-[calc(0.3125rem-1px)] before:bg-white before:shadow-sm group-data-checked:before:bg-(--checkbox-checked-bg) dark:before:hidden dark:bg-white/5 dark:group-data-checked:bg-(--checkbox-checked-bg) border border-zinc-950/15 group-data-checked:border-transparent group-data-hover:group-data-checked:border-transparent group-data-hover:border-zinc-950/30 group-data-checked:bg-(--checkbox-checked-border) dark:border-white/15 dark:group-data-checked:border-white/5 dark:group-data-hover:group-data-checked:border-white/5 dark:group-data-hover:border-white/30 after:absolute after:inset-0 after:rounded-[calc(0.3125rem-1px)] after:shadow-[inset_0_1px_--theme(--color-white/15%)] dark:after:-inset-px dark:after:hidden dark:after:rounded-[0.3125rem] dark:group-data-checked:after:block group-data-focus:outline-2 group-data-focus:outline-offset-2 group-data-focus:outline-blue-500 group-data-disabled:opacity-50 group-data-disabled:border-zinc-950/25 group-data-disabled:bg-zinc-950/5 group-data-disabled:[--checkbox-check:var(--color-zinc-950)]/50 group-data-disabled:before:bg-transparent dark:group-data-disabled:border-white/20 dark:group-data-disabled:bg-white/2.5 dark:group-data-disabled:[--checkbox-check:var(--color-white)]/50 dark:group-data-checked:group-data-disabled:after:hidden forced-colors:[--checkbox-check:HighlightText] forced-colors:[--checkbox-checked-bg:Highlight] forced-colors:group-data-disabled:[--checkbox-check:Highlight] dark:forced-colors:[--checkbox-check:HighlightText] dark:forced-colors:[--checkbox-checked-bg:Highlight] dark:forced-colors:group-data-disabled:[--checkbox-check:Highlight] checkbox-color-{{color}}"
          data-class:data-checked="$is_checked"
          data-class:data-indeterminate="$is_indeterminate"
          data-class:data-disabled="$is_disabled">
      <svg class="size-4 stroke-(--checkbox-check) opacity-0 group-data-checked:opacity-100 sm:h-3.5 sm:w-3.5"
           viewBox="0 0 14 14"
           fill="none">
        <!-- Checkmark icon -->
        <path class="opacity-100 group-data-indeterminate:opacity-0"
              d="M3 8L6 11L11 3.5"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
        <!-- Indeterminate icon -->
        <path class="opacity-0 group-data-indeterminate:opacity-100"
              d="M3 7H11"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round" />
      </svg>
    </span>
  </span>

  <!-- Label -->
  {{#if label}}
  <label data-slot="label"
         class="text-base/6 text-zinc-950 select-none data-disabled:opacity-50 sm:text-sm/6 dark:text-white">
    {{label}}
  </label>
  {{/if}}

  <!-- Description -->
  {{#if description}}
  <p data-slot="description"
     class="text-base/6 text-zinc-500 data-disabled:opacity-50 sm:text-sm/6 dark:text-zinc-400">
    {{description}}
  </p>
  {{/if}}
</div>
