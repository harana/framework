- name: flyout_menu_item
  id: [flyout_menu_id, name]
  attributes:
    - description: string? #max(500)
    - flyout_menu_id: id #required -> ui_flyout_menu.id
    - href: string? #max(500)
    - icon: string? #max(100)
    - label: string #required #max(200)
    - order: int = 0 #min(0)
  events:
    - click
