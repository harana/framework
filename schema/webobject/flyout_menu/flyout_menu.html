<!-- Flyout Menu -->
<div id="{{id}}" class="relative"
     data-show="$is_open"
     data-on:open="$is_open = true; {{open}}"
     data-on:close="$is_open = false; {{close}}">
  <!-- Trigger Button -->
  <button popovertarget="{{id}}-popover" class="flex items-center gap-x-1 text-sm/6 font-semibold text-gray-900 dark:text-white">
    {{label}}
    <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5 flex-none text-gray-400 dark:text-gray-500">
      <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
    </svg>
  </button>

  <!-- Popover Panel -->
  <el-popover id="{{id}}-popover" anchor="{{anchor}}" popover class="overflow-hidden rounded-3xl bg-white shadow-lg outline-1 outline-gray-900/5 transition transition-discrete [--anchor-gap:--spacing(3)] backdrop:bg-transparent open:block data-closed:translate-y-1 data-closed:opacity-0 data-enter:duration-200 data-enter:ease-out data-leave:duration-150 data-leave:ease-in dark:bg-gray-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10 flyout-menu-size-{{size}}">
    <!-- Menu Items -->
    <div class="p-4">
      {{> flyout_menu_items}}
    </div>

    <!-- Actions Footer -->
    {{#if has_actions}}
    <div class="grid grid-cols-{{action_count}} divide-x divide-gray-900/5 bg-gray-50 dark:divide-white/10 dark:bg-gray-700/50">
      {{> flyout_menu_actions}}
    </div>
    {{/if}}
  </el-popover>
</div>
