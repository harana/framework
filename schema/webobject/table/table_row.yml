- name: Table Row Component
  type: table_row
  id: [table_id, name]
  attributes:
    - href: String? #max(500)
    - order: int = 0 #min(0)
    - table_id: Id #required -> UITable.id
    - target: _self | _blank | _parent | _top = _self
    - title: String? #max(200)
  events:
    - click
    - collapse
    - deselect
    - expand
    - select