- name: Description List Item Component
  type: description_list_item
  id: [list_id, term]
  attributes:
    - details: String #required #max(1000)
    - list_id: Id #required -> UIDescriptionList.id
    - order: int = 0 #min(0)
    - term: String #required #max(200)
  events:
    - click
    - collapse
    - expand