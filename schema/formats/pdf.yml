- name: pdf_document
  schema:
    - author: string? #max(200)
    - blob_id: id? -> blob_object.id
    - created_at: date = now()
    - created_by: id? -> user.id
    - creator: string? #max(200)
    - is_encrypted: boolean = false
    - keywords: string? # json array
    - modification_date: date?
    - page_count: int = 0 #min(0)
    - producer: string? #max(200)
    - size: int = 0 #min(0)
    - subject: string? #max(500)
    - title: string? #max(500)
    - updated_at: date = now()

- name: pdf_template
  schema:
    - content_template: string #required
    - created_at: date = now()
    - description: string? #max(500)
    - footer_template: string?
    - header_template: string?
    - is_active: boolean = true
    - orientation: portrait | landscape = portrait
    - page_size: a4 | letter | legal | a3 | a5 = a4
    - updated_at: date = now()

- name: pdf_generation_log
  id: [created_at]
  schema:
    - completed_at: date?
    - created_at: date = now()
    - error_message: string? #max(1000)
    - output_size: int? #min(0)
    - page_count: int? #min(0)
    - source: html | template | merge | split = html
    - status: pending | running | completed | failed = pending
    - template_id: id? -> pdf_template.id

- name: pdf_margin
  schema:
    - top: float
    - right: float
    - bottom: float
    - left: float

- name: pdf_options
  schema:
    - scale: float
    - print_background: boolean
    - prefer_css_page_size: boolean

- name: pdf_template_data
  schema:
    - values: map[string, any]

- name: pdf_page_text
  schema:
    - page_number: int
    - text: string

- name: pdf_extracted_image
  schema:
    - page_number: int
    - image: bytes
    - format: string
    - width: int
    - height: int

- name: pdf_permissions
  schema:
    - print: boolean
    - copy: boolean
    - modify: boolean
    - annotate: boolean

- name: pdf_form_fields
  schema:
    - fields: list[pdf_form_field_value]

- name: pdf_form_field_value
  schema:
    - name: string
    - value: string

- name: pdf_form_field
  schema:
    - name: string
    - type: string
    - value: string
    - required: boolean
    - options: list[string]
