
- name: event
  schema:
    - event_id: string
    - event_type: string
    - channel: string
    - payload: any
    - metadata: event_metadata
    - created_at: date

- name: event_metadata
  schema:
    - values: map[string, any]

- name: event_record
  schema:
    - event_id: string
    - event_type: string
    - channel: string
    - payload: any
    - metadata: event_metadata
    - created_at: date
    - acknowledged: boolean
