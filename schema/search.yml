- name: search_index
  schema:
    - created_at: date = now()
    - is_active: boolean = true
    - settings: string?
    - updated_at: date = now()

- name: search_field
  id: [index_id, name]
  schema:
    - boost: decimal = 1.0 #min(0)
    - index_id: id #required -> search_index.id
    - is_facet: boolean = false
    - is_filterable: boolean = true
    - is_searchable: boolean = true
    - is_sortable: boolean = false
    - type: text | keyword | number | date | boolean | geo = text

- name: search_synonym
  id: [index_id, term]
  schema:
    - index_id: id #required -> search_index.id
    - synonyms: string #required #max(1000)
    - term: string #required #max(200)

- name: search_query_log
  id: [index_id, query, created_at]
  schema:
    - created_at: date = now()
    - index_id: id #required -> search_index.id
    - query: string #required #max(1000)
    - response_time_ms: int? #min(0)
    - results_count: int = 0 #min(0)
    - user_id: id? -> user.id

- name: search_document
  schema:
    - document_id: string
    - index: string
    - document: search_document_data
    - score: float
    - version: int

- name: search_document_data
  schema:
    - fields: map[string, any]

- name: search_filters
  schema:
    - conditions: map[string, any]

- name: search_sort_field
  schema:
    - field: string
    - order: string

- name: search_hit
  schema:
    - document_id: string
    - score: float
    - source: search_document_data
    - highlight: map[string, list[string]]

- name: search_index_error
  schema:
    - document_id: string
    - error: string
    - status: int

- name: search_query
  schema:
    - query: map[string, any]

- name: search_mappings
  schema:
    - properties: map[string, search_field_mapping]

- name: search_field_mapping
  schema:
    - type: string
    - analyzer: string
    - index: boolean

- name: search_index_settings
  schema:
    - number_of_shards: int
    - number_of_replicas: int

- name: search_index_info
  schema:
    - name: string
    - document_count: int
    - size_bytes: int
    - status: string
