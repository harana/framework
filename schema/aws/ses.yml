- name: aws_ses_identity
  id: [account_id, identity]
  schema:
    - account_id: string #required #max(20)
    - created_at: date = now()
    - dkim_enabled: boolean = false
    - feedback_forwarding_enabled: boolean = true
    - identity: string #required #unique #max(255)
    - identity_type: email_address | domain #required
    - region: string? #max(50)
    - updated_at: date = now()
    - verification_status: pending | success | failed | temporary_failure | not_started = not_started
    - verification_token: string? #max(500)

- name: aws_ses_template
  id: [account_id, template_name]
  schema:
    - account_id: string #required #max(20)
    - created_at: date = now()
    - html_part: string?
    - region: string? #max(50)
    - subject_part: string #required #max(500)
    - template_name: string #required #unique #max(64)
    - text_part: string?
    - updated_at: date = now()

- name: aws_ses_configuration_set
  id: [account_id, configuration_set_name]
  schema:
    - account_id: string #required #max(20)
    - configuration_set_name: string #required #unique #max(64)
    - created_at: date = now()
    - region: string? #max(50)
    - updated_at: date = now()

- name: aws_ses_send_log
  id: [identity_id, message_id]
  schema:
    - bcc_addresses: string? # json list
    - cc_addresses: string? # json list
    - configuration_set_name: string? #max(64)
    - created_at: date = now()
    - from_address: string #required #max(255) #email
    - identity_id: id? -> aws_ses_identity.id
    - message_id: string #required #unique #max(255)
    - status: queued | sent | delivered | bounced | complained | failed = queued
    - subject: string? #max(500)
    - template_name: string? #max(64)
    - to_addresses: string #required # json list
    - updated_at: date = now()
