- name: sf_employee
  id: [user_id]
  schema:
    - created_at: date = now()
    - department: string? #max(200)
    - email: string #required #email #max(255)
    - first_name: string #required #max(100)
    - hire_date: date?
    - job_title: string? #max(200)
    - last_name: string #required #max(100)
    - manager_id: string? #max(200)
    - status: active | inactive | terminated = active
    - updated_at: date = now()
    - user_id: string #required #unique #max(200)

- name: sf_job_info
  id: [employee_id, effective_start_date]
  schema:
    - cost_center: string? #max(100)
    - department: string? #max(200)
    - division: string? #max(200)
    - effective_start_date: date #required
    - employee_id: id #required -> sf_employee.id
    - employment_type: string? #max(100)
    - job_code: string? #max(100)
    - job_title: string? #max(200)
    - location: string? #max(200)
    - manager_id: string? #max(200)

- name: sf_compensation
  id: [employee_id, effective_start_date]
  schema:
    - bonus_target: decimal? #min(0)
    - currency: string? #max(3)
    - effective_start_date: date #required
    - employee_id: id #required -> sf_employee.id
    - frequency: string? #max(50)
    - pay_grade: string? #max(50)
    - pay_type: string? #max(50)
    - salary: decimal? #min(0)

- name: sf_time_off_request
  id: [request_id]
  schema:
    - comment: string? #max(1000)
    - created_at: date = now()
    - duration_hours: decimal? #min(0)
    - duration_type: full_day | half_day | hours = full_day
    - employee_id: id #required -> sf_employee.id
    - end_date: date #required
    - request_id: string #required #unique #max(200)
    - start_date: date #required
    - status: pending | approved | rejected | cancelled = pending
    - time_type: string #required #max(100)
    - updated_at: date = now()

- name: sf_time_off_balance
  id: [employee_id, time_type]
  schema:
    - as_of_date: date = now()
    - balance: decimal = 0
    - employee_id: id #required -> sf_employee.id
    - time_type: string #required #max(100)
    - unit: days | hours = days

- name: sf_department
  id: [department_id]
  schema:
    - cost_center: string? #max(100)
    - department_id: string #required #unique #max(200)
    - description: string? #max(500)
    - head_id: string? #max(200)
    - name: string #required #max(200)
    - parent_id: string? #max(200)

- name: employee
  schema:
    - user_id: string
    - first_name: string
    - last_name: string
    - email: string
    - department: string
    - job_title: string
    - manager_id: string
    - hire_date: date
    - status: string
    - custom_fields: map[string, any]

- name: sf_job_history_entry
  schema:
    - effective_date: date
    - job_title: string
    - department: string
    - job_code: string
    - employment_type: string

- name: sf_compensation_entry
  schema:
    - effective_date: date
    - salary: float
    - currency: string
    - pay_grade: string
    - frequency: string

- name: sf_org_chart_node
  schema:
    - user_id: string
    - name: string
    - job_title: string
    - reports: list[sf_org_chart_node]

- name: sf_position
  schema:
    - position_id: string
    - title: string
    - department_id: string
    - job_code: string
    - status: string
    - incumbent_user_id: string
