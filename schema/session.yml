- object: session
  id: [token]
  schema:
    - created_at: date = now()
    - data: string?
    - ip_address: string? #max(45)
    - is_active: boolean = true
    - last_activity_at: date = now()
    - token: string #unique #max(500)
    - user_agent: string? #max(500)
    - user_id: id -> user.id
- object: refresh_token
  id: [token]
  schema:
    - created_at: date = now()
    - expires_at: date #required
    - is_revoked: boolean = false
    - revoked_at: date?
    - session_id: id -> session.id
    - token: string #unique #max(500)

- object: session_activity
  id: [session_id, action, created_at]
  schema:
    - method: string #max(100)
    - created_at: date = now()
    - ip_address: string? #max(45)
    - metadata: string?
    - session_id: id -> session.id
- object: session_data
  schema:
    - values: map[string, any]

- object: session_info
  schema:
    - session_id: string
    - user_id: string
    - created_at: date
    - expires_at: date
