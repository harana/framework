    "service/flow/uuid",
    "service/flow/validation",
    "service/flow/webhook",
    "service/flow/workflow",
    "service/flow/xml",
    "service/flow/zoom",
    
    # Core modules in service
    "service/cache",
    "service/event",
    "service/lock",
    "service/schedule",
    "service/server",
    "service/storage",
    "service/task",
    "service/workflow",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Harana Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/harana/framework"

[workspace.dependencies]
a2 = "0.10.0"
aes-gcm = "0.10"
ammonia = "4"
anyhow = "1"
apalis = "0.7"
askama = "0.15.1"
async-stripe = "0.41.0"
async-trait = "0.1"
asynk-strim = "0.1"
aws-config = { version = "1", features = ["behavior-version-latest"] }
aws-credential-types = "1"
aws-sdk-acm = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-autoscaling = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-cloudfront = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-cloudwatch = "1"
aws-sdk-ec2 = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-ecr = "1"
aws-sdk-ecs = "1"
aws-sdk-elasticloadbalancingv2 = "1"
aws-sdk-eventbridge = "1"
aws-sdk-iam = "1"
aws-sdk-kms = "1"
aws-sdk-lambda = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-rds = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-route53 = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-s3 = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-secretsmanager = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-ses = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-sesv2 = "1"
aws-sdk-sqs = { version = "1", features = ["behavior-version-latest"] }
aws-sdk-sts = { version = "1", features = ["behavior-version-latest"] }
aws-smithy-types = "1"
aws-types = "1"
axum = "0.8"
base64 = "0.22"
blake3 = "1"
brotli = "7"
bson = { version = "3", features = ["chrono-0_4", "uuid-1"] }
bytes = "1"
calamine = "0.32.0"
calendar-link = "0.0.5"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.10"
