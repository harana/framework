handlebars = "6"
heck = "0.5"
hex = "0.4"
hex_color = "3.0.0"
hmac = "0.12"
html2md = "0.2"
htmlize = { version = "1.0", features = ["unescape"] }
http = "1"
http-body-util = "0.1"
hyper-rustls = "0.27"
hyper-util = "0.1"
image = "0.25"
indexmap = { version = "2", features = ["serde"] }
