[package]
name = "sync-actions"
version = "0.1.0"
edition = "2021"
authors = ["Harana Team"]
description = "Cargo plugin to sync action methods from YAML schemas to Rust crates"
license = "MIT"
repository = "https://github.com/harana/framework"

[workspace]
# This crate has its own workspace to avoid conflicts

[[bin]]
name = "cargo-sync-actions"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
anyhow = "1.0"
walkdir = "2.4"
syn = { version = "2.0", features = ["full", "parsing", "visit"] }
quote = "1.0"
proc-macro2 = "1.0"
