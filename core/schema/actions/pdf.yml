- name: Generate PDF From HTML
  action: from_html
  inputs:
    footer_template: string
    header_template: string
    html: string #required
    margin: PdfMargin
    options: PdfOptions
    orientation: portrait | landscape = portrait
    page_size: A4 | Letter | Legal | A3 | A5 = A4
  outputs:
    page_count: integer
    pdf: bytes
    size: integer

- name: Generate PDF From Template
  action: from_template
  inputs:
    data: PdfTemplateData #required
    options: PdfOptions
    orientation: portrait | landscape = portrait
    page_size: A4 | Letter | Legal | A3 | A5 = A4
    template_id: string #required
  outputs:
    page_count: integer
    pdf: bytes
    size: integer

- name: Merge PDF Documents
  action: merge
  inputs:
    documents: list[bytes] #required
    output_name: string
  outputs:
    page_count: integer
    pdf: bytes
    size: integer

- name: Split PDF Document
  action: split
  inputs:
    document: bytes #required
    pages: list[integer]
    ranges: list[string]
  outputs:
    documents: list[bytes]
    page_counts: list[integer]

- name: Extract PDF Pages
  action: extract_pages
  inputs:
    document: bytes #required
    end_page: integer #required
    start_page: integer #required
  outputs:
    page_count: integer
    pdf: bytes
    size: integer

- name: Extract Text From PDF
  action: extract_text
  inputs:
    document: bytes #required
    pages: list[integer]
    preserve_layout: boolean = false
  outputs:
    pages: list[PdfPageText]
    text: string

- name: Extract Images From PDF
  action: extract_images
  inputs:
    document: bytes #required
    format: png | jpeg | webp = png
    pages: list[integer]
  outputs:
    count: integer
    images: list[PdfExtractedImage]

- name: Add Watermark To PDF
  action: add_watermark
  inputs:
    document: bytes #required
    opacity: float = 0.5
    pages: list[integer]
    position: center | top | bottom | diagonal = diagonal
    watermark_image: bytes
    watermark_text: string
  outputs:
    pdf: bytes
    size: integer

- name: Compress PDF Document
  action: compress
  inputs:
    document: bytes #required
    quality: low | medium | high = medium
    remove_metadata: boolean = false
  outputs:
    compressed_size: integer
    compression_ratio: float
    original_size: integer
    pdf: bytes

- name: Encrypt PDF Document
  action: encrypt
  inputs:
    document: bytes #required
    owner_password: string
    permissions: PdfPermissions
    user_password: string #required
  outputs:
    pdf: bytes
    size: integer

- name: Decrypt PDF Document
  action: decrypt
  inputs:
    document: bytes #required
    password: string #required
  outputs:
    pdf: bytes
    size: integer

- name: Get PDF Metadata
  action: get_metadata
  inputs:
    document: bytes #required
  outputs:
    author: string
    creation_date: datetime
    creator: string
    encrypted: boolean
    keywords: list[string]
    modification_date: datetime
    page_count: integer
    producer: string
    size: integer
    subject: string
    title: string

- name: Set PDF Metadata
  action: set_metadata
  inputs:
    author: string
    creator: string
    document: bytes #required
    keywords: list[string]
    subject: string
    title: string
  outputs:
    pdf: bytes
    success: boolean

- name: Rotate PDF Pages
  action: rotate_pages
  inputs:
    angle: 90 | 180 | 270 #required
    document: bytes #required
    pages: list[integer]
  outputs:
    pdf: bytes
    size: integer

- name: Add Page Numbers To PDF
  action: add_page_numbers
  inputs:
    alignment: left | center | right = center
    document: bytes #required
    font_size: integer = 12
    format: string = "{page} of {total}"
    position: top | bottom = bottom
    start_page: integer = 1
  outputs:
    pdf: bytes
    size: integer

- name: Convert PDF To Images
  action: to_images
  inputs:
    document: bytes #required
    dpi: integer = 150
    format: png | jpeg | webp = png
    pages: list[integer]
  outputs:
    count: integer
    images: list[bytes]

- name: Fill PDF Form
  action: fill_form
  inputs:
    document: bytes #required
    fields: PdfFormFields #required
    flatten: boolean = false
  outputs:
    pdf: bytes
    size: integer

- name: Get PDF Form Fields
  action: get_form_fields
  inputs:
    document: bytes #required
  outputs:
    count: integer
    fields: list[PdfFormField]

- name: PdfDocument
  class:
    content: bytes
    page_count: integer
    size: integer
    title: string
    author: string
    orientation: string
    page_size: string

- name: PdfMargin
  class:
    top: float
    right: float
    bottom: float
    left: float

- name: PdfOptions
  class:
    scale: float
    print_background: boolean
    prefer_css_page_size: boolean

- name: PdfTemplateData
  class:
    values: map[string, any]

- name: PdfPageText
  class:
    page_number: integer
    text: string

- name: PdfExtractedImage
  class:
    page_number: integer
    image: bytes
    format: string
    width: integer
    height: integer

- name: PdfPermissions
  class:
    print: boolean
    copy: boolean
    modify: boolean
    annotate: boolean

- name: PdfFormFields
  class:
    fields: list[PdfFormFieldValue]

- name: PdfFormFieldValue
  class:
    name: string
    value: string

- name: PdfFormField
  class:
    name: string
    type: string
    value: string
    required: boolean
    options: list[string]
