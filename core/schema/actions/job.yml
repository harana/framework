- name: Schedule Job For Execution
  class: schedule
  inputs:
    cron: string
    handler: string #required
    name: string #required
    payload: any
    priority: low | normal | high = normal
    run_at: datetime
  outputs:
    job_id: string
    scheduled_at: datetime

- name: Cancel Scheduled Job
  class: cancel
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: Get Job Status
  class: get_status
  inputs:
    job_id: string #required
  outputs:
    completed_at: datetime
    error: string
    progress: float
    result: any
    started_at: datetime
    status: pending | running | completed | failed | cancelled

- name: Retry Failed Job
  class: retry
  inputs:
    delay_seconds: integer = 0
    job_id: string #required
  outputs:
    new_id: string
    success: boolean

- name: List Jobs By Status
  class: lists
  inputs:
    end_date: datetime
    handler: string
    limit: integer = 100
    offset: integer = 0
    start_date: datetime
    status: string
  outputs:
    jobs: list[object]
    total: integer

- name: Pause Job Execution
  class: pause
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: Resume Paused Job
  class: resume
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: Get Job Result
  class: get_result
  inputs:
    job_id: string #required
    timeout: integer = 0
  outputs:
    completed: boolean
    error: string
    result: any

- name: Update Job Progress
  class: update_progress
  inputs:
    job_id: string #required
    message: string
    progress: float #required
  outputs:
    success: boolean

- name: Delete Job Record
  class: delete
  inputs:
    job_id: string #required
  outputs:
    success: boolean
