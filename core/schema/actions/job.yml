- name: Schedule Job For Execution
  action: schedule
  inputs:
    cron: string
    handler: string #required
    name: string #required
    payload: any
    priority: low | normal | high = normal
    run_at: datetime
  outputs:
    job_id: string
    scheduled_at: datetime

- name: Cancel Scheduled Job
  action: cancel
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: Get Job Status
  action: get_status
  inputs:
    job_id: string #required
  outputs:
    completed_at: datetime
    error: string
    progress: float
    result: any
    started_at: datetime
    status: pending | running | completed | failed | cancelled

- name: Retry Failed Job
  action: retry
  inputs:
    delay_seconds: integer = 0
    job_id: string #required
  outputs:
    new_id: string
    success: boolean

- name: List Jobs By Status
  action: lists
  inputs:
    end_date: datetime
    handler: string
    limit: integer = 100
    offset: integer = 0
    start_date: datetime
    status: string
  outputs:
    jobs: list[JobInfo]
    total: integer

- name: Pause Job Execution
  action: pause
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: Resume Paused Job
  action: resume
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: Get Job Result
  action: get_result
  inputs:
    job_id: string #required
    timeout: integer = 0
  outputs:
    completed: boolean
    error: string
    result: any

- name: Update Job Progress
  action: update_progress
  inputs:
    job_id: string #required
    message: string
    progress: float #required
  outputs:
    success: boolean

- name: Delete Job Record
  action: delete
  inputs:
    job_id: string #required
  outputs:
    success: boolean

- name: Job
  class:
    job_id: string
    name: string
    handler: string
    payload: any
    status: string
    priority: string
    scheduled_at: datetime
    started_at: datetime
    completed_at: datetime
    progress: float
    result: any
    error: string

- name: JobInfo
  class:
    job_id: string
    name: string
    handler: string
    status: string
    priority: string
    scheduled_at: datetime
    started_at: datetime
    completed_at: datetime
