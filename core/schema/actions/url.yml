- name: Parse URL To Components
  action: parse
  inputs:
    url: string #required
  outputs:
    fragment: string
    host: string
    path: string
    port: integer
    protocol: string
    query: map[string, string]

- name: Build URL From Components
  action: build
  inputs:
    fragment: string
    host: string #required
    path: string
    port: integer
    protocol: string = "https"
    query: map[string, string]
  outputs:
    url: string

- name: URL Encode String
  action: encode
  inputs:
    component: boolean = true
    data: string #required
  outputs:
    encoded: string

- name: URL Decode String
  action: decode
  inputs:
    component: boolean = true
    data: string #required
  outputs:
    decoded: string

- name: Create Short URL
  action: shorten
  inputs:
    custom_alias: string
    expiration: string
    url: string #required
  outputs:
    short_url: string

- name: Expand Short URL To Original
  action: expand
  inputs:
    url: string #required
  outputs:
    original_url: string

- name: Validate URL Format
  action: validate
  inputs:
    allowed_protocols: list[string]
    require_tld: boolean = true
    url: string #required
  outputs:
    errors: list[string]
    valid: boolean

- name: Url
  class:
    url: string
    protocol: string
    host: string
    port: integer
    path: string
    query: map[string, string]
    fragment: string
