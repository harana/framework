- name: Parse URL To Components
  class: parse
  inputs:
    url: string #required
  outputs:
    fragment: string
    host: string
    path: string
    port: integer
    protocol: string
    query: object

- name: Build URL From Components
  class: build
  inputs:
    fragment: string
    host: string #required
    path: string
    port: integer
    protocol: string = "https"
    query: object
  outputs:
    url: string

- name: URL Encode String
  class: encode
  inputs:
    component: boolean = true
    data: string #required
  outputs:
    encoded: string

- name: URL Decode String
  class: decode
  inputs:
    component: boolean = true
    data: string #required
  outputs:
    decoded: string

- name: Create Short URL
  class: shorten
  inputs:
    custom_alias: string
    expiration: string
    url: string #required
  outputs:
    short_url: string

- name: Expand Short URL To Original
  class: expand
  inputs:
    url: string #required
  outputs:
    original_url: string

- name: Validate URL Format
  class: validate
  inputs:
    allowed_protocols: list[string]
    require_tld: boolean = true
    url: string #required
  outputs:
    errors: list[string]
    valid: boolean
