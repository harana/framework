- name: Parse CSV To Data
  class: parse
  inputs:
    data: string #required
    delimiter: string = ","
    has_headers: boolean = true
    headers: list[string]
    skip_empty_lines: boolean = true
  outputs:
    rows: list[object]

- name: Generate CSV From Data
  class: generate
  inputs:
    data: list[object] #required
    delimiter: string = ","
    headers: list[string]
    include_headers: boolean = true
  outputs:
    csv: string

- name: Transform CSV Columns And Rows
  class: transform
  inputs:
    data: string #required
    delimiter: string = ","
    operations: list[object] #required
  outputs:
    csv: string

- name: Validate CSV Against Schema
  class: validate
  inputs:
    data: string #required
    delimiter: string = ","
    schema: object #required
  outputs:
    errors: list[object]
    valid: boolean
