- name: Parse CSV To Data
  action: parse
  inputs:
    data: string #required
    delimiter: string = ","
    has_headers: boolean = true
    headers: list[string]
    skip_empty_lines: boolean = true
  outputs:
    rows: list[CsvRow]

- name: Generate CSV From Data
  action: generate
  inputs:
    data: list[CsvRow] #required
    delimiter: string = ","
    headers: list[string]
    include_headers: boolean = true
  outputs:
    csv: string

- name: Transform CSV Columns And Rows
  action: transform
  inputs:
    data: string #required
    delimiter: string = ","
    operations: list[CsvTransformOperation] #required
  outputs:
    csv: string

- name: Validate CSV Against Schema
  action: validate
  inputs:
    data: string #required
    delimiter: string = ","
    schema: CsvSchema #required
  outputs:
    errors: list[CsvValidationError]
    valid: boolean

- name: CsvDocument
  class:
    headers: list[string]
    rows: list[CsvRow]
    delimiter: string
    row_count: integer

- name: CsvRow
  class:
    values: map[string, string]

- name: CsvTransformOperation
  class:
    operation: string
    column: string
    parameters: map[string, any]

- name: CsvSchema
  class:
    columns: list[CsvColumnSchema]
    allow_extra_columns: boolean

- name: CsvColumnSchema
  class:
    name: string
    type: string
    required: boolean
    pattern: string

- name: CsvValidationError
  class:
    row: integer
    column: string
    message: string
