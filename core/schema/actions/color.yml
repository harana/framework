- name: Convert Color Format
  action: convert
  inputs:
    color: string #required
    from_format: hex | rgb | hsl | hsv | cmyk = hex
    to_format: hex | rgb | hsl | hsv | cmyk #required
  outputs:
    color: string
    components: ColorComponents

- name: Parse Color String
  action: parse
  inputs:
    color: string #required
  outputs:
    format: string
    hex: string
    hsl: HslColor
    rgb: RgbColor
    valid: boolean

- name: Generate Color Palette
  action: generate_palette
  inputs:
    base_color: string #required
    count: integer = 5
    palette_type: complementary | analogous | triadic | tetradic | split_complementary | monochromatic #required
  outputs:
    colors: list[string]
    palette_type: string

- name: Lighten Color
  action: lighten
  inputs:
    amount: float #required
    color: string #required
  outputs:
    color: string

- name: Darken Color
  action: darken
  inputs:
    amount: float #required
    color: string #required
  outputs:
    color: string

- name: Saturate Color
  action: saturate
  inputs:
    amount: float #required
    color: string #required
  outputs:
    color: string

- name: Desaturate Color
  action: desaturate
  inputs:
    amount: float #required
    color: string #required
  outputs:
    color: string

- name: Mix Two Colors
  action: mix
  inputs:
    color1: string #required
    color2: string #required
    weight: float = 0.5
  outputs:
    color: string

- name: Get Color Contrast Ratio
  action: contrast_ratio
  inputs:
    color1: string #required
    color2: string #required
  outputs:
    ratio: float
    wcag_aa: boolean
    wcag_aaa: boolean

- name: Get Accessible Text Color
  action: accessible_text_color
  inputs:
    background_color: string #required
    prefer_white: boolean = true
  outputs:
    contrast_ratio: float
    text_color: string

- name: Invert Color
  action: invert
  inputs:
    color: string #required
  outputs:
    color: string

- name: Generate Gradient Colors
  action: gradient
  inputs:
    end_color: string #required
    start_color: string #required
    steps: integer = 5
  outputs:
    colors: list[string]

- name: Get Color Luminance
  action: luminance
  inputs:
    color: string #required
  outputs:
    is_dark: boolean
    is_light: boolean
    luminance: float

- name: Validate Color Format
  action: validate
  inputs:
    color: string #required
    format: hex | rgb | hsl | hsv | cmyk
  outputs:
    detected_format: string
    valid: boolean

- name: Generate Random Color
  action: random
  inputs:
    format: hex | rgb | hsl = hex
    hue: red | orange | yellow | green | blue | purple | pink | monochrome
    luminosity: bright | light | dark | random = random
  outputs:
    color: string

- name: Color
  class:
    hex: string
    rgb: RgbColor
    hsl: HslColor
    hsv: HsvColor
    cmyk: CmykColor

- name: RgbColor
  class:
    r: integer
    g: integer
    b: integer

- name: HslColor
  class:
    h: integer
    s: float
    l: float

- name: HsvColor
  class:
    h: integer
    s: float
    v: float

- name: CmykColor
  class:
    c: float
    m: float
    y: float
    k: float

- name: ColorComponents
  class:
    red: integer
    green: integer
    blue: integer
    alpha: float
