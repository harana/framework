- name: Convert Markdown To HTML
  class: to_html
  inputs:
    data: string #required
    gfm: boolean = true
    highlight_code: boolean = true
    sanitize: boolean = false
  outputs:
    html: string

- name: Convert HTML To Markdown
  class: from_html
  inputs:
    bullet_style: string = "-"
    code_block_style: fenced | indented = fenced
    data: string #required
    heading_style: atx | setext = atx
  outputs:
    markdown: string

- name: Extract YAML Frontmatter
  class: extract_frontmatter
  inputs:
    data: string #required
  outputs:
    content: string
    frontmatter: object
