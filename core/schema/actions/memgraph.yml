- name: Create Node
  action: create_node
  inputs:
    labels: list[string]
    properties: NodeProperties
  outputs:
    node_id: string
    success: boolean

- name: Create Relationship
  action: create_relationship
  inputs:
    from_node_id: string #required
    properties: RelationshipProperties
    to_node_id: string #required
    type: string #required
  outputs:
    relationship_id: string
    success: boolean

- name: Find Nodes
  action: find_nodes
  inputs:
    labels: list[string]
    limit: integer
    properties: NodeProperties
    skip: integer = 0
  outputs:
    count: integer
    nodes: list[GraphNode]

- name: Find Node By ID
  action: find_node
  inputs:
    node_id: string #required
  outputs:
    found: boolean
    node: GraphNode

- name: Update Node
  action: update_node
  inputs:
    node_id: string #required
    properties: NodeProperties #required
  outputs:
    success: boolean

- name: Delete Node
  action: delete_node
  inputs:
    detach: boolean = true
    node_id: string #required
  outputs:
    success: boolean

- name: Delete Relationship
  action: delete_relationship
  inputs:
    relationship_id: string #required
  outputs:
    success: boolean

- name: Execute Cypher Query
  action: execute_query
  inputs:
    parameters: map[string, any]
    query: string #required
  outputs:
    records: list[map[string, any]]
    summary: QuerySummary

- name: Find Shortest Path
  action: shortest_path
  inputs:
    from_node_id: string #required
    max_depth: integer
    relationship_types: list[string]
    to_node_id: string #required
  outputs:
    found: boolean
    length: integer
    path: list[GraphPathElement]

- name: Find All Paths
  action: find_paths
  inputs:
    from_node_id: string #required
    limit: integer = 100
    max_depth: integer
    relationship_types: list[string]
    to_node_id: string #required
  outputs:
    count: integer
    paths: list[GraphPath]

- name: Get Node Neighbors
  action: get_neighbors
  inputs:
    depth: integer = 1
    direction: incoming | outgoing | both = both
    node_id: string #required
    relationship_types: list[string]
  outputs:
    neighbors: list[GraphNode]

- name: Get Node Degree
  action: get_degree
  inputs:
    direction: incoming | outgoing | both = both
    node_id: string #required
    relationship_types: list[string]
  outputs:
    degree: integer

- name: Create Index
  action: create_index
  inputs:
    label: string #required
    property: string #required
  outputs:
    success: boolean

- name: Drop Index
  action: drop_index
  inputs:
    label: string #required
    property: string #required
  outputs:
    success: boolean

- name: Get Graph Stats
  action: get_stats
  inputs: {}
  outputs:
    node_count: integer
    relationship_count: integer
    stats: GraphStats

- name: Run Graph Algorithm
  action: run_algorithm
  inputs:
    algorithm: pagerank | betweenness | closeness | degree_centrality #required
    parameters: map[string, any]
  outputs:
    results: list[AlgorithmResult]
    success: boolean

- name: Match Pattern
  action: match_pattern
  inputs:
    limit: integer
    parameters: map[string, any]
    pattern: string #required
    where_clause: string
  outputs:
    count: integer
    results: list[map[string, any]]

- name: GraphNode
  class:
    node_id: string
    labels: list[string]
    properties: map[string, any]

- name: QuerySummary
  class:
    nodes_created: integer
    nodes_deleted: integer
    relationships_created: integer
    relationships_deleted: integer
    properties_set: integer

- name: GraphPathElement
  class:
    node_id: string
    relationship_id: string
    relationship_type: string

- name: GraphPath
  class:
    elements: list[GraphPathElement]
    length: integer

- name: GraphStats
  class:
    labels: map[string, integer]
    relationship_types: map[string, integer]
    indexes: list[string]

- name: AlgorithmResult
  class:
    node_id: string
    score: float
