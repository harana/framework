- name: Generate Random UUID
  action: uuid
  inputs:
    version: v4 | v7 = v4
  outputs:
    uuid: string

- name: Generate Random Bytes
  action: bytes
  inputs:
    length: integer #required
  outputs:
    bytes: bytes

- name: Generate Random String
  action: string
  inputs:
    charset: alphanumeric | alpha | numeric | hex = alphanumeric
    length: integer #required
  outputs:
    string: string

- name: Generate Random Number
  action: number
  inputs:
    integer: boolean = true
    max: float
    min: float
  outputs:
    number: float

- name: Random Choice From List
  action: choice
  inputs:
    items: list[any] #required
  outputs:
    item: any

- name: Shuffle List Items
  action: shuffle
  inputs:
    items: list[any] #required
  outputs:
    items: list[any]

- name: RandomValue
  class:
    seed: integer
    value: any
    type: string
