- name: Redirect To URL
  action: redirect
  inputs:
    preserve_query: boolean = true
    status_code: integer = 302
    url: string #required
  outputs:
    success: boolean

- name: Forward Request To Backend
  action: forward
  inputs:
    headers: map[string, string]
    preserve_host: boolean = false
    target_url: string #required
    timeout: integer = 30
  outputs:
    body: any
    headers: map[string, string]
    status_code: integer

- name: Rewrite Request Path
  action: rewrite_path
  inputs:
    pattern: string #required
    replacement: string #required
  outputs:
    new_path: string
    success: boolean

- name: Add Response Headers
  action: add_headers
  inputs:
    headers: map[string, string] #required
  outputs:
    success: boolean

- name: Remove Response Headers
  action: remove_headers
  inputs:
    headers: list[string] #required
  outputs:
    success: boolean

- name: Set Response Status
  action: set_status
  inputs:
    message: string
    status_code: integer #required
  outputs:
    success: boolean

- name: Return JSON Response
  action: json_response
  inputs:
    body: any #required
    headers: map[string, string]
    status_code: integer = 200
  outputs:
    success: boolean

- name: Return HTML Response
  action: html_response
  inputs:
    body: string #required
    headers: map[string, string]
    status_code: integer = 200
  outputs:
    success: boolean

- name: Apply Rate Limiting
  action: rate_limit
  inputs:
    key: string #required
    limit: integer #required
    window_seconds: integer = 60
  outputs:
    allowed: boolean
    remaining: integer
    reset_at: datetime

- name: Match Route Pattern
  action: match_route
  inputs:
    method: string
    path: string #required
    pattern: string #required
  outputs:
    matched: boolean
    params: map[string, string]

- name: Proxy WebSocket Connection
  action: proxy_websocket
  inputs:
    headers: map[string, string]
    target_url: string #required
  outputs:
    success: boolean

- name: Route
  class:
    path: string
    method: string
    handler: string
    middleware: list[string]
    params: map[string, string]
