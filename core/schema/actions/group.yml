- name: Create Group
  action: create
  inputs:
    description: string
    name: string #required
  outputs:
    group_id: string
    success: boolean

- name: Update Group
  action: update
  inputs:
    description: string
    group_id: string #required
    name: string
  outputs:
    success: boolean

- name: Delete Group
  action: delete
  inputs:
    group_id: string #required
  outputs:
    success: boolean

- name: Get Group Details
  action: get
  inputs:
    group_id: string #required
  outputs:
    description: string
    member_count: integer
    name: string
    roles: list[GroupRoleInfo]

- name: List Groups
  action: lists
  inputs:
    limit: integer = 100
    offset: integer = 0
  outputs:
    groups: list[GroupInfo]
    total: integer

- name: Add User To Group
  action: add_user_to
  inputs:
    group_id: string #required
    user_id: string #required
  outputs:
    success: boolean

- name: Remove User From Group
  action: remove_user_from
  inputs:
    group_id: string #required
    user_id: string #required
  outputs:
    success: boolean

- name: List Group Members
  action: list_members
  inputs:
    group_id: string #required
    limit: integer = 100
    offset: integer = 0
  outputs:
    members: list[GroupMember]
    total: integer

- name: Assign Role To Group
  action: assign_role_to
  inputs:
    group_id: string #required
    role_id: string #required
  outputs:
    success: boolean

- name: Remove Role From Group
  action: remove_role_from
  inputs:
    group_id: string #required
    role_id: string #required
  outputs:
    success: boolean

- name: List Group Roles
  action: list_roles
  inputs:
    group_id: string #required
  outputs:
    roles: list[GroupRoleInfo]
    total: integer

- name: Check Group Permission
  action: check_permission
  inputs:
    action: string #required
    group_id: string #required
    resource: string #required
  outputs:
    allowed: boolean
    reason: string

- name: Group
  class:
    group_id: string
    name: string
    description: string
    member_count: integer
    roles: list[GroupRole]
    created_at: datetime

- name: GroupRole
  class:
    role_id: string
    name: string
    permissions: list[string]
