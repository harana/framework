- name: Create Payment Intent
  action: create_payment_intent
  inputs:
    amount: integer #required
    capture_method: automatic | manual = automatic
    confirm: boolean = false
    currency: string #required
    customer_id: string
    description: string
    metadata: map[string, string]
    payment_method: string
  outputs:
    amount: integer
    client_secret: string
    payment_intent_id: string
    status: string

- name: Confirm Payment Intent
  action: confirm_payment_intent
  inputs:
    payment_intent_id: string #required
    payment_method: string
  outputs:
    payment_intent_id: string
    status: string
    success: boolean

- name: Capture Payment Intent
  action: capture_payment_intent
  inputs:
    amount_to_capture: integer
    payment_intent_id: string #required
  outputs:
    amount_captured: integer
    payment_intent_id: string
    status: string

- name: Cancel Payment Intent
  action: cancel_payment_intent
  inputs:
    cancellation_reason: duplicate | fraudulent | requested_by_customer | abandoned
    payment_intent_id: string #required
  outputs:
    payment_intent_id: string
    status: string
    success: boolean

- name: Create Customer
  action: create_customer
  inputs:
    description: string
    email: string
    metadata: map[string, string]
    name: string
    payment_method: string
    phone: string
  outputs:
    created: integer
    customer_id: string
    email: string

- name: Update Customer
  action: update_customer
  inputs:
    customer_id: string #required
    description: string
    email: string
    metadata: map[string, string]
    name: string
    phone: string
  outputs:
    customer_id: string
    success: boolean

- name: Delete Customer
  action: delete_customer
  inputs:
    customer_id: string #required
  outputs:
    customer_id: string
    deleted: boolean

- name: Get Customer
  action: get_customer
  inputs:
    customer_id: string #required
  outputs:
    created: integer
    customer_id: string
    email: string
    metadata: map[string, string]
    name: string
    phone: string

- name: Create Subscription
  action: create_subscription
  inputs:
    customer_id: string #required
    metadata: map[string, string]
    price_id: string #required
    quantity: integer = 1
    trial_period_days: integer
  outputs:
    current_period_end: integer
    status: string
    subscription_id: string

- name: Cancel Subscription
  action: cancel_subscription
  inputs:
    cancel_at_period_end: boolean = false
    subscription_id: string #required
  outputs:
    canceled_at: integer
    status: string
    subscription_id: string

- name: Create Refund
  action: create_refund
  inputs:
    amount: integer
    metadata: map[string, string]
    payment_intent_id: string #required
    reason: duplicate | fraudulent | requested_by_customer
  outputs:
    amount: integer
    refund_id: string
    status: string

- name: Create Price
  action: create_price
  inputs:
    currency: string #required
    metadata: map[string, string]
    product_id: string #required
    recurring_interval: day | week | month | year
    recurring_interval_count: integer = 1
    unit_amount: integer #required
  outputs:
    currency: string
    price_id: string
    unit_amount: integer

- name: Create Product
  action: create_product
  inputs:
    active: boolean = true
    description: string
    images: list[string]
    metadata: map[string, string]
    name: string #required
  outputs:
    created: integer
    name: string
    product_id: string

- name: Create Checkout Session
  action: create_checkout_session
  inputs:
    cancel_url: string #required
    customer_email: string
    customer_id: string
    line_items: list[StripeLineItem] #required
    metadata: map[string, string]
    mode: payment | subscription | setup #required
    success_url: string #required
  outputs:
    session_id: string
    url: string

- name: Retrieve Payment Intent
  action: retrieve_payment_intent
  inputs:
    payment_intent_id: string #required
  outputs:
    amount: integer
    currency: string
    customer_id: string
    metadata: map[string, string]
    payment_intent_id: string
    status: string

- name: List Customers
  action: list_customers
  inputs:
    ending_before: string
    limit: integer = 10
    starting_after: string
  outputs:
    customers: list[StripeCustomer]
    has_more: boolean

- name: Create Payment Method
  action: create_payment_method
  inputs:
    billing_details: StripeBillingDetails
    card: StripeCard
    type: card | bank_account | us_bank_account #required
  outputs:
    created: integer
    payment_method_id: string
    type: string

- name: Attach Payment Method
  action: attach_payment_method
  inputs:
    customer_id: string #required
    payment_method_id: string #required
  outputs:
    customer_id: string
    payment_method_id: string
    success: boolean

- name: StripePaymentIntent
  class:
    payment_intent_id: string
    amount: integer
    currency: string
    status: string
    customer_id: string
    payment_method: string
    client_secret: string
    created: datetime

- name: StripeLineItem
  class:
    price_id: string
    quantity: integer

- name: StripeCustomer
  class:
    customer_id: string
    email: string
    name: string
    phone: string
    created: datetime
    metadata: map[string, string]

- name: StripeBillingDetails
  class:
    name: string
    email: string
    phone: string
    address: StripeAddress

- name: StripeAddress
  class:
    line1: string
    line2: string
    city: string
    state: string
    postal_code: string
    country: string

- name: StripeCard
  class:
    number: string
    exp_month: integer
    exp_year: integer
    cvc: string
