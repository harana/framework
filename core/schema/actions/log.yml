- name: Log Debug Message
  action: debug
  inputs:
    context: LogContext
    message: string #required
  outputs:
    success: boolean

- name: Log Info Message
  action: info
  inputs:
    context: LogContext
    message: string #required
  outputs:
    success: boolean

- name: Log Warning Message
  action: warn
  inputs:
    context: LogContext
    message: string #required
  outputs:
    success: boolean

- name: Log Error Message
  action: error
  inputs:
    context: LogContext
    error: LogError
    message: string #required
  outputs:
    success: boolean

- name: Log Structured Data
  action: structured
  inputs:
    data: LogData #required
    level: debug | info | warn | error #required
  outputs:
    success: boolean

- name: LogEntry
  class:
    level: string
    message: string
    timestamp: datetime
    context: LogContext
    error: LogError

- name: LogContext
  class:
    request_id: string
    user_id: string
    trace_id: string
    span_id: string

- name: LogError
  class:
    message: string
    stack_trace: string
    code: string

- name: LogData
  class:
    key: string
    value: any
