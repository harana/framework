namespace: log
description: Logging utilities

actions:
  debug:
    description: Log debug message
    input:
      message:
        type: string
        description: Debug message
        required: true
      context:
        type: object
        description: Additional context data
        optional: true
    output:
      type: boolean
      description: Success

  info:
    description: Log info message
    input:
      message:
        type: string
        description: Info message
        required: true
      context:
        type: object
        description: Additional context data
        optional: true
    output:
      type: boolean
      description: Success

  warn:
    description: Log warning message
    input:
      message:
        type: string
        description: Warning message
        required: true
      context:
        type: object
        description: Additional context data
        optional: true
    output:
      type: boolean
      description: Success

  error:
    description: Log error message
    input:
      message:
        type: string
        description: Error message
        required: true
      error:
        type: object
        description: Error object or stack trace
        optional: true
      context:
        type: object
        description: Additional context data
        optional: true
    output:
      type: boolean
      description: Success

  structured:
    description: Log structured data
    input:
      level:
        type: string
        description: Log level (debug, info, warn, error)
        required: true
      data:
        type: object
        description: Structured log data
        required: true
    output:
      type: boolean
      description: Success
