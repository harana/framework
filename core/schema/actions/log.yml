- name: Log Debug Message
  class: debug
  inputs:
    context: object
    message: string #required
  outputs:
    success: boolean

- name: Log Info Message
  class: info
  inputs:
    context: object
    message: string #required
  outputs:
    success: boolean

- name: Log Warning Message
  class: warn
  inputs:
    context: object
    message: string #required
  outputs:
    success: boolean

- name: Log Error Message
  class: error
  inputs:
    context: object
    error: object
    message: string #required
  outputs:
    success: boolean

- name: Log Structured Data
  class: structured
  inputs:
    data: object #required
    level: debug | info | warn | error #required
  outputs:
    success: boolean
