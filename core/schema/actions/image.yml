- name: Resize Image
  action: resize
  inputs:
    fit: cover | contain | fill | inside | outside = cover
    format: jpeg | png | webp | avif | tiff
    height: integer
    maintain_aspect_ratio: boolean = true
    source: string #required
    width: integer
  outputs:
    height: integer
    image: string
    size: integer
    width: integer

- name: Crop Image
  action: crop
  inputs:
    height: integer #required
    source: string #required
    width: integer #required
    x: integer #required
    y: integer #required
  outputs:
    height: integer
    image: string
    width: integer

- name: Compress Image
  action: compress
  inputs:
    format: jpeg | png | webp | avif = webp
    progressive: boolean = false
    quality: integer = 80
    source: string #required
  outputs:
    compression_ratio: float
    image: string
    size: integer

- name: Rotate Image
  action: rotate
  inputs:
    angle: integer #required
    background: string = transparent
    source: string #required
  outputs:
    height: integer
    image: string
    width: integer

- name: Generate Thumbnail
  action: thumbnail
  inputs:
    fit: cover | contain | fill = cover
    format: jpeg | png | webp
    size: integer = 150
    source: string #required
  outputs:
    height: integer
    image: string
    width: integer

- name: Blur Image
  action: blur
  inputs:
    sigma: float = 5.0
    source: string #required
  outputs:
    image: string

- name: Convert To Greyscale
  action: greyscale
  inputs:
    source: string #required
  outputs:
    image: string

- name: Flip Image
  action: flip
  inputs:
    direction: horizontal | vertical #required
    source: string #required
  outputs:
    image: string

- name: Apply Sharpen
  action: sharpen
  inputs:
    sigma: float = 1.0
    source: string #required
  outputs:
    image: string

- name: Adjust Brightness
  action: brightness
  inputs:
    brightness: float #required
    source: string #required
  outputs:
    image: string

- name: Adjust Contrast
  action: contrast
  inputs:
    contrast: float #required
    source: string #required
  outputs:
    image: string

- name: Apply Tint
  action: tint
  inputs:
    color: string #required
    source: string #required
  outputs:
    image: string

- name: Get Image Metadata
  action: get_metadata
  inputs:
    source: string #required
  outputs:
    color_space: string
    format: string
    has_alpha: boolean
    height: integer
    orientation: integer
    size: integer
    width: integer

- name: Convert Image Format
  action: convert_format
  inputs:
    format: jpeg | png | webp | avif | tiff | gif #required
    quality: integer = 80
    source: string #required
  outputs:
    format: string
    image: string
    size: integer

- name: Add Watermark
  action: watermark
  inputs:
    opacity: float = 0.5
    position: top-left | top-right | bottom-left | bottom-right | center = bottom-right
    source: string #required
    watermark: string #required
  outputs:
    image: string

- name: Image
  class:
    source: string
    width: integer
    height: integer
    format: string
    size: integer
    content_type: string
