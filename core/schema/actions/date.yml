namespace: date
description: Date and time utilities

actions:
  now:
    description: Get current timestamp
    input:
      timezone:
        type: string
        description: Timezone (UTC by default)
        optional: true
        default: UTC
    output:
      type: string
      description: ISO 8601 timestamp

  format:
    description: Format date/time
    input:
      date:
        type: string
        description: Date to format (ISO 8601 or timestamp)
        required: true
      format:
        type: string
        description: Output format string
        required: true
      timezone:
        type: string
        description: Timezone for formatting
        optional: true
    output:
      type: string
      description: Formatted date string

  parse:
    description: Parse date string
    input:
      date:
        type: string
        description: Date string to parse
        required: true
      format:
        type: string
        description: Input format string
        optional: true
      timezone:
        type: string
        description: Timezone to interpret date in
        optional: true
    output:
      type: string
      description: ISO 8601 timestamp

  add:
    description: Add duration to date
    input:
      date:
        type: string
        description: Base date
        required: true
      amount:
        type: integer
        description: Amount to add
        required: true
      unit:
        type: string
        description: Time unit (seconds, minutes, hours, days, weeks, months, years)
        required: true
    output:
      type: string
      description: Resulting date

  subtract:
    description: Subtract duration from date
    input:
      date:
        type: string
        description: Base date
        required: true
      amount:
        type: integer
        description: Amount to subtract
        required: true
      unit:
        type: string
        description: Time unit (seconds, minutes, hours, days, weeks, months, years)
        required: true
    output:
      type: string
      description: Resulting date

  diff:
    description: Get difference between dates
    input:
      start:
        type: string
        description: Start date
        required: true
      end:
        type: string
        description: End date
        required: true
      unit:
        type: string
        description: Unit for difference (seconds, minutes, hours, days, etc.)
        optional: true
        default: seconds
    output:
      type: number
      description: Difference in specified units

  convert_timezone:
    description: Convert timezone
    input:
      date:
        type: string
        description: Date to convert
        required: true
      from_timezone:
        type: string
        description: Source timezone
        required: true
      to_timezone:
        type: string
        description: Target timezone
        required: true
    output:
      type: string
      description: Converted date

  start_of:
    description: Get start of period (day/week/month)
    input:
      date:
        type: string
        description: Reference date
        required: true
      period:
        type: string
        description: Period (second, minute, hour, day, week, month, year)
        required: true
      timezone:
        type: string
        description: Timezone
        optional: true
    output:
      type: string
      description: Start of period

  end_of:
    description: Get end of period
    input:
      date:
        type: string
        description: Reference date
        required: true
      period:
        type: string
        description: Period (second, minute, hour, day, week, month, year)
        required: true
      timezone:
        type: string
        description: Timezone
        optional: true
    output:
      type: string
      description: End of period
