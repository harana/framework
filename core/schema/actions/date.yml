- name: Get Current Timestamp
  action: now
  inputs:
    timezone: string = "UTC"
  outputs:
    timestamp: string

- name: Format Date To String
  action: format
  inputs:
    date: string #required
    format: string #required
    timezone: string
  outputs:
    formatted: string

- name: Parse Date From String
  action: parse
  inputs:
    date: string #required
    format: string
    timezone: string
  outputs:
    timestamp: string

- name: Add Duration To Date
  action: add
  inputs:
    amount: integer #required
    date: string #required
    unit: seconds | minutes | hours | days | weeks | months | years #required
  outputs:
    result: string

- name: Subtract Duration From Date
  action: subtract
  inputs:
    amount: integer #required
    date: string #required
    unit: seconds | minutes | hours | days | weeks | months | years #required
  outputs:
    result: string

- name: Calculate Date Difference
  action: diff
  inputs:
    end: string #required
    start: string #required
    unit: seconds | minutes | hours | days | weeks | months | years = seconds
  outputs:
    difference: float

- name: Convert Date Timezone
  action: convert_timezone
  inputs:
    date: string #required
    from_timezone: string #required
    to_timezone: string #required
  outputs:
    result: string

- name: Get Start Of Period
  action: start_of
  inputs:
    date: string #required
    period: second | minute | hour | day | week | month | year #required
    timezone: string
  outputs:
    result: string

- name: Get End Of Period
  action: end_of
  inputs:
    date: string #required
    period: second | minute | hour | day | week | month | year #required
    timezone: string
  outputs:
    result: string

- name: DateTime
  class:
    timestamp: string
    timezone: string
    year: integer
    month: integer
    day: integer
    hour: integer
    minute: integer
    second: integer
