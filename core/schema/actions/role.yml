- name: Create Role Definition
  action: create
  inputs:
    description: string
    name: string #required
    permissions: list[RolePermission] #required
  outputs:
    role_id: string
    success: boolean

- name: Update Role Definition
  action: update
  inputs:
    description: string
    name: string
    permissions: list[RolePermission]
    role_id: string #required
  outputs:
    success: boolean

- name: Delete Role Definition
  action: delete
  inputs:
    role_id: string #required
  outputs:
    success: boolean

- name: List Available Roles
  action: list
  inputs:
    limit: integer = 100
    offset: integer = 0
  outputs:
    roles: list[RoleInfo]
    total: integer

- name: Get Role Details
  action: get
  inputs:
    role_id: string #required
  outputs:
    description: string
    name: string
    permissions: list[RolePermission]
    user_count: integer

- name: Check Role Permission
  action: check_permission
  inputs:
    action: string #required
    resource: string #required
    role_id: string #required
  outputs:
    allowed: boolean

- name: Add Permission To Role
  action: add_permission
  inputs:
    action: string #required
    conditions: RolePermissionConditions
    resource: string #required
    role_id: string #required
  outputs:
    success: boolean

- name: Remove Permission From Role
  action: remove_permission
  inputs:
    action: string #required
    resource: string #required
    role_id: string #required
  outputs:
    success: boolean

- name: Clone Role
  action: clone
  inputs:
    new_name: string #required
    source_id: string #required
  outputs:
    role_id: string
    success: boolean

- name: Role
  class:
    role_id: string
    name: string
    description: string
    permissions: list[RolePermission]
    user_count: integer
    created_at: datetime

- name: RolePermission
  class:
    action: string
    resource: string
    conditions: RolePermissionConditions

- name: RoleInfo
  class:
    role_id: string
    name: string
    description: string
    user_count: integer

- name: RolePermissionConditions
  class:
    conditions: map[string, any]
