- name: Create Feature Flag
  action: create_flag
  inputs:
    default_variation: integer = 0
    description: string
    enabled: boolean = false
    key: string #required
    name: string #required
    tags: list[string]
    variations: list[FlagVariation] #required
  outputs:
    flag_id: string
    key: string
    success: boolean

- name: Update Feature Flag
  action: update_flag
  inputs:
    description: string
    enabled: boolean
    flag_id: string #required
    name: string
    tags: list[string]
    variations: list[FlagVariation]
  outputs:
    flag_id: string
    success: boolean

- name: Toggle Feature Flag
  action: toggle_flag
  inputs:
    enabled: boolean #required
    flag_id: string #required
  outputs:
    enabled: boolean
    flag_id: string
    success: boolean

- name: Delete Feature Flag
  action: delete_flag
  inputs:
    flag_id: string #required
  outputs:
    success: boolean

- name: Get Feature Flag
  action: get_flag
  inputs:
    flag_id: string #required
  outputs:
    created_at: integer
    description: string
    enabled: boolean
    flag_id: string
    key: string
    name: string
    updated_at: integer
    variations: list[FlagVariation]

- name: List Feature Flags
  action: list_flags
  inputs:
    enabled: boolean
    limit: integer = 100
    offset: integer = 0
    tags: list[string]
  outputs:
    flags: list[FeatureFlag]
    total: integer

- name: Evaluate Feature Flag
  action: evaluate_flag
  inputs:
    context: FlagEvaluationContext
    flag_id: string #required
    user_id: string
  outputs:
    enabled: boolean
    flag_id: string
    reason: string
    variation: FlagVariation

- name: Create Targeting Rule
  action: create_targeting_rule
  inputs:
    conditions: list[FlagRuleCondition] #required
    flag_id: string #required
    name: string #required
    priority: integer = 0
    variation: integer #required
  outputs:
    flag_id: string
    rule_id: string
    success: boolean

- name: Update Targeting Rule
  action: update_targeting_rule
  inputs:
    conditions: list[FlagRuleCondition]
    name: string
    priority: integer
    rule_id: string #required
    variation: integer
  outputs:
    rule_id: string
    success: boolean

- name: Delete Targeting Rule
  action: delete_targeting_rule
  inputs:
    rule_id: string #required
  outputs:
    success: boolean

- name: Create Percentage Rollout
  action: create_rollout
  inputs:
    flag_id: string #required
    percentages: map[string, integer] #required
    seed: string
  outputs:
    flag_id: string
    rollout_id: string
    success: boolean

- name: Update Percentage Rollout
  action: update_rollout
  inputs:
    percentages: map[string, integer] #required
    rollout_id: string #required
  outputs:
    rollout_id: string
    success: boolean

- name: Get Flag Evaluation Count
  action: get_evaluation_count
  inputs:
    end_date: integer
    flag_id: string #required
    start_date: integer
  outputs:
    flag_id: string
    total_evaluations: integer
    variation_counts: map[string, integer]

- name: Create Flag Environment
  action: create_environment
  inputs:
    description: string
    key: string #required
    name: string #required
  outputs:
    environment_id: string
    key: string
    success: boolean

- name: Clone Flag To Environment
  action: clone_flag
  inputs:
    flag_id: string #required
    source_environment: string #required
    target_environment: string #required
  outputs:
    flag_id: string
    success: boolean

- name: Archive Feature Flag
  action: archive_flag
  inputs:
    flag_id: string #required
  outputs:
    archived: boolean
    flag_id: string
    success: boolean

- name: Restore Feature Flag
  action: restore_flag
  inputs:
    flag_id: string #required
  outputs:
    archived: boolean
    flag_id: string
    success: boolean

- name: FeatureFlag
  class:
    flag_id: string
    key: string
    name: string
    description: string
    enabled: boolean
    variations: list[FlagVariation]
    default_variation: integer
    tags: list[string]
    created_at: datetime
    updated_at: datetime

- name: FlagVariation
  class:
    name: string
    value: any
    description: string

- name: FlagEvaluationContext
  class:
    user_id: string
    attributes: map[string, any]

- name: FlagRuleCondition
  class:
    attribute: string
    operator: string
    value: any
