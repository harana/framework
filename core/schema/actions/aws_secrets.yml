- name: Create Secret
  class: create
  inputs:
    name: string #required
    secret_value: string #required
    description: string
    kms_key_id: string
    tags: object
  outputs:
    arn: string
    name: string
    version_id: string
    success: boolean

- name: Get Secret Value
  class: get_value
  inputs:
    secret_id: string #required
    version_id: string
    version_stage: string
  outputs:
    arn: string
    name: string
    secret_value: string
    version_id: string
    created_date: integer

- name: Update Secret
  class: update
  inputs:
    secret_id: string #required
    secret_value: string #required
    description: string
    kms_key_id: string
  outputs:
    arn: string
    name: string
    version_id: string
    success: boolean

- name: Delete Secret
  class: delete
  inputs:
    secret_id: string #required
    recovery_window_days: integer = 30
    force_delete: boolean = false
  outputs:
    arn: string
    name: string
    deletion_date: integer
    success: boolean

- name: Restore Secret
  class: restore
  inputs:
    secret_id: string #required
  outputs:
    arn: string
    name: string
    success: boolean

- name: List Secrets
  class: lists
  inputs:
    max_results: integer = 100
    filters: list[object]
    sort_order: asc | desc = asc
  outputs:
    secrets: list[object]
    next_token: string

- name: Describe Secret
  class: describe
  inputs:
    secret_id: string #required
  outputs:
    arn: string
    name: string
    description: string
    kms_key_id: string
    rotation_enabled: boolean
    last_rotated_date: integer
    last_changed_date: integer
    tags: object

- name: Put Secret Value
  class: put_value
  inputs:
    secret_id: string #required
    secret_value: string #required
    version_stages: list[string]
  outputs:
    arn: string
    name: string
    version_id: string
    version_stages: list[string]

- name: Rotate Secret
  class: rotate
  inputs:
    secret_id: string #required
    rotation_lambda_arn: string #required
    rotation_rules: object
  outputs:
    arn: string
    name: string
    version_id: string
    success: boolean

- name: Cancel Rotate Secret
  class: cancel_rotate
  inputs:
    secret_id: string #required
    version_id: string #required
  outputs:
    arn: string
    name: string
    version_id: string
    success: boolean

- name: Tag Secret
  class: tag
  inputs:
    secret_id: string #required
    tags: object #required
  outputs:
    success: boolean

- name: Untag Secret
  class: untag
  inputs:
    secret_id: string #required
    tag_keys: list[string] #required
  outputs:
    success: boolean

- name: Replicate Secret
  class: replicate
  inputs:
    secret_id: string #required
    regions: list[string] #required
    kms_key_ids: object
  outputs:
    arn: string
    replication_status: list[object]
    success: boolean

- name: Remove Regions From Replication
  class: remove_regions_from_replication
  inputs:
    secret_id: string #required
    regions: list[string] #required
  outputs:
    arn: string
    replication_status: list[object]
    success: boolean

- name: Validate Secret
  class: validate
  inputs:
    secret_id: string #required
  outputs:
    valid: boolean
    exists: boolean
    scheduled_for_deletion: boolean
