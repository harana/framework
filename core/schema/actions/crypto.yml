- name: Hash Data With Algorithm
  action: hash
  inputs:
    algorithm: sha256 | sha512 | md5 | sha1 = sha256
    data: string #required
    encoding: hex | base64 = hex
  outputs:
    digest: string

- name: Generate HMAC Digest
  action: hmac
  inputs:
    algorithm: sha256 | sha512 = sha256
    data: string #required
    encoding: hex | base64 = hex
    key: string #required
  outputs:
    digest: string

- name: Encrypt Data With AES
  action: encrypt
  inputs:
    algorithm: aes-256-gcm | aes-256-cbc = aes-256-gcm
    data: string #required
    iv: string
    key: string #required
  outputs:
    auth_tag: string
    ciphertext: string
    iv: string

- name: Decrypt Data
  action: decrypt
  inputs:
    algorithm: aes-256-gcm | aes-256-cbc = aes-256-gcm
    auth_tag: string
    ciphertext: string #required
    iv: string #required
    key: string #required
  outputs:
    plaintext: string

- name: Generate Encryption Key
  action: generate_key
  inputs:
    encoding: hex | base64 = hex
    length: integer = 32
  outputs:
    key: string

- name: Sign Data With Private Key
  action: sign
  inputs:
    algorithm: RSA-SHA256 | RSA-SHA512 | Ed25519 = RSA-SHA256
    data: string #required
    private_key: string #required
  outputs:
    signature: string

- name: Verify Signature With Public Key
  action: verify
  inputs:
    algorithm: RSA-SHA256 | RSA-SHA512 | Ed25519 = RSA-SHA256
    data: string #required
    public_key: string #required
    signature: string #required
  outputs:
    valid: boolean

- name: Generate Key Pair
  action: generate_keypair
  inputs:
    algorithm: rsa | ed25519 | ecdsa = rsa
    key_size: integer = 2048
  outputs:
    private_key: string
    public_key: string

- name: KeyPair
  class:
    algorithm: string
    private_key: string
    public_key: string
    key_size: integer
