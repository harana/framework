- name: Send Email Message
  class: send
  inputs:
    attachments: list[object]
    bcc: list[string]
    body: string #required
    cc: list[string]
    content_type: text | html = text
    from: string
    reply_to: string
    subject: string #required
    to: list[string] #required
  outputs:
    message_id: string
    success: boolean

- name: Send Email From Template
  class: send_template
  inputs:
    attachments: list[object]
    bcc: list[string]
    cc: list[string]
    from: string
    reply_to: string
    template_id: string #required
    to: list[string] #required
    variables: object
  outputs:
    message_id: string
    success: boolean

- name: Validate Email Address
  class: validate_email
  inputs:
    check_mx: boolean = false
    check_smtp: boolean = false
    email: string #required
  outputs:
    reason: string
    valid: boolean

- name: Get Email Status
  class: status
  inputs:
    message_id: string #required
  outputs:
    clicked_at: datetime
    delivered_at: datetime
    error: string
    opened_at: datetime
    status: queued | sent | delivered | bounced | failed

- name: Send Bulk Email
  class: send_bulk
  inputs:
    body: string #required
    content_type: text | html = text
    from: string
    recipients: list[object] #required
    subject: string #required
  outputs:
    failed: integer
    message_ids: list[string]
    successful: integer
    total: integer

- name: Create Email Template
  class: create_template
  inputs:
    body: string #required
    content_type: text | html = html
    name: string #required
    subject: string #required
    variables: list[string]
  outputs:
    success: boolean
    template_id: string

- name: Delete Email Template
  class: delete_template
  inputs:
    template_id: string #required
  outputs:
    success: boolean

- name: List Email Templates
  class: list_templates
  inputs:
    limit: integer = 100
    offset: integer = 0
  outputs:
    templates: list[object]
    total: integer
