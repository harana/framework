- name: Round Number Value
  action: round
  inputs:
    precision: integer = 0
    value: float #required
  outputs:
    result: float

- name: Floor Number Value
  action: floor
  inputs:
    value: float #required
  outputs:
    result: float

- name: Ceiling Number Value
  action: ceil
  inputs:
    value: float #required
  outputs:
    result: float

- name: Absolute Number Value
  action: abs
  inputs:
    value: float #required
  outputs:
    result: float

- name: Minimum Of Values
  action: min
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: Maximum Of Values
  action: max
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: Sum Of Values
  action: sum
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: Average Of Values
  action: average
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: Calculate Percentage
  action: percentage
  inputs:
    precision: integer = 2
    total: float #required
    value: float #required
  outputs:
    result: float

- name: NumberValue
  class:
    value: float
    precision: integer
    formatted: string
