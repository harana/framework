- name: Round Number Value
  class: round
  inputs:
    precision: integer = 0
    value: float #required
  outputs:
    result: float

- name: Floor Number Value
  class: floor
  inputs:
    value: float #required
  outputs:
    result: float

- name: Ceiling Number Value
  class: ceil
  inputs:
    value: float #required
  outputs:
    result: float

- name: Absolute Number Value
  class: abs
  inputs:
    value: float #required
  outputs:
    result: float

- name: Minimum Of Values
  class: min
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: Maximum Of Values
  class: max
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: Sum Of Values
  class: sum
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: Average Of Values
  class: average
  inputs:
    values: list[float] #required
  outputs:
    result: float

- name: Calculate Percentage
  class: percentage
  inputs:
    precision: integer = 2
    total: float #required
    value: float #required
  outputs:
    result: float
