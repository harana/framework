- name: Create Schedule
  action: create_schedule
  inputs:
    cron_expression: string #required
    description: string
    enabled: boolean = true
    metadata: ScheduleMetadata
    name: string #required
    timezone: string = UTC
  outputs:
    name: string
    next_run: integer
    schedule_id: string
    success: boolean

- name: Update Schedule
  action: update_schedule
  inputs:
    cron_expression: string
    description: string
    enabled: boolean
    metadata: ScheduleMetadata
    name: string
    schedule_id: string #required
    timezone: string
  outputs:
    next_run: integer
    schedule_id: string
    success: boolean

- name: Delete Schedule
  action: delete_schedule
  inputs:
    schedule_id: string #required
  outputs:
    schedule_id: string
    success: boolean

- name: Enable Schedule
  action: enable_schedule
  inputs:
    schedule_id: string #required
  outputs:
    enabled: boolean
    next_run: integer
    schedule_id: string
    success: boolean

- name: Disable Schedule
  action: disable_schedule
  inputs:
    schedule_id: string #required
  outputs:
    enabled: boolean
    schedule_id: string
    success: boolean

- name: Get Schedule
  action: get_schedule
  inputs:
    schedule_id: string #required
  outputs:
    created_at: integer
    cron_expression: string
    enabled: boolean
    last_run: integer
    metadata: ScheduleMetadata
    name: string
    next_run: integer
    schedule_id: string
    timezone: string

- name: List Schedules
  action: list_schedules
  inputs:
    enabled: boolean
    limit: integer = 100
    offset: integer = 0
    search: string
  outputs:
    schedules: list[ScheduleInfo]
    total: integer

- name: Trigger Schedule Immediately
  action: trigger_schedule
  inputs:
    schedule_id: string #required
  outputs:
    execution_id: string
    schedule_id: string
    success: boolean
    triggered_at: integer

- name: Get Next Run Time
  action: get_next_run
  inputs:
    count: integer = 1
    schedule_id: string #required
  outputs:
    next_runs: list[integer]
    schedule_id: string

- name: Validate Cron Expression
  action: validate_cron
  inputs:
    cron_expression: string #required
    timezone: string = UTC
  outputs:
    error: string
    next_run: integer
    valid: boolean

- name: Create One-Time Schedule
  action: create_one_time
  inputs:
    description: string
    metadata: ScheduleMetadata
    name: string #required
    run_at: integer #required
    timezone: string = UTC
  outputs:
    run_at: integer
    schedule_id: string
    success: boolean

- name: Pause Schedule
  action: pause_schedule
  inputs:
    resume_at: integer
    schedule_id: string #required
  outputs:
    paused: boolean
    resume_at: integer
    schedule_id: string
    success: boolean

- name: Resume Schedule
  action: resume_schedule
  inputs:
    schedule_id: string #required
  outputs:
    next_run: integer
    paused: boolean
    schedule_id: string
    success: boolean

- name: Get Schedule History
  action: get_schedule_history
  inputs:
    end_date: integer
    limit: integer = 100
    schedule_id: string #required
    start_date: integer
  outputs:
    executions: list[ScheduleExecution]
    schedule_id: string
    total: integer

- name: Get Schedule Stats
  action: get_schedule_stats
  inputs:
    end_date: integer
    schedule_id: string #required
    start_date: integer
  outputs:
    average_duration: float
    failed_executions: integer
    last_execution: ScheduleExecution
    schedule_id: string
    successful_executions: integer
    total_executions: integer

- name: Bulk Enable Schedules
  action: bulk_enable
  inputs:
    schedule_ids: list[string] #required
  outputs:
    failed: integer
    results: list[ScheduleBulkResult]
    successful: integer

- name: Bulk Disable Schedules
  action: bulk_disable
  inputs:
    schedule_ids: list[string] #required
  outputs:
    failed: integer
    results: list[ScheduleBulkResult]
    successful: integer

- name: Create Interval Schedule
  action: create_interval
  inputs:
    description: string
    enabled: boolean = true
    end_time: integer
    interval_seconds: integer #required
    name: string #required
    start_time: integer
  outputs:
    next_run: integer
    schedule_id: string
    success: boolean

- name: Update Schedule Action
  action: update_action
  inputs:
    action_config: ScheduleActionConfig #required
    action_type: webhook | function | job #required
    schedule_id: string #required
  outputs:
    schedule_id: string
    success: boolean

- name: Schedule
  class:
    schedule_id: string
    name: string
    cron_expression: string
    timezone: string
    enabled: boolean
    next_run: datetime
    last_run: datetime
    metadata: ScheduleMetadata

- name: ScheduleMetadata
  class:
    values: map[string, any]

- name: ScheduleInfo
  class:
    schedule_id: string
    name: string
    cron_expression: string
    enabled: boolean
    next_run: integer
    last_run: integer

- name: ScheduleExecution
  class:
    execution_id: string
    schedule_id: string
    started_at: integer
    completed_at: integer
    status: string
    duration_ms: integer
    error: string

- name: ScheduleBulkResult
  class:
    schedule_id: string
    success: boolean
    error: string

- name: ScheduleActionConfig
  class:
    url: string
    method: string
    headers: map[string, string]
    body: any
