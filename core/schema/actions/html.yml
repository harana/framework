- name: Parse HTML To DOM
  action: parse
  inputs:
    data: string #required
    fragment: boolean = false
  outputs:
    result: HtmlDom

- name: Sanitize HTML Content
  action: sanitize
  inputs:
    allowed_attributes: HtmlAllowedAttributes
    allowed_tags: list[string]
    data: string #required
    strip_comments: boolean = true
  outputs:
    html: string

- name: Extract Text From HTML
  action: extract_text
  inputs:
    data: string #required
    preserve_whitespace: boolean = false
    separator: string = " "
  outputs:
    text: string

- name: Query HTML With CSS Selectors
  action: css_select
  inputs:
    attribute: string
    data: string #required
    selector: string #required
  outputs:
    results: list[any]

- name: Minify HTML Content
  action: minify
  inputs:
    collapse_whitespace: boolean = true
    data: string #required
    minify_css: boolean = true
    minify_js: boolean = true
    remove_comments: boolean = true
  outputs:
    html: string

- name: HtmlDocument
  class:
    content: string
    title: string
    charset: string
    head: HtmlElement
    body: HtmlElement

- name: HtmlDom
  class:
    document_type: string
    root: HtmlElement

- name: HtmlElement
  class:
    tag_name: string
    attributes: map[string, string]
    children: list[HtmlNode]
    text_content: string

- name: HtmlNode
  class:
    node_type: string
    value: any

- name: HtmlAllowedAttributes
  class:
    global: list[string]
    per_tag: map[string, list[string]]
