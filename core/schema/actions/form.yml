- name: Validate Form Data
  action: validate
  inputs:
    data: FormData #required
    form_id: string #required
    strict: boolean = true
  outputs:
    errors: list[FormValidationError]
    valid: boolean

- name: Submit Form Data
  action: submit
  inputs:
    data: FormData #required
    form_id: string #required
    validate: boolean = true
  outputs:
    errors: list[FormValidationError]
    submission_id: string
    success: boolean

- name: Get Form Definition
  action: get
  inputs:
    form_id: string #required
  outputs:
    fields: list[FormField]
    metadata: FormMetadata
    validation_rules: FormValidationRules

- name: Get Form Submission
  action: get_submission
  inputs:
    submission_id: string #required
  outputs:
    data: FormData
    form_id: string
    status: string
    submitted_at: datetime

- name: List Form Submissions
  action: list_submissions
  inputs:
    end_date: datetime
    form_id: string #required
    limit: integer = 100
    offset: integer = 0
    start_date: datetime
    status: string
  outputs:
    submissions: list[FormSubmissionInfo]
    total: integer

- name: Update Form Submission
  action: update_submission
  inputs:
    data: FormData #required
    submission_id: string #required
    validate: boolean = true
  outputs:
    errors: list[FormValidationError]
    success: boolean

- name: Delete Form Submission
  action: delete_submission
  inputs:
    submission_id: string #required
  outputs:
    success: boolean

- name: Export Form Submissions
  action: export_submissions
  inputs:
    end_date: datetime
    form_id: string #required
    format: csv | json | xlsx = csv
    start_date: datetime
  outputs:
    content: bytes
    count: integer
    filename: string

- name: FormSubmission
  class:
    submission_id: string
    form_id: string
    data: FormData
    status: string
    submitted_at: datetime
    updated_at: datetime

- name: FormData
  class:
    values: map[string, any]

- name: FormValidationError
  class:
    field: string
    message: string
    code: string

- name: FormField
  class:
    name: string
    type: string
    label: string
    required: boolean
    options: list[string]

- name: FormMetadata
  class:
    title: string
    description: string
    version: string

- name: FormValidationRules
  class:
    rules: map[string, any]

- name: FormSubmissionInfo
  class:
    submission_id: string
    form_id: string
    status: string
    submitted_at: datetime
