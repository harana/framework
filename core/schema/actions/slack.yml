- name: Send Message
  action: send_message
  inputs:
    attachments: list[SlackAttachment]
    blocks: list[SlackBlock]
    channel_id: string #required
    icon_emoji: string
    icon_url: string
    text: string #required
    thread_ts: string
    username: string
  outputs:
    channel_id: string
    message_ts: string
    success: boolean

- name: Update Message
  action: update_message
  inputs:
    attachments: list[SlackAttachment]
    blocks: list[SlackBlock]
    channel_id: string #required
    text: string #required
    timestamp: string #required
  outputs:
    message_ts: string
    success: boolean

- name: Delete Message
  action: delete_message
  inputs:
    channel_id: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: Send Direct Message
  action: send_dm
  inputs:
    attachments: list[SlackAttachment]
    blocks: list[SlackBlock]
    text: string #required
    user_id: string #required
  outputs:
    channel_id: string
    message_ts: string
    success: boolean

- name: Create Channel
  action: create_channel
  inputs:
    description: string
    is_private: boolean = false
    name: string #required
  outputs:
    channel_id: string
    name: string
    success: boolean

- name: Archive Channel
  action: archive_channel
  inputs:
    channel_id: string #required
  outputs:
    success: boolean

- name: Unarchive Channel
  action: unarchive_channel
  inputs:
    channel_id: string #required
  outputs:
    success: boolean

- name: Invite Users To Channel
  action: invite_users
  inputs:
    channel_id: string #required
    user_ids: list[string] #required
  outputs:
    success: boolean

- name: Kick User From Channel
  action: kick_user
  inputs:
    channel_id: string #required
    user_id: string #required
  outputs:
    success: boolean

- name: Get Channel Info
  action: get_channel_info
  inputs:
    channel_id: string #required
  outputs:
    channel_id: string
    is_archived: boolean
    is_private: boolean
    name: string
    num_members: integer
    purpose: string
    topic: string

- name: List Channels
  action: list_channels
  inputs:
    exclude_archived: boolean = true
    limit: integer = 100
    types: public | private | mpim | im
  outputs:
    channels: list[SlackChannel]

- name: Get User Info
  action: get_user_info
  inputs:
    user_id: string #required
  outputs:
    email: string
    is_admin: boolean
    is_bot: boolean
    name: string
    real_name: string
    timezone: string
    user_id: string

- name: List Users
  action: list_users
  inputs:
    limit: integer = 100
  outputs:
    users: list[SlackUser]

- name: Add Reaction
  action: add_reaction
  inputs:
    channel_id: string #required
    emoji: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: Remove Reaction
  action: remove_reaction
  inputs:
    channel_id: string #required
    emoji: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: Upload File
  action: upload_file
  inputs:
    channels: list[string]
    content: string
    file: string
    filename: string
    initial_comment: string
    title: string
  outputs:
    file_id: string
    success: boolean

- name: Pin Message
  action: pin_message
  inputs:
    channel_id: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: Unpin Message
  action: unpin_message
  inputs:
    channel_id: string #required
    timestamp: string #required
  outputs:
    success: boolean

- name: Set Channel Topic
  action: set_channel_topic
  inputs:
    channel_id: string #required
    topic: string #required
  outputs:
    success: boolean

- name: Set Channel Purpose
  action: set_channel_purpose
  inputs:
    channel_id: string #required
    purpose: string #required
  outputs:
    success: boolean

- name: SlackMessage
  class:
    message_ts: string
    channel_id: string
    text: string
    user_id: string
    thread_ts: string
    blocks: list[SlackBlock]
    attachments: list[SlackAttachment]

- name: SlackBlock
  class:
    type: string
    block_id: string
    text: SlackTextObject
    elements: list[any]

- name: SlackTextObject
  class:
    type: string
    text: string
    emoji: boolean

- name: SlackAttachment
  class:
    fallback: string
    color: string
    pretext: string
    title: string
    title_link: string
    text: string
    fields: list[SlackAttachmentField]

- name: SlackAttachmentField
  class:
    title: string
    value: string
    short: boolean

- name: SlackChannel
  class:
    channel_id: string
    name: string
    is_private: boolean
    is_archived: boolean
    num_members: integer
    topic: string
    purpose: string

- name: SlackUser
  class:
    user_id: string
    name: string
    real_name: string
    email: string
    is_admin: boolean
    is_bot: boolean
    timezone: string
