- name: Lookup IP Address Location
  action: lookup
  inputs:
    ip: string #required
  outputs:
    city: string
    country: string
    latitude: float
    longitude: float
    region: string
    timezone: string

- name: Calculate Distance Between Coordinates
  action: distance
  inputs:
    from_lat: float #required
    from_lon: float #required
    to_lat: float #required
    to_lon: float #required
    unit: km | mi | m = km
  outputs:
    distance: float

- name: Geocode Address To Coordinates
  action: geocode
  inputs:
    address: string #required
  outputs:
    city: string
    country: string
    latitude: float
    longitude: float
    region: string

- name: Reverse Geocode Coordinates To Address
  action: reverse_geocode
  inputs:
    latitude: float #required
    longitude: float #required
  outputs:
    address: GeoAddress
    formatted_address: string

- name: GeoLocation
  class:
    ip: string
    latitude: float
    longitude: float
    city: string
    region: string
    country: string
    timezone: string

- name: GeoAddress
  class:
    street: string
    city: string
    region: string
    postal_code: string
    country: string
