- name: Convert JSON To XML
  class: json_to_xml
  inputs:
    data: object #required
    root_element: string = "root"
  outputs:
    xml: string

- name: Convert XML To JSON
  class: xml_to_json
  inputs:
    data: string #required
  outputs:
    json: object

- name: Convert CSV To JSON
  class: csv_to_json
  inputs:
    data: string #required
    delimiter: string = ","
    headers: list[string]
  outputs:
    json: list[object]

- name: Convert JSON To CSV
  class: json_to_csv
  inputs:
    data: list[object] #required
    delimiter: string = ","
    headers: list[string]
  outputs:
    csv: string

- name: Convert YAML To JSON
  class: yaml_to_json
  inputs:
    data: string #required
  outputs:
    json: object

- name: Convert JSON To YAML
  class: json_to_yaml
  inputs:
    data: object #required
  outputs:
    yaml: string

- name: Base64 Encode Data
  class: base64_encode
  inputs:
    data: string #required
  outputs:
    encoded: string

- name: Base64 Decode Data
  class: base64_decode
  inputs:
    data: string #required
  outputs:
    decoded: string

- name: URL Encode String
  class: url_encode
  inputs:
    data: string #required
  outputs:
    encoded: string

- name: URL Decode String
  class: url_decode
  inputs:
    data: string #required
  outputs:
    decoded: string

- name: HTML Encode String
  class: html_encode
  inputs:
    data: string #required
  outputs:
    encoded: string

- name: HTML Decode String
  class: html_decode
  inputs:
    data: string #required
  outputs:
    decoded: string

- name: Convert Markdown To HTML
  class: markdown_to_html
  inputs:
    data: string #required
    options: object
  outputs:
    html: string
