- name: Create SQS Queue
  action: create_queue
  inputs:
    attributes: QueueAttributes
    queue_name: string #required
    region: string
    tags: SqsTags
  outputs:
    queue_url: string
    success: boolean

- name: Delete SQS Queue
  action: delete_queue
  inputs:
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: Get SQS Queue URL
  action: get_queue_url
  inputs:
    queue_name: string #required
    queue_owner_aws_account_id: string
    region: string
  outputs:
    queue_url: string

- name: List SQS Queues
  action: list_queues
  inputs:
    max_results: integer = 1000
    next_token: string
    queue_name_prefix: string
    region: string
  outputs:
    next_token: string
    queue_urls: list[string]

- name: Send SQS Message
  action: send_message
  inputs:
    delay_seconds: integer
    message_attributes: MessageAttributes
    message_body: string #required
    message_deduplication_id: string
    message_group_id: string
    queue_url: string #required
    region: string
  outputs:
    md5_of_message_attributes: string
    md5_of_message_body: string
    message_id: string
    sequence_number: string
    success: boolean

- name: Send SQS Message Batch
  action: send_message_batch
  inputs:
    entries: list[SendMessageBatchEntry] #required
    queue_url: string #required
    region: string
  outputs:
    failed: list[BatchResultErrorEntry]
    successful: list[SendMessageBatchResult]
    success: boolean

- name: Receive SQS Messages
  action: receive_message
  inputs:
    attribute_names: list[string]
    max_number_of_messages: integer = 1
    message_attribute_names: list[string]
    queue_url: string #required
    receive_request_attempt_id: string
    region: string
    visibility_timeout: integer
    wait_time_seconds: integer = 0
  outputs:
    messages: list[SqsMessage]

- name: Delete SQS Message
  action: delete_message
  inputs:
    queue_url: string #required
    receipt_handle: string #required
    region: string
  outputs:
    success: boolean

- name: Delete SQS Message Batch
  action: delete_message_batch
  inputs:
    entries: list[DeleteMessageBatchEntry] #required
    queue_url: string #required
    region: string
  outputs:
    failed: list[BatchResultErrorEntry]
    successful: list[DeleteMessageBatchResult]
    success: boolean

- name: Change Message Visibility
  action: change_message_visibility
  inputs:
    queue_url: string #required
    receipt_handle: string #required
    region: string
    visibility_timeout: integer #required
  outputs:
    success: boolean

- name: Change Message Visibility Batch
  action: change_message_visibility_batch
  inputs:
    entries: list[ChangeMessageVisibilityBatchEntry] #required
    queue_url: string #required
    region: string
  outputs:
    failed: list[BatchResultErrorEntry]
    successful: list[ChangeMessageVisibilityBatchResult]
    success: boolean

- name: Get SQS Queue Attributes
  action: get_queue_attributes
  inputs:
    attribute_names: list[string] = ["All"]
    queue_url: string #required
    region: string
  outputs:
    attributes: QueueAttributes

- name: Set SQS Queue Attributes
  action: set_queue_attributes
  inputs:
    attributes: QueueAttributes #required
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: Purge SQS Queue
  action: purge_queue
  inputs:
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: Add SQS Permission
  action: add_permission
  inputs:
    aws_account_ids: list[string] #required
    actions: list[string] #required
    label: string #required
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: Remove SQS Permission
  action: remove_permission
  inputs:
    label: string #required
    queue_url: string #required
    region: string
  outputs:
    success: boolean

- name: Tag SQS Queue
  action: tag_queue
  inputs:
    queue_url: string #required
    region: string
    tags: SqsTags #required
  outputs:
    success: boolean

- name: Untag SQS Queue
  action: untag_queue
  inputs:
    queue_url: string #required
    region: string
    tag_keys: list[string] #required
  outputs:
    success: boolean

- name: List SQS Queue Tags
  action: list_queue_tags
  inputs:
    queue_url: string #required
    region: string
  outputs:
    tags: SqsTags

- name: List SQS Dead Letter Source Queues
  action: list_dead_letter_source_queues
  inputs:
    max_results: integer = 1000
    next_token: string
    queue_url: string #required
    region: string
  outputs:
    next_token: string
    queue_urls: list[string]

- name: SqsMessage
  class:
    message_id: string
    queue_url: string
    message_body: string
    message_attributes: MessageAttributes
    receipt_handle: string
    md5_of_body: string

- name: QueueAttributes
  class:
    delay_seconds: string
    maximum_message_size: string
    message_retention_period: string
    policy: string
    receive_message_wait_time_seconds: string
    visibility_timeout: string
    redrive_policy: string
    kms_master_key_id: string
    kms_data_key_reuse_period_seconds: string
    fifo_queue: string
    content_based_deduplication: string

- name: SqsTags
  class:
    tags: list[SqsTag]

- name: SqsTag
  class:
    key: string
    value: string

- name: MessageAttributes
  class:
    attributes: list[MessageAttribute]

- name: MessageAttribute
  class:
    name: string
    data_type: string
    string_value: string
    binary_value: bytes

- name: SendMessageBatchEntry
  class:
    id: string
    message_body: string
    delay_seconds: integer
    message_attributes: MessageAttributes
    message_deduplication_id: string
    message_group_id: string

- name: SendMessageBatchResult
  class:
    id: string
    message_id: string
    md5_of_message_body: string
    md5_of_message_attributes: string
    sequence_number: string

- name: DeleteMessageBatchEntry
  class:
    id: string
    receipt_handle: string

- name: DeleteMessageBatchResult
  class:
    id: string

- name: BatchResultErrorEntry
  class:
    id: string
    sender_fault: boolean
    code: string
    message: string

- name: ChangeMessageVisibilityBatchEntry
  class:
    id: string
    receipt_handle: string
    visibility_timeout: integer

- name: ChangeMessageVisibilityBatchResult
  class:
    id: string
