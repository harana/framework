- name: Create Repository
  action: create_repo
  inputs:
    auto_init: boolean = false
    description: string
    gitignore_template: string
    homepage: string
    license_template: string
    name: string #required
    private: boolean = false
  outputs:
    full_name: string
    repo_id: integer
    success: boolean
    url: string

- name: Get Repository
  action: get_repo
  inputs:
    owner: string #required
    repo: string #required
  outputs:
    created_at: integer
    default_branch: string
    description: string
    fork: boolean
    full_name: string
    name: string
    private: boolean
    repo_id: integer
    updated_at: integer
    url: string

- name: Update Repository
  action: update_repo
  inputs:
    description: string
    has_issues: boolean
    has_projects: boolean
    has_wiki: boolean
    homepage: string
    name: string
    owner: string #required
    private: boolean
    repo: string #required
  outputs:
    success: boolean

- name: Delete Repository
  action: delete_repo
  inputs:
    owner: string #required
    repo: string #required
  outputs:
    success: boolean

- name: List Repositories
  action: list_repos
  inputs:
    direction: asc | desc = desc
    per_page: integer = 30
    sort: created | updated | pushed | full_name = full_name
    type: all | owner | public | private | member = owner
  outputs:
    repositories: list[GithubRepository]
    total_count: integer

- name: Create Issue
  action: create_issue
  inputs:
    assignees: list[string]
    body: string
    labels: list[string]
    milestone: integer
    owner: string #required
    repo: string #required
    title: string #required
  outputs:
    issue_number: integer
    success: boolean
    url: string

- name: Update Issue
  action: update_issue
  inputs:
    assignees: list[string]
    body: string
    issue_number: integer #required
    labels: list[string]
    owner: string #required
    repo: string #required
    state: open | closed
    title: string
  outputs:
    success: boolean

- name: Close Issue
  action: close_issue
  inputs:
    issue_number: integer #required
    owner: string #required
    repo: string #required
  outputs:
    success: boolean

- name: List Issues
  action: list_issues
  inputs:
    direction: asc | desc = desc
    labels: list[string]
    owner: string #required
    per_page: integer = 30
    repo: string #required
    sort: created | updated | comments = created
    state: open | closed | all = open
  outputs:
    issues: list[GithubIssue]
    total_count: integer

- name: Create Pull Request
  action: create_pull_request
  inputs:
    base: string #required
    body: string
    draft: boolean = false
    head: string #required
    owner: string #required
    repo: string #required
    title: string #required
  outputs:
    pr_number: integer
    success: boolean
    url: string

- name: Update Pull Request
  action: update_pull_request
  inputs:
    body: string
    owner: string #required
    pr_number: integer #required
    repo: string #required
    state: open | closed
    title: string
  outputs:
    success: boolean

- name: Merge Pull Request
  action: merge_pull_request
  inputs:
    commit_message: string
    commit_title: string
    merge_method: merge | squash | rebase = merge
    owner: string #required
    pr_number: integer #required
    repo: string #required
  outputs:
    merged: boolean
    sha: string
    success: boolean

- name: List Pull Requests
  action: list_pull_requests
  inputs:
    direction: asc | desc = desc
    owner: string #required
    per_page: integer = 30
    repo: string #required
    sort: created | updated | popularity | long_running = created
    state: open | closed | all = open
  outputs:
    pull_requests: list[GithubPullRequest]
    total_count: integer

- name: Create Branch
  action: create_branch
  inputs:
    branch: string #required
    owner: string #required
    repo: string #required
    sha: string #required
  outputs:
    ref: string
    success: boolean

- name: Delete Branch
  action: delete_branch
  inputs:
    branch: string #required
    owner: string #required
    repo: string #required
  outputs:
    success: boolean

- name: List Branches
  action: list_branches
  inputs:
    owner: string #required
    per_page: integer = 30
    protected: boolean
    repo: string #required
  outputs:
    branches: list[GithubBranch]

- name: Get Commit
  action: get_commit
  inputs:
    owner: string #required
    repo: string #required
    sha: string #required
  outputs:
    author: Author
    committer: Committer
    created_at: integer
    message: string
    sha: string
    url: string

- name: List Commits
  action: list_commits
  inputs:
    author: string
    owner: string #required
    path: string
    per_page: integer = 30
    repo: string #required
    sha: string
    since: integer
    until: integer
  outputs:
    commits: list[GithubCommit]

- name: Create Release
  action: create_release
  inputs:
    body: string
    draft: boolean = false
    name: string
    owner: string #required
    prerelease: boolean = false
    repo: string #required
    tag_name: string #required
    target_commitish: string
  outputs:
    release_id: integer
    success: boolean
    upload_url: string
    url: string

- name: Get Release
  action: get_release
  inputs:
    owner: string #required
    release_id: integer #required
    repo: string #required
  outputs:
    body: string
    created_at: integer
    draft: boolean
    name: string
    prerelease: boolean
    published_at: integer
    release_id: integer
    tag_name: string

- name: List Releases
  action: list_releases
  inputs:
    owner: string #required
    per_page: integer = 30
    repo: string #required
  outputs:
    releases: list[GithubRelease]

- name: Create Webhook
  action: create_webhook
  inputs:
    active: boolean = true
    config: WebhookConfig #required
    events: list[string] #required
    owner: string #required
    repo: string #required
  outputs:
    success: boolean
    webhook_id: integer

- name: Delete Webhook
  action: delete_webhook
  inputs:
    owner: string #required
    repo: string #required
    webhook_id: integer #required
  outputs:
    success: boolean

- name: Get File Contents
  action: get_file_contents
  inputs:
    owner: string #required
    path: string #required
    ref: string
    repo: string #required
  outputs:
    content: string
    encoding: string
    sha: string
    size: integer

- name: Create Or Update File
  action: create_or_update_file
  inputs:
    branch: string
    content: string #required
    message: string #required
    owner: string #required
    path: string #required
    repo: string #required
    sha: string
  outputs:
    commit: Commit
    content: FileContent
    success: boolean

- name: Delete File
  action: delete_file
  inputs:
    branch: string
    message: string #required
    owner: string #required
    path: string #required
    repo: string #required
    sha: string #required
  outputs:
    commit: Commit
    success: boolean

- name: GithubRepository
  class:
    repo_id: integer
    name: string
    full_name: string
    description: string
    url: string
    private: boolean
    default_branch: string
    fork: boolean
    created_at: datetime
    updated_at: datetime

- name: Author
  class:
    name: string
    email: string
    date: datetime

- name: Committer
  class:
    name: string
    email: string
    date: datetime

- name: Commit
  class:
    sha: string
    message: string
    url: string
    author: Author
    committer: Committer

- name: FileContent
  class:
    name: string
    path: string
    sha: string
    size: integer
    url: string
    content: string
    encoding: string

- name: WebhookConfig
  class:
    url: string
    content_type: string
    secret: string
    insecure_ssl: string

- name: GithubIssue
  class:
    issue_number: integer
    title: string
    body: string
    state: string
    labels: list[string]
    assignees: list[string]
    milestone: integer
    url: string
    created_at: datetime
    updated_at: datetime

- name: GithubPullRequest
  class:
    pr_number: integer
    title: string
    body: string
    state: string
    head: string
    base: string
    draft: boolean
    merged: boolean
    url: string
    created_at: datetime
    updated_at: datetime

- name: GithubBranch
  class:
    name: string
    sha: string
    protected: boolean

- name: GithubCommit
  class:
    sha: string
    message: string
    url: string
    author: Author
    committer: Committer
    created_at: datetime

- name: GithubRelease
  class:
    release_id: integer
    tag_name: string
    name: string
    body: string
    draft: boolean
    prerelease: boolean
    created_at: datetime
    published_at: datetime
    url: string
