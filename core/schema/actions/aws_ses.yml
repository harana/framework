- name: Send SES Email
  class: send_email
  inputs:
    bcc_addresses: list[string]
    cc_addresses: list[string]
    configuration_set_name: string
    from_address: string #required
    html_body: string
    region: string
    reply_to_addresses: list[string]
    return_path: string
    subject: string #required
    tags: object
    text_body: string
    to_addresses: list[string] #required
  outputs:
    message_id: string
    success: boolean

- name: Send SES Raw Email
  class: send_raw_email
  inputs:
    configuration_set_name: string
    destinations: list[string]
    from_arn: string
    raw_message: bytes #required
    region: string
    return_path_arn: string
    source: string
    source_arn: string
    tags: object
  outputs:
    message_id: string
    success: boolean

- name: Send SES Templated Email
  class: send_templated_email
  inputs:
    bcc_addresses: list[string]
    cc_addresses: list[string]
    configuration_set_name: string
    from_address: string #required
    region: string
    reply_to_addresses: list[string]
    return_path: string
    tags: object
    template_data: string #required
    template_name: string #required
    to_addresses: list[string] #required
  outputs:
    message_id: string
    success: boolean

- name: Send SES Bulk Templated Email
  class: send_bulk_templated_email
  inputs:
    configuration_set_name: string
    default_tags: object
    default_template_data: string
    destinations: list[object] #required
    from_address: string #required
    region: string
    reply_to_addresses: list[string]
    return_path: string
    template_name: string #required
  outputs:
    message_ids: list[string]
    status: list[object]
    success: boolean

- name: Verify SES Email Identity
  class: verify_email_identity
  inputs:
    email_address: string #required
    region: string
  outputs:
    success: boolean

- name: Verify SES Domain Identity
  class: verify_domain_identity
  inputs:
    domain: string #required
    region: string
  outputs:
    success: boolean
    verification_token: string

- name: Delete SES Identity
  class: delete_identity
  inputs:
    identity: string #required
    region: string
  outputs:
    success: boolean

- name: List SES Identities
  class: list_identities
  inputs:
    identity_type: EmailAddress | Domain
    max_items: integer = 100
    region: string
  outputs:
    identities: list[string]
    next_token: string

- name: Get SES Identity Verification Attributes
  class: get_identity_verification_attributes
  inputs:
    identities: list[string] #required
    region: string
  outputs:
    verification_attributes: object

- name: Set SES Identity Notification Topic
  class: set_identity_notification_topic
  inputs:
    identity: string #required
    notification_type: Bounce | Complaint | Delivery #required
    region: string
    sns_topic: string
  outputs:
    success: boolean

- name: Create SES Template
  class: create_template
  inputs:
    html_part: string
    region: string
    subject_part: string #required
    template_name: string #required
    text_part: string
  outputs:
    success: boolean

- name: Update SES Template
  class: update_template
  inputs:
    html_part: string
    region: string
    subject_part: string
    template_name: string #required
    text_part: string
  outputs:
    success: boolean

- name: Delete SES Template
  class: delete_template
  inputs:
    region: string
    template_name: string #required
  outputs:
    success: boolean

- name: Get SES Template
  class: get_template
  inputs:
    region: string
    template_name: string #required
  outputs:
    html_part: string
    subject_part: string
    template_name: string
    text_part: string

- name: List SES Templates
  class: list_templates
  inputs:
    max_items: integer = 100
    region: string
  outputs:
    next_token: string
    templates: list[object]

- name: Get SES Send Quota
  class: get_send_quota
  inputs:
    region: string
  outputs:
    max_24_hour_send: float
    max_send_rate: float
    sent_last_24_hours: float

- name: Get SES Send Statistics
  class: get_send_statistics
  inputs:
    region: string
  outputs:
    send_data_points: list[object]

- name: Put SES Configuration Set
  class: put_configuration_set
  inputs:
    configuration_set_name: string #required
    region: string
  outputs:
    success: boolean

- name: Delete SES Configuration Set
  class: delete_configuration_set
  inputs:
    configuration_set_name: string #required
    region: string
  outputs:
    success: boolean

- name: List SES Configuration Sets
  class: list_configuration_sets
  inputs:
    max_items: integer = 100
    region: string
  outputs:
    configuration_sets: list[object]
    next_token: string

- name: Put SES Identity Policy
  class: put_identity_policy
  inputs:
    identity: string #required
    policy: string #required
    policy_name: string #required
    region: string
  outputs:
    success: boolean

- name: Get SES Identity Policies
  class: get_identity_policies
  inputs:
    identity: string #required
    policy_names: list[string] #required
    region: string
  outputs:
    policies: object

- name: Delete SES Identity Policy
  class: delete_identity_policy
  inputs:
    identity: string #required
    policy_name: string #required
    region: string
  outputs:
    success: boolean

- name: Set SES Identity Feedback Forwarding
  class: set_identity_feedback_forwarding
  inputs:
    forwarding_enabled: boolean #required
    identity: string #required
    region: string
  outputs:
    success: boolean

- name: Set SES Identity DKIM Enabled
  class: set_identity_dkim_enabled
  inputs:
    dkim_enabled: boolean #required
    identity: string #required
    region: string
  outputs:
    success: boolean

- name: Get SES Identity DKIM Attributes
  class: get_identity_dkim_attributes
  inputs:
    identities: list[string] #required
    region: string
  outputs:
    dkim_attributes: object
