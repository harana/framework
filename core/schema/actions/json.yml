- name: Parse JSON String To Object
  action: parse
  inputs:
    data: string #required
    strict: boolean = true
  outputs:
    result: any

- name: Convert Object To JSON String
  action: stringify
  inputs:
    data: any #required
    indent: integer = 0
    sort_keys: boolean = false
  outputs:
    json: string

- name: Validate JSON Against Schema
  action: validate
  inputs:
    data: any #required
    schema: JsonSchema #required
  outputs:
    errors: list[JsonValidationError]
    valid: boolean

- name: Query JSON With JMESPath
  action: jmespath_query
  inputs:
    data: any #required
    query: string #required
  outputs:
    result: any

- name: Deep Merge JSON Objects
  action: merge
  inputs:
    objects: list[JsonObject] #required
    strategy: deep | shallow | concat_arrays = deep
  outputs:
    result: JsonObject

- name: Compare Two JSON Objects
  action: diff
  inputs:
    include_unchanged: boolean = false
    source: any #required
    target: any #required
  outputs:
    added: JsonObject
    changed: JsonObject
    removed: JsonObject

- name: JsonDocument
  class:
    data: any
    schema: JsonSchema
    valid: boolean

- name: JsonSchema
  class:
    type: string
    properties: map[string, any]
    required: list[string]
    additional_properties: boolean

- name: JsonValidationError
  class:
    path: string
    message: string
    keyword: string

- name: JsonObject
  class:
    data: map[string, any]
