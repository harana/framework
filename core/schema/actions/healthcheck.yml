- name: Check Service Health
  action: check_service
  inputs:
    service_name: string #required
    timeout: integer = 5
  outputs:
    details: HealthDetails
    healthy: boolean
    latency_ms: integer
    status: string

- name: Check Database Connection
  action: check_database
  inputs:
    connection_name: string = "default"
    timeout: integer = 5
  outputs:
    details: HealthDetails
    healthy: boolean
    latency_ms: integer

- name: Check Cache Connection
  action: check_cache
  inputs:
    cache_name: string = "default"
    timeout: integer = 5
  outputs:
    details: HealthDetails
    healthy: boolean
    latency_ms: integer

- name: Check External API
  action: check_external_api
  inputs:
    expected_status: integer = 200
    method: GET | HEAD = GET
    timeout: integer = 10
    url: string #required
  outputs:
    healthy: boolean
    latency_ms: integer
    status_code: integer

- name: Check Disk Space
  action: check_disk_space
  inputs:
    path: string = "/"
    threshold_percent: integer = 90
  outputs:
    free_bytes: integer
    healthy: boolean
    percent_used: float
    total_bytes: integer
    used_bytes: integer

- name: Check Memory Usage
  action: check_memory
  inputs:
    threshold_percent: integer = 90
  outputs:
    free_bytes: integer
    healthy: boolean
    percent_used: float
    total_bytes: integer
    used_bytes: integer

- name: Run All Health Checks
  action: check_all
  inputs:
    fail_fast: boolean = false
    timeout: integer = 30
  outputs:
    checks: list[HealthCheck]
    failed_count: integer
    healthy: boolean
    passed_count: integer

- name: Get System Status
  action: get_system_status
  inputs:
    include_metrics: boolean = true
  outputs:
    metrics: SystemMetrics
    status: healthy | degraded | unhealthy
    uptime_seconds: integer
    version: string

- name: HealthStatus
  class:
    service_name: string
    healthy: boolean
    status: string
    latency_ms: integer
    details: HealthDetails
    checked_at: datetime

- name: HealthDetails
  class:
    message: string
    error: string
    extra: map[string, any]

- name: HealthCheck
  class:
    name: string
    healthy: boolean
    latency_ms: integer
    error: string

- name: SystemMetrics
  class:
    cpu_usage: float
    memory_usage: float
    disk_usage: float
    active_connections: integer
