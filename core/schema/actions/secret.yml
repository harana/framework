- name: Get Secret Value
  action: get_secret
  inputs:
    name: string #required
    version: string
  outputs:
    created_at: datetime
    value: string
    version: string

- name: Set Secret Value
  action: set_secret
  inputs:
    description: string
    expires_at: datetime
    name: string #required
    value: string #required
  outputs:
    success: boolean
    version: string

- name: Delete Secret
  action: delete_secret
  inputs:
    force: boolean = false
    name: string #required
  outputs:
    success: boolean

- name: List Available Secrets
  action: list_secrets
  inputs:
    limit: integer = 100
    prefix: string
  outputs:
    secrets: list[SecretInfo]
    total: integer

- name: Rotate Secret Value
  action: rotate_secret
  inputs:
    name: string #required
    new_value: string #required
  outputs:
    new_version: string
    old_version: string
    success: boolean

- name: Get Secret Metadata
  action: get_secret_metadata
  inputs:
    name: string #required
  outputs:
    created_at: datetime
    description: string
    expires_at: datetime
    updated_at: datetime
    version_count: integer

- name: Check If Secret Exists
  action: secret_exists
  inputs:
    name: string #required
  outputs:
    exists: boolean

- name: Get Secret Versions
  action: list_secret_versions
  inputs:
    limit: integer = 10
    name: string #required
  outputs:
    total: integer
    versions: list[SecretVersion]

- name: Restore Secret Version
  action: restore_secret_version
  inputs:
    name: string #required
    version: string #required
  outputs:
    new_version: string
    success: boolean

- name: Generate Random Secret
  action: generate_secret
  inputs:
    charset: alphanumeric | hex | base64 = alphanumeric
    description: string
    length: integer = 32
    name: string #required
  outputs:
    success: boolean
    value: string
    version: string

- name: Secret
  class:
    name: string
    value: string
    version: string
    description: string
    created_at: datetime
    updated_at: datetime
    expires_at: datetime

- name: SecretInfo
  class:
    name: string
    description: string
    created_at: datetime
    updated_at: datetime

- name: SecretVersion
  class:
    version: string
    created_at: datetime
    is_current: boolean
