- name: Validate Against Schema
  action: schema
  inputs:
    data: any #required
    schema: ValidationSchema #required
    strict: boolean = true
  outputs:
    errors: list[ValidationError]
    valid: boolean

- name: Validate Single Field
  action: field
  inputs:
    field_name: string
    rules: list[string] #required
    value: any #required
  outputs:
    errors: list[string]
    valid: boolean

- name: Validate Email Format
  action: email_format
  inputs:
    email: string #required
  outputs:
    reason: string
    valid: boolean

- name: Validate URL Format
  action: url
  inputs:
    allowed_schemes: list[string]
    url: string #required
  outputs:
    reason: string
    valid: boolean

- name: Validate Phone Number
  action: phone
  inputs:
    country_code: string
    phone: string #required
  outputs:
    country: string
    formatted: string
    valid: boolean

- name: Validate Date Format
  action: date
  inputs:
    date: string #required
    format: string = "ISO8601"
  outputs:
    parsed: datetime
    reason: string
    valid: boolean

- name: Validate JSON Structure
  action: json
  inputs:
    json_string: string #required
  outputs:
    error: string
    parsed: any
    valid: boolean

- name: Validate Credit Card
  action: credit_card
  inputs:
    number: string #required
    luhn: boolean = true
  outputs:
    card_type: string
    last_four: string
    valid: boolean

- name: Validate UUID Format
  action: uuid
  inputs:
    uuid: string #required
    version: integer
  outputs:
    valid: boolean
    version: integer

- name: Validate IP Address
  action: ip
  inputs:
    ip: string #required
    version: 4 | 6 | any = any
  outputs:
    is_private: boolean
    valid: boolean
    version: integer

- name: Validate Password Strength
  action: password
  inputs:
    min_length: integer = 8
    password: string #required
    require_lowercase: boolean = true
    require_numbers: boolean = true
    require_symbols: boolean = false
    require_uppercase: boolean = true
  outputs:
    strength: weak | fair | strong | very_strong
    suggestions: list[string]
    valid: boolean

- name: Sanitize HTML Content
  action: sanitize_html
  inputs:
    allowed_attributes: HtmlAllowedAttributes
    allowed_tags: list[string]
    html: string #required
  outputs:
    removed_count: integer
    sanitized: string

- name: ValidationResult
  class:
    valid: boolean
    errors: list[ValidationError]
    field_name: string
    value: any

- name: ValidationSchema
  class:
    type: string
    properties: map[string, any]
    required: list[string]

- name: ValidationError
  class:
    path: string
    message: string
    code: string

- name: HtmlAllowedAttributes
  class:
    global: list[string]
    per_tag: map[string, list[string]]
