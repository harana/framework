- name: Emit Event To Channel
  action: emit_event
  inputs:
    channel: string #required
    event_type: string #required
    metadata: EventMetadata
    payload: any
  outputs:
    event_id: string
    success: boolean

- name: Subscribe To Channel
  action: subscribe_channel
  inputs:
    channel: string #required
    event_types: list[string]
    handler: string #required
  outputs:
    subscription_id: string
    success: boolean

- name: Unsubscribe From Channel
  action: unsubscribe_channel
  inputs:
    subscription_id: string #required
  outputs:
    success: boolean

- name: Broadcast Event To All
  action: broadcast_event
  inputs:
    event_type: string #required
    exclude_channels: list[string]
    metadata: EventMetadata
    payload: any
  outputs:
    event_id: string
    recipients: integer

- name: Get Event By ID
  action: get_event
  inputs:
    event_id: string #required
  outputs:
    channel: string
    created_at: datetime
    event_type: string
    metadata: EventMetadata
    payload: any

- name: List Channel Events
  action: list_events
  inputs:
    channel: string #required
    end_time: datetime
    event_types: list[string]
    limit: integer = 100
    start_time: datetime
  outputs:
    events: list[EventRecord]
    total: integer

- name: Acknowledge Event Receipt
  action: acknowledge_event
  inputs:
    event_id: string #required
    subscription_id: string #required
  outputs:
    success: boolean

- name: Replay Events From Time
  action: replay_events
  inputs:
    channel: string #required
    end_time: datetime
    event_types: list[string]
    start_time: datetime #required
  outputs:
    events_replayed: integer
    success: boolean

- name: Event
  class:
    event_id: string
    event_type: string
    channel: string
    payload: any
    metadata: EventMetadata
    created_at: datetime

- name: EventMetadata
  class:
    values: map[string, any]

- name: EventRecord
  class:
    event_id: string
    event_type: string
    channel: string
    payload: any
    metadata: EventMetadata
    created_at: datetime
    acknowledged: boolean
