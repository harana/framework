- name: Record Consent
  class: record_consent
  inputs:
    user_id: string #required
    consent_type: marketing | analytics | functional | necessary #required
    granted: boolean #required
    version: string #required
    ip_address: string
    user_agent: string
    metadata: object
  outputs:
    consent_id: string
    user_id: string
    timestamp: integer
    success: boolean

- name: Revoke Consent
  class: revoke_consent
  inputs:
    user_id: string #required
    consent_type: marketing | analytics | functional | necessary #required
    reason: string
  outputs:
    consent_id: string
    user_id: string
    revoked_at: integer
    success: boolean

- name: Get Consent Status
  class: get_consent_status
  inputs:
    user_id: string #required
    consent_type: marketing | analytics | functional | necessary
  outputs:
    user_id: string
    consents: list[object]

- name: Update Consent
  class: update_consent
  inputs:
    consent_id: string #required
    granted: boolean #required
    version: string
  outputs:
    consent_id: string
    success: boolean

- name: Export User Data
  class: export_data
  inputs:
    user_id: string #required
    format: json | csv | xml = json
    include_sections: list[string]
    exclude_sections: list[string]
  outputs:
    export_id: string
    user_id: string
    status: string
    download_url: string
    expires_at: integer

- name: Get Export Status
  class: get_export_status
  inputs:
    export_id: string #required
  outputs:
    export_id: string
    status: pending | processing | completed | failed
    download_url: string
    created_at: integer
    completed_at: integer

- name: Delete User Data
  class: delete_data
  inputs:
    user_id: string #required
    delete_type: soft | hard = soft
    reason: string #required
    retain_sections: list[string]
  outputs:
    user_id: string
    deletion_id: string
    status: string
    scheduled_at: integer
    success: boolean

- name: Get Deletion Status
  class: get_deletion_status
  inputs:
    deletion_id: string #required
  outputs:
    deletion_id: string
    user_id: string
    status: pending | processing | completed | failed
    scheduled_at: integer
    completed_at: integer

- name: Cancel Data Deletion
  class: cancel_deletion
  inputs:
    deletion_id: string #required
  outputs:
    deletion_id: string
    cancelled: boolean
    success: boolean

- name: Anonymize User Data
  class: anonymize_data
  inputs:
    user_id: string #required
    retain_sections: list[string]
  outputs:
    user_id: string
    anonymization_id: string
    success: boolean

- name: List Consent History
  class: list_consent_history
  inputs:
    user_id: string #required
    consent_type: marketing | analytics | functional | necessary
    start_date: integer
    end_date: integer
    limit: integer = 100
  outputs:
    user_id: string
    history: list[object]
    total: integer

- name: Record Data Access
  class: record_data_access
  inputs:
    user_id: string #required
    accessor_id: string #required
    access_type: read | write | delete #required
    resource: string #required
    purpose: string
  outputs:
    access_id: string
    timestamp: integer
    success: boolean

- name: Get Data Access Log
  class: get_access_log
  inputs:
    user_id: string #required
    start_date: integer
    end_date: integer
    limit: integer = 100
  outputs:
    user_id: string
    accesses: list[object]
    total: integer

- name: Create Privacy Policy Version
  class: create_policy_version
  inputs:
    title: string #required
    content: string #required
    version: string #required
    effective_date: integer #required
  outputs:
    policy_id: string
    version: string
    success: boolean

- name: Get Active Policy Version
  class: get_active_policy
  inputs:
    policy_type: privacy | terms | cookie = privacy
  outputs:
    policy_id: string
    version: string
    content: string
    effective_date: integer

- name: Record Policy Acceptance
  class: record_policy_acceptance
  inputs:
    user_id: string #required
    policy_id: string #required
    ip_address: string
    user_agent: string
  outputs:
    acceptance_id: string
    user_id: string
    timestamp: integer
    success: boolean

- name: Verify Right To Be Forgotten
  class: verify_rtbf_eligibility
  inputs:
    user_id: string #required
  outputs:
    user_id: string
    eligible: boolean
    reasons: list[string]
    blocking_factors: list[string]
