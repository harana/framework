- name: Read Content From File
  action: read
  inputs:
    mode: text | binary = text
    path: string #required
  outputs:
    content: string | bytes

- name: Write Content To File
  action: write
  inputs:
    content: string | bytes #required
    mode: text | binary = text
    overwrite: boolean = true
    path: string #required
  outputs:
    success: boolean

- name: Delete File At Path
  action: delete
  inputs:
    path: string #required
  outputs:
    success: boolean

- name: Copy File To Destination
  action: copy
  inputs:
    from: string #required
    overwrite: boolean = false
    to: string #required
  outputs:
    success: boolean

- name: Move File To Destination
  action: move
  inputs:
    from: string #required
    overwrite: boolean = false
    to: string #required
  outputs:
    success: boolean

- name: Check If File Exists
  action: exists
  inputs:
    path: string #required
  outputs:
    exists: boolean

- name: Get File Metadata Info
  action: info
  inputs:
    path: string #required
  outputs:
    created: datetime
    is_directory: boolean
    modified: datetime
    permissions: string
    size: integer

- name: List Files In Directory
  action: list_directory
  inputs:
    path: string #required
    pattern: string = "*"
    recursive: boolean = false
  outputs:
    files: list[string]

- name: Create New Directory Path
  action: create_directory
  inputs:
    path: string #required
    recursive: boolean = true
  outputs:
    success: boolean

- name: Delete Directory At Path
  action: delete_directory
  inputs:
    path: string #required
    recursive: boolean = false
  outputs:
    success: boolean

- name: File
  class:
    path: string
    name: string
    size: integer
    content_type: string
    created: datetime
    modified: datetime
    is_directory: boolean
    permissions: string
