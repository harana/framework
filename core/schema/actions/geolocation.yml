- name: Convert Address To Coordinates
  action: forward
  inputs:
    address: string #required
    country: string
    limit: integer = 1
  outputs:
    latitude: float
    longitude: float
    results: list[GeoResult]

- name: Convert Coordinates To Address
  action: reverse
  inputs:
    language: string
    latitude: float #required
    longitude: float #required
  outputs:
    address: GeoAddress
    formatted_address: string

- name: Calculate Distance Between Points
  action: distance
  inputs:
    from: Coordinates #required
    to: Coordinates #required
    unit: km | miles | meters = km
  outputs:
    distance: float
    unit: string

- name: Get Route Between Points
  action: route
  inputs:
    avoid: list[string]
    from: Coordinates #required
    mode: driving | walking | cycling | transit = driving
    to: Coordinates #required
    waypoints: list[Coordinates]
  outputs:
    distance: float
    duration: integer
    polyline: string
    steps: list[RouteStep]

- name: Get Timezone For Coordinates
  action: timezone
  inputs:
    latitude: float #required
    longitude: float #required
    timestamp: integer
  outputs:
    dst_offset: integer
    id: string
    name: string
    offset: integer

- name: Coordinates
  class:
    latitude: float
    longitude: float
    altitude: float
    accuracy: float

- name: GeoResult
  class:
    latitude: float
    longitude: float
    formatted_address: string
    confidence: float

- name: GeoAddress
  class:
    street: string
    city: string
    region: string
    postal_code: string
    country: string

- name: RouteStep
  class:
    instruction: string
    distance: float
    duration: integer
    start_location: Coordinates
    end_location: Coordinates
