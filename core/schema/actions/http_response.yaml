- name: Render Template
  action: render_template
  inputs:
    content_type: string = text/html
    data: object
    template: string #required
    template_engine: handlebars | jinja2 | tera | liquid = handlebars
  outputs:
    rendered: string
    success: boolean

- name: Render Template From File
  action: render_template_file
  inputs:
    content_type: string = text/html
    data: object
    template_engine: handlebars | jinja2 | tera | liquid = handlebars
    template_path: string #required
  outputs:
    rendered: string
    success: boolean

- name: Return JSON Response
  action: json
  inputs:
    data: any #required
    pretty: boolean = false
    status_code: integer = 200
  outputs:
    success: boolean

- name: Return Plain Text Response
  action: text
  inputs:
    content_type: string = text/plain
    status_code: integer = 200
    text: string #required
  outputs:
    success: boolean

- name: Return HTML Response
  action: html
  inputs:
    html: string #required
    status_code: integer = 200
  outputs:
    success: boolean

- name: Return XML Response
  action: xml
  inputs:
    status_code: integer = 200
    xml: string #required
  outputs:
    success: boolean

- name: Return Binary Response
  action: binary
  inputs:
    content_type: string #required
    data: bytes #required
    filename: string
    status_code: integer = 200
  outputs:
    success: boolean

- name: Stream SSE Event
  action: sse_event
  inputs:
    data: any #required
    event: string
    id: string
    retry: integer
  outputs:
    success: boolean

- name: Stream SSE Events
  action: sse_stream
  inputs:
    events: list[object] #required
    keep_alive_interval: integer = 30
  outputs:
    success: boolean

- name: Return 404 Not Found
  action: not_found
  inputs:
    custom_data: object
    include_body: boolean = true
    message: string = Not Found
  outputs:
    success: boolean

- name: Return 400 Bad Request
  action: bad_request
  inputs:
    custom_data: object
    errors: list[string]
    message: string = Bad Request
  outputs:
    success: boolean

- name: Return 401 Unauthorized
  action: unauthorized
  inputs:
    custom_data: object
    message: string = Unauthorized
    www_authenticate: string
  outputs:
    success: boolean

- name: Return 403 Forbidden
  action: forbidden
  inputs:
    custom_data: object
    message: string = Forbidden
  outputs:
    success: boolean

- name: Return 500 Internal Server Error
  action: internal_server_error
  inputs:
    custom_data: object
    error: string
    include_details: boolean = false
    message: string = Internal Server Error
  outputs:
    success: boolean

- name: Return 502 Bad Gateway
  action: bad_gateway
  inputs:
    custom_data: object
    message: string = Bad Gateway
  outputs:
    success: boolean

- name: Return 503 Service Unavailable
  action: service_unavailable
  inputs:
    custom_data: object
    message: string = Service Unavailable
    retry_after: integer
  outputs:
    success: boolean

- name: Return Custom Error Response
  action: error
  inputs:
    details: any
    error_code: string
    message: string #required
    status_code: integer #required
  outputs:
    success: boolean

- name: Set Response Cookie
  action: set_cookie
  inputs:
    domain: string
    expires: datetime
    http_only: boolean = true
    max_age: integer
    name: string #required
    path: string = /
    same_site: strict | lax | none
    secure: boolean = false
    value: string #required
  outputs:
    success: boolean

- name: Delete Response Cookie
  action: delete_cookie
  inputs:
    domain: string
    name: string #required
    path: string = /
  outputs:
    success: boolean

- name: Return File Download
  action: file_download
  inputs:
    content_type: string
    file_path: string #required
    filename: string
    inline: boolean = false
  outputs:
    success: boolean

- name: Return Streaming Response
  action: streaming
  inputs:
    chunk_size: integer = 8192
    content_type: string = application/octet-stream
    stream_source: string #required
  outputs:
    success: boolean

- name: Return Empty Response
  action: empty
  inputs:
    status_code: integer = 204
  outputs:
    success: boolean

- name: Return Redirect Response
  action: redirect
  inputs:
    preserve_method: boolean = false
    status_code: integer = 302
    url: string #required
  outputs:
    success: boolean

- name: Return CORS Preflight Response
  action: cors_preflight
  inputs:
    allowed_headers: list[string] = ["*"]
    allowed_methods: list[string] = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_origins: list[string] = ["*"]
    max_age: integer = 86400
  outputs:
    success: boolean

- name: Return GraphQL Response
  action: graphql
  inputs:
    data: any
    errors: list[object]
    extensions: object
  outputs:
    success: boolean

- name: Return Paginated Response
  action: paginated
  inputs:
    data: list[any] #required
    include_metadata: boolean = true
    page: integer = 1
    page_size: integer = 20
    total: integer #required
  outputs:
    success: boolean

- name: Return CSV Response
  action: csv
  inputs:
    data: list[object] #required
    delimiter: string = ,
    filename: string = data.csv
    include_headers: boolean = true
  outputs:
    success: boolean

- name: HttpResponse
  class:
    status_code: integer
    headers: object
    body: any
    content_type: string
