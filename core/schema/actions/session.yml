- name: Create New Session
  class: create_session
  inputs:
    data: object
    ttl: integer = 3600
    user_id: string #required
  outputs:
    expires_at: datetime
    session_id: string

- name: Get Session Data
  class: get_session
  inputs:
    session_id: string #required
  outputs:
    created_at: datetime
    data: object
    expires_at: datetime
    found: boolean
    user_id: string

- name: Update Session Data
  class: update_session
  inputs:
    data: object #required
    merge: boolean = true
    session_id: string #required
  outputs:
    success: boolean

- name: Destroy Session
  class: destroy_session
  inputs:
    session_id: string #required
  outputs:
    success: boolean

- name: Refresh Session Expiry
  class: refresh_session
  inputs:
    session_id: string #required
    ttl: integer
  outputs:
    expires_at: datetime
    success: boolean

- name: Get Session Value
  class: get_session_value
  inputs:
    key: string #required
    session_id: string #required
  outputs:
    found: boolean
    value: any

- name: Set Session Value
  class: set_session_value
  inputs:
    key: string #required
    session_id: string #required
    value: any #required
  outputs:
    success: boolean

- name: Delete Session Value
  class: delete_session_value
  inputs:
    key: string #required
    session_id: string #required
  outputs:
    success: boolean

- name: List User Sessions
  class: list_user_sessions
  inputs:
    user_id: string #required
  outputs:
    sessions: list[object]
    total: integer

- name: Destroy All User Sessions
  class: destroy_user_sessions
  inputs:
    except_session_id: string
    user_id: string #required
  outputs:
    destroyed_count: integer
    success: boolean

- name: Check Session Valid
  class: validate_session
  inputs:
    session_id: string #required
  outputs:
    expires_at: datetime
    user_id: string
    valid: boolean
