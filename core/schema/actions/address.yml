- name: Validate Postal Address
  class: validate
  inputs:
    address: object #required
    country: string
  outputs:
    errors: list[object]
    valid: boolean

- name: Normalize Address Format
  class: normalize
  inputs:
    address: object #required
    country: string
    format: string = "standard"
  outputs:
    address: object

- name: Parse Address String To Components
  class: parse
  inputs:
    address: string #required
    country: string
  outputs:
    city: string
    country: string
    postal_code: string
    state: string
    street: string

- name: Get Address Autocomplete Suggestions
  class: autocomplete
  inputs:
    country: string
    limit: integer = 5
    query: string #required
    types: list[string]
  outputs:
    suggestions: list[object]
