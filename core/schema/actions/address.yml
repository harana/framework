- name: Validate Postal Address
  action: validate
  inputs:
    address: Address #required
    country: string
  outputs:
    errors: list[AddressValidationError]
    valid: boolean

- name: Normalize Address Format
  action: normalize
  inputs:
    address: Address #required
    country: string
    format: string = "standard"
  outputs:
    address: Address

- name: Parse Address String To Components
  action: parse
  inputs:
    address: string #required
    country: string
  outputs:
    city: string
    country: string
    postal_code: string
    state: string
    street: string

- name: Get Address Autocomplete Suggestions
  action: autocomplete
  inputs:
    country: string
    limit: integer = 5
    query: string #required
    types: list[string]
  outputs:
    suggestions: list[AddressSuggestion]

- name: Address
  class:
    street: string
    city: string
    state: string
    postal_code: string
    country: string

- name: AddressValidationError
  class:
    field: string
    code: string
    message: string

- name: AddressSuggestion
  class:
    description: string
    place_id: string
    address: Address
