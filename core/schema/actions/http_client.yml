- name: Send HTTP GET Request
  action: get
  inputs:
    headers: Headers
    query_params: QueryParams
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: Headers
    status_code: integer

- name: Send HTTP POST Request
  action: post
  inputs:
    body: any
    content_type: string = "application/json"
    headers: Headers
    query_params: QueryParams
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: Headers
    status_code: integer

- name: Send HTTP PUT Request
  action: put
  inputs:
    body: any
    content_type: string = "application/json"
    headers: Headers
    query_params: QueryParams
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: Headers
    status_code: integer

- name: Send HTTP PATCH Request
  action: patch
  inputs:
    body: any
    content_type: string = "application/json"
    headers: Headers
    query_params: QueryParams
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: Headers
    status_code: integer

- name: Send HTTP DELETE Request
  action: delete
  inputs:
    headers: Headers
    query_params: QueryParams
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: Headers
    status_code: integer

- name: Download File From URL
  action: download
  inputs:
    headers: Headers
    timeout: integer = 300
    url: string #required
  outputs:
    content: bytes
    content_type: string
    size: integer

- name: Upload File To URL
  action: upload
  inputs:
    file: bytes #required
    filename: string #required
    headers: Headers
    timeout: integer = 300
    url: string #required
  outputs:
    body: any
    status_code: integer

- name: Send GraphQL Query
  action: graphql_query
  inputs:
    headers: Headers
    query: string #required
    timeout: integer = 30
    url: string #required
    variables: Variables
  outputs:
    data: any
    errors: list[GraphQLError]

- name: HttpRequest
  class:
    url: string
    method: string
    headers: Headers
    query_params: QueryParams
    body: any
    timeout: integer

- name: Headers
  class:
    content_type: string
    authorization: string
    accept: string
    user_agent: string

- name: QueryParams
  class:
    key: string
    value: string

- name: Variables
  class:
    key: string
    value: any

- name: GraphQLError
  class:
    message: string
    path: list[string]
    locations: list[GraphQLErrorLocation]

- name: GraphQLErrorLocation
  class:
    line: integer
    column: integer
