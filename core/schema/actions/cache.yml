- name: Get Value From Cache
  action: get
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    found: boolean
    value: any

- name: Set Value In Cache
  action: set
  inputs:
    key: string #required
    namespace: string = "default"
    ttl: integer
    value: any #required
  outputs:
    success: boolean

- name: Delete Value From Cache
  action: delete
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    success: boolean

- name: Check If Key Exists
  action: exists
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    exists: boolean

- name: Clear Cache Namespace
  action: clear
  inputs:
    namespace: string = "default"
    pattern: string
  outputs:
    keys_deleted: integer

- name: Get Multiple Values
  action: get_many
  inputs:
    keys: list[string] #required
    namespace: string = "default"
  outputs:
    values: CacheValues

- name: Set Multiple Values
  action: set_many
  inputs:
    entries: CacheEntries #required
    namespace: string = "default"
    ttl: integer
  outputs:
    success: boolean

- name: Increment Numeric Value
  action: increment
  inputs:
    amount: integer = 1
    key: string #required
    namespace: string = "default"
  outputs:
    value: integer

- name: Decrement Numeric Value
  action: decrement
  inputs:
    amount: integer = 1
    key: string #required
    namespace: string = "default"
  outputs:
    value: integer

- name: Get Time To Live
  action: ttl
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    expires_at: datetime
    ttl: integer

- name: CacheEntry
  class:
    key: string
    value: any
    namespace: string
    ttl: integer
    expires_at: datetime

- name: CacheValues
  class:
    values: map[string, any]

- name: CacheEntries
  class:
    entries: map[string, any]
