- name: Get Value From Cache
  class: get
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    found: boolean
    value: any

- name: Set Value In Cache
  class: set
  inputs:
    key: string #required
    namespace: string = "default"
    ttl: integer
    value: any #required
  outputs:
    success: boolean

- name: Delete Value From Cache
  class: delete
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    success: boolean

- name: Check If Key Exists
  class: exists
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    exists: boolean

- name: Clear Cache Namespace
  class: clear
  inputs:
    namespace: string = "default"
    pattern: string
  outputs:
    keys_deleted: integer

- name: Get Multiple Values
  class: get_many
  inputs:
    keys: list[string] #required
    namespace: string = "default"
  outputs:
    values: object

- name: Set Multiple Values
  class: set_many
  inputs:
    entries: object #required
    namespace: string = "default"
    ttl: integer
  outputs:
    success: boolean

- name: Increment Numeric Value
  class: increment
  inputs:
    amount: integer = 1
    key: string #required
    namespace: string = "default"
  outputs:
    value: integer

- name: Decrement Numeric Value
  class: decrement
  inputs:
    amount: integer = 1
    key: string #required
    namespace: string = "default"
  outputs:
    value: integer

- name: Get Time To Live
  class: ttl
  inputs:
    key: string #required
    namespace: string = "default"
  outputs:
    expires_at: datetime
    ttl: integer
