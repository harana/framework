namespace: text
description: Text manipulation utilities

actions:
  template:
    description: Render template string
    input:
      template:
        type: string
        description: Template string with placeholders
        required: true
      data:
        type: object
        description: Data to fill template
        required: true
      engine:
        type: string
        description: Template engine (handlebars, mustache, etc.)
        optional: true
        default: handlebars
    output:
      type: string
      description: Rendered string

  regex_match:
    description: Match regex pattern
    input:
      text:
        type: string
        description: Text to search in
        required: true
      pattern:
        type: string
        description: Regex pattern
        required: true
      flags:
        type: string
        description: Regex flags (i, g, m, etc.)
        optional: true
    output:
      type: array
      description: Array of matches

  regex_replace:
    description: Replace with regex
    input:
      text:
        type: string
        description: Text to perform replacement on
        required: true
      pattern:
        type: string
        description: Regex pattern to match
        required: true
      replacement:
        type: string
        description: Replacement string
        required: true
      flags:
        type: string
        description: Regex flags (i, g, m, etc.)
        optional: true
    output:
      type: string
      description: Text with replacements

  split:
    description: Split string
    input:
      text:
        type: string
        description: Text to split
        required: true
      delimiter:
        type: string
        description: Delimiter to split on
        required: true
      limit:
        type: integer
        description: Maximum number of splits
        optional: true
    output:
      type: array
      description: Array of strings

  join:
    description: Join strings
    input:
      items:
        type: array
        description: Array of strings to join
        required: true
      separator:
        type: string
        description: Separator between items
        optional: true
        default: ""
    output:
      type: string
      description: Joined string

  trim:
    description: Trim whitespace
    input:
      text:
        type: string
        description: Text to trim
        required: true
      characters:
        type: string
        description: Characters to trim (whitespace by default)
        optional: true
      mode:
        type: string
        description: Trim mode (both, start, end)
        optional: true
        default: both
    output:
      type: string
      description: Trimmed string

  case_convert:
    description: Convert case (upper/lower/camel/snake)
    input:
      text:
        type: string
        description: Text to convert
        required: true
      format:
        type: string
        description: Target format (upper, lower, camel, pascal, snake, kebab)
        required: true
    output:
      type: string
      description: Converted string

  truncate:
    description: Truncate text
    input:
      text:
        type: string
        description: Text to truncate
        required: true
      length:
        type: integer
        description: Maximum length
        required: true
      suffix:
        type: string
        description: Suffix to append (e.g., "...")
        optional: true
        default: "..."
    output:
      type: string
      description: Truncated string

  slugify:
    description: Convert to URL slug
    input:
      text:
        type: string
        description: Text to slugify
        required: true
      separator:
        type: string
        description: Separator character
        optional: true
        default: "-"
      lowercase:
        type: boolean
        description: Convert to lowercase
        optional: true
        default: true
    output:
      type: string
      description: URL slug
