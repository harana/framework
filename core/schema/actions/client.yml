- name: Send HTTP GET Request
  class: http_get
  inputs:
    headers: object
    query_params: object
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: object
    status_code: integer

- name: Send HTTP POST Request
  class: http_post
  inputs:
    body: any
    content_type: string = "application/json"
    headers: object
    query_params: object
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: object
    status_code: integer

- name: Send HTTP PUT Request
  class: http_put
  inputs:
    body: any
    content_type: string = "application/json"
    headers: object
    query_params: object
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: object
    status_code: integer

- name: Send HTTP PATCH Request
  class: http_patch
  inputs:
    body: any
    content_type: string = "application/json"
    headers: object
    query_params: object
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: object
    status_code: integer

- name: Send HTTP DELETE Request
  class: http_delete
  inputs:
    headers: object
    query_params: object
    timeout: integer = 30
    url: string #required
  outputs:
    body: any
    headers: object
    status_code: integer

- name: Download File From URL
  class: http_download
  inputs:
    headers: object
    timeout: integer = 300
    url: string #required
  outputs:
    content: bytes
    content_type: string
    size: integer

- name: Upload File To URL
  class: http_upload
  inputs:
    file: bytes #required
    filename: string #required
    headers: object
    timeout: integer = 300
    url: string #required
  outputs:
    body: any
    status_code: integer

- name: Send GraphQL Query
  class: graphql_query
  inputs:
    headers: object
    query: string #required
    timeout: integer = 30
    url: string #required
    variables: object
  outputs:
    data: any
    errors: list[object]
