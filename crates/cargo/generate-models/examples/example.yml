- name: User
  class: user
  id: [id]
  schema:
    - id: Id #required
    - email: String #required #email #unique #max(255)
    - username: String #required #min(3) #max(50)
    - password_hash: String #required #max(255)
    - first_name: String? #max(100)
    - last_name: String? #max(100)
    - is_active: Boolean = true
    - is_verified: Boolean = false
    - role: admin | user | guest = user
    - created_at: Date = now()
    - updated_at: Date?
    - last_login_at: Date?

- name: User Profile
  class: user_profile
  id: [user_id]
  schema:
    - user_id: Id #required -> User.id
    - bio: String? #max(500)
    - avatar_url: String? #url
    - phone: String? #max(20)
    - website: String? #url
    - location: String? #max(200)
    - timezone: String? #max(50)
    - language: String? #max(10)
    - created_at: Date = now()
    - updated_at: Date?
